he evening or weekend hours. Risk analysis lists all the issues, good or bad, that could occur during a change and assigns a risk level for each and a contingency plan for the risks that need them. Sandbox testing is creating a mockup of the system changes in an isolated setting and then testing them before the changes go live, to ensure that they will work as expected. Peer review happens early in a plan, when the change is examined by another technical person at the same level, to ensure that the plan will meet the established goals and is in alignment with company goals as well as whether the plan will work."}, {"id": 128, "question": "One of your servers had an issue, and several files need to be restored so they can be used. You’ve decided to put them on a different volume so you still have the original files to analyze what went wrong. What type of restore from backup are you performing?", "options": ["Incremental", "In-place/overwrite", "Alternative location", "Differential"], "correctAnswers": [2], "explanation": "When you’re restoring files from a backup to a place that they didn’t come from, this is restoring them to an alternative location. The other type of restore from a backup is an in-place/overwrite location, which means that you’re placing the files back where they originally were. Incremental and differential are types of backups, not restores."}, {"id": 129, "question": "You’re working on a computer and need to plug a second monitor into the computer. There are no power outlets at the desk, but there is one just on the other side of the aisle. Which of the following is appropriate and safe cable management? (Choose two.) feet high. People can duck under it if they need to.", "options": ["Run the cable across the floor—it’s only for a minute.", "Run the cable across the top of the cubicle dividers, across the walkway. It’s about five", "Plug in a power strip where you’re working, and plug both monitors into it.", "Run an extension cord across the floor, but cover it with a pedestrian cable cover."], "correctAnswers": [2, 3], "explanation": "Working safely should always be your priority. Using an approved power strip to temporarily add an outlet to an area is the best of the options given, but you could also run an extension cord across the floor if it’s covered with a pedestrian cable cover designed to prevent people from tripping on the wire. This is good cable management. Cables should never be run across a walkway, even for a minute. That presents a tripping hazard. Likewise, they should never be run through the air where someone walking through could run into them and get hurt. 608     Appendix ▪ Answers to the Review Questions", "multiSelect": 2}, {"id": 130, "question": "You’ve discovered inappropriate content on a computer system. You leave it powered on to preserve data. According to the order of volatility, which of these should you preserve first?", "options": ["Data in the CPU and cache", "Data in memory", "Data on a hard drive", "Notes you’ve taken on the incident"], "correctAnswers": [0], "explanation": "Although you want to move the computer to a secure place, it’s important not to turn it off until evidence has been gathered from it, because some of that information will disappear as soon as the computer is turned off. (It’s volatile.) Always gather evidence from most volatile to least. Following is the order of volatility, from most to least."}, {"id": 131, "question": "Your company just finished negotiations with another company, and the companies want a legally binding contract stating that confidential, proprietary information about each other will not be disclosed. What type of document will they be signing?", "options": ["AUP", "NDA", "MNDA", "BYOD"], "correctAnswers": [2], "explanation": "A mutual non-disclosure agreement (MNDA) is used when both parties want legally protect their confidential or proprietary information from being shared by the other party. An acceptable use policy (AUP) states what you may and may not do with company equipment. A non-disclosure agreement (NDA) is a signed document stating what you may not reveal about your partner companies and their business dealings. A bring your own device (BYOD) policy states whether you may use your personal device for business purposes and under what conditions."}, {"id": 132, "question": "You’re troubleshooting an issue at an end-user's computer. What is one of the best ways to find out what the problem is?", "options": ["Ask close-ended (yes/no) questions.", "Don’t ask questions; examine the computer.", "Ask open-ended questions.", "Ask what they think is wrong."], "correctAnswers": [2], "explanation": "Open-ended questions are those that allow the end-user to explain what’s happening, and they’re a great way to determine the next question to ask, or where to start looking for the offending issue. Close-ended questions require yes or no answers and are helpful in certain situations, after you’ve let the user explain the issue. Going directly to the computer without asking the user anything is not only rude, but not the most productive way to solve a problem. Even if the user caused the problem, they probably don’t know how or they might have been able to fix it without calling you."}, {"id": 133, "question": "You’re looking at a program that’s causing an issue. You’ve noticed that the file extension is .py. What program was this written in?", "options": ["Batch Scripting", "Python", "JavaScript", "Shell"], "correctAnswers": [1], "explanation": "Python uses a.py extension. Batch scripting, which uses the filename extension.bat, is typically a series of command-line commands. Such a script file would run on the Windows systems’ command line. JavaScript uses a.js file extension, and Shell uses a.sh extension."}, {"id": 134, "question": "You’re looking for an open-source solution for remotely accessing computers on your LAN. Which of the following options is designed to meet your goal?", "options": ["JavaScript", "Linux", "macOS", "SPICE"], "correctAnswers": [3], "explanation": "Simple Protocol for Independent Computing Environments (SPICE) is open-source and free, designed specifically for remote access on a local area network (LAN) or wide area network (WAN). JavaScript is a programming language. Linux is the basis for many open-source operating systems (OSs), and macOS is a commercial OS that is most definitely not open-source."}, {"id": 135, "question": "You’re considering what to use for remote access. What are the biggest security concerns with methods like RDP, VNC, RMM, WinRM, and VPNs? (Choose two.)", "options": ["Misconfiguration", "Inadequate passwords/authentication", "Open-source", "Open ports"], "correctAnswers": [0, 1], "explanation": "The most common problems that come up when researching the Remote Desktop Protocol (RDP), virtual network computing (VNC), remote monitoring and management (RMM), Windows Remote Management (WinRM), and virtual private networks (VPNs) are misconfiguration and inadequate passwords. Requiring multifactor authentication (MFA) and enforcing strong passwords can help, along with role-based access control (RBAC), monitoring logs, and encrypting data. Chapter 9: Operational Procedures     609", "multiSelect": 2}, {"id": 136, "question": "Which remote access method requires opening port 5900 for HTTP and adds a display number, which makes securing it with a firewall more difficult, and is vulnerable because by default, remote traffic is not encrypted?", "options": ["RDP", "VNC", "SSH", "RMM"], "correctAnswers": [1], "explanation": "The virtual network computing (VNC) method of remote access uses port 5900 and a display number, which makes it difficult to secure with firewalls that only allow a port number. The Remote Desktop Protocol (RDP) has been compromised with dynamic link library (DLL) hijacking, and Secure Shell (SSH) and remote monitoring and management (RMM) are vulnerable when they are not patched and updated, or due to human errors like misconfiguration and inadequate passwords."}, {"id": 137, "question": "When dealing with a customer, which of the following demonstrates the communication technique for using proper language?", "options": ["Use computer jargon.", "Use acronyms.", "Use slang terms.", "Use basic terms."], "correctAnswers": [3], "explanation": "When talking with customers, it’s important to remember that they don’t have the training that you do, so they won’t understand all the terminology that technicians use. Describe the situation in terms that the user will understand, but don’t be condescending. Never use jargon, acronyms, or slang terms, even if they are commonly used with your peers. It takes practice to put complex concepts in simple terms, but your customers will appreciate it. More tech-savvy customers will usually let you know that they understand and you can use more advanced terms with them as needed."}, {"id": 138, "question": "You have an application, and you would like to add AI to enhance it. What is this pro- cess called?", "options": ["Application integration", "Artificial integration", "Updating", "Facilitating"], "correctAnswers": [0], "explanation": "Application integration occurs when artificial intelligence (AI) capabilities are added to an existing application. The other three terms are not related."}, {"id": 139, "question": "Which of the following are limitations of using AI in a business setting? (Choose three.)", "options": ["Bias", "Hallucinations", "Manifestations", "Accuracy"], "correctAnswers": [0, 1, 3], "explanation": "Common limitations of artificial intelligence (AI) are bias, hallucinations, and accuracy. Manifestations is not a limitation of AI. Bias can occur due to the data that is used to train an AI system or poor programming. Once learned, a bias can be exacerbated by an AI system. Hallucinations are when AI output seems factual, but in fact, is not. They can be caused by limited or outdated data sets or programming error, which causes an AI system to interpret (i.e., put together) information inaccurately, providing an incorrect output. Accuracy is one of several metrics used to determine an AI system’s performance. It’s a measure of how often the AI returns correct answers.", "multiSelect": 3}, {"id": 140, "question": "You’re setting up a CMDB. Which of the following will you include? (Choose three.)", "options": ["Router configuration information", "Networks and interrelationships", "Knowledgebase", "Warranty and licensing"], "correctAnswers": [0, 1, 3], "explanation": "A configuration management database (CMDB) system stores information about the relationships between key components of an IT infrastructure and how they are configured. This can include router configuration information, networks and interrelationships, and warranty and licensing information. It can even include people. It is not asset management, which is more concerned with acquiring, monitoring, and disposing of assets. The size of the database depends on the size of the company and what the company determines should be included. In general, it helps to track compliance and make management decisions.", "multiSelect": 3}, {"id": 141, "question": "You’re using AI while working on a research paper for your job. Which of the following constitutes plagiarism? (Choose two.)", "options": ["Using AI to check grammar on something you’ve written", "Using AI to find information online", "Using an AI rephrasing tool", "Asking AI for information and posting the output as your own"], "correctAnswers": [2, 3], "explanation": "Plagiarism occurs when you take credit for someone else’s work. This is true even if the “someone else” is an artificial intelligence (AI) program. Using an AI rephrasing tool to rephrase what AI or someone else has generated is also plagiarism. There are ways to use AI that are perfectly acceptable, such as using AI to check your grammar or to point you to websites about what you’re looking for. Remember to cite any sources whose ideas you use.", "multiSelect": 2}, {"id": 142, "question": "One of your management employees works from home most days, but they need to have access to the server as if they were sitting there in the office, and the connection must be secure. What technology will you employ to do this?", "options": ["RMM", "VPN", "RDP", "VNC"], "correctAnswers": [1], "explanation": "A virtual private network (VPN) allows a user to be away from their office, such as a remote worker or traveling salesperson, and connect to the company server or other resources with their laptop or other mobile computer as if they were in the company offices. This is accomplished using tunneling protocols. It differs from a virtual network computer (VNC) in that the VNC allows a user to manipulate a computer remotely. Some VNC 610     Appendix ▪ Answers to the Review Questions systems allow a smartphone to control a computer remotely. Remote monitoring and management (RMM) is a category of software used by managed service providers to remotely manage, configure, and control the resources of many different IT networks, and Remote Desktop, which uses the Remote Desktop Protocol (RDP), is a type of VNC that is part of the Windows operating system (OS)."}], "Chapter 11: Practice Exam 2 (220-1202)": [{"id": 1, "question": "Your Windows computer is experiencing frequent shutdowns. It typically runs five minutes and then shuts down. These shutdowns are not scheduled in the OS. What will you do first?", "options": ["Boot with an anti-malware boot media and check for malware.", "Reinstall the OS.", "Run SFC.", "Check the temperature in the case or on the CPU."], "correctAnswers": [3], "explanation": "The system is most likely overheating. This is a tough question, because there are so many reasons that a computer will shut down on its own. The five-minute interval here is significant. The computer is running long enough to heat up, and when the central processing unit (CPU) gets too hot, it will shut the system down to avoid damage. If it isn’t overheating, your next course of action is to check for malware. System File Checker (SFC) will attempt to fix problems with operating system (OS) files. Reinstalling the OS would be a last resort."}, {"id": 2, "question": "You are on-site fixing a client’s laptop that will not load the OS. You are waiting to hear about your friends’ awesome party that they are hosting this weekend, and your phone starts to vibrate and keeps vibrating. You’re sure that all your friends are texting information about the party. What should you do? (Choose two.) you from your job, but it won’t be a problem now.", "options": ["Turn your phone off and apologize to the client. Tell them that the phone was distracting", "Ignore your phone.", "Text your friends back and tell them that you are working.", "Call your friend and tell them to wait until after this job before planning all the details"], "correctAnswers": [0, 1], "explanation": "When working with customers, it’s important to avoid distractions, such as personal phone calls, texting, or social media sites. Exceptions can be made if it’s an emergency, but in those cases notify the client that you might get a call or text, and explain that you will deal with it only if it’s an emergency. Otherwise, ignore the personal interruption until you are not working with a client.", "multiSelect": 2}, {"id": 3, "question": "You are planning on formatting a hard drive with NTFS that will be used to share files between Windows 10 and Windows 11 Pro computers. Which of the following features are present in NTFS? (Choose two.)", "options": ["Linux OS support", "File and folder encryption", "File compression", "Enhanced flash drive support"], "correctAnswers": [1, 2], "explanation": "The New Technology File System (NTFS) is available with all current versions of Windows. NTFS is an advanced filesystem that includes such features as file and folder encryption, compression, and RAID support, as well as support for extremely large file and partition sizes and disk transaction monitoring.", "multiSelect": 2}, {"id": 4, "question": "You are logged in to a Linux workstation with a regular user account. You need to execute a command with root permissions. Which command do you need to use?", "options": ["su", "sudo", "grep", "man"], "correctAnswers": [1], "explanation": "The sudo (“substitute user do” or “superuser do”) command is used to run a command with a different privilege level than the current user logged in. Typically, this means running a command with superuser or root permissions. The su command switches to a different user, again the default is root, but with sudo you need to enter sudo before each command. With su, you don’t. Considering best practices, you would use sudo if you had one com- mand to run, and su if you had several. The grep command is used to search for patterns in a file, so if you can’t remember the filename but know what is in it, you can still find it. The man command brings up a manual—for example, man grep would show you how to use the grep command. 626     Appendix ▪ Answers to the Review Questions"}, {"id": 5, "question": "A security consultant recommends that your secure facility implement biometrics as a form of building access control. Which of the following systems might they be referring to?", "options": ["RFID badges", "Key fobs", "Palm print scanner", "Guards"], "correctAnswers": [2], "explanation": "Biometric devices use physical characteristics to identify the user. Biometric systems include fingerprint/palm/hand scanners, retina scanners, and anything else that uses part of your body to identify you. To gain access to resources, you must pass a physical screening process. While it’s true that guards are humans, they are not biometric devices. Radio frequency identification (RFID) badges have information on them that is read by an RFID scanner, and key fobs generate a new code every few seconds to allow access."}, {"id": 6, "question": "You are looking online to find pictures to use in promotional materials that your company wants to make. Which of the following statements is true regarding online content?", "options": ["Online content is considered open-source; therefore, you may use whatever you find.", "Online content can be protected through the use of DRM.", "Online content is protected through the use of the EULA.", "Online content is protected through terms established by Microsoft."], "correctAnswers": [1], "explanation": "Many companies rely on digital rights management (DRM) to protect digital assets such as online photos or videos. Unlike an end-user license agreement (EULA), which legally protects software and other objects, DRM physically protects the information by not allowing copies to be made, printing a watermark on the face of an image or document, or incorporating similar measures to prevent the use, modification, and distribution of copyrighted materials. DRM is not as established as licensing agreements are, but you should still respect the property of the owners of digital content."}, {"id": 7, "question": "In which type of security threat will someone try to gain access to a secure area without credentials by following someone else who used their access rights into the secured area?", "options": ["Brute-force", "Shoulder surfing", "Evil twin", "Tailgating"], "correctAnswers": [3], "explanation": "Tailgating refers to being so close to someone when they enter a building that you can enter right behind them, without needing to use a key, card, or any other security device. Using access control vestibules, which are devices like small rooms that limit access to one or a few individuals, is a great way to stop tailgating. A brute-force attack attempts to repeatedly guess a password. Shoulder surfing is just like it sounds—someone is looking over your shoulder to gain passwords and logins, and an evil twin is an unauthorized wireless access point that has the same service set identifier (SSID) as a legitimate one."}, {"id": 8, "question": "A management directive requires that you keep hard copies of all your workstations’ system configurations. You have all Windows workstations. Which command can you use to easily gather this information for remote workstations and save a report as a text file?", "options": ["msinfo32", "compmgmt", "mmc", "perfmon"], "correctAnswers": [0], "explanation": "The msinfo32 tool displays a thorough list of machine settings on the local computer. You cannot change any values from here, but you can search, export, and save reports. When run from a command prompt, the /computer option allows you to specify a remote computer on which to run the utility, and the /report option saves the report as a text file. Another option while in the msinfo32 graphical user interface (GUI) is clicking the View menu then Remote Computer to collect information related to the chosen remote PC. The compmgmt command opens the Computer Management console, mmc opens the Microsoft Management Console, and perfmon opens Performance Monitor."}, {"id": 9, "question": "You have a situation that requires installing Windows 11 from installation media. You’ll be launching Setup on the media while you are on the existing Windows 10 desktop. Which of the following is not an option?", "options": ["Full upgrade", "Keep data only", "Forensic install", "Clean install"], "correctAnswers": [2], "explanation": "Forensic install is not an option. The easiest way to install Windows 11 on a Windows 10 computer is through Windows Update in the Settings app. If you have a situation where that’s not possible, you can create Windows 11 installation media and use it to install the operating system (OS). When you launch the installation from within Windows 10, you have three options. The first is Full Upgrade, which will keep Windows settings, drivers, personal files, and apps. The second, Keep Data Only, will keep drivers and personal files but no installed apps or Windows Settings. The third option is a Clean Install, which will wipe out everything on the drive and install a fresh copy of Windows 11."}, {"id": 10, "question": "You are configuring a wireless router for a home office. Which of the following changes will have the least impact on improving the security of the network?", "options": ["Disabling guest access", "Disabling the SSID broadcast", "Configuring WPA3", "Changing the default username and password"], "correctAnswers": [1], "explanation": "Even if you disable the service set identifier (SSID) broadcast, potential attackers still have many simple tools available to see your wireless network traffic and get the SSID anyway. It is a weak form of security that will keep out only the most casual intruders. Disabling guest access limits who can connect to your network, but if you must have guest access, look for a setting that will isolate the guest network from your network. WPA3 is the best commonly available form of encryption for wireless routers. WPA2 is usually available alongside of WPA3 for networks that are transitioning between WPA2 and WPA3. The router may have Chapter 11: Practice Exam 2 (220-1202)     627 an option that says WPA2/WPA3 or WPA3 transitional, which will allow newer devices to connect using WPA3 and older devices to connect using WPA2. Changing the wireless router default username and password is always recommended, because those are often easy to find online."}, {"id": 11, "question": "You are going to move a desktop computer from one office location to another. It’s on the floor, underneath the desk. Which of the following are good personal safety procedures to follow? (Choose two.)", "options": ["Bend at the waist and lift straight up.", "Bend at the knees and lift with your legs.", "Tie back any loose jewelry, long hair, or neckties.", "Leave the computer plugged in to avoid ESD."], "correctAnswers": [1, 2], "explanation": "To ensure your personal safety, always remember some important techniques before moving equipment. The first thing is to always ensure that the equipment is unplugged. There’s nothing worse (and potentially more dangerous) than getting yanked because you’re still tethered to the wall. Remove any loose jewelry and secure long hair or neckties. Lift with your legs, not your back (i.e., bend at your knees when picking something up, not at the waist).", "multiSelect": 2}, {"id": 12, "question": "A user calls the Help Desk saying that they have tried to boot their computer several times but keep receiving “No OS found” errors. What will you ask them first?", "options": ["Was it working yesterday?", "What did you do to it?", "Is there a USB drive in one of the USB ports?", "Do you know how to enter UEFI?"], "correctAnswers": [2], "explanation": "In troubleshooting, it’s often best to check the simple things first. Ask them if there is a drive in the universal serial bus (USB) port. If the system is set to check there before the hard drive for boot media, then non-bootable media in the port might prevent the system from booting. (Disabling the ability to boot from a USB port is considered a security best practice.) If it wasn’t working yesterday, they likely would have called you yesterday. Never ask an end-user what they did to a system. Even if it is a user error, they probably won’t know they did something wrong, and that question will make them more upset; what you want instead is to make them feel that you’re professional and confident in your ability. An end-user should not be entering the Unified Extensible Firmware Interface (UEFI)."}, {"id": 13, "question": "Which feature of Windows Pro or higher editions is designed to encrypt storage volumes, must be activated by an administrator, and can encrypt operating system startup files?", "options": ["BitLocker", "EFS", "OneDrive", "ShadowDrive"], "correctAnswers": [0], "explanation": "BitLocker allows the user to use drive encryption to protect files, including those needed for startup and log-on. BitLocker can be turned on or off only by administrators, and it’s enabled by default in Windows 11. It is only available in Pro or higher editions of both Windows 10 and Windows 11. The encrypting file system (EFS) can encrypt data at the volume, file, or folder level but not an entire hard drive. OneDrive is Microsoft’s online cloud storage service, and ShadowDrive is not a valid computer term."}, {"id": 14, "question": "Your iPhone has been stolen. To ensure that the thief does not have access to your data, what should you do?", "options": ["Perform a remote backup.", "Enable full-device encryption.", "Enable BitLocker.", "Perform a remote wipe."], "correctAnswers": [3], "explanation": "The best way to remove data from a device is to perform a remote wipe. Ideally, you have backed up or synced the device before then, or you will lose data. Full-device encryption is a good security practice, but it should have been completed prior to the phone being stolen. BitLocker is a Microsoft Windows feature for full-drive encryption."}, {"id": 15, "question": "You have installed a second hard drive in a Windows workstation. In Disk Management, what type of partition can you create that will allow you to create an unlimited number of logical partitions in it?", "options": ["Extended", "Dynamic", "Logical", "GPT"], "correctAnswers": [3], "explanation": "When you create a partition in Windows 10, it will ask if you want to create a master boot record (MBR) or globally unique identifier (GUID) partition table (GPT) partition. GPT is newer and has far more features than MBR. One of those features is that you can create an unlimited number of logical partitions on it. Only the operating system (OS) will limit you; Windows 10 will only allow 128 partitions on one drive. Windows 11 supports only the GPT partition type. In older computer systems, there were primary and extended partitions. There could be a maximum of four partitions, and only one could be extended. Logical drives could be created in an extended partition and were limited to the remaining letters of the alphabet. If there were three primary partitions, they would likely be labeled C, D, and E. An extended partition could hold logical partitions F through Z. Dynamic drives are unique to Windows and support software RAID."}, {"id": 16, "question": "You have some older drives that you intend to donate to a nonprofit organization. You want to set all data on the drive to be nothing but 0s. What should you use to accomplish this?", "options": ["Drive-wiping software", "format command", "Degaussing", "Incinerating"], "correctAnswers": [0], "explanation": "Removing all data on a drive by repeatedly replacing it with binary bits, 0s or 1s, is commonly done using drive-wiping software. Government or other highly secure 628     Appendix ▪ Answers to the Review Questions environments may have specific rules regarding data destruction. Drive wiping can make the data unrecoverable and make it safe to donate the drives. The format command will erase the file allocation table or master file table, but the files may still be able to be recovered. It is not a secure way to ensure that your data can’t be read. Degaussing and incinerating are ways to physically destroy drives. Degaussing works with only magnetic media."}, {"id": 17, "question": "A small business has two servers in its telecommunications room. The business has come seeking your advice because the area has frequent power outages and the company has lost important data on its servers as a result. What will you recommend for it to protect against this issue?", "options": ["Surge suppressor.", "Power strip.", "UPS.", "Line conditioner."], "correctAnswers": [2], "explanation": "An uninterruptible power supply (UPS) is designed to provide enough power to keep systems running until they can be safely shut down or switched to another power source. The UPS must provide adequate wattage for the devices connected to it as well as sufficient battery capacity. Most also offer protected and unprotected outlets; surge suppression, which protects against power surges; and line conditioning, which improves the quality of power delivered to the device, such as boosting the power when there is a sag on the input side. Power strips only give you a place to plug devices in and turn them all off at once. A smart UPS can notify an administrator that there is a power outage."}, {"id": 18, "question": "You are working on a Windows workstation that is operating very slowly. You want to quickly check the system’s CPU and RAM usage to see whether anything appears amiss. Which utilities can you use to do this? (Choose two.)", "options": ["Resource Monitor", "Performance Monitor", "System", "Device Manager"], "correctAnswers": [0, 1], "explanation": "There are three tools in Windows 10 and Windows 11 that quickly show you the central processing unit (CPU) and random access memory (RAM) usage in Windows. They are Resource Monitor, Performance Monitor, and Task Manager. The easiest way to find Resource Monitor (resmon.exe) is to click the search icon on the taskbar and type res, then click on Resource Monitor. Performance Monitor (perfmon.exe) can be accessed through Computer Management. Task Manager (taskmgr.exe) can be opened in several ways, the fastest is by right-clicking the Windows icon on the taskbar and choosing Task Manager. System and Device Manager are accessed in multiple ways but do not provide the information needed.", "multiSelect": 2}, {"id": 19, "question": "As the network administrator, you have set account lockout policies so that an account is locked out after five unsuccessful login attempts. What type of security threat will this deter?", "options": ["Shoulder surfing", "Brute-force attack", "Zero-day attack", "Spear phishing"], "correctAnswers": [1], "explanation": "A brute-force attack is an attempt to guess passwords until a successful guess occurs. Because of the nature of this attack, it usually occurs over a long time period. To make passwords more difficult to guess, longer is better, with eight characters being the minimum that should be required, or 15 for privileged accounts. Limiting the number of unsuccessful login attempts before lockout may also help thwart this type of attack. Password requirements can be set using the Local Group Policy Editor."}, {"id": 20, "question": "Occasionally when visiting websites using Google Chrome, you receive a pop-up window in front of your browser. Generally, it’s an advertisement trying to sell you something. Which of the following actions will stop this from happening?", "options": ["Enable Chrome’s pop-up blocker.", "Install an antivirus program.", "Install an anti-malware program.", "Enable Windows Firewall."], "correctAnswers": [0], "explanation": "Pop-ups are annoying but not necessarily an indication that your computer is infected with anything. Enabling Chrome’s pop-up blocker should prevent them. Antivirus and anti-malware programs don’t generally deal with pop-ups unless they’re associated with malware and most aren’t—they are just coded into the website. A firewall won’t help with pop-ups either."}, {"id": 21, "question": "Your company works with confidential government files. It is illegal for employees to copy any files to flash drives. Where do you specify this rule as well as the penalties for not complying with it?", "options": ["APK", "ACL", "ADF", "AUP"], "correctAnswers": [3], "explanation": "Acceptable use policies (AUPs) describe how the employees in an organization can use company systems and resources, both software and hardware. This policy should also outline the consequences for misuse. In addition, the policy should address the installation of personal software on company computers and the use of personal hardware such as USB devices. The AUP is often signed during the employee onboarding process and may be part of an employee handbook but is not required to be. An Android package (APK) is a file for installing an Android app, an access control list (ACL) defines who has what permissions on an object, and an automatic document feeder (ADF) sits atop a copier or multifunction device (MFD) to send a stack of papers through, one at a time without user intervention. Chapter 11: Practice Exam 2 (220-1202)     629"}, {"id": 22, "question": "A Windows computer user reports that their computer just completely locked up. On the screen is a message saying that the person pictured has participated in an illegal activity. The webcam turned on by itself, and the computer user was pictured. The message also says they can resolve the charges against them by paying a $500 fine. They are understandably shaken by the incident. What should you do next? employment will be terminated.", "options": ["Tell the user that if they performed an illegal activity with their work computer, their", "Boot to a bootable media from your anti-malware provider, and run a remediation.", "Delete and reinstall Windows.", "Pay the fine."], "correctAnswers": [1], "explanation": "This is a form of ransomware, which can be programmed to take control over a user’s webcam. It’s just another layer of complexity to scare users. Deleting and reinstalling Windows will work, but it isn’t necessary. The system will be locked, so you can’t open the anti-malware software. You can, however, boot to a bootable media from the anti-malware software provider and start a remediation that way."}, {"id": 23, "question": "One of your technicians just touched a plastic bottle containing chemicals with which you are unfamiliar. Their hand starts to feel like it’s burning. Where can you find information on how to properly wash the technician’s hands without making the problem worse, and how to dispose of the chemicals?", "options": ["OSHA", "Container’s bottom", "Warning label", "MSDS"], "correctAnswers": [3], "explanation": "While it’s possible that the disposal information and risks may be on the container somewhere, you will always find it on the product’s material safety data sheet (MSDS). It should be stated that, while CompTIA still refers to these sheets as MSDSs as an exam objective, the name has been changed to safety data sheet (SDS). SDSs include information such as physical product data (i.e., boiling, melting, and flash point, etc.), potential health risks, storage and disposal recommendations, and spill/leak procedures. With this information, technicians and emergency personnel know how to handle the product as well as respond in the event of an emergency."}, {"id": 24, "question": "You want to protect mobile device users on your network from potentially leaked files or data. Which of the following should you do to help reduce this risk? (Choose two.)", "options": ["Disable network autoconnection.", "Enforce data transmission over limits.", "Enable device encryption.", "Install mobile firewalls."], "correctAnswers": [0, 2], "explanation": "When authorized users access devices through unintended connections or unauthorized users access stolen devices, they can access the data on the device. Disable autoconnection to avoid unintended connections and encrypt data on devices to help protect the data on them in the event they are stolen.", "multiSelect": 2}, {"id": 25, "question": "You are at a Windows command prompt. The folder you are in has hundreds of files, so when you view a folder listing, you want it to only show one page of files at a time. Which command should you use to do this?", "options": ["dir /p", "dir /o:s", "dir /w", "dir /s"], "correctAnswers": [0], "explanation": "The dir command shows a folder (i.e., directory) listing. The /p switch displays only one page at a time. Think of it as the pause switch. The dir /o:s command lists the files in order by size, dir /w shows a wide format, and dir /s includes all the subdirectories. There are many other switches that can be used to modify the output of the dir command. Type dir /? at a command prompt to see them."}, {"id": 26, "question": "You have assigned the Finance group Modify permissions on the D:\\MonthlyReports folder. You then create a folder named D:\\MonthlyReports\\January. What level of permissions does the Finance group have to the D:\\MonthlyReports\\January folder?", "options": ["No access, because no permissions were explicitly set", "Full control, because no permissions were explicitly set", "Modify, because the folder inherits permissions from its parent folder", "Modify, because the folder inherits permissions from the Finance Group, and the Finance"], "correctAnswers": [2], "explanation": "Inheritance is the default behavior throughout the permission structure, unless a specific setting is created to override it. For example, a user who has Read and Write permissions in one folder will have that in all the subfolders unless a change has been made specifically to one of the subfolders. Modify access does not give users permissions to change permissions for others. Only Full Control allows it."}, {"id": 27, "question": "Your company has a policy prohibiting illegal content on company computers. You have identi- fied and verified illegal content on a user’s workstation. What is the next step you should take?", "options": ["Ask the user to delete the material.", "Delete the illegal material yourself.", "Document the situation.", "Report the incident through proper channels."], "correctAnswers": [3], "explanation": "If you have your policy in place, then your incident response plan should be relatively scripted. Your first priority as the first responder is to identify the improper activity or content. Then you should always get someone else to verify the material or action, so that it doesn’t turn into a situation of your word against someone else’s. Immediately report the situation through proper channels and secure the drive away from the user."}, {"id": 28, "question": "Your Windows workstation is having intermittent video issues. The manufacturer’s website suggests you install the latest driver. Which utility should you use to check the driver version installed on your computer?", "options": ["Display Settings", "Device Manager", "Services", "Disk Management"], "correctAnswers": [1], "explanation": "Device Manager enables you to manage all your hardware devices, including updating drivers and disabling the device. It is found within the Computer Management console and in the Control Panel, but the quickest way is to right-click the Start button and select it there."}, {"id": 29, "question": "On a MacBook Pro running macOS, what is the name of the bar of icons that runs along the bottom of the screen, enabling you to quickly open apps?", "options": ["Remote Disc", "Finder", "Spotlight", "Dock"], "correctAnswers": [3], "explanation": "In macOS, there is a bar of icons that runs along the bottom (or side, if so configured) of your screen. That set of icons is known as the Dock, and it provides easy access to key apps that come with the Mac (such as Safari, Mail, Videos, and Music) or others that you choose to add there. Remote Disc enables Macs without optical drives to use another computer’s optical drive across a network. The Finder is similar to Windows File Explorer and enables the user to drill down through files and folders to find what they are seeking. Spotlight is a search tool. 630     Appendix ▪ Answers to the Review Questions"}, {"id": 30, "question": "A Windows workstation is not booting properly, and you believe it’s a problem with system files. Which utility can scan and repair corrupt Windows system files?", "options": ["chkdsk", "diskpart", "tracert", "sfc"], "correctAnswers": [3], "explanation": "The purpose of the System File Checker (SFC) utility is to keep the operating system (OS) alive and well. SFC is launched at a command prompt and after the system reboots, it automatically verifies that system files have not been altered or corrupted. If a corrupted or altered file is found, a stored (cached) copy of the system file overwrites it. The check disk utility, chkdsk, is used to verify the integrity of the filesystem and to identify bad sectors of a hard drive. In the graphical user interface (GUI), it is called error checking. The Windows command-line utility diskpart allows you to perform disk partition operations. The tracert utility traces the route a packet takes from one computer to another."}, {"id": 31, "question": "An Android phone user reports that their phone can’t connect to the company’s wireless network, but they have a cellular signal. What is the first thing to have them try?", "options": ["Check whether the phone is in Airplane mode.", "Check whether the phone’s Wi-Fi is enabled.", "Adjust the phone’s Wi-Fi signal receptivity.", "Reset the phone to factory defaults."], "correctAnswers": [1], "explanation": "The user should check to ensure that the phone’s Wi-Fi is enabled. A common cause for a lack of wireless connectivity is for a device to be in Airplane mode, but because the user has a cellular signal, the phone definitely isn’t in this mode. The other wireless signal types (i.e., Wi-Fi and Bluetooth) can be individually disabled, so check them both. Adjusting receptivity isn’t an available option on smartphones, and resetting the phone to factory defaults will wipe out the phone’s data."}, {"id": 32, "question": "You are troubleshooting a Windows Home workstation with malware on it. Following the best-practice procedures for malware removal, you have gotten to the point where you’ve scheduled system scans and run anti-malware updates. What is the next step you should take?", "options": ["Educate the end user.", "Enable System Restore and create a restore point.", "Disable System Restore in Windows Home.", "Remediate the infected system."], "correctAnswers": [1], "explanation": "The ten steps of the malware removal process are as follows: 1. Investigate and verify malware symptoms. 2. Quarantine infected systems."}, {"id": 33, "question": "When configuring NTFS permissions on a Windows workstation, what is the recommended method? to users. groups.", "options": ["Grant permissions to user accounts.", "Put user accounts into groups. Grant folder permissions to groups and file permissions", "Put user accounts into groups. Grant folder permissions to users and file permissions to", "Put user accounts into groups. Grant permissions to groups."], "correctAnswers": [3], "explanation": "The recommended way to assign permissions on Microsoft systems is to grant them to groups. Then, users can be assigned to groups depending on their access needs. This is far less work than managing permissions on a user-by-user basis."}, {"id": 34, "question": "You are at a Windows command prompt in the D:\\users folder. You want to use the copy command to copy the D:\\users\\jdoe folder to the D:\\files folder. Which of the following statements is true?", "options": ["You need to use the robocopy command to perform this task.", "You can use the command copy d:\\users\\jdoe\\*.* d:\\files.", "You can use the command copy d:\\users\\jdoe d:\\files.", "You can use the command copy d:\\users\\jdoe d:\\files /y."], "correctAnswers": [0], "explanation": "The copy command makes a copy of a file in a second location. It cannot be used to copy folders. To copy a folder, you need to use the robocopy or xcopy command. The robocopy command is in the CompTIA A+ objectives. The copy and xcopy commands are not."}, {"id": 35, "question": "You are working on your Windows computer and a security alert pops up, as shown in this graphic. What should your next action be?", "options": ["Click the Continue Unprotected button.", "Click the Remove All Threats Now button.", "Create a restore point and then click the Remove All Threats Now button.", "Shut down your computer, reboot, and initiate a malware scan using your anti-malware"], "correctAnswers": [3], "explanation": "Don’t click the buttons! This is a fake security warning. When you click either button, something bad will happen—something like malware being installed on your computer. Attackers are very creative about making their pop-ups look like legitimate security alerts. Shut your computer down, and after you reboot, run a malware scan, or if possible, boot with bootable media from your anti-malware company. Chapter 11: Practice Exam 2 (220-1202)     631"}, {"id": 36, "question": "You are instructing a new Mac user on the features of macOS. They ask if the system is capable of storing their passwords to various Internet sites. Which feature would they use for that?", "options": ["Keychain", "Mission Control", "FileVault", "Terminal"], "correctAnswers": [0], "explanation": "Keychain is a password management system from Apple. It enables you to store passwords for websites, mail servers, Wi-Fi, and so forth. There is an iCloud variant (i.e., iCloud Keychain) that keeps such information as Safari usernames/passwords and credit card information. Mission Control gives you a look at all the open apps, windows, and desktop spaces on your machine. FileVault provides encryption. Terminal is the command-line interface on macOS and most Linux systems. Windows 11 has the traditional Command Prompt and a new tool called Windows Terminal that opens a PowerShell prompt. Unlike Command Prompt, it enables the user to create multiple tabs. Typing exit in Windows Terminal exits the program instead of returning the user to a regular command prompt as it would in the Command Prompt."}, {"id": 37, "question": "You are troubleshooting a malware problem with a Windows 11 computer and find that you need to boot into safe mode/safe boot, which loads with minimal drivers. Which management tool can you use to force the system to boot into safe mode when it reboots?", "options": ["Task Scheduler", "Computer Management", "System Configuration", "Task Manager"], "correctAnswers": [2], "explanation": "The System Configuration tool (msconfig.exe) allows you to force the operating system (OS) to boot into safe mode by clicking the box next to Safe Boot on the Boot tab. The System Configuration utility (msconfig.exe) has five tabs: General, Boot, Services, Startup, and Tools. Task Scheduler wouldn’t work here because the OS loads before Task Scheduler could run. Computer Management and Task Manager don’t have settings for booting."}, {"id": 38, "question": "Which of the following is an advantage of using share permissions over using NTFS permissions? an NTFS partition. permissions apply only to local users.", "options": ["Share permissions will override NTFS permissions if there is a conflict.", "Share permissions can be enabled to secure resources across the network that are not on", "Share permissions apply when users access a resource across the network, but NTFS", "Share permissions can be set at the file level, whereas NTFS permissions can be set only"], "correctAnswers": [1], "explanation": "The one big advantage of share permissions is that they can be used if the New Technology File System (NTFS) is not in place. Of course, share permissions are in effect only when the user connects to the resource via the network. NTFS permissions can protect at the file level. Share permissions can be applied to the folder level only. NTFS permissions can affect users logged on locally or across the network to the system where the NTFS permissions are applied."}, {"id": 39, "question": "Your manager is concerned that your company could divulge PII. Which of the following types of data is not considered PII?", "options": ["First name", "Home address", "Family member names", "Employee ID number"], "correctAnswers": [0], "explanation": "Personally identifiable information (PII) is anything that can be used to identify an individual person on its own or in context with other information. This includes someone’s full name, address, and other contact information; the names of family members; and other details that people would consider private. A first name is considered to be generally common enough that it is not PII. A first name, if not common, would be PII."}, {"id": 40, "question": "You are training mobile users on potential security risks. Which of the following could make users more susceptible to an on-path attack?", "options": ["Unintended Wi-Fi connection", "Unauthorized account access", "Unauthorized location tracking", "Unauthorized camera activation"], "correctAnswers": [0], "explanation": "No unintended or unauthorized event is a good thing for mobile users. The one that leaves a user most susceptible to an on-path attack is an unintended Wi-Fi connection. This is because the device at the other end that the user is connecting to could be intercepting data or storing it for a possible attack later."}, {"id": 41, "question": "The network you manage has a dozen Windows workstations. You want to ensure that users do not have the ability to change the boot order, so that they can’t boot to an unauthorized device. Which step should you take?", "options": ["Disable AutoRun.", "Restrict user permissions.", "Set a BIOS/UEFI password.", "Enable a strong password policy."], "correctAnswers": [2], "explanation": "The way to protect against this is to implement a basic input output system/unified extensible firmware interface (BIOS/UEFI) password. If a user can get into the BIOS/UEFI settings, they can change the boot sequence, boot to an unauthorized device, and then do some damage to the system. A strong Windows password will help protect Windows but does not protect the computer hardware or information before Windows loads. AutoRun is a feature of Windows and does not affect the boot process. If enabled, AutoRun will initiate any program, even if its malware, found in an autorun.inf file on any media that is inserted. User permissions limit what a user can do on a computer system."}, {"id": 42, "question": "A user needs to travel for a presentation and wants to be sure their laptop does not run using battery power. However, they also want to leave their files and applications running so that when they turn it back on, the applications are already open. Which of the following statements is true?", "options": ["The user will be unable to do this.", "The user should put their computer into standby mode.", "The user needs to activate the sleep power plan.", "The user should have their computer hibernate."], "correctAnswers": [3], "explanation": "In Hibernate mode, the computer saves all the contents of memory to the hard drive, preserves all data and applications exactly where they are, and allows the computer to power off completely. When the system comes out of hibernation, it returns to its previous state. 632     Appendix ▪ Answers to the Review Questions Sleep continues to use a small trickle of power until there is none left, then will go into Hibernate mode. Windows 10–11 support a feature called Modern Standby. Modern Standby must also be supported by the hardware. It is not the right answer because it also uses a small amount of power. With Modern Standby, the system will wake from the lowest power to allow short bursts (i.e., milliseconds) of software execution as the system needs them. The system uses just enough power to process background tasks but still preserve battery life. The result is that when in sleep mode, a computer can stay connected to a local area network (LAN) and reacts much like a smartphone with instant on/instant off ability."}, {"id": 43, "question": "A user calls the Help Desk and tells you that when they type Wiley.com, the browser goes to a site that looks similar but has a strange name at the top. What’s happening to this user? (Choose two.)", "options": ["Browser redirection", "Malware infection", "Desktop alert", "Browser update failure"], "correctAnswers": [0, 1], "explanation": "Browser redirection is a symptom of a malware attack that has changed settings in the browser. Run anti-malware software and if necessary, change settings in the browser. Desktop alerts provide helpful notices, such as operating system (OS) updates that are needed, dangerous weather alerts, Amber (missing child) alerts, or other events. A browser update failure will either notify you or manifest as different issues.", "multiSelect": 2}, {"id": 44, "question": "You have a Windows Pro workstation installed in a workgroup. There is no centralized security. Which tool should you use to help protect yourself against malicious network attacks?", "options": ["Software firewall", "NTFS Permissions", "Local Security Policy", "Computer Management"], "correctAnswers": [0], "explanation": "Windows 10–11 both incorporate a software firewall called Windows Defender Firewall with Advanced Security, which can be used to stop incoming and outgoing network traffic. Traffic is allowed or denied according to specific rules that are part of an access control list (ACL). By default, Windows Defender Firewall blocks incoming traffic. By creating exceptions, you can configure what incoming traffic you want to allow through. New Technology File System (NTFS) permissions are used to configure user access to files, folders, and volumes. Local Security Policy is used to configure items such as password policy and account lockout policies. Computer Management is a Microsoft Management Console and has several frequently used tools."}, {"id": 45, "question": "You are working on a client’s desktop computer, and the video card is dead. You can get a warranty replacement, but it will take three days to arrive. Or you can replace it with a more expensive card today, but the customer would need to pay the cost difference. Which of the following is the best way for you to continue the service call? arrive, and you will return then to replace it. replacement to arrive (at no cost), or you can replace it with an upgraded model today if they want to pay the difference in cost. expensive video card, and they can pay the difference in cost.", "options": ["Tell the customer that the video card is dead. It will take three days for the video card to", "Tell the customer that the video card is dead. It will take three days for a warranty", "Tell the customer that the video card is dead. Offer to replace it today with a more", "Tell the customer that they will be without a computer for three days, but then you will"], "correctAnswers": [1], "explanation": "Set and meet, or exceed, customer expectations and communicate timelines and status. Customers want to know what is going on. In addition, giving the customer a choice in repair or replacement options will usually help the customer feel better because they have a choice in the outcome. Remember that if they have called you, their day is already more difficult than normal, so treat customers with kindness and compassion."}, {"id": 46, "question": "You are attempting to update a Windows 11 workstation using Windows Update. The update fails with this message: “Failure configuring Windows updates. Reverting changes.” You reboot and try again but receive the same error. What should you try next? (Choose two.) again.", "options": ["Wait until changes are reverted. Unplug removable media from your computer and try", "Wait until changes are reverted. Run a malware scan and try again.", "Wait until changes are reverted. Run the Windows Update Troubleshooter.", "Ignore the update."], "correctAnswers": [0, 2], "explanation": "If an operating system (OS) update fails, it could be a configuration issue or simply a one-time glitch in the process. Wait until Windows Update reverts the changes, then reboot and try the update again. If that does not work, you can unplug removable media from your computer and try again, or you can try the Windows Update Troubleshooter.", "multiSelect": 2}, {"id": 47, "question": "A user calls and complains that they can’t see any printers when they try to print a document from their Windows computer. They say that they had three network printers showing yesterday, and they can access the server across the network. What will you do first?", "options": ["Reinstall the network printers.", "Check the status of the Print Spooler service.", "Reinstall Windows.", "Repair Windows."], "correctAnswers": [1], "explanation": "Check the simple things first. If the Print Spooler service isn’t running, then printers will not show. It’s unlikely that you will need to reinstall or repair Windows."}, {"id": 48, "question": "A user calls the Help Desk because they are not able to access the Internet. After asking a few questions, you discover that if they type an IP address in the browser, then the website pops up. Other users on the same switch aren’t having this problem. Where will you start looking for the problem?", "options": ["File server", "Web server", "DNS settings", "DHCP settings"], "correctAnswers": [2], "explanation": "If you can reach a website using an Internet Protocol (IP) address, then the problem has something to do with Domain Name System (DNS) settings. The default DNS server can be configured using Dynamic Host Configuration Protocol (DHCP) settings. But because the other users aren’t having this problem, it’s not a setting on the DHCP server, which means it must be configured on the local computer. The user is able to reach the file server, and if they’re accessing a remote website, the problem wouldn’t be your company’s web server."}, {"id": 49, "question": "Whenever you log in to a computer at work, a screen with the company’s name and some text appears. You must click OK before you can access the company network. What is a common security purpose of a company’s custom splash screen?", "options": ["Announce upcoming events", "Advertising their products", "Tracking employee time", "Confirming agreement to an AUP"], "correctAnswers": [3], "explanation": "An acceptable use policy (AUP) describes what users are and are not allowed to do on the company’s network. Often, companies will use a splash screen to confirm that the employee Chapter 11: Practice Exam 2 (220-1202)     633 has read and agrees to the AUP or other company policies before they can use the network. In different environments such as a kiosk or app, a splash screen can display while the program is loading, and in those situations, it may be used to reinforce a brand or advertise products. There are ways to track employee time on the network, but that’s not the job of the splash screen."}, {"id": 50, "question": "Which of the following features are not available in the Home edition of Windows but are available in Pro and higher editions? (Choose three.)", "options": ["File compression", "Joining a Windows Domain", "Group Policy Editor (gpedit.msc)", "RDP host"], "correctAnswers": [1, 2, 3], "explanation": "Windows 10–11 treat these items the same. The difference lies in whether the Home or Pro edition is being used. All Windows editions support the New Technology File System (NTFS) file compression. Only Windows editions that are Pro or higher support joining a domain, using the Group Policy Editor (gpedit.msc), and being a Remote Desktop Protocol (RDP) host. Windows Home editions can be a client connecting to an RDP host, but not an RDP host.", "multiSelect": 3}, {"id": 51, "question": "You’re configuring a remote connection and need a protocol or process to ensure that both parties to a transaction are who they say they are, and to encrypt their user information as it passes from one to the other. Which of the following will you use?", "options": ["Multifactor authentication", "Kerberos", "RADIUS", "TKIP"], "correctAnswers": [1], "explanation": "When a client wants to authenticate to a server over a public network, Kerberos works with an authentication server (AS) to ensure that each party to the connection is who they say they are. Multifactor authentication (MFA) requires two or more factors for the user to prove their identity, such as a password and biometric login. The four available factors are what you know, what you have, who you are, and where you are. Remote authentication dial-in user service (RADIUS) is a protocol used specifically between a remote connection and server. It authenticates the remote user, and if the RADIUS server has the remote user configured as a client, it will send configuration information back to the user. RADIUS authenticates the remote user, not both parties. Temporal Key Integrity Protocol (TKIP) was used to encrypt information on wireless networks, but it is no longer considered secure."}, {"id": 52, "question": "A user called the Help Desk because their mouse pointer is moving across the screen and windows are opening and closing. They believe it’s not malware, because they said they didn’t do anything; they just opened an email with a strange subject. Which of the following will be most important to prevent malware on this computer going forward?", "options": ["Educate users regarding threats.", "Install anti-malware and set it to update automatically.", "Enable and configure software firewalls.", "Enable and configure hardware firewalls."], "correctAnswers": [0], "explanation": "While all four of these options will help to keep a computer system safe, all it takes is one employee who doesn’t know how to recognize dangers and a malicious software can be unleashed on a computer system. Regular user education regarding common threats should be a part of your company’s security plan."}, {"id": 53, "question": "When your friend launches their new favorite game, they often get low-memory warnings. Which of the following can you do to prevent this problem from happening in the future? (Choose two.)", "options": ["Use Task Manager to end unnecessary programs.", "Increase virtual memory.", "Increase physical memory.", "Put in a faster NIC."], "correctAnswers": [1, 2], "explanation": "If you’re running low on memory, you have two options. You can modify the virtual memory settings, or you can add more physical memory if the motherboard will support it. Using Task Manager to close unnecessary programs will help in the short term but not in the long term if you often have those programs running. A faster network interface card (NIC) won’t help here.", "multiSelect": 2}, {"id": 54, "question": "A friend is having trouble with the network connection on their Windows 11 computer, so you open Network and Internet in the Settings app. Which of the following is not an option there?", "options": ["Advanced network settings", "Mobile Hotspot", "VPN", "Share a Printer"], "correctAnswers": [3], "explanation": "There are many settings that can be reached through Network & Internet in the Settings app. Of them, Advanced Network Settings, Mobile Hotspot, and Virtual Private Network (VPN) are just a few. The main menu items here include Wi-Fi, VPN, Mobile Hotspot, Airplane Mode, Proxy, Dial-up, Properties (for the connection), and Advanced Network Settings."}, {"id": 55, "question": "You need to manually configure the IP address for a server. Which of the following pieces of information is not needed to configure IPv6?", "options": ["IPv6 address", "Subnet mask", "Subnet prefix length", "Default gateway"], "correctAnswers": [1], "explanation": "When configuring a static Internet Protocol (IP) address in IPv6 networking, a subnet mask is not needed, but you do need to know the subnet prefix length. That’s the only difference between configuring IPv4 and IPv6. In addition to the IPv6 address and default gateway, you’ll need to know the address of the preferred Domain Name System (DNS) server. 634     Appendix ▪ Answers to the Review Questions"}, {"id": 56, "question": "A user is trying to use Google Chrome on their Windows computer, but they receive the error message “Unable to access the network.” If they use Microsoft Edge, they are able to access websites with no problem. What do you need to do?", "options": ["Uninstall and reinstall Google Chrome.", "Instruct the user to only use Microsoft Edge.", "Ensure that Google Chrome is a permitted program in Windows Defender Firewall.", "Reinstall the operating system."], "correctAnswers": [2], "explanation": "If they are able to access the Internet using Microsoft Edge, then the issue is with Google Chrome. The most likely problem is that the firewall isn’t allowing it. To resolve the problem, go into Windows Defender Firewall, and in the inbound rules, add Google Chrome and allow it to send information through the firewall."}, {"id": 57, "question": "Which of the following is not done/created before the change board approves a change?", "options": ["Rollback plan", "Sandbox testing", "Risk analysis", "Change freeze"], "correctAnswers": [3], "explanation": "If you’re planning a change to an IT system, it’s important to have a rollback plan, in case the change fails, and to test the change in a sandbox before you go live with it. You’ll also want to do a thorough risk analysis and identify the systems that will be affected or impacted by the change. Getting end-user acceptance is also helpful, so be sure to explain to users why the change is necessary and involve them in the changes that will affect them, such as user input screens. A change freeze happens near the end of the project, when no more material changes to the project are allowed."}, {"id": 58, "question": "Your company makes a full backup every Sunday. Monday through Friday, the company creates differential backups. It keeps the weekly backup for a month, the daily backups are overwritten each week, and the company creates a backup once a month that is kept for a year. What is this backup scheme called?", "options": ["On-site/off-site", "Grandfather-father-son (GFS)", "3-2-1 backup rule", "Synthetic"], "correctAnswers": [1], "explanation": "The grandfather-father-son (GFS) method of backing up, as described in the question, ensures that there are short-term, medium-term, and long-term backups of a system. You should have backups both on-site and off-site. The 3-2-1 backup rule says you should have three copies of data, using two different types of media, with one of them being off-site. A synthetic backup is a full backup created by combining a recent full backup and the changes since then to create new files. It can be done outside the system, so there is no downtime and it’s faster than doing a full backup."}, {"id": 59, "question": "A user has called the Help Desk, and you’ve entered their ticket. The problem they describe is beyond your training. What do you do?", "options": ["Hang up and tell them to call the PC manufacturer.", "Put them on hold for an hour while you figure it out.", "Escalate the problem to the next level.", "Tell them to perform a factory installation of their operating system."], "correctAnswers": [2], "explanation": "If a problem is beyond your abilities, of course, you will follow the company policy. However, in most cases, you will escalate the problem to someone else who has appropriate training or experience to resolve the issue. Any of the other options might lose a customer permanently."}, {"id": 60, "question": "Your friend has a new Windows 11 computer, and they’re getting way too many notifications while they’re trying to work. What will you tell them?", "options": ["Yes, we all do. It’s just something we have to deal with.", "I can help you fix that. It’s easy.", "We can turn them all off or all on; you don’t get to choose.", "You have to reinstall your apps and tell them no when they ask if you want to allow"], "correctAnswers": [1], "explanation": "It’s easy to pick and choose which notifications you want popping up on your screen. In the Windows 11 Settings application, search for Notifications and click the link. Once there, you can choose the application from which you want to receive notifications."}, {"id": 61, "question": "Your client has computers using macOS and other computers that are Windows-based. They want to have a shared drive configured so that both operating systems can access it. The files are very large, some of them exceeding 4 GB. What filesystem should you use to format the shared drive?", "options": ["NTFS", "ext4", "exFAT", "FAT32"], "correctAnswers": [2], "explanation": "FAT32 and exFAT are both compatible with both Windows and macOS systems, but the exFAT filesystem supports files greater than 4 GB; FAT32 does not. New Technology File System (NTFS) is only compatible with Windows, ext4 is used in Linux/UNIX systems, and Apple File System (APFS) is the filesystem for macOS 10.13 and later."}, {"id": 62, "question": "A user wants to have Full Control over their C: drive and all the contents of it, because they have one program that defaults to saving files in a folder there. Why will you not give them this access? (Choose two.)", "options": ["It is a security risk.", "It violates the Windows EULA.", "Only administrators can have access to the C: drive.", "It violates the principle of least privilege."], "correctAnswers": [0, 3], "explanation": "It sounds like the user needs Read, Write, and perhaps Modify permissions to the folder on the C: drive, and they don’t need any other access on that drive. The principle of least privilege is one of the most important security rules in computer systems. It says that you give a user only the access that they need to perform their job duties and nothing more. If they have access to the entire C: drive, and an attacker gets in on their account, then the attacker will have complete access too and can cause all sorts of trouble. Limiting them to only the folder they need also limits their exposure. The other two options are simply not true.", "multiSelect": 2}, {"id": 63, "question": "A user has a computer that suddenly started running very sluggishly. Upon inquiry, you find that they went to some websites yesterday that they don’t normally visit, so you decide to follow the best-practice procedures for malware removal. What is the first step?", "options": ["Quarantine infected systems.", "Disable System Restore in Windows Home.", "Investigate and verify malware symptoms.", "Schedule scans and run updates."], "correctAnswers": [2], "explanation": "The ten steps of the malware removal process are as follows: 1. Investigate and verify malware symptoms. 2. Quarantine infected system."}, {"id": 64, "question": "A user tells you that they received a BSOD error on a Windows computer. No changes have been made to this computer recently. What is the best way to restart Windows to see whether you can isolate the issue?", "options": ["Boot to the Windows installation media and start the WinRE.", "Boot to safe mode.", "Boot using an anti-malware boot drive.", "Boot normally and see whether the error happens again."], "correctAnswers": [3], "explanation": "If this is the first time the error has occurred, simply reboot and see if it goes away. Windows is quite stable, but occasionally a blue screen of death (BSOD) occurs, and you must reboot. If it doesn’t happen again, there likely isn’t a problem. If it continues to happen, look for any error message on the screen that will give you a clue about what the problem is, and then troubleshoot from there. If there is no error message, assume the problem is hardware or a corrupted driver and boot into safe mode to fix the issue."}, {"id": 65, "question": "A user is attempting to log in to the computer that they normally use at work. The user reports that their profile is very slow to load and then they get an error message that says “Unable to load profile.” What should you suspect?", "options": ["The profile is too large.", "The profile is corrupted.", "The user logged on using the wrong password.", "They need to reboot and try again."], "correctAnswers": [1], "explanation": "If a user profile is very large, it may be slow to load but should eventually get there. If there is an error message that it is unable to load, suspect a corrupted profile. To verify that’s the problem, create a new user and copy the existing user profile to the new user, then try to log on as the new user. If the same error occurs, the profile is corrupted. You’ll need to delete the corrupted profile and when the user logs on again, a new profile will be created."}, {"id": 66, "question": "An app on your Android-based device won’t open. What will you try first?", "options": ["Check for Android updates.", "Check for app updates.", "Restart the device.", "Clear the app’s data and cache."], "correctAnswers": [2], "explanation": "The first thing to try for an Android-based device that won’t load an app is to restart the device and try the app again. If that doesn’t work, try each of the following and restart between them, then see if the app will launch. First, check for Android updates. Next, check for app updates. Finally, clear the app’s data and cache. If none of these solutions work, you might need to contact the app developer."}, {"id": 67, "question": "You’re installing a new video card in a computer. It was an expensive card, and you want to ensure that it isn’t damaged by ESD. Until you are ready to place the card in the slot, what is the safest place for the card?", "options": ["Lying on the antistatic mat", "Lying on the antistatic bag", "Inside its antistatic bag", "Lying on the edge of the computer so that it’s grounded"], "correctAnswers": [2], "explanation": "When you’re installing a new component, the safest place for it is inside (not lying on) the antistatic bag in which it arrived. If an antistatic bag isn’t available, the next safest place is lying on a grounded antistatic mat. You would never leave a new card teetering on the case’s edge, and antistatic bags are essentially a Faraday cage, designed to keep static on the outside, so lying the component on the bag is not a good idea."}, {"id": 68, "question": "Your company is an MSP. A client in another state is having a problem with their Windows 11 Desktop station and wants your help. What tool will you most likely use to assist them?", "options": ["RDP", "VPN", "VNC", "RMM"], "correctAnswers": [3], "explanation": "As a managed services provider (MSP), you’ll already likely have remote monitoring and management (RMM) software set up to manage your client’s computers and infrastructure. Remote Desktop Protocol (RDP) will let you take control of their system but requires user interaction, and a virtual private network (VPN) is used for connecting remotely to a network as if you were sitting in the office. A virtual network connection (VNC) is for connecting to a single client and it may be a part of an RMM product, but RMM is the best answer."}, {"id": 69, "question": "You are writing a script in Microsoft PowerShell to automate some processes that you perform daily. What file extension will the script file have?", "options": [".bat", ".ps1", ".vbs", ".py"], "correctAnswers": [1], "explanation": "Script files can be used to make repeated tasks much easier by automating the process. PowerShell is a very popular scripting program among network administrators, and PowerShell files use a.ps1 extension. A batch file has a.bat extension, Visual Basic scripts have a.vbs extension, and Python files have a.py extension. Others are.sh, for Bash (Linux) scripts and.js, for JavaScript. 636     Appendix ▪ Answers to the Review Questions"}, {"id": 70, "question": "You need to add a new user on a Windows Pro desktop computer. What tool can you use to do this? (Choose two.)", "options": ["Local Users & Groups", "gpedit.msc", "lusrmgr.msc", "Certificate Manager"], "correctAnswers": [0, 2], "explanation": "To add or manage users on a computer with Windows Pro edition installed, use the Local Users & Groups utility, which can be launched by running lusrmgr.msc, or search for user in the Settings application, or use the User Accounts applet of the Control Panel. The group policy editor filename is gpedit.msc, and Certificate Manager (certmgr.msc) stores digital certificates, which verify that websites and other computers have proven who they are and provided a valid certificate.", "multiSelect": 2}, {"id": 71, "question": "A user who is less comfortable with technology is having to navigate through File Explorer to a network shared resource several times a day. The user asks if there is an easier way. What will you configure for this user?", "options": ["Mapped drive", "Domain name", "Subnet mask", "Gateway"], "correctAnswers": [0], "explanation": "Mapping a network drive for this user will make navigating to the resource much easier. A domain name identifies a Windows Active Directory domain. A subnet mask is used in Internet Protocol version 4 (IPv4) networking, and a gateway is the proxy server, router, or other device that connects a user to other networks, including the Internet."}, {"id": 72, "question": "One of the users you are responsible for called the Help Desk because when they turned the computer on this morning, instead of booting into Windows, it showed a green screen with 1s and 0s running down it. What will you do? company.", "options": ["Turn the computer off and boot using boot media from your antivirus/anti-malware", "Go into WinRE and repair the operating system installation.", "Go into WinRE and perform a clean installation of the operating system.", "Boot into safe mode and restore from a recent restore point."], "correctAnswers": [0], "explanation": "The computer is running a virus program before the operating system (OS) even boots, which indicates that there is a boot sector virus. The best way to remove this malware is using boot media from your antivirus company to clean the computer. You might need to go into the basic input output system/unified extensible firmware interface (BIOS/UEFI) settings and change the boot order to boot to the anti-malware media. You wouldn’t need to repair or replace the operating system (OS) yet, although as part of the remediation you may need to replace it. It is u
