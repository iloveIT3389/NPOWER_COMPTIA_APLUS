ation means that the port won’t be providing power to the devices, so this may resolve the issue. Disabling the XHCI Mode option in the BIOS/UEFI may help with the resource error but will effectively turn off USB 3.0 and your hubs will behave like 2.0 ports. USB 2.0 ports use fewer resources than USB 3.0 ports. Other troubleshooting options could be to update the chipset drivers for the motherboard and check the power options in the basic input/output system/unified extensible firmware interface (BIOS/UEFI). Make sure any USB controller drivers are updated. If you have plugged and unplugged devices, try going to Device Manager to scan for hardware changes and test the devices again. Also in Device Manager, uninstall all USB controllers and restart the computer. Windows will scan for hardware changes and all the USB controllers that were uninstalled should be reinstalled, which will allow the USB controllers to return an unresponsive port to a working condition."}, {"id": 60, "question": "Your friend has complained that they can’t connect their phone to their Wi-Fi network at home and they’ve used all their cellular data. You look at their screen, and it appears as shown in the graphic, where the image backgrounds are as follows: airplane is gray, cellular is green, Wi-Fi is white, and Bluetooth is blue. What is the problem?", "options": ["Airplane mode is on.", "Their Bluetooth is turned off.", "Their Wi-Fi is turned off.", "Their cellular service is turned off."], "correctAnswers": [2], "explanation": "Either Airplane mode being on or Wi-Fi turned off would keep them from connecting to their Wi-Fi, but in this case, according to the graphic, the Wi-Fi is turned off. Cellular service and Bluetooth should have no effect on their ability to connect to their home Wi-Fi network. 582     Appendix ▪ Answers to the Review Questions"}, {"id": 61, "question": "You’re using the most recent version of Microsoft Edge to browse the Internet on your Windows workstation. It has been working fine, but today, when you visit any website, you receive an error message that there is an invalid certificate. It happens regardless of the site you visit. What should you do? Panel.", "options": ["Check your computer’s time and date.", "Refresh your certificate through the Security settings in the Control Panel.", "Set your Security Level to low for the Internet Zone in Internet Properties in the Control", "In Microsoft Edge, turn off Enhance Your Security on The Web."], "correctAnswers": [0], "explanation": "If your computer is set to an incorrect time and date (I’m talking years off, not just a few minutes), then it can cause invalid certificate errors for the websites you want to visit. Refreshing your certificate is not an option in the Security settings in the Control Panel, and there is no low option for the Internet Zone in Internet Properties. It’s never recommended to turn off your security settings for browsing the Internet. Note that if your date and time are way off, it might be that the basic input output system/unified extensible firmware interface (BIOS/UEFI) is not retaining its settings, in which case the CMOS battery needs to be changed."}, {"id": 62, "question": "You use an iPad and an iPhone at work. Which of the following represent the greatest threats to leaking personal files or data? (Choose two.)", "options": ["Unauthorized root access (i.e., jailbreak)", "Unintended Wi-Fi connections", "Unauthorized location tracking", "High resource utilization"], "correctAnswers": [0, 1], "explanation": "When authorized users access devices through unintended connections or unauthorized users access absconded devices (such as with root access), they can access the data on the device. Every firm should have a policy for protecting data (i.e., encryption) and dealing with leaks when they occur.", "multiSelect": 2}, {"id": 63, "question": "You receive a notice from your wireless provider that you are about to exceed your data transmission limit for the month. What type of risk does this present?", "options": ["Your account might be deactivated.", "You might incur a security breach.", "You might have to pay high fees.", "Your phone might be locked out of the system."], "correctAnswers": [2], "explanation": "Going over the limit on your phone’s data plan is generally not a major risk, other than to your finances. Data overage charges can be high, depending on your provider and service plan. It is unlikely that your account will be deactivated, made more vulnerable to security breaches, or locked out of the cellular system."}, {"id": 64, "question": "Your Android-based phone has recently started rebooting randomly. Which of the following might be the cause? (Choose two.)", "options": ["You’ve installed a poorly written app.", "The phone’s battery is at room temperature.", "Auto-restart is enabled.", "You’re typing too fast on the keyboard."], "correctAnswers": [0, 2], "explanation": "The most likely cause for an Android phone randomly restarting is a poorly written app. Any apps that you’re not using should be deleted from the device. Another cause may be that on some Android phones, there is an auto-restart feature as a part of a Device Care option to boost phone performance. If it is on, turn the feature off to avoid automatic restarts. Batteries that are too hot or too cold can cause problems, but room temperature batteries are okay. Typing too fast on the keyboard wouldn’t cause a reboot problem. Other problems not listed might be the battery overheating or third-party cases that don’t fit just right (causing a button to stick), defective hardware, or corrupted operating system (OS) files.", "multiSelect": 2}, {"id": 65, "question": "A smartphone user calls to report that their phone has no wireless connectivity. What is the first thing you should tell them to do?", "options": ["Turn the phone off and back on again.", "Check whether Airplane mode is on.", "Perform a reset to factory default.", "Adjust the Wi-Fi signal receptivity."], "correctAnswers": [1], "explanation": "A common cause for lack of wireless connectivity is that the device is in Airplane mode, which can easily happen by an unintended touch on that part of the screen. Ensure that the device is not in that mode, then cycle the power if necessary. If the problem persists, you’ll need to perform further troubleshooting. There is no Wi-Fi receptivity setting, and you would not reset the device to factory default without exhausting all other options first."}, {"id": 66, "question": "Your network has several dozen mobile device users. Several of them have reported that there are areas within your office where network access is very slow. Which of the following is not likely something you can do to help them?", "options": ["Install a new WAP.", "Test the network with a Wi-Fi analyzer.", "Check for network interference and congestion.", "Get new devices for those having problems."], "correctAnswers": [3], "explanation": "Multiple users have the same complaint, so it’s not likely a problem with their devices. Your first step should be to use a Wi-Fi analyzer to see signal strength, channels used, and various other network metrics. Any company with a wireless network should have one for troubleshooting purposes. A Wi-Fi analyzer could be as simple as an app on your phone, to a very sophisticated and expensive device. Based on what you find, you might need to install a new wireless access point (WAP) that uses a different channel to avoid congestion or move physical obstructions to your network."}, {"id": 67, "question": "A user on your network is suddenly receiving an overwhelming number of pop-up ads on their mobile device. What is likely happening? (Choose two.)", "options": ["They contracted malware.", "Their browser’s pop-up blocker is turned off.", "They are the victim of an adware attack.", "They need to reinstall their browser."], "correctAnswers": [1, 2], "explanation": "The specific behavior exhibited most likely means that their device is the victim of an adware attack, or that their browser’s pop-up blocker has been turned off. Adware tracks your movements and targets you with advertisements, trying to get you to click on them and spend your money.", "multiSelect": 2}, {"id": 68, "question": "An Android phone user just received a new Bluetooth headset for phone calls. They’ve reported that it does not work with their phone. Both devices are powered on and appear to be operational. What is most likely the problem?", "options": ["Bluetooth is turned off on the Android device.", "Bluetooth is turned off on the mobile headset.", "The devices need to be paired.", "Airplane mode is on."], "correctAnswers": [2], "explanation": "While all of the options are possible, the most likely in this scenario is that the devices need to be paired. If the Bluetooth devices have not been used together previously, they must Chapter 8: Software Troubleshooting     583 be paired so they can work together. Pairing is usually a simple process. CompTIA’s steps to configure Bluetooth devices (from Exam 220–1201) are: 1. Enable Bluetooth. 2. Enable pairing. 3. Find a device for pairing. 4. Enter the appropriate PIN code. 5. Test connectivity."}, {"id": 69, "question": "You have an unlimited data plan with your cellular provider, but today you received a notice from your provider that you are about to exceed your data transmission threshold for the month. What will likely happen?", "options": ["Your account might be deactivated.", "You might incur a security breach.", "Your data transmissions will be slower than normal.", "Your phone might be locked out of the system."], "correctAnswers": [2], "explanation": "Even most unlimited plans aren’t truly unlimited. Most mobile or even home Internet providers will slow down your transmission rate when you exceed a specified data threshold. It is highly unlikely that your account will be deactivated, become vulnerable to security breaches, or be locked out."}, {"id": 70, "question": "A user complains that their Apple device is randomly restarting. They haven’t installed any new software recently. What steps will you take to troubleshoot the problem? (Choose two.)", "options": ["Ensure that the iOS or iPadOS and apps are up to date.", "Check their battery health in Settings.", "Replace the battery.", "Reset the phone to factory default."], "correctAnswers": [0, 1], "explanation": "If everything is up to date and your battery is healthy but the problem continues, you need to contact Apple Support. Most batteries are not user replaceable. Be sure to back up your data before contacting Apple Support. If you reset the phone to the factory default, you will lose everything on the phone.", "multiSelect": 2}, {"id": 71, "question": "A very serious-looking pop-up appears on your mobile device screen and says to click it for an update to your anti-malware software that will eradicate a virus your device has contracted. Which of the following should you not do?", "options": ["Click the link to update your anti-malware.", "Restart the device in safe mode if that is an option on your device.", "Update your anti-malware as you normally do, and run a scan.", "Check online for information about this fake security warning."], "correctAnswers": [0], "explanation": "This is a typical fake security warning. If you click the message, or anywhere on the message, it will likely install the malware that it is mentioning. To ensure that your device is clean, update your anti-malware software and run a scan. It’s important to keep your operating system (OS) and all software updated with the latest versions. Use reliable anti-malware software, strong passwords, or a password manager; avoid using public Wi-Fi (just because it says it’s Starbucks Wi-Fi doesn’t necessarily mean that it is); and do your due diligence when choosing new apps to download and install, even from places like the Google Play app."}, {"id": 72, "question": "A smartphone user is concerned about their privacy and wants to ensure that others can’t hack into their phone and track down their location or access their personal data and pictures. Which of the following actions will provide them with some protection to help prevent this from happening? (Choose two.)", "options": ["Install an anti-malware app.", "Install OS updates as soon as they are available.", "Disable location services.", "Enable sync with a cloud provider."], "correctAnswers": [0, 1], "explanation": "Smartphones are susceptible to malware, just like any other computer device. Some malware can be configured to perform unauthorized location tracking. To help prevent this, always patch and update the operating system (OS) as soon as updates are available and install anti-malware software. Some services such as maps require that location services are enabled, but if the user chooses to, location services can be disabled. Exactly how to do that depends on the device, but the option is most likely in the Settings menu. Enabling sync with a cloud provider will make a backup of their data, but it does nothing to protect it from being leaked.", "multiSelect": 2}, {"id": 73, "question": "You’re trying to pay for coffee at your favorite shop using its NFC reader and Apple Pay, but your phone isn’t communicating with it. What is most likely the problem? (Choose two.)", "options": ["Wi-Fi is disabled.", "NFC isn’t enabled.", "Airplane mode is on.", "Bluetooth is disabled."], "correctAnswers": [1, 2], "explanation": "To use near-field communication (NFC) services like Apple Pay and Google Pay, you need to ensure that Airplane mode is off and NFC is enabled. Wi-Fi and Bluetooth have no effect on the NFC reader. NFC has a very short transmission range, measured in centimeters or inches.", "multiSelect": 2}, {"id": 74, "question": "You’re attempting to share files with an iPad user by using AirDrop. You both have Wi-Fi turned on, but you can’t seem to connect. Which of the following could be causing the problem? (Choose two.)", "options": ["One of you does not have Bluetooth turned on.", "You are not listed in their contacts.", "They have their AirDrop Receiving setting set to Everyone.", "They turned off their hotspot."], "correctAnswers": [0, 1], "explanation": "For AirDrop to work, both of you must have Wi-Fi and Bluetooth enabled, and you need to be within Wi-Fi and Bluetooth range. If either party has a hotspot on, it must be turned off. If you are not in the receiver’s contact list and they have their AirDrop Receiving setting set to Contacts Only, then you will not be able to send them information. If you are in their contacts list, then your Apple ID email or your phone number must be in the contact card. If they change their AirDrop Receiving setting to Everyone, then they can receive the file even if you are not in their contacts list. 584     Appendix ▪ Answers to the Review Questions", "multiSelect": 2}, {"id": 75, "question": "An Android device user is suddenly receiving an overwhelming number of pop-up ads on their mobile device and has called you for help. What is most likely the reason for the pop-ups?", "options": ["Malware", "A third-party app", "A firewall", "A proxy server"], "correctAnswers": [1], "explanation": "Often times when a third-party app is installed, you also unknowingly give it permission to bombard you with “helpful” pop-up messages. While it could be malware, that doesn’t happen as often. Firewalls and proxy servers provide a layer of protection, but they are not causing pop-ups. Some other issues could be that browser settings need to be updated, or the browser cache cleared. Most devices will also enable the user to block pop-ups and redirects through the Settings app."}, {"id": 76, "question": "You’re attempting to update the iOS on your iPhone, but the update fails, and you receive the message “Unable to install update. Software update requires a network connection.” What should you do first?", "options": ["Retry the update using the same network connection.", "Connect the iPhone to your PC and update it that way.", "Remove apps or data to make enough room on your phone for the update.", "Connect to a different network."], "correctAnswers": [0], "explanation": "If the update fails once because of a lost or insufficient network connection, retry the update using the same network connection. If it fails again, connect the iPhone to your computer to perform the update. This error message has nothing to do with insufficient room on your iPhone, and connecting to a different network might solve the problem, but that isn’t what you would do first."}, {"id": 77, "question": "An application failed to update on a user’s phone. Which of the following are likely to be the problem? (Choose two.)", "options": ["The phone is plugged into power.", "There is insufficient space on the phone.", "They're using Wi-Fi instead of Ethernet.", "The Internet connection is weak."], "correctAnswers": [1, 3], "explanation": "Regardless of the operating system (OS), if there is insufficient space on a smartphone or a weak Internet connection, an application is unlikely to update. Allowing the power to go too low or the device to turn off during an update may cause problems, so it’s perfectly fine to have the phone plugged in while doing updates. Generally speaking, mobile devices use Wi-Fi instead of Ethernet, and you will want a strong Wi-Fi signal.", "multiSelect": 2}, {"id": 78, "question": "A user reports that their mobile phone has been experiencing higher-than-normal use of resources for about a week. What two things should you immediately suspect could be causing the problem? (Choose two.)", "options": ["Unauthorized root access", "Failing battery", "Excessive number of open apps", "Stuck sync operation"], "correctAnswers": [0, 2], "explanation": "Higher than normal resource utilization can be a telltale sign that a device is running more than it should be—perhaps the drives are being searched, or the camera is recording your every move. Or it could be that the user has too many apps open, and the device is struggling with available resources. The latter tends to happen more on Android smartphones than iPhones. Unauthorized root access on an Android or jailbreaking an iPhone cause the phone to be susceptible to malware attacks but don’t by themselves cause more resources to be used. A stuck sync operation would not likely cause high resource utilization.", "multiSelect": 2}, {"id": 79, "question": "You are visiting a customer’s office in a large city high-rise building. You need to make a call on your mobile phone, but you have only one bar and the call will not complete. What should you do?", "options": ["Wait a few minutes and try again.", "Cycle the power off and on.", "Reset to factory defaults.", "Step outside or near a window."], "correctAnswers": [3], "explanation": "Weak signals are a common culprit behind dropped signals. Before you engage in communication, the device’s signal strength should be evaluated. If the signal is low (e.g., no bars), then change location. For example, step outside, drive out of the tunnel, or exit the elevator and try for a better signal. A low battery can affect signal strength, so keep the battery charged as much as possible. Waiting a few minutes won’t help if something is blocking the signal. And cycling the power off and on probably won’t help either. You certainly wouldn’t reset your phone to factory defaults any time that your signal was weak!"}, {"id": 80, "question": "The GPS app on your mobile phone keeps popping up randomly on the screen, and your phone seems to be running very slowly. Which choice will likely not help in this situation?", "options": ["Restart the phone in safe mode.", "Force-stop the application.", "Perform a malware scan.", "Uninstall the app."], "correctAnswers": [1], "explanation": "You don’t need to force-stop the application because it isn’t unresponsive. What you should do is suspect that your phone is infected with malware. Most Android phones have a method to restart in safe mode. Once there, perform a malware scan and uninstall the offending app. Make sure your operating system (OS) and other apps are updated. If you identify any other suspicious apps (i.e., apps that are acting strangely), then they might have been infected as well and should be removed and a clean copy downloaded and installed."}, {"id": 81, "question": "While driving through the remote countryside, you notice that your mobile phone battery has quickly drained of power. What is the most likely cause of this?", "options": ["The battery needs to be replaced.", "The phone has been searching for a signal.", "You need to cycle the power off and on again.", "You need to replace the phone."], "correctAnswers": [1], "explanation": "While apps, usage, and so on can contribute to power drain, one of the biggest offenders is the search for a cellular signal. It’s unlikely that the battery needs to be replaced, power cycled off and on, or the phone replaced. Simply recharge the battery. The phone will also use battery power if it’s searching for a Wi-Fi signal, so when you’re traveling and not using Wi-Fi, turn the Wi-Fi off to conserve battery resources. Chapter 8: Software Troubleshooting     585"}, {"id": 82, "question": "A user wants to use developer mode on their Android device to make some tweaks to the system. What settings will you tell them they should not leave on? (Choose two.)", "options": ["USB configuration", "Show Touches", "Developer mode", "Debugging"], "correctAnswers": [2, 3], "explanation": "If Developer mode and the Debugging feature are left on, then whenever the PC is connected to any computer, the Android device is essentially wide open, meaning that passwords, bank accounts, photos, and so on are visible to anyone who accesses it. There are many features that can be manipulated in Debugging mode, such as Show Touches, Pointer Location, Transition Animation Scale, and so on. Just ensure that Developer mode and Debugging are turned off when you are done with them.", "multiSelect": 2}, {"id": 83, "question": "You’re trying to update your iPhone’s iOS, but there is not enough free space on your phone to do the update. Which of the following should you do? (Choose two.)", "options": ["Use your computer to perform the update.", "Remove content and apps that you don’t use.", "Purchase more internal memory for your iPhone.", "Purchase an SD card for your iPhone."], "correctAnswers": [0, 1], "explanation": "To update the iOS, you need to have sufficient room on your iPhone. You might be able to use your computer to do the update, because files can be temporarily stored on the computer by the update while it is working. If it still won’t update using your computer, then you need to make space on your iPhone by removing apps or data that you aren’t using. Adding internal storage to an iPhone is not possible, and while it is possible to use an adapter and a secure digital (SD) memory card for extra storage, the card can’t be used to hold the iOS.", "multiSelect": 2}, {"id": 84, "question": "You’re trying to install a new application from the Play Store on your Android mobile device, but the installation isn’t working. Which of the following might be the problem? (Choose two.)", "options": ["The Play Store cache is empty.", "The network speed is too fast.", "The date and time on your device are wrong.", "There are other downloads or updates pending in the Play Store queue."], "correctAnswers": [2, 3], "explanation": "The Play Store sometimes won’t install updates or apps if your date or time is incorrect, so ensure that they are correct. Having updates pending in the Play Store queue could also be a problem, so you’ll need to cancel those updates before installing the new software. You’ll also need a good Wi-Fi connection and sufficient space on your device for the new app. The other two options are irrelevant.", "multiSelect": 2}, {"id": 85, "question": "A user is complaining that they see a lot of ads popping up on their screen in the bottom right (i.e., the notifications area). They have run a scan using their anti-malware software, and it says their computer is clean. The constant pop-ups are interfering with their work, and they ask you what can be done about it. Which of the following is not true?", "options": ["These are push notifications, not pop-ups.", "Nothing can be done about them.", "The user allowed them at some point.", "The user can disable or block all or some."], "correctAnswers": [1], "explanation": "These are push notifications, not pop-ups, because they are coming up on the desktop, not in a browser. You can definitely do something about them. In order for them to show, you would have had to innocently agreed to them at some point. And yes, you can disable or block all or some of them. You might want some notifications and not others. In Windows Settings, search for Notifications, and on the Notifications screen you’ll find options for allowing or blocking notifications. Choosing which ones to allow can also be done through your browser and how depends on the browser being used. Each browser (i.e., Safari, Firefox, Opera, etc.) has its own path to the specific settings that need to be changed, and they may change over time, but all will allow you to choose which notifications to see and which to block."}, {"id": 86, "question": "You’re attempting to update an Android phone but receive an error message that the update failed. Which of the following could be the problem? (Choose two.)", "options": ["The device has insufficient storage space.", "There is a good Wi-Fi connection.", "There is insufficient battery power.", "The device is plugged into its charger."], "correctAnswers": [0, 2], "explanation": "An Android device won’t perform an operating system (OS) update under the following conditions: If the Wi-Fi connection is not strong enough, the battery power or storage space is too low, or the device is no longer supported. If there is insufficient storage, remove apps or data that are no longer needed to make room for the update. Ensure that there is a good Wi-Fi connection. If the battery power is insufficient, plug the device in until it is fully charged.", "multiSelect": 2}, {"id": 87, "question": "You’re considering installing a desktop alert system for your business, which has both in-house and remote workers. Which of the following are true regarding desktop alerts? (Choose two.) alerts.", "options": ["Desktop alerts are limited to desktops.", "Desktop alerts provide an excellent emergency communication system such as weather", "Desktop alerts are text only, not graphics.", "Desktop alert software can be made interactive and can become a security threat."], "correctAnswers": [1, 3], "explanation": "It’s possible that you’ve already signed up for desktop alerts. If you receive weather warnings on your computer or phone, or school closings, power outages, or other notifications, these are desktop alerts. Desktop alerts can be displayed on wall-mounted displays, desktops, mobile devices, and phones, and they are an excellent way to provide mass notifications to affected people. They can include text and graphics, and they can be made full screen and interactive so that the receiver can respond. But like many other useful features in computer systems, they can be abused by those with malicious intent. For example, an interactive button on a desktop alert could be used to deploy malware when the user clicks it. There are many third-party vendors for desktop alert systems. 586     Appendix ▪ Answers to the Review Questions", "multiSelect": 2}, {"id": 88, "question": "A friend asks you what jailbreaking a device is and if they should do it. Which of the following is not true about jailbreaking? your device more vulnerable to attack.", "options": ["Jailbreaking is like cracking software or gaining root access to a phone, which makes", "Jailbreaking might be illegal depending on where you are in the world.", "Jailbreaking is a safe way to get more out of your device.", "Jailbreaking gives the user full access to the device, and on an iPhone, it allows the user"], "correctAnswers": [2], "explanation": "Jailbreaking does let you do more with your device, but it isn’t necessarily safe or legal. Jailbreaking is most commonly done with Apple devices because they are more locked down (i.e., closed source) than Android (i.e., open-source). Jailbreaking an iPhone, for instance, allows the user to install apps that are not approved by Apple. When you open the device up for you by cracking software or gaining root access, it also opens your device up more for cybercriminals to perpetrate an attack on it. Jailbreaking also voids the warranty on your device. The device may become unstable, and with the warranty voided, you are not likely to receive support in fixing problems. Jailbreaking may even be illegal depending on where you are in the world."}, {"id": 89, "question": "A user is attempting to install new features for an app from the developer’s website instead of from the Google Play app store, where they originally downloaded the app. The update with the new features fails to install. Why? (Choose two.)", "options": ["The signatures don’t match.", "The update is an APK format.", "Only Google can write apps for Android devices.", "The website is likely spoofed."], "correctAnswers": [0, 3], "explanation": "Apps from the Google Play app store are required to be signed by the developer, and any updates won’t be installed unless the signatures for the update and the original software match. This is a security feature for Android devices. If the signatures don’t match, an error message like “Signatures do not match previously installed version” will appear. If you’ve downloaded the update from somewhere other than the Google Play store and received this error, there is a good chance that the website is a spoof of the actual developer’s site, and a criminal is trying to get you to install malware. Android package (APK) source is the format for Android apps on the Google Play store prior to August 2021. Updates for existing apps may still be in this format, but any newly developed apps after August 2021 on the Google Play store will be in an Android App Bundle (AAB) format.", "multiSelect": 2}, {"id": 90, "question": "Recently you’ve noticed a suddenly high volume of traffic on the VLAN that is used by mobile devices at your business. You know that the number of mobile devices hasn’t increased that much. What should you suspect?", "options": ["A mobile device is malfunctioning.", "One or more mobile devices is infected with malware.", "Devices are experiencing limited connectivity.", "Your monitoring software is infected."], "correctAnswers": [1], "explanation": "The most likely reason for a sudden high increase in network traffic is that there is malware on the system and that malware is using your network to do something. Luckily, the mobile devices are on a virtual local area network (VLAN), so it isn’t directly affecting your main network. You need to immediately identify the source of the network traffic and perform malware removal procedures. A malfunctioning mobile device is not likely to be the source of the problem. Limited connectivity would not present as an increase in network traffic, and it is unlikely that your monitoring software being infected is the problem. High network traffic is precisely the sort of incident that your monitoring software should be designed to detect."}, {"id": 91, "question": "What is one of the best ways to prevent malware from being spread by desktop alerts?", "options": ["Educate the end users.", "Block all desktop alerts.", "Always log in as an administrator.", "Update anti-malware once a month."], "correctAnswers": [0], "explanation": "Desktop alerts perform a valuable function, but they can be subject to misuse by cybercriminals. The best protection for this type of attack is user education. You would not want to block all desktop alerts because they serve a purpose, and you certainly don’t want to log on as an administrator unless absolutely necessary to avoid an attacker gaining administrator access and to avoid accidentally doing something as an administrator that could damage a system, because administrators can do anything in a system. Anti-malware should be updated daily."}, {"id": 92, "question": "You’re attempting to boot a computer that worked fine yesterday, but today it says “OS not found” or a similar message. What will you do first?", "options": ["Verify the boot options in BIOS/UEFI.", "Verify there are no USB drives inserted.", "Restart the computer.", "Remove the HDD."], "correctAnswers": [1], "explanation": "If a computer’s boot order is set to boot only to a universal serial bus (USB) drive, then leaving a non-bootable media in that drive will give the error that the operating system (OS) is not found, when in fact it may be perfectly fine and residing on the hard drive. Your first course of action is to verify that there is no media inserted into USB ports. If you find it there, remove the non-bootable media and restart the computer. If it starts normally, the issue is resolved, but you shouldn’t stop there. Enter the basic input/output system/unified extensible firmware interface (BIOS/UEFI) and verify the boot options. For a secure environment, you will want to disable booting to drives other than the intended boot drive, usually a hard drive. It’s true that booting to alternate drives may be necessary when troubleshooting, but leaving that option always available opens the system up to potential attack. Chapter 9: Operational Procedures     587"}, {"id": 93, "question": "A user complains that their Windows 11 laptop seems to be unstable. They had installed some software, and although they have removed it, the system is still behaving strangely. You have examined the system and determined that it is not infected with malware. What will you do next? system. was installed.", "options": ["Boot to installation media and reformat the hard drive, and then reinstall the operating", "Hold the Shift key and restart the computer. The computer will restart in WinRE.", "Perform a system restore from the restore point created immediately before the software", "Delete the Registry and restart the computer."], "correctAnswers": [2], "explanation": "A seemingly unstable Windows installation may be repaired by using a system restore point from a time when the system was working well. If that doesn’t resolve the issue, a more involved step would be to boot into Windows Recovery Environment (WinRE), navigate to Reset this PC, and choose to keep your personal files, performing an in-place update that will reinstall the Windows 11 operating system (OS) files. There is no need to reformat the drive and reinstall the OS or delete the Registry."}, {"id": 94, "question": "You are donating some old mobile devices to charity. What should you do before you give them away?", "options": ["Replace the storage media with new media, and destroy the old storage media.", "Delete all your personal/company files.", "Perform an in-place update.", "Perform a Factory Image Restore."], "correctAnswers": [3], "explanation": "Whenever a device will leave your possession, whether it is being donated or recycled, you need to ensure that all data is removed from the device. The simplest way to do this is by restoring the device to its factory settings, if a restore image is available. The process for a factory image restore on phones and mobile devices will be different depending on the device. With Windows OS, boot to the Windows Recovery Environment (WinRE) and navigate to Factory Image Restore. If you are in a government or industry where data security is an absolutely essential matter, you may be required to use other means such as physically destroying the device or performing multiple zero-writes to the storage media."}, {"id": 95, "question": "Your company uses an Active Directory domain to control resources on your network. It also uses a PC image to prepare computers for first use within your organization. One of your computer users complains that they can’t print, and a few other activities are working strangely. You have determined that there is no malware on the system. What will you do to restore this computer to working order?", "options": ["Back up the user files and reinstall the operating system.", "Reinstall the company’s PC image.", "Boot into WinRE and reset the PC, keeping the user files.", "Boot into WinRE and perform a Factory Image Restore."], "correctAnswers": [1], "explanation": "If the computer is behaving strangely, the simplest fix is to reinstall the company’s PC image. This will delete any files that exist on the computer and install any software and settings that are necessary for the company. The user can then log in to the domain. There is no need to back up their files, because on the domain their files will be saved in a home directory on a server. Booting into Windows Recovery Environment (WinRE) to reset or perform a factory restore is not the best way to resolve the problem. Chapter 9: Operational Procedures"}], "Chapter 9: Operational Procedures": [{"id": 1, "question": "You’re talking with employees about using AI productively in their jobs. Which of the following is not an appropriate use of AI?", "options": ["Generating ideas", "Performing repetitive tasks", "Prescribing medicine", "Data analysis"], "correctAnswers": [2], "explanation": "Artificial intelligence (AI) has many appropriate uses, but it’s also important to know when not to use it. For example, AI should not be used to prescribe medicine; however, it could be used to give a doctor a list of new medications for a condition, leading the doctor to research them and choose the best one for a patient. AI excels at generating ideas and performing repetitive tasks. It can quickly analyze historical data, but a human needs to make decisions based on that data, not AI. AI is a tool to enhance human work, to streamline processes, but not to replace the human element or critical thinking."}, {"id": 2, "question": "Which of the following is a way to provide proof that a computer user is aware of regulatory and business compliance requirements, and agrees to the AUP and any changes to it every time they log in to a computer connected to your network?", "options": ["Incident report", "Splash screen notice", "The act of logging in", "Signature on an AUP"], "correctAnswers": [1], "explanation": "A splash screen appears on a computer before a user logs in. It can contain information related to the acceptable use policy (AUP) or regulatory information to which the user must agree and adhere. This information is accepted by clicking a button, indicating agreement to it before they can log in. The act of logging in alone does not prove acceptance of the conditions unless there is a statement telling the user that they must either accept the conditions or not continue. An incident report is filed when someone identifies a breach of company policies. A signature on an AUP should always be obtained as a part of employee onboarding, but it won’t include any changes to the policy."}, {"id": 3, "question": "You are upgrading a video card in a desktop computer. You are following appropriate safety procedures. When you open the case, what is the most common danger that you should watch out for?", "options": ["Electrical shock", "Sharp edges", "Burns", "Flying debris"], "correctAnswers": [1], "explanation": "One component that people frequently overlook is the case itself. Cases are generally made of metal, and some have sharp edges inside, so be careful when handling them. You can, for example, cut yourself by jamming your fingers between the case and the frame when 588     Appendix ▪ Answers to the Review Questions you try to force the case back on. Motherboards and expansion cards have sharp solder projections on the bottom that can cut as can a moving fan (which would only be on if troubleshooting a power issue). Less often injuries can occur from the power supply and processor. The power supply could provide a lethal shock because it contains capacitors that hold a charge for a time after the power is turned off. You could be burned by a processor if removing it before it has had adequate time to cool off. Flying debris inside the case are very unlikely."}, {"id": 4, "question": "Whenever you onboard someone into the Research and Development (R&D) department of your organization, there are several software packages that need to be installed, and configu- ration must be done differently than the default. What can you do to make this process easier? (Choose three.)", "options": ["Install an image via a network share.", "Create an installer package for the applications.", "Use third-party configuration management tools.", "Install each package individually."], "correctAnswers": [0, 1, 2], "explanation": "Three ways to make the custom installation of software easier are to create an image and install it via a network share, create your own installer package for the software (in a Windows environment, it would have a Microsoft installer [.msi] extension), or use a third-party software tool that can automate the process for you. Installing each package individually is what you want to avoid because it can be very time consuming and is subject to human error in installation.", "multiSelect": 3}, {"id": 5, "question": "You open a desktop computer case and discover some dust, particularly around the fans. What is the most appropriate way to perform dust cleanup in this desktop computer system and its fan? (Choose two.)", "options": ["Denatured isopropyl alcohol", "Demineralized water", "Computer vacuum", "Compressed air"], "correctAnswers": [2, 3], "explanation": "One way to keep dust and debris out of your computer is to use an enclosure, which is basically an extra case. But if dust and debris do get inside your case, the best way to remove it is to use compressed air. Compressed air can be easily directed to exactly where it is needed. If the compressed air doesn’t get the dust out, or you’re concerned about the dust causing health problems to someone nearby, you can use a vacuum cleaner made specifically for computers. Never use a regular vacuum cleaner with electronics because it will introduce static that can damage components. Simply blow the dust from inside the computer to the outside by using a stream of compressed air. However, ensure that you don’t blow dust all over your work area or yourself, and place a pen or pencil in the fan so it won’t spin while you’re dusting it off. Denatured isopropyl alcohol is used to clean contacts because it dries quickly, and demineralized water would not be used inside the case, except perhaps in a liquid cooling system.", "multiSelect": 2}, {"id": 6, "question": "What feature of third-party software would allow a technician to demonstrate to a user how to use an application on the local desktop?", "options": ["File sharing", "SSH", "Browsing", "Screen-sharing"], "correctAnswers": [3], "explanation": "Third-party software that includes a screen-sharing feature would allow the technician to demonstrate a task using the user’s own local desktop. File-sharing software facilitates the sharing of files, Secure Shell (SSH) is an encryption protocol and set of utilities for managing systems remotely, and browsing is not a type of screen-sharing."}, {"id": 7, "question": "Which of the following is both a protocol and a suite of utilities that allow network adminis- trators to remotely access and manage systems, while maintaining the confidentiality of authentication credentials and data?", "options": ["RDP", "SSH", "HTTPS", "FTP"], "correctAnswers": [1], "explanation": "The Remote Desktop Protocol (RDP), Hypertext Transfer Protocol Secure (HTTPS), and File Transfer Protocol (FTP) provide confidentiality of network traffic, but Secure Shell (SSH) provides that and a suite of utilities commonly used by network administrators to remotely control and manage networks."}, {"id": 8, "question": "You are installing a new piece of software on your computer, and you do not agree with terms in the end-user license agreement (EULA). Which of the following statements is true? disagree with and will not be bound to those terms.", "options": ["You can skip the EULA and continue the installation.", "You will not be able to install the software unless you agree to the terms in the EULA.", "You can click that you agree with the EULA and then provide notes to the parts you", "You can install the software but will be provided with limited functionality."], "correctAnswers": [1], "explanation": "An end-user license agreement (EULA) is a contract between you and the entity providing the software. When you buy an application, you aren’t actually buying the application. Instead, you’re buying the right to use the application in a limited way, as prescribed by the licensing agreement that comes with it. Don’t like the terms? Too bad. No negotiation is allowed. If you don’t accept the EULA, your only recourse is to return the software for a refund."}, {"id": 9, "question": "Your company has a policy prohibiting illegal content on work computers. You have seized a workstation from an employee after finding illegal content. You’re creating a document to show who has had access to the workstation since you seized it to ensure that the illegal material is managed in the correct way and that it is delivered to the proper authorities. What are you documenting? (Choose the best answer.)", "options": ["Use and storage", "Chain of custody", "Change management", "Asset management"], "correctAnswers": [1], "explanation": "Tracking where seized equipment or data is stored, and who has access to it, is documenting the chain of custody. After the device or data has been preserved, someone needs to keep track of it before it’s handed over to the proper authorities. The next specific Chapter 9: Operational Procedures     589 step depends on your documented chain of custody policy. Depending on the situation, materials may be held in a safe locked location at the office, or they may need to be turned over to local authorities. Have a documented procedure in place to follow, given a situation. Always document the findings, who has custody of the illegal materials, and if/when the custody is transferred to someone else. No one should be using the equipment or data, so you’re not documenting use and storage. Change management is a specific process for approving and implementing changes in a business environment. Asset management is tracking software, hardware, and data that belongs to or is licensed to an organization."}, {"id": 10, "question": "You just got off a repair job at a customer’s site, and it was difficult. To make matters worse, the customer was argumentative and difficult to work with. Which of the following should you not do to maintain professionalism and discretion when talking about experiences and customer encounters?", "options": ["Document the situation in your work log.", "Try to put the experience out of your mind and focus on your next call.", "Call your manager and explain the situation.", "Post the experience on social media."], "correctAnswers": [3], "explanation": "One of the golden rules of customer service is to be professional and use discretion when talking about a customer or work experience. Don’t vent about customers on social media. You never know who will read it, and regardless, it’s unprofessional to air dirty laundry. Depending on the situation, it may be advisable to discuss it with your manager or simply document it and move on with your day."}, {"id": 11, "question": "You are fixing a broken printer on the second floor of your office building. When you get the printer running again, you notice that it’s printing employee paychecks. What should you do?", "options": ["Take pictures of the paychecks and post them on social media.", "Look to see how much everyone gets paid compared to what you get paid.", "Ignore the information and focus on making sure the printer is fixed.", "Text your friends and tell them that you make more than they do."], "correctAnswers": [2], "explanation": "IT professionals often deal with confidential, private, or restricted information. Other users trust that IT professionals will treat the sensitive material as such and not spread information. Ignore the paychecks and focus on doing the job professionally."}, {"id": 12, "question": "When you are working at a client’s site, which of the following is the most appropriate behavior you should exhibit?", "options": ["Taking personal calls", "Actively listen; don’t interrupt", "Visiting social media sites", "Talking to coworkers"], "correctAnswers": [1], "explanation": "Avoid distraction and/or interruptions when talking with customers. You need to make them feel that their problem is important and that it has your full attention. Distractions can include personal calls, texting, social media, talking to coworkers, and other personal interruptions. Listening, taking notes, and asking appropriate questions is part of good customer service."}, {"id": 13, "question": "You are in the field replacing a defective PCIe network card in a desktop computer. You realize that you forgot your ESD strap. The computer needs to be fixed quickly. What is the best way to put yourself and the computer at the same electrical potential so that you won’t damage the equipment with ESD?", "options": ["Touch the ground before working on the PC.", "Touch the plastic front of the case while working on the PC.", "Stay in contact with the computer’s desk while working on the PC.", "Stay in contact with the metal part of the case while working on the PC."], "correctAnswers": [3], "explanation": "Putting yourself at the same electrical potential is not as effective as using proper anti-electrostatic discharge (anti-ESD) gear, but it makes up for that with its simplicity. Make sure the computer is turned off and unplugged. Then touch an exposed (but not hot or sharp!) metal part of the case. That will drain electrical charge from you. Better yet is if you can maintain constant contact with that metal part. That should keep you at the same electrical potential as the case."}, {"id": 14, "question": "What Microsoft protocol allows you to connect your local system to a different Microsoft client, complete with a graphical user interface?", "options": ["RDP", "SSH", "FTP", "VPN"], "correctAnswers": [0], "explanation": "The Remote Desktop Protocol (RDP) lets you establish a connection to a remote client, showing the remote system’s desktop. Secure Shell (SSH) lets administrators securely manage networks remotely, File Transfer Protocol (FTP) is for moving large files efficiently, and a virtual private network (VPN) uses encryption to create a private connection across a public network."}, {"id": 15, "question": "When working with a customer, which of the following demonstrates proper communication technique and professionalism?", "options": ["Staring at religious artifacts hanging on the wall", "Imitating the client’s accent when speaking to them", "Using the client’s professional title when speaking to them", "Laughing at the client’s choice of clothing"], "correctAnswers": [2], "explanation": "It is important for an IT technician to be culturally sensitive. Some people may have a language barrier, making it difficult to explain their issue. Others may have different habits or practices in their workplace. Be respectful of their world. In some cases, using appropriate professional titles is a sign of respect and not using them is an insult. You would never stare at their personal items, imitate their accent, or laugh at their clothing."}, {"id": 16, "question": "You are practicing appropriate safety procedures as you fix computers. Which of the following are times you should wear an ESD strap? (Choose two.)", "options": ["Working inside a desktop case", "Working inside a power supply", "Working inside a laser printer", "Working inside a laptop case"], "correctAnswers": [0, 3], "explanation": "To use the electrostatic discharge (ESD) strap, you attach one end to an Earth ground, which provides a path for electricity to flow safely away (or more typically, the computer case), and wrap the other end around your wrist. The ESD strap dissipates static electricity from your body and has a resistor to offer some protection against electrical shock, although ESD straps are designed to protect the equipment, not the user. Never wear an ESD strap if 590     Appendix ▪ Answers to the Review Questions you’re working inside a laser printer or power supply. If you wear one while working on the inside of these components, you increase the chance of receiving a lethal shock.", "multiSelect": 2}, {"id": 17, "question": "While cleaning out an old filing cabinet, you discover a box filled with discarded batteries. What is the proper way to dispose of them?", "options": ["Burn them.", "Throw them in the trash.", "Crush them.", "Recycle them."], "correctAnswers": [3], "explanation": "When batteries are thrown away and deposited into landfills, the heavy metals inside them will find their way into the ground. From there, they can pollute water sources and eventually find their way into the supply of drinking water. The best way to dispose of old batteries is to recycle them."}, {"id": 18, "question": "Your company has a policy prohibiting illegal content on work computers. A user reports that another user has illegal content, and you are the scene’s first responder. What are your first priorities as the first responder? (Choose two.)", "options": ["Document the chain of custody.", "Preserve the data or device.", "Identify the illegal content.", "Ask the user to delete the material."], "correctAnswers": [1, 2], "explanation": "If you have your incident policy in place, then your incident response plan should be relatively scripted. Your first priority as the first responder is to identify the improper activity or content and preserve the data or device, which often means removing the offender’s access to it. It’s desirable to get someone else to verify the material or action so that it doesn’t turn into a situation of your word against someone else’s. You’ll want to document the incident and the chain of custody, but those are not the first priority. You would never ask the user to delete the prohibited material.", "multiSelect": 2}, {"id": 19, "question": "When communicating with customers, which of the following should you do?", "options": ["Use jargon and acronyms to prove your abilities.", "Interrupt and ask questions often to clarify.", "Use appropriate professional titles.", "Assume you know what the customer wants, even if it’s not what they said."], "correctAnswers": [2], "explanation": "When dealing with a customer, always display professionalism. That means avoiding slang, jargon, and acronyms; not interrupting; and clarifying what the customer wants and needs."}, {"id": 20, "question": "You are transporting several sticks of RAM and a few video cards from one of your offices to another. Which safety device should you use to help avoid electrically damaging components?", "options": ["Antistatic bags", "ESD strap", "ESD mat", "Rubber gloves"], "correctAnswers": [0], "explanation": "Static-shielding bags are important to have at your disposal when servicing electronic components, because they protect the sensitive electronic devices from stray static charges. This is in contrast to the familiar pink antistatic bags, which only prohibit static buildup found in other plastic bags, but do not shield from electrostatic discharge (ESD). By design, the static charges collect on the outside of these silver or pink bags rather than on the electronic components. Unlike antistatic mats, antistatic bags do not “drain” the charges away, and they should never be used in place of an antistatic mat. Components should never be placed on top of an antistatic bag. While mats are designed to be stationary on a bench, bags are built for portability."}, {"id": 21, "question": "You have identified illegal content on a user’s computer and reported the incident to your supervisor. The workstation has been moved from the user’s desk to a secure location. Because the incident involved illegal activities, not just company policy violations, what will someone do next?", "options": ["Walk the employee out of the building.", "Notify the proper authorities.", "Follow the chain of custody.", "Delete the illegal material."], "correctAnswers": [1], "explanation": "After the device or data has been properly secured and preserved, because this is a matter of law, someone will need to notify the proper authorities. Whether you do or your superior does is a matter of company policy and should be part of your incident response plan. You will also need to document everything that could be relevant to the situation. Many organiza- tions will walk an offender out of the building to prevent them from trying to cover up what they’ve done. The chain of custody is a document you’ll create to track where the evidence is, who has access to it, and when it changes hands. You should never delete illegal material. In fact, you’ll want to make a copy of it if possible."}, {"id": 22, "question": "You are working onsite and trying to fix a client’s workstation. Their computer has a defective video card, and it will take about three days to receive a new one. Which of the following is the best course of action for you to take to set and exceed customer expectations? replace it. one to arrive. Then when you replace it in three days, you will have overdelivered and exceeded their expectations. then to make an appointment. Offer to supply a loaner computer, which they can use in the meantime, and call them in three days.", "options": ["Tell them it will take three days for the video card to arrive, and you will return then to", "Tell them that the video card is defective, not fixable, and it will take a week for the new", "Tell them it will take three days for the new video card to arrive, and you’ll call them", "Tell the customer that the computer is not working, and you’ll be back to fix it whenever"], "correctAnswers": [2], "explanation": "Part of excellent customer service is setting and meeting—or exceeding—expectations. Be sure to communicate timelines and status with the customer. If you say you’ll call them in three days, call them even if the part didn’t come in. Customers want to know what’s going on. In addition, offering different repair or replacement options will usually make the customer feel better because you are giving them an option in choosing a solution."}, {"id": 23, "question": "You are troubleshooting a difficult problem that you have never seen before. Even after an hour, you’re still not sure what is causing the problem. The customer asks what’s wrong. Which of the following will you tell the customer to project a positive attitude and confidence?", "options": ["“I have no idea, and it’s a hard one. This is going to take a while.”", "“I’m not sure yet, but I’m confident that we will have you up and running soon.”", "“It’s bad. It’s really bad. I’m not sure if I will ever get it fixed.”", "“Not even our escalation line could figure it out, so I’m leaving and you’re on your"], "correctAnswers": [1], "explanation": "When dealing with customers, it’s important to maintain a positive attitude and project confidence. Remember that if they have called you, they’re already having a bad day, and they are counting on you to resolve the problem. Saying, “I’m not sure yet, but I’m Chapter 9: Operational Procedures     591 confident that we will have you up and running soon” is the only option that projects both a positive attitude and confidence. Be honest but gentle when forming answers to your customers."}, {"id": 24, "question": "You are advising a startup that handles payment transactions to employ additional security controls on credit card information. What type of compliance affects how these security controls are implemented?", "options": ["PII", "PCI DSS", "VPN", "SSH"], "correctAnswers": [1], "explanation": "The Payment Card Industry Data Security Standard (PCI DSS) applies to any organization that handles credit card data or processes or stores payment transactions from bank cards. PII is personally identifiable information, VPN stands for virtual private network, and Secure Shell (SSH) is an encryption protocol."}, {"id": 25, "question": "You just purchased a software package whose EULA allows you to use the software as long as you wish, without paying anything extra. What type of license did you purchase?", "options": ["Perpetual", "Subscription", "Open-source", "Personal use"], "correctAnswers": [0], "explanation": "Software that you only pay for one time and are allowed to use forever has a perpetual license. Contrast this with most licenses, which are subscription in nature, where you pay an annual or monthly fee for the privilege of using the software. Open-source software gives the licensee permission to change the source code of the software. Many Linux distributions are open-source. A personal use license means just that—you can use it for your personal use, usually just on one computer, although some personal use licenses permit you to install five copies, but the license does not permit you to use the software in a company environment. For that, you would need a corporate-use license."}, {"id": 26, "question": "The graphics department has called because they’re out of solid ink in one of their solid-ink laser printers. What type of change is this?", "options": ["Normal", "Incremental", "Emergency", "Standard"], "correctAnswers": [3], "explanation": "This is a standard change. A standard change is something that happens frequently and can be planned for. Companies can create a list of preapproved/predefined changes that are considered standard, like replacing pickup rollers in a printer. A normal change is one that goes through the entire change process. It isn’t standard, but it’s also not an emergency. It may be a suggestion to streamline processes. An incremental change is not a term used in change management. An emergency change will go straight to the change approval board (CAB), because it needs to be fixed now and waiting negatively impacts the organization."}, {"id": 27, "question": "A desktop computer you are working on has a failed power supply. Another technician suggests that it could just be a failed capacitor inside the computer’s power supply, and that you could fix it. What could you do that’s in keeping with electrical safety procedures?", "options": ["Open the power supply and test the capacitors with a multimeter.", "Do not open the power supply; dispose of it properly.", "Open the power supply and test the capacitors with a voltmeter.", "Open the power supply and test the capacitors with an electrical probe."], "correctAnswers": [1], "explanation": "Opening a power supply is not safe! Unless you have special training to work inside one, take the power supply to an electronics recycler. Power supplies contain several capacitors that can hold lethal charges long after they have been unplugged! It is extremely dangerous to open the case of a power supply. Besides, power supplies are relatively inexpensive. It would probably cost less to replace one than the cost of time to try to fix it and replacing it would be much safer. Only open a power supply if you have been specifically trained to repair them safely. You would not be testing capacitors inside the power supply."}, {"id": 28, "question": "You are having a conversation with your manager about corporate security best practices. They ask what the company should do if users are found to have adult content or content advocating hate crimes on their workstations. How should you answer? consequences for violating the policy. prevent users from having it.", "options": ["Users should be allowed to keep it if it is for personal use only.", "The company should implement an AUP that forbids such material and specifies", "The company should not condone adult- or hate crime–related content but can’t legally", "The company should ignore the content that users have on their workstations."], "correctAnswers": [1], "explanation": "Creating an acceptable use policy (AUP) is the most important part of dealing with prohibited content or actions. Without a policy set in place that specifically defines what is and what isn’t allowed, and what actions will be taken when a violation of the policy occurs, you don’t really have legal grounds to take action when a situation happens. What is in the policy depends on the company for which you work. A good policy will also contain the action steps to be taken if prohibited content or activity is spotted. Those actions may involve disciplinary action, terminating employment, or contacting law enforcement."}, {"id": 29, "question": "You are training a new group of technicians on power issues. One asks if an undervoltage event or complete power failure can affect the company’s computer systems. What should you say? (Choose two.) complete power loss, so equipment won’t be damaged.", "options": ["A complete loss of power can damage electrical components.", "An undervoltage event will not be detected by computer equipment because there is no", "Both complete power losses and undervoltage events can damage electrical components.", "An undervoltage event might cause a monitor to flicker, but it won’t damage electrical"], "correctAnswers": [0, 2], "explanation": "Both complete power losses and undervoltage events can damage computers and other electronic devices. Even when an undervoltage event goes unnoticed because your display doesn’t flicker or room lights dim, it can still be enough to shut down, restart, or damage a computer system. 592     Appendix ▪ Answers to the Review Questions", "multiSelect": 2}, {"id": 30, "question": "Which remote access method uses token authentication, making it subject to the vulnerability of a lost token?", "options": ["SPICE", "VNC", "SSH", "RMM"], "correctAnswers": [0], "explanation": "The Simple Protocol for Independent Computing Environments (SPICE) uses token authentication rather than passwords. If the token is lost or stolen, or programming is inadequate, then the system may be vulnerable. The Virtual Network Computing (VNC) method of remote access uses port 5900 and a display number, making it difficult to secure with firewalls that only allow a port number. Secure shell (SSH) and remote monitoring and management (RMM) are vulnerable when they are not patched and updated, or due to human errors like misconfiguration and inadequate passwords."}, {"id": 31, "question": "You have downloaded open-source software onto your personal laptop. Which of the following statements are true regarding open-source licenses? (Choose two.)", "options": ["You can modify the application in any way you like.", "You usually do not need to pay for the application.", "You can make changes to the applications only if they are approved by the originator.", "You pay a fee for every user of the application."], "correctAnswers": [0, 1], "explanation": "Open-source software is usually free, but what makes it open-source is that the source code (i.e., code used by programmers) is also shared to encourage others to contribute to the future development and improvement of the application. Open-source software can’t be sold, although it can be bundled with commercial products that are sold. Contrast open-source with commercial licenses, where you pay per user and can’t modify the program except as allowed by the developer.", "multiSelect": 2}, {"id": 32, "question": "You want to install an electrical device that lets you plug in multiple devices at the same time. It should have a fuse in it so that if there is a power surge (overvoltage event), the fuse will blow and the electronics plugged into the device won’t be damaged. It does not need a battery backup. What type of device do you need?", "options": ["UPS", "Power strip", "Battery backup", "Surge suppressor"], "correctAnswers": [3], "explanation": "Devices that attempt to keep power surges at bay are called surge suppressors. They often look like a power strip, so it’s easy to mistake one for the other, but suppressors are more expensive. They have a fuse inside them that is designed to blow if it receives too much current and not to transfer the current to the devices plugged into it. Surge suppressors may also have receptacles for Registered Jack-45 (RJ-45, Ethernet), coaxial, and universal serial bus (USB), or other connectors. Uninterruptable power supplies (UPS) contain a battery backup to keep equipment running. Power strips are only used to turn multiple devices on or off together, and a battery backup is what people sometimes call a UPS, although UPSs often have many more features."}, {"id": 33, "question": "When dealing with a customer and demonstrating proper communication techniques, what is meant by actively listening? (Choose two.) like, “If I understand you correctly…”", "options": ["Taking notes and making eye contact", "Repeating back to the customer what you believe they just said, starting with something", "Walking over to the computer with the problem and starting to open it while listening", "Answering texts while listening"], "correctAnswers": [0, 1], "explanation": "Active listening means paying attention to your customers (eye contact is good) and taking notes. Allow them to complete their statements and avoid interrupting them. Don’t do something else like texting or walking away while they are talking to you. People like to know that they are being heard and understood, and as simple an act as it is, paying atten- tion to your customers can make all the difference in making them feel at ease with your work.", "multiSelect": 2}, {"id": 34, "question": "You are troubleshooting a desktop computer that is prone to shorting out and rebooting. When you open the case, there is a layer of grime and dust on all the internal components. When you remove the expansion cards and memory, what should you use to clean the metal contacts on the cards?", "options": ["Demineralized water", "Mild soap and water", "Denatured isopropyl alcohol", "Compressed air"], "correctAnswers": [2], "explanation": "Denatured isopropyl alcohol works well for cleaning connectors. Compressed air won’t likely blow grime away. Electronic connectors of computer equipment should never touch water. Instead, use a lint-free swab moistened in distilled, denatured isopropyl alcohol (also known as electronics or contact cleaner and found in electronics stores) to clean contacts. You might have heard people say they use an eraser, but that could remove some of the soft gold from the contacts and damage the component, so don’t use an eraser."}, {"id": 35, "question": "You are installing a server for a small company. The company wants to be sure that the server can be shut down properly in the event of a power failure so the company doesn't lose data. Which device should you recommend that the company plug the server into?", "options": ["UPS", "Voltage regulator", "Surge suppressor", "Power strip"], "correctAnswers": [0], "explanation": "The best device for power protection is called an uninterruptible power supply (UPS), also known as a battery backup. These devices can be as small as a brick or as large as an entire server rack. Inside the UPS is one or more batteries and fuses. Much like a surge suppressor, a UPS is designed to protect everything that’s plugged into it from power surges. They are also designed to protect against undervoltage events and even complete power failures. Energy is stored in the batteries, and if the power fails, the batteries can power the computer for a period of time long enough, so that the administrator can then safely power it down. Voltage regulators are an electronic component found on some circuit boards. Surge suppressors and Chapter 9: Operational Procedures     593 power strips will not keep equipment running until it can be safely shut down or switched to an alternate power source."}, {"id": 36, "question": "You need to upgrade the RAM in a desktop computer. Which of the following should you do before beginning the procedure?", "options": ["Leave the computer running.", "Put the desktop into hibernate mode.", "Turn the PC off and unplug the power cord.", "Put the desktop into standby mode."], "correctAnswers": [2], "explanation": "Whenever working inside the case, always turn off the power and unplug the unit from the power source. The only exception to this rule is when troubleshooting a power issue and you need to leave the computer on to figure out the problem."}, {"id": 37, "question": "You are moving computer equipment from an old office to a new office. Which of the following are good personal safety measures to follow to avoid injuries? (Choose two.)", "options": ["Bend at the knees and lift with your legs.", "Bend at the waist and lift straight up.", "For heavy items, get a partner to help you lift and/or use a cart to move the item.", "When lifting, lift objects as high as possible to avoid running into things."], "correctAnswers": [0, 2], "explanation": "The muscles in the lower back aren’t nearly as strong as those in the legs or other parts of the body. Whenever lifting, you want to reduce the strain on those lower-back muscles as much as possible. To do so, bend at the knees and lift with your legs. Also observe weight limitations and lift with a partner if needed. Better yet, lift with partner and use a cart to move items. Also, keep objects close to your body and at waist level to minimize bodily stress.", "multiSelect": 2}, {"id": 38, "question": "You have opened a desktop computer case and will be upgrading the memory. To help prevent ESD, you put an ESD strap on your wrist. Where should you connect the other end?", "options": ["RAM", "Antistatic mat", "Power supply", "Plastic table"], "correctAnswers": [1], "explanation": "To use the electrostatic discharge (ESD) strap, you attach one end to your wrist with the supplied bracelet and the other to an Earth ground. Some ESD mats have a connector for the ESD strap. This strap and mat connection provides a safe path to ground for stray electrons (static). If you don’t have an ESD mat handy, connecting the strap to a metal part of the case keeps you and the case at the same electrical potential, which will help to prevent you from accidentally damaging components with a jolt of static electricity. Never connect an ESD strap to the power supply, because it contains capacitors that can discharge and injure you. Some plastics develop a static charge, so connecting your ESD strap to a plastic table would more likely cause a static discharge than prevent one."}, {"id": 39, "question": "You are purchasing new spreadsheet software for your company. Your manager has instructed you to ensure that you purchase enough licenses for everyone in the office to use the product. What type of license will you likely purchase, designed for large groups of users? (Choose two.)", "options": ["Corporate", "Single user", "Concurrent", "Shareware"], "correctAnswers": [0, 2], "explanation": "When supporting a large group of users, you’re going to need either a corporate license or a concurrent license that permits at least the number of people you’ll have accessing the software. A single-user license is good for only one user. You could buy a lot of single-user licenses, but that is generally more expensive than buying a corporate or concurrent license. Shareware generally does not require licensing, and payment may be handled via the honor system. But shareware is generally not a good choice for a corporate environment where you depend on the software. Some shareware will also specify that it is only free if used for personal use, but in a corporate environment, a fee must be paid.", "multiSelect": 2}, {"id": 40, "question": "You have several old computers of which you need to dispose. What should you do with them? (Choose two.)", "options": ["Throw them in the trash.", "Overwrite or physically destroy storage drives.", "Donate or dispose of them in compliance with government regulations.", "Put them at the curb for someone to take for free."], "correctAnswers": [1, 2], "explanation": "If you can’t find a way to reuse the equipment, be sure to dispose of it in compliance with government regulations. Most computers contain small amounts of hazardous sub- stances, so they should be recycled by professionals who know how to deal with those dangers. Many municipalities, states, and countries have regulations in place specifying appropriate measures to enforce their proper disposal. Search the Internet for certified recycling programs near you. To donate equipment, overwrite or physically destroy the drive to ensure that the data remains private. Never put them on the curb for free, as you don’t know where they (or any stray data on them) will end up.", "multiSelect": 2}, {"id": 41, "question": "You fixed a customer’s laptop about three days ago. Which of the following demonstrates proper communication techniques and professionalism? (Choose two.) office building.", "options": ["Call the customer to see whether they are satisfied with the repair.", "Post “Another satisfied customer!” on your social media sites with a picture of their", "Provide accurate documentation for the services you provided.", "Call the customer and ask if they have additional work you can do."], "correctAnswers": [0, 2], "explanation": "You should always set expectations with the customer and then meet or exceed them. After resolving a customer’s issue, follow up with them to ensure that they are satisfied with the services you provided. Your follow-up shows professionalism and may earn you future business. Never post online about a customer unless you have their permission first and calling them to ask if they have additional work for you makes you appear less professional. 594     Appendix ▪ Answers to the Review Questions", "multiSelect": 2}, {"id": 42, "question": "You are troubleshooting problems in a client’s office, and the client starts arguing with you as to what the problem is. What should you do?", "options": ["Avoid arguing and becoming defensive.", "Argue back to prove that you are correct.", "Tell the client that they are making you uncomfortable and leave immediately.", "Tell the client that if they know so much, they can fix it themselves. Then leave."], "correctAnswers": [0], "explanation": "In difficult situations, it can be challenging to keep a level head. It’s important to do so and to avoid arguing and becoming defensive. Remember that if a client had to call you, they’re likely already having a bad day and may be frustrated. Sometimes, they will take their frustration out on you. Keep a level head and work to resolve the problem. Do not engage in an argument with them. Don’t leave unless you feel in danger or your company policy states to do so. Don’t tell the client to fix it themselves. If they could have, they would have done so."}, {"id": 43, "question": "Your company has a policy prohibiting illegal content on work computers. You have identified illegal content on a company-owned workstation. What is your next step?", "options": ["Remove the data from the offending party.", "Shut down the computer.", "Ask the user to delete the material.", "Document the incident."], "correctAnswers": [0], "explanation
