screen shown used the /r switch, which shows the RSoP summary for the currently logged-in user on the local computer. The gpedit command allows the user to edit Group Policy settings. The gpupdate tool is used to update Group Policy settings. It refreshes, or changes, both Chapter 6: Operating Systems     497 local and Active Directory (AD)–based policies. gprefresh is not an existing command."}, {"id": 87, "question": "Which Linux command is used to copy files, groups of files, or whole directories from one place to another?", "options": ["mv", "cp", "find", "cat"], "correctAnswers": [1], "explanation": "All the commands listed are Linux commands. The cp command is used to copy files. There are three syntax for the cp command, as follows: 1. cp [option] source destination 2. cp [option] source directory 3. cp [option] source-1 source-2 source-n directory For example, if the copy command has two filenames, it will create a copy of the first filename and save it as the second. The command would be cp file1 file2. The mv command is used to move files, and the find command is used to find files and directories and perform operations on them. The cat command is a powerful tool that can be used to view contents of a file, create new files, and concatenate (i.e., put together) files."}, {"id": 88, "question": "Despite your great objections, someone you know is still running a Windows OS that predates Windows 10 and has reached its EOL. The software they regularly use on it still works, and they have an antivirus installed. Why should they update to a newer OS? (Choose two.)", "options": ["They will not receive security updates.", "They will not receive feature updates.", "Their apps will stop working.", "Their OS will stop working at end-of-life."], "correctAnswers": [0, 1], "explanation": "Operating systems (OSs) and electronics have a lifecycle just as all living things do. They are introduced, grow, reach maturity (receive mainstream support), decline (receive extended support), and reach their end-of-life (EOL, receive no support). The end of main- stream support means that there are no updates other than security. The end of extended support means there is no support, including security updates and patches. Essentially, if (when) a vulnerability is discovered by a hacker, the user of an EOL OS is at risk for being attacked. Applications may continue to work just fine, but updates might not work with the OS. The OS will not magically stop working, but if a problem occurs there will be no official support available.", "multiSelect": 2}, {"id": 89, "question": "A smartphone user has come to you for help. They would like a laptop so they can use a bigger screen, but they don’t know what to choose. They’re accustomed to doing their work online with Google Docs and their smartphone and saving it to the cloud. They would like to be able to use some of the same apps that they have available on their Android phone. Cost is a factor. What type of laptop would you recommend for this user?", "options": ["Windows Home", "Linux", "macOS", "Chromebook (Chrome OS)"], "correctAnswers": [3], "explanation": "The Chromebook, which has the Chrome OS preinstalled, is the best option for this user. Its main user interface is the Google Chrome browser, and it can run apps designed for Android smartphones. Chromebooks are also known for being less expensive laptop options. Windows Home and macOS would be fine for accessing the Internet, but they would not support the applications that the user is accustomed to using, and the user would experience a learning curve. Linux might be able to run their Android apps using third-party software, but again the user would have a learning curve."}, {"id": 90, "question": "A user called the Help Desk because they were denied access to a secure server and received a message that they have an invalid certificate. Their computer was recently updated. Where can you go in Windows to manage their certificates?", "options": ["Device Manager", "Local Users and Groups", "Certificate Manager", "Group Policy Editor"], "correctAnswers": [2], "explanation": "Certificates are a way of proving who someone or a website is by means of a digital signature. A user’s certificates hold the private key of a key pair for encryption. If certificates are outdated or otherwise no longer valid, then encryption doesn’t happen and the transmis- sion can be intercepted by someone with malicious intent. Normally you wouldn’t need to worry about certificates, but if a problem occurs, the certificate may need to be deleted and a new one requested. Certificate Manager (certmgr.msc) allows you to view and manage certificates by user or computer. Device Manager is a hardware management tool. Local Users and Groups allows for organizing users by access need and assigning permissions and access to the group rather than the user, simplifying access management. Group Policy Editor allows administrators to further control what users and computers are allowed to do on the network."}, {"id": 91, "question": "Which desktop operating system is a proprietary product of Apple?", "options": ["Apache", "Red Hat Linux", "macOS", "FreeBSD"], "correctAnswers": [2], "explanation": "macOS is Apple’s proprietary desktop operating system (OS). Apache is a popular web server OS, not a desktop OS. Red Hat Linux is a distribution of the open-source Linux OS, and FreeBSD is a freeware, open-source OS based on UNIX. 498     Appendix ▪ Answers to the Review Questions"}, {"id": 92, "question": "A user on your network complains that they are unable to type a human-friendly name like Sybex.com into their browser to reach a website, but typing in an IP address in the browser works. What client network configuration setting do you suspect is the problem?", "options": ["Authentication Server", "DNS server", "DHCP server", "Proxy server"], "correctAnswers": [1], "explanation": "The Domain Name System (DNS) has one function on the network, and that is to resolve hostnames to Internet Protocol (IP) addresses. For a computer or phone to open a website, it needs to know the IP address of that website. Each DNS server has a database called a zone file, which maintains records of hostname to IP address mappings. If the network settings for a DNS server on a client computer are improperly configured and the client can’t reach the DNS server, then human-friendly names are not resolved to IP addresses, causing the problem this user is having. Authentication servers are used to verify whether a user has the proper credentials to gain access to resources on a network. A Domain Controller (DC) is created when Microsoft’s Active Directory (AD) is installed on a server. A DC is a type of authentica- tion server. A Dynamic Host Configuration Protocol (DHCP) server is used to automatically provide an IP address to a client based on a list (scope) of IP addresses made available on the DHCP server. A proxy server sits between the client and the outside world and is used to filter incoming or outgoing content."}, {"id": 93, "question": "You need to start a new shell on a Linux workstation, with root permissions. Which command should you use to do this?", "options": ["su", "sudo", "apt-get", "ps"], "correctAnswers": [0], "explanation": "The su command (switch user, substitute user, or super user) is used to start another shell on a Linux computer. Without specifying the username, it’s assumed you are trying to start a shell with a super user (or root) authority. This can be dangerous because as the root, the user can do anything on the system, including delete parts of the operating system (OS), and there is no undo or warning message. You must know the root password to run su. It’s far safer to run the sudo command. The sudo command stands for superuser do, or substitute user do, and it will run a single command as the alternate user. The apt-get command is used to download or remove software packages, and it has largely been replaced by the apt command, which is newer and more user friendly. The ps command lists the processes that are currently running along with their Process IDs (PIDs)."}, {"id": 94, "question": "A user wants to change the resolution on their MacBook. Which System Preferences pane would they use to do that?", "options": ["Printers & Scanners", "Desktop & Screen Saver", "Accessibility", "Displays"], "correctAnswers": [3], "explanation": "The Displays pane in System Preferences is used to set resolution and brightness (turn Night Shift on and off), and possibly other settings depending on whether there is a display connected. The Printers & Scanners pane is where you would add or manage a printer and its print jobs. Accessibility preferences include settings for hearing, mobility, and vision. The Desktop & Screen Saver options allow you to configure the desktop and screen saver."}, {"id": 95, "question": "How do you get access to collaboration tools like spreadsheets, video conferencing, and presentation tools? (Choose three.)", "options": ["When you log in to your account on Google or Microsoft 365", "When you install the software and purchase a license", "They come preinstalled on many devices.", "You must purchase each separately and then install it on your device."], "correctAnswers": [0, 1, 2], "explanation": "For some services like Microsoft 365, you’ll need a license and pay a fee monthly or annually (or your employer will) to have access to collaboration tools. For Google collabora- tion tools, you need to create a Google account. Most smartphones come with some collabo- ration tools preinstalled and ready to use. It is unlikely that you would need to purchase each separately and install them on your device, as they often are packaged together.", "multiSelect": 3}, {"id": 96, "question": "You are in the Command Prompt in Windows. You believe that some of the Windows system files are corrupt. Which command should you use to scan and repair problematic system files?", "options": ["sfc /scanfile", "sfc /scannow", "sfc /verifyfile", "sfc /verifyonly"], "correctAnswers": [1], "explanation": "The System File Checker (SFC) is a command-line utility that checks and verifies the versions of system files on your computer. If system files are corrupted, the SFC will replace the corrupted files with correct versions. The /scannow option will scan and repair files, whereas /scanfile will just check one specified file. The /verifyonly option will scan the integrity of protected system files but not attempt to repair them. The /verifyfile option will verify the integrity of a specific file."}, {"id": 97, "question": "You are at a command prompt in Windows. Which command enables you to copy files and directories, copy NTFS permissions, and mirror a directory tree?", "options": ["copy", "xcopy", "robocopy", "copyall"], "correctAnswers": [2], "explanation": "The robocopy utility (Robust File Copy for Windows) has the big advantage of being able to accept a plethora of specifications and keep New Technology File System (NTFS) permissions intact in its operations. For example, the /mir switch can be used to mirror a Chapter 6: Operating Systems     499 complete directory tree. Both copy and xcopy are valid commands but have nowhere near the power that robocopy does. copyall is not a valid command."}, {"id": 98, "question": "The HDD performance on your Windows workstation has deteriorated over time. To attempt to improve performance, you want to ensure that files on the drive are written in contiguous blocks. Which Windows tool should you use to make this happen?", "options": ["diskmgmt.msc", "dfrgui.exe", "perfmon.msc", "devmgmt.msc"], "correctAnswers": [1], "explanation": "When files are written to a hard disk drive (HDD), they’re not always written contiguously, that is, with all the data in a single location. Defragmenting a disk involves analyzing the disk and then consolidating fragmented files and folders so that they occupy a contiguous space (i.e., consecutive blocks), thus increasing performance during file retrieval. The executable for Disk Defragment is dfrgui.exe, which brings up the Optimize Drives window. By default, drives are automatically scheduled to be optimized, but it can be done here on command, or the schedule settings can be changed. The Disk Management (diskmgmt.msc) utility is used to create and format volumes and other tasks related to managing drives. Performance Monitor (perfmon.msc) shows real-time or logged performance indicators and Device Manager (devmgmt.msc) is useful in examining and troubleshooting issues with hardware."}, {"id": 99, "question": "Your client is taking over a business and wants to upgrade the computer systems, which are currently all legacy Windows machines. They will be using Microsoft 365 along with accounting and manufacturing software that is part of the business. They are concerned about compatibility of other files with their customers, vendors, and historical company data. What operating system would you recommend for their workstations?", "options": ["Chrome OS", "Linux", "macOS", "Windows"], "correctAnswers": [3], "explanation": "Because the majority of business users are still using Microsoft products and there may be compatibility concerns with data from older systems, a Windows operating system (OS) would be the correct choice. Chrome OS is most appropriate where users would be working in the cloud. Linux and macOS may have compatibility issues with data from other sources. Microsoft 365 does come in a version for macOS; however, the company specific software must also be considered."}, {"id": 100, "question": "In macOS, where can the menus Displays, Printers, and Privacy be found, and settings changed?", "options": ["System Preferences", "Accessibility", "Settings", "App Store"], "correctAnswers": [0], "explanation": "System Preferences is where settings can be viewed and modified. System Preferences are divided into various panes, including Displays, Networks, Printers & Scanners, Privacy, Accessibility, Time Machine, Power, and many other selections for changing settings. Windows Settings is a part of the Microsoft Windows operating system (OS). App Store is where you would go on a macOS to find new applications to download and update the OS."}, {"id": 101, "question": "Your friend has a Windows 10 PC and has never created a backup. You provide them with an external drive to use. What category will you choose in Windows Settings to turn on automatic backups for your friend every hour?", "options": ["System", "Apps", "Update & Security", "Network & Internet"], "correctAnswers": [2], "explanation": "The Update & Security category of the Settings app in Windows 10 contains more than the name would suggest. In Update & Security, there is, of course, Windows Update and Windows Security, but users can also find Backup, Troubleshoot, Recovery, Activation, Find my device, For developers, and Windows Insider Program selections. To perform a backup using File History, an additional drive is needed (you can’t back up to the drive Windows is installed on), and under More options, you’ll find settings for how often to automatically back up your computer and be able to choose which folders to back up. (In Windows 11, use File History to backup files. File History can be found in the Settings app or in the Control Panel. Backup and Restore, from Windows 7, can be found in the Control Panel.) The Systems category contains Display, Sound, Power, and other system-related settings. The Apps category is where you can uninstall apps, set default apps, and change what apps load upon startup. The Network & Internet category has Wi-Fi settings and a network troubleshooter, among other common network-related settings."}, {"id": 102, "question": "Your company has a DHCP server to dynamically assign IP addresses to any nodes that connect to it. Which of the following would you want to assign a static IP address to? (Choose two.)", "options": ["Workstation", "File server", "Printer/MFD", "Local printer"], "correctAnswers": [1, 2], "explanation": "Typically, on a network, static Internet Protocol (IP) addresses, rather than dynamic ones, would be assigned to shared resources such as file servers and printers/Multifunction Devices (MFDs) to avoid problems connecting to those resources that might occur if their IP addresses were acquired dynamically. A user’s workstation normally does not need a static IP address and allowing it to obtain one automatically makes workstation configuration easier and avoids accidental duplication of IP addresses. A local printer, 500     Appendix ▪ Answers to the Review Questions by definition, is attached to a local computer and not directly to the network, so it wouldn’t have its own IP address.", "multiSelect": 2}, {"id": 103, "question": "You’re installing an application that requires 4 GB of RAM on a Windows 11 Home workstation. The workstation has 4 GB of RAM. Will you need to make any configuration changes to the system to install this application?", "options": ["No, because the system already has 4 GB of RAM.", "No, because the OS and the application won’t be running at the same time.", "Yes. You’ll need at least 4 additional GB of RAM.", "Yes. You’ll need at least 2 additional GB of RAM."], "correctAnswers": [2], "explanation": "When the application is running, the operating system will also be running, so you need to add their respective Random Access Memory (RAM) requirements together to determine the minimum total amount of system RAM needed. The minimum amount of RAM for a Windows 11 installation is 4 GB, and because the application’s RAM requirement is 4 GB, you’ll need a total of at least 8 GB. Because you only have 4 GB, an additional 4 GB will need to be installed. While that will run the program on this system, having only 4 GB for the operating system (OS) will not allow it to run as fast as the user is accustomed to, so in reality you’ll likely want to add more."}, {"id": 104, "question": "Which of the filesystem types offered is the best to use when running a Linux database server?", "options": ["FAT32", "NTFS", "XSF", "ext4"], "correctAnswers": [2], "explanation": "Although the Extended Filesystem (XSF) and Fourth Extended File System (ext4) are both filesystems used with Linux, the XSF file system, which uses parallel execution, is more robust and designed to handle the large file sizes of database servers. File Allocation Table 32 (FAT32) is the filesystem that was used when only 32-bit processors were avail- able and can still be used for compatibility issues with legacy devices or compatibility between different platforms, such as Windows, Linux, and macOS. However, Windows 10 installations default to New Technology File System (NTFS) as the filesystem used for installation, and Windows 11 requires it. FAT32 only supports 4GB of RAM due to the word size limitation of a 32-bit data path, and Windows 11 supports terabytes (TB) of RAM. NTFS has been available for decades and offers security features that FAT32 doesn’t have."}, {"id": 105, "question": "You are going to install Windows on a workstation from an image located across the network on a server. What does the workstation need to support to enable it to install Windows this way?", "options": ["Netboot", "Unattended installation", "PXE boot", "USB boot"], "correctAnswers": [2], "explanation": "An installation can be started many ways—with a USB drive, a DVD, and so on—and an image and setup files can also be located on and installed from a network. Often called a PXE-initiated boot (for Pre-boot Execution Environment), it allows the workstation involved in the installation to retrieve the files from the network as needed and then configure variables accordingly. Netboot refers to booting a computer from a network drive, not installing an operating system (OS). Unattended installation is an installation type that uses an answer file and little or no interaction from a human. While it’s possible to install Windows from a USB, if you’re using a USB to boot and install an image from a server, the bare metal machine still needs PXE support."}, {"id": 106, "question": "You’re in a secure environment where the workstations are not allowed to have USB ports or DVD drives. You’ve just received 10 new bare-metal workstations, with PXE support, that need to have Windows installed. How will you install the Windows OS on these 10 PCs?", "options": ["Optical Media", "External drive", "Internet-based", "Network"], "correctAnswers": [3], "explanation": "Because the workstations don’t have DVD drives, you can’t use optical media to install Windows 10, and because there are no USB ports, it’s unlikely that you will be able to use an external drive. Internet-based installation requires that you can boot and get to the Internet, so you would need an operating system (OS) already installed, and the question states that these are bare metal machines. You’re left with a network installation using the Pre-boot Execution Environment (PXE) boot as the only option."}, {"id": 107, "question": "You need to run just one command as root. What will you use?", "options": ["su", "sudo", "apt", "ps"], "correctAnswers": [1], "explanation": "The sudo command stands for superuser do, or substitute user do, and will run a single command as the alternate user. The user can authenticate with their own password instead of the root password, which is a security feature. Another command, visudo, is used to configure exactly what each user can do when they run sudo. The visudo command is not on the CompTIA A+ objectives, but it answers the question of how you would control the access of users who are not root. The su command (i.e., switch user, substitute user, or super user) is used to start another shell on a Linux computer. Without specifying the Chapter 6: Operating Systems     501 username, it’s assumed you are trying to start a shell with super user (or root) authority, and you need the root password to run it. Note the difference between su and sudo, starting a whole new shell vs. running a command. The apt command, which has largely replaced apt-get, is used to download or remove software packages, and the ps com- mand will list the processes that are currently running along with their Process IDs (PIDs)."}, {"id": 108, "question": "You’re working in a school district in a computer lab full of Windows workstations, setting up an application that uses the computer’s name to identify it on the application. What command can you use at a workstation to determine its name? (Choose two.)", "options": ["nslookup", "clientname", "hostname", "ping localhost"], "correctAnswers": [2, 3], "explanation": "The hostname command returns the name of the computer that it is entered on and, while not its primary purpose, ping localhost will also return the computer’s name. Nslookup will show the default DNS server and its IP address. clientname is not a valid command.", "multiSelect": 2}, {"id": 109, "question": "You’re at a Windows workstation, troubleshooting a connectivity problem with a computer in another office on your campus-area network. You need to determine where packets between the two are being dropped. Which command will tell you the last router the packet traversed?", "options": ["ipconfig /all", "ping", "ip", "tracert"], "correctAnswers": [3], "explanation": "The tracert command will show the routers that a packet went through and how long each hop took, which can narrow down your search for the problem by showing how far it got. The Linux equivalent to tracert is traceroute. Typing ipconfig /all will show the current Transmission Control Protocol/Internet Protocol (TCP/IP) configura- tion of the local machine, such as its IP address, Media Access Control (MAC) address, and default gateway. The macOS/Linux equivalent of ipconfig is ip. The ping command will only show that the packet is not making the trip there and back by timing out."}, {"id": 110, "question": "You’re setting up a computer for a user with limited vision, who would like to have the contents of the screen read to them. What Control Panel utility will you use to accomplish this?", "options": ["Devices and Printers", "Programs and Features", "Ease of Access Center", "Sound"], "correctAnswers": [2], "explanation": "Ease of Access Center has settings to help users who have limited sight, mobility, or hearing. Devices and Printers is for managing and troubleshooting printers, print jobs, and other devices like connected smartphones or keypads. Programs and Features lets you uninstall or change installed programs, and Sound is used to configure recording and playback devices or choose a sound scheme."}, {"id": 111, "question": "The Linux workstation you are using seems slow. You want to see what processes are running on the computer. Which command should you use?", "options": ["su", "sudo", "apt", "ps"], "correctAnswers": [3], "explanation": "The ps command (i.e., process status command) will list the currently running processes along with their Process IDs (PIDs), the controlling terminal for the process, the time the Central Processing Unit (CPU) has been used by the process and the name of the command that started the process. The su command (i.e., switch user, substitute user, or super user command) is used to start another shell on a Linux computer. The sudo command stands for superuser do or substitute user do and will run a single command as the alternate user. The apt command, which has largely replaced the older apt-get command, is used to download or remove software packages."}, {"id": 112, "question": "Which of the following is not an advantage that the ext4 filesystem has over the ext3 filesystem?", "options": ["Supports larger volumes and files", "Compatible with macOS and Windows", "Unlimited number of subdirectories", "Faster filesystem checks"], "correctAnswers": [1], "explanation": "Extended File System, version 4 (Ext4) is not compatible with macOS and Windows. Neither is ext3. For compatibility between Linux, macOS, and Windows, format an external drive with Extensible File Allocation Table (exFAT) or File Allocation Table 32 (FAT32), so it can be read by any of the three. ext3 only supports file sizes up to 2 TB and volumes up to 16 TB, while ext4 supports files up to 16 TB and volumes up to 1 EB. ext3 is limited to about 32,000 subdirectories, while ext4 has no limit. ext4 also provides superior resistance to fragmentation and faster filesystem checking."}, {"id": 113, "question": "A user installed a new headset, but the audio is still playing through the speakers. Where can you go to change that configuration? (Choose two.)", "options": ["Control Panel, Security and Maintenance", "The System window of Windows Settings, and then choose Sound", "Control Panel, Sound", "Windows Settings, Apps"], "correctAnswers": [1, 2], "explanation": "Going to the Control Panel and choosing the Sound utility will enable you to change the default playback device for sound, so will opening the Windows Settings app and clicking on System, then Sound. Opening Windows Settings, then System and Sound will as well, but that is not one of the answer choices. The Security and Maintenance utility in the Control Panel has settings for the firewall, malware protection, and other features. The Apps group in Windows Settings is where you would uninstall or choose default apps. 502     Appendix ▪ Answers to the Review Questions", "multiSelect": 2}, {"id": 114, "question": "A user wants to know if it’s possible to change what happens when they close the lid on their Windows 11 laptop. Currently, closing the lid does nothing, but they would like the laptop to hibernate when the lid is closed. Where can this setting be changed?", "options": ["Control Panel, Power Options utility", "Control Panel, Devices and Printers utility", "Windows Settings, System group, Power & Battery", "Windows Settings, Devices group, Power options"], "correctAnswers": [0], "explanation": "The Power Options utility in the Control Panel is where you can find the setting for changing what happens when you close the lid, and other Sleep and Hibernate options. Windows 10 has an option in the Windows Settings app, System group, under Power options that says Additional power settings, which takes you into the Control Panel utility. Windows Settings in Windows 11 is missing this link, but in both versions of Windows, the other power settings (i.e., when to sleep, when to hibernate) are available in Windows Settings. Devices and Printers is where you would manage printers and print jobs, and other devices like connected cell phones. The System group in Settings controls Display, Sound, Notifications & Actions, and several other areas related to the system as a whole. The Devices group in Windows 10, Windows Settings allows you to configure Bluetooth, printers, and mouse settings. In Windows 11, this group is called Bluetooth & Devices."}, {"id": 115, "question": "A friend wants to upgrade from Windows 8 to Windows 11. What will you tell them? (Choose two.)", "options": ["There isn’t a direct upgrade.", "Sure! It’s free and easy to upgrade.", "They must install 8.1 first and then 11.", "Their hardware probably won’t work, but they can check system requirements."], "correctAnswers": [0, 3], "explanation": "No, you can’t upgrade directly from Windows 8 or 8.1 to Windows 11. Upgrading from Windows 10 to Windows 11 might be free based on the situation, but to upgrade from Windows 8, you would need to buy a Windows 10 or 11 license and perform a clean install. A PC can be upgraded from Windows 10 Professional to Windows 11 Professional directly from the desktop of the PC, but not to a different edition; for example, going from Windows 10 Home to Windows 11 Pro would require purchasing a Windows 11 Pro license. The other consideration is that hardware that ran a Windows 8 PC probably won’t meet the hardware requirements for Windows 11.", "multiSelect": 2}, {"id": 116, "question": "You need to uninstall an app that is on your Linux computer. What command will you use?", "options": ["su", "sudo", "apt-remove", "ps"], "correctAnswers": [2], "explanation": "In many Linux distributions, the apt or apt-get command is used to download or remove software packages. The syntax for this command is apt-remove [options] command. There are too many options to explain them all here, but in the question we are uninstalling an app, so the command could be apt-get purge [package name], but remember that you would want to precede the apt-get command with sudo. If the package name were milou, then the command would be sudo apt-get purge milou. Using purge deletes all configuration files as well as the package. The sudo command stands for superuser do, or substitute user do, and will run a single command as the alternate user. The su command (i.e., switch user, substitute user, or super user) is used to start another shell on a Linux computer. Without specifying the username, it’s assumed you are trying to start a shell with super user (or root) authority. The ps command will list the processes that are currently running along with their Process IDs (PIDs)."}, {"id": 117, "question": "You want to upgrade all the computers in your SOHO from Window 11 Home to Windows 11 Pro so your computers can join a domain. You don’t want to lose user information and settings in the process. Which type of installation will you perform?", "options": ["Clean installation", "In-place upgrade", "Program-only upgrade", "Multiboot"], "correctAnswers": [1], "explanation": "An in-place upgrade enables you to keep user settings, apps, and data while upgrading a system. You can also use an in-place upgrade to refresh an operating system’s files if you’re having difficulties and are unable to resolve them. Make sure you log in with an administra- tor account. Sometimes, the in-place upgrade doesn’t work perfectly and changes something you didn’t want it to change, so be certain that you have a backup before executing the upgrade, preferably as a system image. A clean installation wipes out everything on the hard drive and replaces it with a new operating system (OS). A program-only upgrade isn’t a real term. A multiboot is having two OSs on a computer and choosing which one you want to use at startup. This is cumbersome at best, and the new OS wouldn’t automatically have all your files."}, {"id": 118, "question": "You’re having trouble with a new digitizing pad that the operating system doesn’t seem to be recognizing. Which tool would you use to troubleshoot the problem?", "options": ["Event Viewer", "Performance Monitor", "Device Manager", "Disk Management"], "correctAnswers": [2], "explanation": "Device Manager is the first place to go when troubleshooting hardware. A yellow exclamation point will let you know that there is a problem that needs to be addressed. Chapter 6: Operating Systems     503 Event Viewer keeps logs of system, security, and application events. Performance Monitor helps locate bottlenecks in a system by showing resources being used in real-time, and Disk Management allows formatting, partitioning, and managing storage drives."}, {"id": 119, "question": "You suspect that one of your running services is causing problems with the operating system. What is the tool, shown in the graphic, that lets you choose a diagnostic startup on the next restart?", "options": ["Event Viewer", "Performance Monitor", "System Information", "System Configuration"], "correctAnswers": [3], "explanation": "System Configuration (msconfig.exe) has been appearing in Windows operating system (OSs) since 2006, but its features have changed over time. The General tab lets you choose a Diagnostic startup that will load just basic devices and services, which can sometimes aid in troubleshooting. The Boot tab lets you choose other boot options. Timeout, on the right of the Boot tab, can be set if you have more than one OS on the hard drive and want time to choose between them. However, a more common option now is to use Virtual Machines (VMs) when more than one OS is needed. The Services tab is where you can stop and start many services, although that can also be done through the services console (services.msc), which has all of the services. The Startup tab only has a link to Task Manager, and the Tools tab is used to provide quick access to other Windows tools. Event Viewer (eventvwr.msc) keeps logs of system, application, and security events that can be used for activities, such as detecting attempted unauthorized access to resources. Performance Monitor (perfmon.msc) offers a graphic display of a wide range of counters to track how well hardware, such as Random Access Memory (RAM) drives and Central Processing Units (CPUs), are performing over time. System Information provides a snapshot of the system’s hardware and software, including the OS version, RAM, processor, mother- board, and much more. The program to launch it is msinfo32.exe."}, {"id": 120, "question": "You need to check the integrity of key Windows system files on the C: drive, which are hidden from view by default. Which Control Panel utility can you use to view hidden files?", "options": ["Programs and Features", "File Explorer Options", "Indexing Options", "System"], "correctAnswers": [1], "explanation": "Some of the more important files that you will need to work on are hidden by default as a security precaution. To make certain folders or files visible, you need to change the display properties of File Explorer. This can be done by going to the View tab of File Explorer Options in the Control Panel and deselecting Hide Protected Operating System Files (Recommended). Programs and Features is for uninstalling or changing programs and turning Windows features on and off. Indexing makes a log of the metadata of files and helps search work faster. The System utility of the Control Panel opens System in Windows Settings. Note that the CompTIA A+ objectives list tabs and options available in File Explorer Options, which is found in the Control Panel. These options are a bit different than the ones you see when you open File Explorer from the taskbar, so you need to know which options you can access there. However, like most things in the Windows operating system (OS), there is more than one way to perform a task. When sitting for the CompTIA A+ exam, make sure you are familiar with the method that CompTIA has identified in their exam objectives."}, {"id": 121, "question": "What is the name of the macOS command-line user interface?", "options": ["Terminal", "Finder", "Command Prompt", "File Explorer"], "correctAnswers": [0], "explanation": "Terminal has long been the name of the command-line user interface in both macOS and Linux. In Windows 11, Microsoft added Terminal to their operating system (OS), which launches a PowerShell command-line interface and enables the user to include tabs for other command-line interfaces such as the original Command Prompt. In any command-line interface, a user can type commands to perform actions and launch programs. Often, for experienced users, using a command-line interface is faster than navigating menus. Finder is the macOS utility for drilling down through folders to find objects. Command Prompt is the name of the older Windows command-line user interface, and File Explorer is the Windows rendition of Finder. 504     Appendix ▪ Answers to the Review Questions"}, {"id": 122, "question": "You’re setting up an online storage system for backing up your data, but the remote storage company said that you need to open your software firewall to allow the online storage solution to communicate with your computer. Where in the Windows Control Panel can you do this?", "options": ["Programs and Features", "Internet Options", "Windows Defender Firewall", "Network and Sharing Center"], "correctAnswers": [2], "explanation": "Windows Defender Firewall is a software firewall residing on the local system that provides features designed to protect your system from malware. Unfortunately, sometimes those settings interfere with other applications and need to be changed. Turning the firewall off is not advisable, but you can open it up to applications by clicking on Allow an app or feature through Windows Defender Firewall. Programs and Features is used to uninstall or change applications and turn Windows features on and off. Internet Options affect how browsers work and can be used to connect to a virtual private network (VPN). The Network and Sharing Center is the Windows Control Panel tool for viewing and configur- ing network connections and changing adapter settings."}, {"id": 123, "question": "You’re troubleshooting a file problem and need to see the file extensions, but they are not visible. Which Control Panel utility can you use to show hidden file extensions?", "options": ["Programs and Features", "File Explorer Options", "Indexing Options", "File Explorer"], "correctAnswers": [1], "explanation": "Most computer users don’t need to look at file extensions, but sometimes as technicians, those extensions are very important! The option to hide or show file extensions is found on the View tab of File Explorer Options in the Control Panel. You can also hide them in File Explorer, which is not a Control Panel utility, by clicking on View, then Show, and unchecking the box that says File name extensions. Programs and Features is for uninstalling or changing programs and turning Windows features on and off. Indexing makes a log of the files’ metadata and helps search work faster. File Explorer is incorrect because the question asks for a Control Panel utility, and it isn’t one. File Explorer is opened through the folder icon on the task bar. Note that the CompTIA A+ objectives list the File Explorer Options that you should know. Refer to the objectives list at the beginning of this chapter. Although most technicians would access common settings through File Explorer found on the taskbar, not all the File Explorer Options settings are found there. Like most things in Windows operating systems (OSs), there is more than one way to perform a task. Make sure you know at a minimum the way(s) that CompTIA is asking for."}, {"id": 124, "question": "You need to make some changes to group membership for an employee who was just promoted. Which of the following will you type in the Run dialog box?", "options": ["eventvwr.msc", "lusrmgr.msc", "perfmon.msc", "groups.exe"], "correctAnswers": [1], "explanation": "The Local Users and Groups application can be launched with the lusrmgr.msc command and provides quick access to modify users and the groups to which they belong. The Event Viewer can be launched with eventvwr.msc and tracks actions involving security, applications, and the system, and will audit failed or successful logins. Performance Monitor can be launched with perfmon.msc, and groups.exe isn’t a real application in Windows 11."}, {"id": 125, "question": "You are working on a Linux file server. Which command would you use to see the amount of free disk space on a volume?", "options": ["grep", "df", "ps", "dig"], "correctAnswers": [1], "explanation": "The df command (i.e., disk free command) is used to show free and used disk space on a volume. The syntax of this command is df [option] [file]. If you type df and press Enter, it will show the space available on all filesystems that are mounted. If you specify a particular file, it will provide information on that file. The grep Linux command will search for files with a pattern that you specify. The ps command will list the processes that are currently running along with their Process IDs (PIDs). The dig command (i.e., Domain Information Grouper command) works in Linux and macOS to find information about Domain Name System (DNS) name servers, mail exchanges, and hosts."}, {"id": 126, "question": "You are working on a Windows 11 workstation and want to change the Account Lockout policy. You are working at a command prompt. Which of the following commands can you enter to open a graphical utility that enables you to change all local policy settings?", "options": ["gpedit", "gpresult", "gprefresh", "gpupdate"], "correctAnswers": [0], "explanation": "The gpedit command allows the user to edit group policies, while the gpresult command will show the Resultant Set of Policy (RSoP) for a user or computer. RSoP is the culmination of all policies that affect the target user or computer. It is particularly helpful in troubleshooting conflicting policies. gprefresh is not a valid command. The gpupdate tool is used to update Group Policy settings immediately after policy changes have been made. It refreshes, or changes, both local and Active Directory(AD)–based policies. Chapter 6: Operating Systems     505"}, {"id": 127, "question": "You’re setting up security for a company that is expanding rapidly. Part of your plan is to create groups to manage permissions to folders and then add users to those groups to grant them the permissions they need. What utility will enable you to add users to groups?", "options": ["Device Manager", "Local Users and Groups", "Certificate Manager", "Group Policy Editor"], "correctAnswers": [1], "explanation": "Local Users and Groups allows you to organize users by access need and assign permissions and access to the group rather than the user, thus simplifying access management. Incidentally, assigning New Technology File System (NTFS) permissions to groups rather than individuals is considered a best practice. Suppose your accounting manager suddenly quits and you hire a new one. Rather than setting up permissions for the new manager, you would merely add their username to the appropriate groups. (And, of course, disable the former manager’s account.) Group Policy Editor allows administrators to further control what users and computers are allowed to do on the network, such as enforcing password complexity, disabling USB drives, and limiting what users can do in the Control Panel. Device Manager is a hardware management tool, and Certificate Manager allows you to view and manage certificates by user or computer. Certificates hold the private key of a key pair used in encryption."}, {"id": 128, "question": "One of your users has a MacBook Air, and an application appears to have crashed. What can they use to compel the app to close?", "options": ["Task Manager", "Force Quit", "Terminal", "Time Machine"], "correctAnswers": [1], "explanation": "When an app hangs inside macOS, you can use Force Quit to force it to close. Most devices, whether running macOS or iOS, offer similar options. You get to Force Quit by looking at the Apple menu or by pressing Command+Option+Esc, which is analogous to pressing Ctrl+Alt+Del on a Windows PC. Task Manager is a Windows utility, Terminal is the macOS and Linux command-line user interface, and Time Machine is used for backups. Windows 11 includes Terminal, which opens a PowerShell command-line interface and enables users to open multiple tabs for different command-line interfaces."}, {"id": 129, "question": "You would like to monitor CPU, memory, and Wi-Fi usage in real time on a Windows computer. Which of the following options will provide you with that information? (Choose two.)", "options": ["The Task Manager Performance tab", "In Administrative Tools, choose System Information.", "Event Viewer", "Resource Monitor"], "correctAnswers": [0, 3], "explanation": "Although the graphs look different in each application, both the Performance tab of Task Manager and the Resource Monitor utility will show Central Processing Unit (CPU), memory, and Wi-Fi statistics in real-time. In Performance Monitor, a Wi-Fi connection could be found on the Network tab. Event Viewer logs system, software, and security events. The System Information utility, which can be found in Administrative Tools, shows a snapshot of a system’s configuration, but not real-time information. Note: Administrative Tools is a utility in Windows 10 but is not a part of Windows 11. Instead, Windows 11 has the Windows Tools application, which has many but not all of the same utilities available in the Administrative Tools utility. Note that Windows Tools is not on the CompTIA A+ objectives, but Administrative Tools is.", "multiSelect": 2}, {"id": 130, "question": "You are on a Linux computer working in Terminal and need to see a list of files in the directory that you are working in. What command will you type?", "options": ["dir", "ls", "pwd", "grep"], "correctAnswers": [1], "explanation": "The Linux ls command lists information about files in the working directory. The dir command in Windows does the same. The pwd Linux command prints the complete path to the working directory, and the grep Linux command will search for files with a pattern that you specify."}, {"id": 131, "question": "What Linux utility is like the Windows Command Prompt?", "options": ["Time Machine", "Mission Control", "Terminal", "Shell"], "correctAnswers": [2], "explanation": "The Linux Terminal is a command-driven user interface that allows the user to interact with the shell by typing commands at a prompt, much like the Windows Command Prompt in Windows 10 and previous versions, or the Terminal in Windows 11. The command-driven user interface in macOS is also called Terminal. The shell is the part of the operating system (OS) that sits between the user and the rest of the OS, allowing the user to interact with the OS. Time Machine and Mission Control are features of macOS used for backups and viewing all open applications, respectively."}, {"id": 132, "question": "A system has been doing some quirky things, and you think it might have something to do with a temporary file. A best practice to avoid malware is to remove files and programs that aren’t being used. Which tool, shown in the graphic, will you use to delete temporary and unused files from a computer system?", "options": ["resmon.exe", "diskmgmt.msc", "regedit.exe", "cleanmgr.exe"], "correctAnswers": [3], "explanation": "Disk Cleanup (cleanmgr.exe) will look through your hard drive and show how much space unused files are taking up. You then have the option to choose which files you would like to delete. Clicking on a file type will provide a description of what is being deleted. On modern, large hard drives, the space saved is usually negligible. Resource 506     Appendix ▪ Answers to the Review Questions Monitor (resmon.exe) shows resources being used by process in real-time. Disk Management (diskmgmt.msc) is a graphic utility for creating, formatting, and managing volumes on any physical drives attached to the system. You can even use it to configure software Redundant Array of Independent Disks (RAID). The Registry is a huge database that contains information about all the users, hardware, software, and configuration information in a computer. Typically changing the registry by using the Registry Editor (regedit.exe) is a last resort, because changes are immediate and there is no undo button. The Control Panel and Windows Settings can do much of the registry management for you, and they’re much safer."}, {"id": 133, "question": "You’re using the Event Viewer tool to see a list of failed login attempts. What command will you launch to access it?", "options": ["eventvwr.msc", "lusrmgr.msc", "perfmon.msc", "groups.exe"], "correctAnswers": [0], "explanation": "The Event Viewer can be launched with eventvwr.msc. Event Viewer tracks actions involving security, applications, and the system, and it will audit failed or successful logins. The Local Users and Groups application can be launched with the lusrmgr.msc command and provides quick access to modify users and the groups to which they belong. Performance Monitor can be launched with perfmon.msc, and groups.exe isn’t a real application in Windows 11."}, {"id": 134, "question": "You have recently deployed a custom application to several Windows workstations on your network. The application appears to have a bug, and the developer suggests you edit the Registry to fix it. Which administrative tool would you use to do this?", "options": ["msinfo32.exe", "compmgmt.msc", "regedit.exe", "notepad.exe"], "correctAnswers": [2], "explanation": "Windows configuration information is stored in a special configuration database known as the Registry. This centralized database also contains environmental settings for various Windows programs. To edit the Registry, use the regedit.exe program. Be careful, though, because an incorrect Registry change can render a system inoperable. Changes are immediate and there is no undo. the System Information utility, msinfo32.exe, provides a snapshot of the hardware, software, and some configuration information for the system. Entering compmgmt.msc opens computer management, and notepad.exe launches the Notepad program, which is a simple text editor. Commands like these can be run using the Command Prompt, the Windows Terminal, or the run command, which can be accessed by pressing the Windows Logo Key+R."}, {"id": 135, "question": "A couple of applications that run at startup are causing problems with a computer. Where can you change settings, so those programs won’t automatically start when the computer does?", "options": ["Task Manager, Services tab", "Task Manager, Startup apps", "Services Console", "Task Scheduler"], "correctAnswers": [1], "explanation": "To stop (disable) programs from running on startup, use the Startup apps list in Task Manager, which is found by clicking its icon on the left of the Task Manager screen. The System Configuration utility was the place to go in older versions of Windows, but now it merely has a link to Task Manager. Services are programs that run in the background and are part of the operating system, not applications that have been added. A limited subset of them can be configured on the Services tab of Task Manager, or all services can be accessed through the Services Console (services.msc). Task Scheduler is used to automatically perform some action(s) when a trigger, such as a date, time, or other event, is reached."}, {"id": 136, "question": "You are working on a computer with macOS, with about a dozen applications open. Which feature allows you to easily see all of them and switch to your desired application?", "options": ["Spotlight", "Keychain", "Mission Control", "Finder"], "correctAnswers": [2], "explanation": "On a Mac, it’s possible to run numerous things at one time, whether those things in question are apps or Windows Desktops. Apple’s Mission Control is an easy way to see what is open and switch between applications. To access Mission Control, you can press the Mission Control key (identified by an image of three different size rectangles) on an Apple keyboard, click the Mission Control icon in Dock (or Launchpad), or swipe up with three or four fingers on a trackpad. Spotlight is used to search for files, folders, images, and such. Keychain is the macOS password-management feature, and Finder enables the user to drill down through directories to find what they’re looking for, much like File Explorer in Windows. Chapter 6: Operating Systems     507"}, {"id": 137, "question": "You have a Windows 11 Pro computer with multiple printers installed. Which Control Panel utility allows you to manage multiple print servers and printers from a single interface?", "options": ["Devices and Printers", "Programs and Features", "Network and Sharing Center", "Device Manager"], "correctAnswers": [0], "explanation": "Clicking Devices and Printers in Windows 11 will take you to Settings, Bluetooth & Devices, where you can click on Printers and Scanners. From there, you can manage multiple printers and perform tasks, such as choosing a default printer, installing new printers, and changing printer settings. Programs and Features allows the user to add, remove, or troubleshoot installed programs (the options will change by program) and add or remove Windows features. The Network and Sharing Center is the Windows Control Panel tool for viewing and configuring network connections and changing adapter settings. Device Manager should be your go-to app when resolving hardware issues. From there, you can update or install drivers, see what isn’t working, and disable hardware if need be."}, {"id": 138, "question": "Which power state will close applications and files, log off users like a full shutdown would, save the kernel state and system session to a hibernation file before shutdown, and then, when the computer restarts, quickly restore that file, saving some time involved in a normal boot?", "options": ["Hibernate", "Sleep", "Selective Suspend", "Fast Startup"], "correctAnswers": [3], "explanation": "Fast Startup is similar to Hibernate in how it works, but instead of saving all of your applications and data as you had them so you’re instantly back at work, it saves the system state. As described in the question, Fast Startup will close running apps and log off any users, then save the contents of Random Access Memory (RAM) to a hibernation file. When the computer starts back up, it reads the hibernation file and loads drivers, system state, and kernel much more quickly than it would if the system had to read all of that information individually back into RAM, like it would in a normal cold boot. Sleep stores everything that’s open in RAM and enters a low-power state. The display and drives aren’t using power, but power is needed to continually refresh memory so it can retain information. It uses very little power, but “wakes up” very quickly with everything open as it was. Hibernate stores open programs and data to the hard drive then shuts down the computer so it uses no power, but it does not resume its state as quickly as Sleep does."}, {"id": 139, "question": "You’re troubleshooting a Windows computer that is unable to resolve domain names to IP addresses. What command-line utility can help identify what DNS server the computer relies on?", "options": ["nslookup", "netstat", "ping", "tracert"], "correctAnswers": [0], "explanation": "The nslookup utility will query the Domain Name System (DNS) server the computer is currently configured to use. The utility can be used to perform a variety of DNS queries. The netstat command shows what Transmission Control Protocol (TCP) connections exist on a computer and the port number they are using. The ping command is used to determine whether there is connectivity with a remote computer. When entered as ping localhost, it is used to determine if TCP/IP is running on the local computer, and tracert displays the path (i.e., routers) that a packet took to get to a remote computer. Traceroute is used in Linux for similar purposes."}, {"id": 140, "question": "A user recently left the company, and you need to change ownership of their files on the Linux server to a new user. Which command should you use to do this?", "options": ["chown", "chmod", "cat", "cp"], "correctAnswers": [0], "explanation": "The chown command (i.e., change owner command) is used to change ownership of files in Linux. The syntax to change the owner of a file is chown owner-name filename. The chmod command (i.e., change mode command) is used to modify the mode of the file, meaning who has what access to the file. The cat command is a powerful tool that can be used to view contents of a file, create new files, and concatenate (i.e., put together) files. The cp command is used to copy files."}, {"id": 141, "question": "You need to configure a VPN for an employee working remotely on a Windows Pro computer. What category group in Windows Settings provides options for establishing dial-up or VPN connections?", "options": ["Network and Sharing Center", "Network & Internet", "System", "Accounts"], "correctAnswers": [1], "explanation": "Network & internet is the Settings category that provides options for setting up virtual private network (VPN) or dial-up connections. Network and Sharing Center is a Control Panel utility. The System category of Settings deals with display, sound, power, notification, and other settings. The Accounts category is useful for managing users and syncing settings. In Windows 11 (but not Windows 10), Windows backup is included in the Accounts category."}, {"id": 142, "question": "You’re installing Windows 11 on a computer that uses BIOS, not UEFI, and has only one storage drive. You’ll be booting from this drive. Which of the following are true? (Choose two.)", "options": ["The partition scheme must be MBR.", "The partition scheme must be GPT.", "The partition must be less than 2 TB.", "You won’t be able to boot from this drive."], "correctAnswers": [0, 2], "explanation": "When a motherboard uses basic input/output system (BIOS) rather than Unified Extensible Firmware Interface (UEFI) to manage firmware, it must use the Master Boot 508     Appendix ▪ Answers to the Review Questions Record (MBR) partition type, or the drive will not be bootable. A Globally Unique Identifier (GUID) Partition Table (GPT) partition will be able to be read but not booted to. MBR’s partition size limit is 2 TB, but the newer GPT partition scheme can, in theory, support drives with up to 128 partitions of 18 EB each, but is limited by operating system capabilities.", "multiSelect": 2}, {"id": 143, "question": "A print queue has stalled, so you’re going to stop and restart the Print Spooler service. Where can you do this?", "options": ["Device Manager", "Task Manager, Services", "Disk Management, Services", "Task Scheduler"], "correctAnswers": [1], "explanation": "The Services console (services.msc) enables you to manage all the computer’s services. The Services option in Task Manager is a subset of those services. There are several utilities where you can find out what services are running, with the option to enable and disable services. They include the Services console, Computer Management, and Task Manager. In Windows 10 but not Windows 11, they include the Control Panel’s Administrative Tools utility. In Windows 11 only, services can be found in the Windows Tools utility. Note: Administrative Tools is on the CompTIA A+ exam, but Windows Tools is not. Disk Management does not have a link to the Services console, and Task Scheduler is designed to perform tasks when a trigger happens, such as a date, time, or event."}, {"id": 144, "question": "A user types their username and password into a workstation, which is a member of a domain instead of a workgroup. What examines their information and determines whether they are allowed access to network resources?", "options": ["Local operating system", "File server", "AAA server", "DHCP server"], "correctAnswers": [2], "explanation": "A domain uses an Authentication, Authorization, and Accounting (AAA) server to determine whether a user is granted access to shared resources. In Windows, an Authentication server is also known as a Domain Controller. Domains are not available with Windows Home editions. Windows Home editions can only use a workgroup, and in that case the operating system (OS) on the device with the shared resource would allow or deny access. A file server is a computer that provides access to shared files. A Dynamic Host Configuration Protocol (DHCP) server is used to automatically assign Internet Protocol (IP) addresses and configure network settings. A DHCP server is often included in the software on a Small Office/Home Office (SOHO) router."}, {"id": 145, "question": "Your spouse takes gaming seriously and has complained that restart notifications sometimes pop up on the screen at crucial moments, disrupting their game. What settings group can you use to stop restart notifications from appearing and stop unnecessary programs from running in the background?", "options": ["System", "Gaming", "Windows Update", "Apps"], "correctAnswers": [1], "explanation": "Although you can turn off all notifications or manage if and how individual notification senders can interact with you in Windows Settings, the System group, then Notifications & Actions, this is not the correct answer because it doesn’t stop the background activity, it only stops the notifications. Game mode, found in the Gaming options group, enables configuring the system to be optimized for gameplay and recording, including stopping unnecessary programs from running in the background. In addition to preventing driver update installations and stopping restart notifications, it changes some settings affecting the video frame rate. Windows Update settings don’t address notifications. The Apps option lets you manage where apps can be installed from, default apps for opening files, and other application configuration settings."}, {"id": 146, "question": "What type of operating system is found on an Apple iPhone?", "options": ["iPhone OS", "iOS", "Android", "Windows for iPhone"], "correctAnswers": [1], "explanation": "iOS is the proprietary operating system for iPhones. iPhone OS and Windows for iPhone don’t exist. The Android OS was developed by Google and is used on smartphones, tablets, and other touchscreen devices. Other operating systems include iPadOS for use on iPads; Windows, Linux, and macOS found on desktop and laptop PCs; and Chrome OS, which is proprietary and found on Chromebooks."}, {"id": 147, "question": "You want to find and download a new application to use for network monitoring on your MacBook. Where can you do this in macOS?", "options": ["Finder", "App Store", "Mission Control", "FileVault"], "correctAnswers": [1], "explanation": "The App Store is where you would go to locate and download new programs. Finder enables a user to drill down through folders to find what they are looking for. Mission Control is an easy way to see what is open and switch between applications, and FileVault provides encryption. Chapter 6: Operating Systems     509"}, {"id": 148, "question": "You work as the IT manager of a telephone call center. Your company just purchased 100 computers in anticipation of a large wave of hiring, and you need to configure them all with the OS, applications, and settings that your company uses. What type of installation will you do?", "options": ["Upgrade", "Recovery partition", "Repair installation", "Image deployment"], "correctAnswers": [3], "explanation": "Image deployments are usually done in a large volume setting where you have many computers configured identically. One machine will have the operating system (OS) and applications installed, with the settings configured. An image is then created. This image can be stored on a network drive, a Universal Serial Bus (USB) drive, or other media. When it is installed, it will include the OS, software, and settings that were configured on the original machine. An upgrade installation will keep all your files and settings but install a different OS version on your computer. A recovery partition is often created on a laptop that is purchased from a major supplier. There will be a key (or multiple keys) to press while the computer is booting. The exact key(s) will depend on the laptop’s manufacturer. Using a recovery partition will erase everything on the drive and restore the computer to the state it was in when it was received from the manufacturer. (This is sometimes called a factory reset.) A repair installation will use the same OS and attempt to leave all your files and settings while fixing any of the operating system files."}, {"id": 149, "question": "A MacBook user has a program that they no longer use. What are their options for removing it from their computer? (Choose two.) Delete. Trash, or on your keyboard press Command+Delete. app to delete it, and then click Applications to find the app and drag the app from the Applications folder to Trash.", "options": ["Use Finder and then Applications to locate the app, and then right-click and choose", "Use Finder and then Applications to locate the app’s folder, and then drag the app to", "Use Launchpad, hold the Option key until the apps wiggle, then click the X next to the", "Click on Apple and then Uninstall, and then choose the app."], "correctAnswers": [1, 2], "explanation": "An app can be deleted simply by dragging it to Trash, but if it has its own folder, you must look for an uninstall program. Right-clicking and deleting is how you might remove a file in a Windows operating system (OS). There is no uninstall option from the Apple menu.", "multiSelect": 2}, {"id": 150, "question": "You’re on a Linux system and need to change a user’s access to a file. Which command will you use to do this?", "options": ["chown", "chmod", "cat", "cp"], "correctAnswers": [1], "explanation": "The chmod command (i.e., change mode command) is used to modify the file’s mode, meaning who has what type of access to the file. The who is divided into the file owner, group members, and others (i.e., everyone else). The permissions that can be assigned are read, write, and execute. The command can be quite complicated, but in its basic form, it is chmod [reference][operator][mode] file. As an example, if I want to restrict a user (i.e., the owner) of a file named bogus from writing to that file, the command would be chmod u=r bogus. In the command, u is the reference to the user, = is the operator, and r is the mode. Then, to see the result, type ls -l, as shown in the following figure. Before changing the permission on the file named bogus, running the ls -l command may have shown -rw-rw-r. The first - means it’s a file, not a folder. After that, the three sets of characters (rwx) are as follows: first set for owner, second set for group, and third set for others. As shown in the graphic, after the chmod u=r bogus command runs, the permissions shown for the bogus file when ls -l is run should be -r--rw-r--, showing that the write permission for the owner was removed. The chown command (i.e., change owner command) is used to change ownership of files in Linux. The cat command is powerful and can be used to view contents of a file, create new files, and concatenate (i.e., put together) files. The cp command is used to copy files."}, {"id": 151, "question": "You just got a new MacBook for a child, but they said the text on the screen is too hard to read. What system preference would you use to help them?", "options": ["Accessibility options", "Displays", "Privacy", "Time Machine"], "correctAnswers": [0], "explanation": "Click Apple, then Preferences, and choose Accessibility options to find several features that make interacting easier for people with different abilities. Zoom can enlarge text on the screen. VoiceOver will read screen contents. Sticky Keys lets the user press key combinations one key at a time. There are several other accessibility options as well. Displays is obviously where you would configure display settings. Privacy is for privacy settings, and Time Machine is for backing up the system."}, {"id": 152, "question": "An application on a user’s Windows Pro workstation has become corrupted. Where can you go in the Control Panel to attempt to repair, or reinstall, the application?", "options": ["Devices and Printers", "Programs and Features", "Network and Sharing Center", "Device Manager"], "correctAnswers": [1], "explanation": "Programs and Features allows the user to add, remove (i.e., uninstall), or troubleshoot (i.e., repair) installed programs (the options will change by program), and add/remove Windows features. From Devices and Printers, you can manage multiple printers and perform tasks, such as choosing a default printer, installing new printers, and changing printer settings. The Network and Sharing Center is the Windows tool for viewing and 510     Appendix ▪ Answers to the Review Questions configuring network connections and changing adapter settings. Device Manager should be your go-to app when resolving hardware issues. From there, you can update or install drivers, see what isn’t working, and disable hardware if need be."}, {"id": 153, "question": "A Wi-Fi user at your company said that their MacBook isn’t connecting to the network. What option will you choose from Preferences in the Apple menu to turn Wi-Fi on and select Automatically Join This Network?", "options": ["Ethernet", "Wi-Fi", "Network", "Accessibility"], "correctAnswers": [2], "explanation": "The correct choice is Network, where you can see all the network connections of the MacBook. Ethernet and Wi-Fi are not choices in Preferences. Accessibility provides access to features that make working with a Mac easier for differently-abled people."}, {"id": 154, "question": "You are at a Linux workstation and need to search for text within several files. Which command should you use?", "options": ["sudo", "grep", "cp", "ls"], "correctAnswers": [1], "explanation": "The grep command (i.e., short for the impossibly long Globally Search a Regular Expression and Print) does just what it says it does: It searches for a string of text and then displays the results of what it found. The syntax is grep [options] pattern [files]. The sudo command stands for superuser do, or substitute user do, and will run a single command as the alternate user. The cp command copies files, and ls provides a list of the working directory’s contents."}, {"id": 155, "question": "You need to install Windows on a new machine. Which of the following is not an installa- tion option?", "options": ["USB", "Network", "External drive", "CD"], "correctAnswers": [3], "explanation": "Compact Disks (CDs) don’t hold enough information to be used for installation media for Windows. Windows media can be installed from a Universal Serial Bus (USB) or external drive, or via a network connection, provided there is a way to boot to the network such as Pre-boot Execution Environment (PXE) support."}, {"id": 156, "question": "Which of the following is not a best practice for hardening your macOS against attack?", "options": ["Use Time Machine to back up your Mac.", "Use BitLocker to encrypt your drive.", "Install updates and patches as soon as they are available.", "Turn on the firewall in the System Settings, Network, and then click to enable the"], "correctAnswers": [1], "explanation": "The program used to encrypt a drive on a Mac is FileVault. BitLocker does the same in the Windows operating system (OS), so BitLocker is the one thing listed that you would not do on a Mac computer. Best practices for hardening a Mac system against malware include backing up the data using Time Machine, encrypting the drive, installing patches and updates as soon as they are available, disabling remote access, turning on the software firewall, using a password manager, using a non-admin account whenever possible, and setting a password-protected screen saver."}, {"id": 157, "question": "Which of the following file types is a drive image that can be mounted in macOS and treated like a drive?", "options": [".pkg", ".bat", ".dmg", ".app"], "correctAnswers": [2], "explanation": "A file with a.dmg extension is a disk image and treated like a drive in the macOS. It can be “mounted” like a physical hard drive, the contents read, and files opened or applications installed. A file with a.pkg extensions on a Mac is a compressed package file. You might be able to view the file’s contents in Finder. But if not, it would need to be extracted first. Files with a.bat extension are batch files used in Windows to run a string of commands that have been entered into a text file, and files with an.app extension are applications."}, {"id": 158, "question": "Your company’s graphics department just purchased a new printer, and now you need to install it. What System Preference pane can you use to install new printers in macOS?", "options": ["Printers", "Printers & Scanners", "Devices", "Sharing"], "correctAnswers": [1], "explanation": "The Printers & Scanners pane is where you would go to install a new printer or config- ure a printer in the macOS System Preferences folder. Printers and Devices are not options there; however, sharing is, and from there you can share your screen or files and choose from several other options."}, {"id": 159, "question": "You’re setting up a new PC with Windows 11 and using a GPT partition scheme for the boot partition. Which of the following are true? (Choose two.)", "options": ["Your system must have UEFI.", "You can only have four partitions.", "Your partition size is realistically unlimited.", "You won’t be able to boot from this drive."], "correctAnswers": [0, 2], "explanation": "A Globally Unique Identifier (GUI) Partition Table (GPT) partition scheme is required with Windows 11. To create a GPT partition, your system must be using the Unified Extensible Firmware Interface (UEFI) instead of a Basic Input/Output System (BIOS) interface. The theoretical maximum partition size for a GPT partition is around 18 Exabytes, and because an 18-Exabyte drive isn’t available commercially yet, your partition size is virtually unlimited. You can create it as large as your storage media is. Any partition table, whether GPT or the older Master Boot Record (MBR), keeps track of the partitions on your storage drive. GPT can address 128 partitions. MBR can only address four partitions. GPT also is more secure than MBR because it has a backup of the partition Chapter 6: Operating Systems     511 table and uses a cyclic redundancy check (CRC) to ensure that the partition table is accurate. GPT partitions can be located in the same computer with drives that have an MBR to maintain backward compatibility.", "multiSelect": 2}, {"id": 160, "question": "Your friend just bought a new iPad. What type of operating system will it have?", "options": ["iPhone OS", "iOS", "iPadOS", "Android"], "correctAnswers": [2], "explanation": "Unlike iOS for iPhones, the iPadOS has features such as Split View that allow it to use multiple applications at the same time. It also boasts support for external drives and displays. iOS is the operating system (OS) of iPhones, and the Android OS developed by Google is used on smartphones, tablets, and other touchscreen devices. iPhone OS is not a real thing."}, {"id": 161, "question": "You would like to see the contents of a file named bogus.txt. What command do you use to view the file’s contents?", "options": ["chown", "chmod", "cat", "cp"], "correctAnswers": [2], "explanation": "The cat command is powerful and can be used to view file contents, create new files, and concatenate (i.e., put together) files. For example, to view the line-by-line contents of the bogus.txt file, you would simply enter cat bogus.txt. To add line numbers to the output, the command would be cat -n bogus.txt. The chown command (i.e., change owner command) is used to change ownership of files in Linux. The chmod command (i.e., change mode command) is used to modify the file’s mode, meaning who has what access to the file. The cp command is used to copy files."}, {"id": 162, "question": "You’ve noticed that a USB device consistently won’t work after a time of inactivity. When you move it to another USB port, it works, but after a time that port stops working too. What can you do to resolve this problem? (Choose two.)", "options": ["Enable USB selective suspend.", "Disable USB selective suspend.", "Replace the device.", "Replace the motherboard."], "correctAnswers": [1], "explanation": "The Windows 11 feature USB selective suspend will suspend a Universal Serial Bus (USB) port when it isn’t being used, placing it into a low-power state. The port should resume normal power when the attached device is used again, such as when a mouse is moved. Some devices don’t work well with the USB selective suspend feature, and to remedy the situation, you’ll need to disable it. The Power Options utility in the Control Panel has a setting to enable/disable USB selective suspend. To get there, choose Power Options, Change plan settings, and Change advanced power settings. Then click on USB settings in the Settings list and choose USB Selective Suspend; click to Disable the option. The other options are more drastic and might not fix the problem."}, {"id": 163, "question": "Your company just purchased five new MacBook computers for employee use. You will be providing tech support for them. What filesystem will they have?", "options": ["ReFS", "APFS", "ext4", "NTFS"], "correctAnswers": [1], "explanation": "The Apple File System (APFS) has been the filesystem used by macOS-based computers since 2017. It supports up to 9 quintillion files and folders, full disk encryption, and space sharing, so that a drive’s free space is available to all volumes of that drive. Resilient File System (ReFS) is a feature available on Windows Pro for Workstations and Windows Enterprise editions. ReFS will detect when data on a mirrored drive has been corrupted and will use a healthy data copy on other drives to attempt to correct corrupted data and protect data. The ext4 filesystem is used in the Linux world, and New Technology File System (NTFS) is the Windows filesystem that supports file encryption and NTFS permissions for file sharing."}, {"id": 164, "question": "Your friend decided to buy a used Microsoft Duo 2 folding phone. What operating system will likely be on their new phone?", "options": ["iPadOS", "iOS", "Android", "Windows"], "correctAnswers": [2], "explanation": "Although the Duo products are made by Microsoft, they run an Android operating system (OS), not Windows. While Microsoft briefly developed an OS for smartphones, their last venture into that market was in 2017 and met its end-of-life (EOL) in 2020. There is currently no Windows version for smartphones. iPadOS and iOS are Apple’s proprietary OSs."}, {"id": 165, "question": "On a Mac using macOS 10.6 or later, what is t
