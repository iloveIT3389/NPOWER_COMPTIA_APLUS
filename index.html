": "If you have your policy in place, then your incident response plan should be relatively scripted. Your first priority as the first responder is to identify the improper activity or content (which you have done). Then you should always get someone else to verify the material or action so that it doesn’t turn into a situation of your word against someone else’s. Remove the evidence from the offending person’s possession, take steps to preserve the data or device, and immediately report the situation through proper channels, whether that’s management or law enforcement. You would not shut down the computer or ask the user to delete the offending content, because doing so might destroy evidence. You certainly do want to preserve the data or device by locking it in a separate location, while being conscious of the order of volatility. Documenting the chain of custody and what happened is also required, but it’s not what needs to be done next."}, {"id": 44, "question": "You are going to be upgrading the RAM on several desktop computers. Which of the following environmental conditions increases the risk of ESD damaging computer components?", "options": ["High temperature", "Low temperature", "High humidity", "Low humidity"], "correctAnswers": [3], "explanation": "When humidity gets to be very low, around 20 percent or lower, the risk of electrostatic discharge (ESD) increases. Remember that computer components can be damaged with very little voltage, even less than the shock you feel when you touch a metal doorknob after walking across a carpet. Always use ESD protection to prevent damage to components."}, {"id": 45, "question": "Your company has a policy prohibiting illegal content on work computers. You have found illegal content on a user’s workstation. What is the proper way to preserve the data or device?", "options": ["Ask the user to not delete the data from the device.", "Take a picture of the illegal content and email it to your manager.", "Take a picture of the illegal content and email it to yourself.", "Remove the data or device from the possession of the offending user and preserve it in a"], "correctAnswers": [3], "explanation": "If you have your policy in place, then your incident response plan should be relatively scripted. After identifying illegal content, you need to preserve that content. The method of preserving the data depends on exactly what format that data is in. For example, if the data is held in random access memory (RAM), you can’t turn the computer off, because without power, it will no longer exist in RAM. If it is files on the storage drive, you could turn the PC off and remove the drive. In any case, the data or device should immediately be removed from the possession of the offending party and preserved. This will ensure that the data doesn’t mysteriously disappear before the proper parties are notified."}, {"id": 46, "question": "Your company maintains a database of customers’ names, vehicle license plate numbers, and driver’s license numbers. What type of policy should your company have regarding this information? needed.", "options": ["This information can’t be used in any damaging way; therefore, no special policy is", "This information is related to motor vehicle operation, and no special policy is needed.", "This information is public information, and no special policy is needed.", "This is PII and personal government-issued information and should be kept confidential"], "correctAnswers": [3], "explanation": "Personally identifiable information (PII) is anything that can be used to identify an individual person on its own or in context with other information. This includes someone’s full name, address, and other contact information; the names of family members; and other details that people would consider private. PII should always be kept confidential and secure. Government-issued information includes data such as Social Security numbers, license numbers, passport data, and other government identifications. Be sure that this information is properly secured and can be accessed only by authorized personnel. There are rules and regulations for how this data can be stored, accessed, and used. This is known as regulated data."}, {"id": 47, "question": "You are looking for a new software application for your company’s financial data users, but you have a limited budget. Which of the following types of software licensing would you expect to not have to pay for? (Choose two.)", "options": ["Corporate", "Freeware", "Personal-use", "Open-source"], "correctAnswers": [1, 3], "explanation": "Freeware is an easy choice, because it’s free. Open-source software is often also free, and you can modify the code free of charge as well (if you have the skills to do so). Some shareware is free, but it depends on the program. Single-user and corporate licenses generally cost money. The downside of freeware or open-source software is that there might not be sufficient support for it if you run into any difficulties. Chapter 9: Operational Procedures     595", "multiSelect": 2}, {"id": 48, "question": "You are setting up a repair shop for PCs. To reduce the risk of damaging computer compo- nents with static electricity, which of the following devices should you use? (Choose two.)", "options": ["Magnetic screwdrivers", "ESD mats", "ESD straps", "A dehumidifier"], "correctAnswers": [1, 2], "explanation": "It is possible to damage a device by simply laying it on a benchtop. For this reason, you should have an electrostatic discharge (ESD) mat in addition to an ESD strap. The mat drains excess charge away from any item coming into contact with it. ESD mats are also sold as mouse/keyboard pads to prevent ESD charges from interfering with the operation of the computer. Many ESD wrist straps can be connected to the mat, thus causing the technician and any equipment in contact with the mat to be at the same electrical potential and eliminating ESD. Magnetic screwdrivers are not a good idea, because they could damage a computer chip if they inadvertently come into contact with it. A dehumidifier removes excess moisture from the air. The correct air moisture content for working on computer equipment is about 50 percent. In cold climates, you’re more likely to need a humidifier, to add moisture to air, because too little moisture creates more static electricity. Too much moisture can cause components to corrode.", "multiSelect": 2}, {"id": 49, "question": "You have chosen to use compressed air to clean away dirt and debris from the inside of a desktop computer case. What is the recommended safety gear you should wear?", "options": ["Safety goggles and an air filter mask", "Safety goggles and a respirator", "Safety goggles, a respirator, and a hair net", "A biohazard suit"], "correctAnswers": [0], "explanation": "When compressed air is used, particles of dirt and debris can become airborne, and be inhaled or get into your eyes. Always wear proper safety gear, such as safety goggles and an air filtration mask. In most situations, the other options would be unnecessary."}, {"id": 50, "question": "What type of information likely needs access safeguards per regulatory requirements as it relates to an individual’s medical records?", "options": ["Personally identifiable information", "Protected healthcare data", "Driver’s license number", "Place of employment"], "correctAnswers": [1], "explanation": "A person’s medical records and health information is classified as protected health information (PHI) (listed as Healthcare data on the CompTIA A+ objectives) and must be protected according to regulatory requirements such as the Health Insurance Portability and Accountability Act (HIPAA). A driver’s license number and place of employment may be considered personally identifiable information (PII)."}, {"id": 51, "question": "You need to dispose of a chemical solvent but are unsure how to properly do so. Where will you find information on this, as well as the potential dangers the solvent possesses?", "options": ["MSDS/SDS", "OSHA", "Warning label", "Bottom of the container"], "correctAnswers": [0], "explanation": "A safety data sheet (SDS) is required for any chemicals that are sold and include informa- tion such as the physical product data (e.g., boiling point, melting point, flash point,etc.), potential health risks, storage and disposal recommendations, and spill/leak procedures. With this information, technicians and emergency personnel know how to handle the product as well as respond in the event of an emergency. The term material safety data sheet (MSDS) was replaced with the term safety data sheet in 2015, but you still see MSDS used on the CompTIA A+ exam and objectives. The Occupational Safety and Health Administration (OSHA) is a U.S. government agency that enforces safe working practices. Warning labels can be found on chemicals and equipment and may be required by local or national governments. It’s unlikely that instructions can be found on the bottom of containers."}, {"id": 52, "question": "You are discussing the placement of several new computers with one of your coworkers. Which of the following are the best places to put them? (Choose two.)", "options": ["In the corner of a room that is typically about 15° warmer than room temperature", "In an open area at room temperature", "In a room that is typically about 15° colder than room temperature", "In an enclosed kiosk so that no users can damage the system"], "correctAnswers": [1, 2], "explanation": "Computers generally tolerate temperature and humidity levels about the same as humans do, except electronic devices do like it a bit colder. The general rule of thumb is room temperature or cooler, average humidity, and good ventilation.", "multiSelect": 2}, {"id": 53, "question": "A user’s work area is littered with debris and crumbs, and they report that keys on their keyboard stick or sometimes make a crunching sound. What should be the first option for cleaning this keyboard?", "options": ["Denatured isopropyl alcohol", "Demineralized water", "Vacuum cleaner", "Compressed air"], "correctAnswers": [3], "explanation": "The first option should be a few quick blasts of compressed air to immediately blow out the crumbs and debris. If that first option does not work, then demineralized water should clean anything spilled on a keyboard. Bear in mind that when you use demineralized water, it will then take a few days to dry out the keyboard, and it shouldn’t be used until it’s com- pletely dry. Isopropyl alcohol is used to clean electrical contacts, not keyboards, and a regular vacuum cleaner can introduce static, which can damage computer components, so don’t use it!"}, {"id": 54, "question": "You are performing a safety audit for your company and are examining the company’s fire extinguishers. Which type of fire extinguisher is designed to put out electrical fires?", "options": ["Class A", "Class B", "Class C", "Class D"], "correctAnswers": [2], "explanation": "Four major classes of fire extinguishers are available, one for each type of flammable substance: Class A for wood and paper fires, Class B for flammable liquids, Class C for 596     Appendix ▪ Answers to the Review Questions electrical fires, and Class D (for metal powder or NaCl [salt]) for flammable metals such as phosphorus and sodium. The most popular type of fire extinguisher today is the multipurpose, or ABC-rated, extinguisher. It contains a dry chemical powder that smothers the fire and cools it at the same time. For electrical fires (which may be related to a shortened-out wire in a power supply), make sure the fire extinguisher will work for Class C fires."}, {"id": 55, "question": "You have a set meeting time with a client to upgrade their computer. Your prior service call runs long, and you will be late for the meeting. What should you do?", "options": ["Get to the meeting as soon as you are able.", "Take your time; you’re already late and a few more minutes won’t matter.", "Don’t show up. Call the client later and tell them you were tied up.", "Call the client, apologize for being late, and explain that your last call went over. You"], "correctAnswers": [3], "explanation": "Be on time, or five minutes early. If you’re going to be late, be sure to contact your customer. Not doing so indicates that you think their problem isn’t important. Don’t simply show up late and assume that’s okay. They may have other things scheduled. If they’ve been waiting around for you and you don’t call them until later, they may have already called someone else for help."}, {"id": 56, "question": "You are asked to help a client who is unable to send or receive email. When you get to the client’s desk, what should you do? you’ll deal with this issue first.", "options": ["Tell them that this issue is nothing and you have dealt with far worse issues today.", "Ask what they did to cause the issue.", "Tell them that you would rather be working on updating the server, but you suppose", "Clarify the scope of the issue and verify that you understand exactly what isn’t working"], "correctAnswers": [3], "explanation": "Providing good customer service involves proper communication and professionalism. Clarifying the scope of the issue and verifying that you understand what isn’t working are ways to show the customer that you’re listening to them. Dismissing customer problems is never a good tactic. Neither is asking accusatory questions or telling them there are other things that are more important. Clarify the scope of the problem and ask clarifying questions to ensure that you understand what isn’t working properly."}, {"id": 57, "question": "Which of the following small devices should not be disposed of at a normal landfill but instead be regarded as containing toxic chemicals? (Choose two.)", "options": ["Tablet computer", "Phone packaging", "Light cardboard", "Cell phone"], "correctAnswers": [0, 3], "explanation": "Both tablet computers and cell phones contain toxic chemicals such as beryllium, arsenic, and lead as well as rare-Earth metals that could be recycled. None of what is inside most electronic devices belongs in a landfill. The other two options arguably belong else- where as well, but may not be considered toxic, and are not devices.", "multiSelect": 2}, {"id": 58, "question": "While changing a laser printer’s toner cartridge, a technician spilled toner on a desk. What should they use to clean the mess up?", "options": ["Compressed air", "Mild soap and water", "Toner vacuum", "Denatured isopropyl alcohol"], "correctAnswers": [2], "explanation": "One unique challenge when cleaning printers is spilled toner. Getting it wet by using mild soap and water or denatured isopropyl alcohol will make an inky mess. It sticks to every- thing and should not be blown into the air and inhaled—it’s a carcinogen. Use an electronics vacuum that is designed specifically to pick up toner. A normal vacuum cleaner’s filter isn’t fine enough to catch all the particles, so the toner may be circulated into the air. Normal electronic vacuums may melt the toner instead of picking it up."}, {"id": 59, "question": "You are holding a laptop for someone who will be out of the country for a year or so. What is the best way to store their laptop battery to preserve its life?", "options": ["Store it in a cool, dry area.", "Store it in a closet.", "Store it at room temperature.", "Store it in a freezer."], "correctAnswers": [0], "explanation": "Extreme temperatures, either hot or cold, will negatively impact battery life. Batteries store best in cool (not frigid) temperatures. You might think that you should store it in a freezer, but that isn’t good either because the freezer is likely a bit too cold, and they tend to have too much moisture. A closet is at room temperature, but someplace a few degrees cooler than room temperature and dry is the perfect storage area for a battery. You’ll also want it to be about half charged when you store it, and bring it out periodically to charge and dis- charge, then store it again."}, {"id": 60, "question": "You are repairing a desktop PC and upgrading the memory. What is the main reason that equipment grounding is an important safety procedure?", "options": ["To prevent an electrical shock to yourself", "To prevent an electrical shock from damaging components", "To prevent a fire from starting inside the case", "To prevent the desktop PC from slipping off the workspace"], "correctAnswers": [1], "explanation": "Enough electricity can hurt people, but tiny amounts can pose safety issues for computer components. One of the biggest concerns for components is electrostatic discharge (ESD). For the most part, ESD won’t do serious damage to a person other than provide a little shock, like scuffing across a carpet then touching something metal. But little amounts of ESD, smaller than you could see a spark or feel a zap, can cause serious damage to computer components, and that damage can manifest itself by causing computers or compo- nents to hang, reboot repeatedly, or fail completely. Chapter 9: Operational Procedures     597"}, {"id": 61, "question": "What type of script has the filename extension .ps1?", "options": ["PowerShell", "Bash", "JavaScript", "Python"], "correctAnswers": [0], "explanation": "PowerShell uses the.ps1 filename extension. Linux-based Bash scripts use.sh, JavaScript uses.js, and Python uses.py."}, {"id": 62, "question": "What type of editor would you normally use to view a script with the filename extension .vbs?", "options": ["Vi", "Notepad", "Nano", "CoffeeCup"], "correctAnswers": [1], "explanation": "Visual Basic scripts, which have a.vbs extension, are run on Windows platforms, so Notepad or WordPad would work to edit them, but the Linux/UNIX editors vi and nano would not be used to view a VB script. CoffeeCup is for editing HTML files."}, {"id": 63, "question": "What file extension is used with a plain-text script file that can be run or edited in a Windows command prompt?", "options": [".js", ".sh", ".py", ".bat"], "correctAnswers": [3], "explanation": "Batch scripting, which uses the filename extension.bat, is typically a series of command-line commands. Such a script file would run on the Windows systems’ command line. The other filename extensions—.js,.sh, and.py—are JavaScript, shell, and Python, respectively. They each require special additional software to be able to interpret the script."}, {"id": 64, "question": "What programming language uses files with the .js extension?", "options": ["JavaScript", "Java", "Juice", "Joomla"], "correctAnswers": [0], "explanation": "JavaScript uses the.js filename extension. Java is a programming language. Juice is software to schedule the downloading of podcasts, and Joomla is a web development platform. Of the four choices, only JavaScript is on the CompTIA A+ exam, so focus on that programming language’s file extension."}, {"id": 65, "question": "You and the Research and Development department are writing a formal document regard- ing the service that the IT department will provide, and what IT won’t (or can’t) provide for them because of confidentiality. What type of agreement is this?", "options": ["Internal SLA", "External/third-party SLA", "SOP", "KB"], "correctAnswers": [0], "explanation": "An internal service level agreement (SLA) is an agreement between different departments or locations of the same organization. An external/third-party SLA, for example, could exist between the IT department and another company that supplies computer hardware. A standard operating procedure (SOP) defines what actions will be taken when various incidents occur, such as a security incident, new hires, and procuring equipment. A knowledgebase (KB) is a repository of known issues with equipment or software and how to resolve them. A knowledgebase can be either a database or consist of articles, like the Microsoft KB."}, {"id": 66, "question": "You just took a new IT manager job and are sorting out a company that doesn’t have a good inventory list. What best practice will you employ that helps your department in keeping track of the hardware found throughout the workplace?", "options": ["Knowledgebase articles", "Asset tagging", "Password policy", "Incident reporting"], "correctAnswers": [1], "explanation": "Asset tagging hardware, like desktops and laptops, can help an administrator quickly know the details of a particular asset. Inventory management is more easily accomplished with asset tagging. Knowledgebase (KB)/articles are a repository of information about known issues and how to resolve them. A password policy defines requirements for passwords, such as complexity and how often they can/must be changed. They are enforced through group policies. Incident reporting should be part of a standard operating procedure (SOP) that defines what to do when something undesirable occurs."}, {"id": 67, "question": "Your IT technician is looking for a solution to an error that popped up on a user’s screen. What will they likely be using to help determine what to do about the error?", "options": ["Brown bagging", "Knowledgebase articles", "Change board documentation", "Change management policy"], "correctAnswers": [1], "explanation": "Many software and hardware companies have extensive knowledgebases/articles to document issues that have occurred and how to resolve them. Chances are that if you’re having an issue with hardware or software, someone else has encountered the same issue and documented it for you. Just ensure that the knowledgebase/article you use is from a reliable source. Individual organizations sometimes keep their own knowledgebases (KBs) as a part of their systems information management procedures. A change board is usually a group that approves of proposed changes as a part of project management. Change management policy describes the procedures to be followed if a major system change is needed. Brown bagging means bringing lunch from home."}, {"id": 68, "question": "You’re working through the change management system for a change request that has been made by a manufacturing department. Before the change is implemented in the computer system, how will you ensure that the change will work?", "options": ["Identify the scope of the change.", "Receive change board approval.", "Perform risk/risk level analysis.", "Perform sandbox testing."], "correctAnswers": [3], "explanation": "Sandbox testing is setting up a system that mimics a production system to try the change in a safe environment before implementing it. The scope of the change identifies what it will and will not affect. A change board approval is the last step before a kickoff meeting to 598     Appendix ▪ Answers to the Review Questions initiate the change. Risk analysis should be a part of every project, with an identified risk level for each possible negative (or positive) event that might affect the project. The risk is assigned a score, and the risk level and response plans are identified so that if the risk is realized, there is a clear plan of action to handle it."}, {"id": 69, "question": "What change management detail is not necessary to document?", "options": ["Purpose of the change", "Scope of the change", "Unaffected applications", "Change board approvals"], "correctAnswers": [2], "explanation": "Every documented change should include the reason or purpose of the change. The reason can explain the justification to those unfamiliar with the situation before the change. The scope of the change documents what is affected by the change. The change board approval, arguably the most important part, documents the management’s support of the change. Documenting what applications are not affected by the change is an unnecessary step."}, {"id": 70, "question": "You work for a retailer and are near the end of a planned change implementation. People are still making suggestions to add to the project, but the busy season is about to start, and you tell them their changes will not be implemented at this time. What is happening?", "options": ["Rollback plan", "Change freeze", "Risk analysis", "End-user acceptance"], "correctAnswers": [1], "explanation": "A change freeze means that no new changes, or even excellent suggestions or solutions, will be implemented in a project. It often happens near the end of the project, or when systems must be stable, such as entering a busy season. The rollback plan documents the actions to take, in the event that the change must be stopped for some reason, once the process has begun. A risk analysis is performed to assess any deviations to a plan, whether good or bad, and assign them a risk number. Some risks will have contingency plans created as a part of the risk analysis. End-user acceptance isn’t necessarily documented, but it means that the change is welcomed, agreed upon, and supported by end-users. End-user acceptance is important to the success of any major change that affects how the end-users do their job, and there are actions that can be taken to help ensure end-user acceptance, such as including end-users in the planning process and explaining in detail why a change affecting them must be made."}, {"id": 71, "question": "A network administrator wrote and documented business continuation procedures, including a backup plan. Finally, critical data was backed up as required. What should be done next before the implementation can be considered reliable?", "options": ["Backup testing", "Documenting a checklist", "End-user acceptance", "Approval of the policy"], "correctAnswers": [0], "explanation": "The greatest backup procedures in the world will not help if your backups are not reliable. Backups must be tested on a regular basis to ensure that they can be restored if the need ever arises. You will most certainly want a documented checklist to follow in the backup and recovery process. End-user acceptance is not what you would do next. Approval of the policy/procedure may be required, but again, it isn’t the next thing you would do."}, {"id": 72, "question": "In a geographical area prone to tornados, what option for storing backups seems most sensible?", "options": ["Tape backups in the basement", "Tapes distributed among offices", "Off-site cloud storage", "Storage on a server against an inside wall"], "correctAnswers": [2], "explanation": "Depending on the disaster, the question of off-site cloud storage versus local storage backups can significantly affect the success of recovery. For example, for a server hardware failure or a recent malware incident, local storage provides adequate security of backups. However, a catastrophic collapse of the building could mean local storage is not accessible."}, {"id": 73, "question": "Your company uses a ticketing system to track repair calls. Which of the following might not be included in the information gathered for the ticketing system when the client/cus- tomer calls?", "options": ["User information", "Device information", "Description of issues", "Inventory lists"], "correctAnswers": [3], "explanation": "Inventory lists are a feature of asset management, not ticketing systems. On the initial call, a user would typically gather information about the user, such as their name and contact information, the device that has an issue, and a description of the issue."}, {"id": 74, "question": "What change-management document describes the procedures that will occur if you reach a critical go/no-go point in a project that makes a change to your network and you decide that it’s a no-go?", "options": ["Sandbox testing", "Rollback plan", "Request forms", "Risk analysis"], "correctAnswers": [1], "explanation": "Whenever you’re planning a change to a business system, you need to have a plan set in place to return to the old system if the planned change doesn’t work out as expected. The plan to revert to the old system is known as a rollback plan. Sandbox testing is done before implementing changes to ensure that the changes will work. Request forms happen at the beginning of change management, and risk analysis examines whether to proceed with the change."}, {"id": 75, "question": "What type of backup includes all files, whether or not the archive bit is set?", "options": ["Complete backup", "Incremental backup", "Full backup", "Differential backup"], "correctAnswers": [2], "explanation": "A full backup creates a copy of all files whether or not their archive bit is set. An incremental backup will back up files that have changed since the last backup was made. Chapter 9: Operational Procedures     599 Incremental backups and full backups reset the archive bit. Differential backups will back up all changes since the last full or incremental backup was performed. Differential backups do not reset the archive bit."}, {"id": 76, "question": "On Sunday, your system will automatically create a full backup of your data. At the end of each weekday, Monday through Friday, a differential backup is created. It is now Thursday morning, and you discover that your system crashed during the night. You need to restore your data. Which backups will you need to restore to get all of your data back?", "options": ["Only Wednesday’s backup", "Sunday and Wednesday backups", "Sunday, Monday, Tuesday, and Wednesday backups", "Sunday and Thursday backups"], "correctAnswers": [1], "explanation": "When using full backups and differential backups to restore a system, you’ll need the last one of each to recover all the data. Each differential backup is larger than the one before, because it includes the cumulative backup of all the changes that have happened since the last full backup. The differential backups are slower to create than incremental backups but restoring them is easier because there are fewer datasets to restore."}, {"id": 77, "question": "Which of the following statements comparing differential and incremental backups are true? (Choose two.)", "options": ["Incremental backups are created faster than differential.", "Differential backups are created faster than incremental.", "Incremental backups are more fault tolerant than differential backups.", "Differential backups are simpler to restore than incremental backups."], "correctAnswers": [0, 3], "explanation": "Incremental backups are created faster over time than differential backups. If each weekday the same number of files were changed, an incremental backup on Wednesday would only take one-third as long as a differential backup, because the differential backup would have Monday, Tuesday, and Wednesday’s changes. The Wednesday incremental backup would only have Wednesday’s changes. Differential backups are easier to restore, because you would only restore the last full backup and the most recent differential backup. Incremental backups are less fault tolerant than differential, because there are more possible points of failure in the form of a greater number of backups, which would need to be restored to achieve the same result as a differential backup. Say your procedure is to perform a full backup each Sunday, and daily backups each night, then you discover on Thursday morning that your system crashed. If you needed to restore from incremental backups, you would have four backups to restore (i.e., Sunday, Monday, Tuesday, and Wednesday), whereas using differential backups would only require restoring two (i.e., Sunday and Wednesday).", "multiSelect": 2}, {"id": 78, "question": "Which of the following is true about how computer components such as expansion cards and processors should be stored?", "options": ["In antistatic bags, with protective packing material", "In zippered plastic bags, stacked on plastic shelves", "In antistatic bags, neatly stacked on a grounded shelf", "On top of antistatic bags, on a shelf in a closet"], "correctAnswers": [0], "explanation": "Static sensitive components should be stored in (not on) antistatic bags. If possible, use protective packaging that came with them. They should not be stored in plastic bags or on plastic shelves because most plastics gather static. The exception would be shelves that are specifically made to be static-free. Expansion cards should never be stacked on top of each other, because doing so could damage or dislodge chips on the card. If you must store several of them, put each in its own box or a divided box made for that purpose. Antistatic bags are made to keep static on the outside of the bag, like a mini-Faraday cage, so placing sensitive components on an antistatic bag is like asking for trouble."}, {"id": 79, "question": "What should always be done before moving a laser printer?", "options": ["Remove the printhead.", "Remove the stapler assembly.", "Remove the toner cartridge(s).", "Remove the paper."], "correctAnswers": [2], "explanation": "If you were moving a laser printer more than from one room to another, you would certainly want to check the manufacturer’s recommendations for moving the equipment. But whenever you are moving a laser printer, it’s important to remove the toner cartridges first. The cartridge may get jostled during the move and toner spilled inside the machine, which would create a hazardous situation for both you and the machine. Laser printers don’t have printheads like inkjet printers do. The stapler assembly should be fine but again check the manufacturer’s documentation. Removing the paper is likely not necessary."}, {"id": 80, "question": "A manufacturing facility asked to have a computer installed on the floor for workers to access so that they can check production information. About a week later, they called you down because the computer isn’t working. When you arrive, you find that someone has wrapped the computer in plastic to protect it from the dust, and it’s about 100° Fahrenheit on the plant floor. Why did the computer stop working? (Choose two.)", "options": ["Too much dust on the plant floor", "Lack of ventilation/airflow", "Overheating", "No electricity"], "correctAnswers": [1, 2], "explanation": "Computers will shut down when the central processing unit (CPU) has exceeded an acceptable heat level. Components may start acting strangely as well if they are too warm. Not only is the ambient temperature too warm, but by wrapping it in plastic, the computer lacks the necessary airflow to keep the components from overheating. They may need to move this computer to a cooled, protective enclosure. 600     Appendix ▪ Answers to the Review Questions", "multiSelect": 2}, {"id": 81, "question": "You are about to retire a computer because it’s being replaced with a faster one that the new updated software needs. Which of the following needs to be done with this computer before it is recycled or donated? (Choose two.)", "options": ["Ensure that all data is removed/destroyed.", "Take it to the sandbox testing area.", "Remove it from the asset management inventory list.", "Install the new software update."], "correctAnswers": [0, 2], "explanation": "When retiring equipment, there should be a checklist of things to do. First and foremost, ensure that there is no confidential data on the equipment, then remove it from the asset management inventory list. You could then donate or recycle it. A sandbox is a testing area that is set up like your production systems but separate from them and used when testing a new configuration, software, or process. You would not install the new software update on this machine. If anything, this machine would be restored to the factory default.", "multiSelect": 2}, {"id": 82, "question": "You work as the lead IT network engineer at an IT services company that designs and installs networks for your Fortune 500 clients. Today, you’re meeting with the CIO of a large accounting firm. Which of the following are likely to be appropriate attire for your position and interaction with clients? (Choose two.)", "options": ["Matching suit coat and pants/skirt, and tie, if appropriate", "Khaki pants and polo shirt", "Business casual attire", "Business formal attire"], "correctAnswers": [0, 3], "explanation": "If you’re in a lead role where you meet with clients in larger businesses, you will likely want to dress in business formal attire, which would include matching suit coat and pants or skirt and a tie, if appropriate. Business casual attire for many techs is the familiar khaki pants and polo shirt, but it’s not what you would wear to impress a potential new client.", "multiSelect": 2}, {"id": 83, "question": "You’ve just finished repairing a customer’s printing problem and shown them how to avoid the problem in the future. What steps do you still need to take before the job is considered complete? (Choose two.) future.", "options": ["Provide proper documentation on the services provided.", "Tell them if they call you directly, they can get the same service for less money in the", "Follow up with the customer a few days later to ensure that they are satisfied.", "Leave without saying anything."], "correctAnswers": [0, 2], "explanation": "You need to provide the customer with the proper documentation according to your company, but usually this will include a description of the problem, when and how long you were there, and a “big picture” description of what was done. You also need to call them a few days later, to ensure that they are still happy with the service they received. You would not tell them to call you directly and you’ll charge less, or you probably wouldn’t have a job for long. You also would not leave without talking to the customer. Ideally, have them test the changes that you’ve made to ensure things are working well for them.", "multiSelect": 2}, {"id": 84, "question": "A coworker has called the Help Desk because they have a problem with their PC. When you start to sit down at their desk, you see a job application there. What do you do? there; explain that you don’t want to see anything that might be confidential.", "options": ["Ask them politely if they would mind moving their paperwork while you are working", "Go to their boss and tell them that the person is looking for another job.", "Snap a picture of the job application to post on social media.", "Ask them about the job for which they are applying."], "correctAnswers": [0], "explanation": "As a technician you’ll probably come into contact with all sorts of confidential or privileged information, whether it is the business files on someone’s computer or their personal photographs and documents. You do your best to mind your own business, but sometimes you’re going to see things. Unless it’s illegal or you’re bound by company policy to report it, ignore it. Forget that you saw it and don’t talk to anyone about it. You’re there to do a job. That’s all."}, {"id": 85, "question": "Your company needs an occasional full backup, but your data is so large that the time it takes to back it up is considerable. Rather than do a full backup daily, you have elected to use software that combines incremental backups and a prior full backup to create a new full backup. What type of backup is this?", "options": ["Incremental", "Differential", "Synthetic full", "Grandfather-father-son"], "correctAnswers": [2], "explanation": "A full backup that is created from a prior full backup and one or more incremental backups is known as a synthetic full backup. The advantages are that it takes much less time to create a backup because you only need to perform incremental backups, and if you must restore from a backup, it takes less time because you can always have a full backup. Incremental only backs up what has changed since the last incremental or full backup, and differential backs up whatever has changed since the last full backup. Differential backups don’t reset the archive bit, but full backups and incremental backups do. A grandfather-father-son (GFS) backup is a long-term backup where there are father and son backups between the times that the grandfather backups are made. The GFS strategy is often used where a daily backup is called the “son,” the weekly backup is the “father,” and the monthly backup is the “grandfather.” Consider, for example, that you lost all your data on the second Tuesday of the month. If the “father” and “son” backups were incremental, and the “grandfather” is a full backup, to recover all of the data, you would restore the grandfather for the end of the prior month, the first “father” backup, and the “son” backups up to the day the data was lost."}, {"id": 86, "question": "You know that a backup is only good if you can restore from it, so the backups need to be tested periodically to ensure that data can, in fact, be restored from them. Which of the following is not true regarding testing data backups? major data changes. software installations or updates.", "options": ["Test whenever there have been big system changes like new software, major updates, or", "Test after every single backup.", "Test whenever there are going to be big system changes, like merging databases or", "Test once a month."], "correctAnswers": [1], "explanation": "In an ideal world, it would be great to test the backup for integrity after every backup, but that would be prohibitive in terms of the time it would take. They should be tested often, at least once a month but more often if you are able, and certainly after something significant has changed in a system. You would also want to ensure that you have a good backup before you make those big changes. Chapter 9: Operational Procedures     601"}, {"id": 87, "question": "You work for an IT services company, and today you’re acting as the lead network installer. In this job, you’ll be running wires through ceilings and walls, and possibly interacting with your customer. What would be the appropriate attire to wear?", "options": ["Casual graphic T-shirt and jeans", "Sneakers", "Business formal", "Business casual"], "correctAnswers": [3], "explanation": "You would not want to wear business formal, which is a suit and dress shoes, if you’re running wires. You also don’t want to be so casual that you look unprofessional. Here, business casual is more appropriate. For some companies, it’s a polo shirt with a company logo and casual pants, but exactly what business casual means will depend on the policies of your company. For many technicians, it’s nice jeans or casual pants and a button-up shirt or a sweater, not a dress shirt, but also not a T-shirt or hoodie. Many companies will have attire with their logo that they prefer you wear. Sometimes, IT techs get dirty."}, {"id": 88, "question": "In the United States, there is a government entity that oversees safety in the workplace and has the authority to shut down businesses that don’t comply with these safety standards. What is that entity?", "options": ["OSHA", "The NEC", "FEMA", "IRS"], "correctAnswers": [0], "explanation": "In the United States, the Occupational Safety and Health Administration, which is known as OSHA, oversees workplace safety and enacts rules that companies must abide by, includ- ing training workers on working safely. If the company fails to make changes after an OSHA inspection, OSHA has the option to close them down. The National Electrical Code (NEC) is a document that was developed by the National Fire Protection Association (NFPA) for wiring and building buildings that are safe. Their rules have been adopted by all 50 U.S. states as a part of their building code. FEMA, which is the Federal Emergency Management Agency, helps in the event of natural disasters, and the IRS, or Internal Revenue Service, is responsible for collecting income taxes."}, {"id": 89, "question": "Which information technology rule states that you need three copies of data, on two different media, with one copy off-site?", "options": ["Grandfather-father-son (GFS)", "On-site/off-site backup rule", "The rule of 78", "The 3-2-1 backup rule"], "correctAnswers": [3], "explanation": "The 3-2-1 backup rule states that you need three copies of data, on two different media, with one of them being off-site. Grandfather-father-son (GFS) is a rotation scheme for backup media. The rule of 78 is an accounting rule used to calculate interest payments, and there is no common rule called the on-site/off-site backup rule."}, {"id": 90, "question": "You forgot to bring a file that you need for a presentation today. It’s on your Windows Pro computer at home. Which of the following could you use to retrieve it?", "options": ["RMM", "VPN", "VNC", "MSRA"], "correctAnswers": [2], "explanation": "A virtual network computer (VNC) allows a user to manipulate a computer remotely. Some VNC systems allow a smartphone to control a computer remotely, and some allow for file transfer but not all. Windows Remote Desktop, which uses the Remote Desktop Protocol (RDP), is a type of VNC that is part of the Windows operating system (OS). Remote monitoring and management (RMM) is a category of software used by managed service providers to remotely manage, configure, and control the resources of many different networks. A VPN allows a user to be away from their office, such as a remote worker or traveling salesperson, and connect to the company server or other resources with their laptop or other mobile computer as if they were in the company offices. Microsoft Remote Assistance (MSRA) could not be used, as it would require someone at the home computer to send the invitation."}, {"id": 91, "question": "You’re having a first meeting with a potential customer at a company where you have been told that everyone wears jeans and T-shirts to work, even the CEO. What would be the appropriate attire for this meeting?", "options": ["Jeans and a T-shirt with their company logo", "Casual attire", "Business casual", "Business formal"], "correctAnswers": [3], "explanation": "Until (or unless) they invite you to wear casual attire, you should dress in business formal attire. Even though they are a casual company, you still need to project a professional image, especially for a first meeting."}, {"id": 92, "question": "What term means a company follows state, local, federal, and even international government rules and regulations that relate to its work?", "options": ["Disobedience", "Compliance", "Information technology governance", "Information security"], "correctAnswers": [1], "explanation": "Regulatory compliance means that you’re following all the laws that pertain to your company and its locations. These laws can be local, state or provincial, federal, or even international laws. Being out of compliance with government regulations can result in fines, company closure, or even jail time. Disobedience would be the opposite of compliance. Information technology governance means that the structures, processes, and actions of a company’s IT department are in line with the overall goals and objectives of the company. Information security is ensuring the confidentiality, integrity, and availability (CIA) of an organization’s information. 602     Appendix ▪ Answers to the Review Questions"}, {"id": 93, "question": "Which backup scheme ensures that there are short-term, medium-term, and long-term backups, which a business could restore from, and that in theory the business would never lose more than a day’s worth of data and would always have a year’s worth of backups?", "options": ["Grandfather-father-son (GFS)", "On-site/off-site backup rule", "Moore’s law", "The 3-2-1 backup rule"], "correctAnswers": [0], "explanation": "Grandfather-father-son (GFS) is a rotation scheme for backup media. For a typical small business, the “son” backups would be labeled Monday, Tuesday, Wednesday, and Thursday. Seven days later, they are then overwritten. Each Friday a “father” backup is made, so there would always be four or five father backups, which would be overwritten a month later. The grandfather backups are made only once a month, so they won’t be overwritten for a year. The 3-2-1 backup rule states that you need three copies of data, on two different media, with one of them being off-site. Moore’s law says that technology doubles every two years, and there is no common rule called the on-site/off-site backup rule."}, {"id": 94, "question": "Part of the HIPAA regulations state that if a health-related document is created, it must be maintained for a minimum period of six years from when it was created or last in effect. What is this an example of?", "options": ["IT governance", "Data retention requirements", "GFS", "License agreement"], "correctAnswers": [1], "explanation": "The Health Insurance Portability and Accountability Act (HIPAA) is a U.S. law protecting personal health information (PHI) privacy, and there are similar laws in many other countries. The requirement to keep information for a period of time is called a data retention requirement. PHI is only one of the many types of regulated data that may affect an IT department, their processes, and the data that they are responsible for. IT governance has to do with keeping the objectives of the IT department in alignment with the goals and objectives of the organization as a whole. Grandfather-father-son (GFS) is a popular backup media rotation scheme, and a license agreement is a contract between you and the software company that is granting you a license to use their software."}, {"id": 95, "question": "You and your best friend intend to start an MSP company providing technical computer support to business clients. What software will you need to invest in that will enable you to manage those clients and fix many software-related issues without leaving your office?", "options": ["RMM", "VPN", "VNC", "RDP"], "correctAnswers": [0], "explanation": "Remote monitoring and management (RMM) is a category of software used by managed service providers (MSPs) to remotely manage, configure, and control the resources of many different IT networks. A virtual private network (VPN) allows a user to be away from their office, such as a remote worker or traveling salesperson, and connect to the company server or other resources with their laptop or other mobile computer as if they were in the company offices. A virtual network computer (VNC) allows a user to manipulate a computer remotely. Some VNC systems allow a smartphone to control a computer remotely, and Remote Desktop, which uses the Remote Desktop Protocol (RDP), is a type of VNC that is part of the Windows operating system (OS)."}, {"id": 96, "question": "An employee has a personal-use license for some free diagramming software that they feel would be beneficial for your company. You have evaluated the software and determined that the software company also has corporate licenses for more than one user, for an annual licensing fee. Which of the following is most likely what the employee is allowed to do, under the terms of their personal use license?", "options": ["Make as many copies as they want.", "Bring it into work for everyone to use.", "Sell the software for download online.", "It depends on the exact terms of the software license, but most likely, they can use the"], "correctAnswers": [3], "explanation": "Personal-use software is sometimes distributed free to individuals in the hope that they will like it so much, that they will be willing to pay for premium features or purchase corporate licenses for their place of business. Some of these licenses allow users to make and distribute free copies of the software to their friends so that they can try it too. Most will not allow them to bring it into their company without paying for it, nor allow them to sell it. Exactly what you can do with any software that is licensed to you as an individual is covered in the end-user license agreement (EULA) that you agreed to when installing or downloading the software."}, {"id": 97, "question": "What technology lets authors, musicians, artists, and other creators of copyrighted material control access to their content so that it is not stolen or illegally shared?", "options": ["Personal licenses", "Digital rights management", "Corporate licenses", "Nonexpired licenses"], "correctAnswers": [1], "explanation": "Digital rights management (DRM) means using technology to protect the copyrighted material created by artists and others from being stolen. Musicians, programmers, movie makers, authors, and so on sometimes put immeasurable hours and great expense into creating their work. To keep others from stealing it, they can use technology to control the number of people who can access content, or sharing, printing, saving, and so on. Some DRM software can limit access to information based on IP addresses or even cause water- marks to appear when someone tries to print a document or image that they don’t have the right to print. Chapter 9: Operational Procedures     603"}, {"id": 98, "question": "Which of the following may be undesirable results of using scripts? (Choose three.)", "options": ["Unintentionally introducing malware", "Installing applications and updates", "Inadvertently changing system settings", "Crashing browsers or systems"], "correctAnswers": [0, 2, 3], "explanation": "Occasionally scripts have unintended results when they run. They can include, but are not limited to, unintentionally introducing malware, inadvertently changing system settings, or causing browser or system crashes because they are using too many resources. These occasional mistakes are far outweighed by their uses, such as remotely installing applications, installing updates, automating backups, and restarting machines, just to name a few.", "multiSelect": 3}, {"id": 99, "question": "You need to remotely configure, monitor, and manage several servers on your own network. Which of the following are tools that will help you manage your company’s endpoints? (Choose three.)", "options": ["WinRM", "RDP", "SSH", "RMM"], "correctAnswers": [0, 1, 2], "explanation": "Windows Remote Management (WinRM) enables a network administrator to manage remote systems over port 5985, using hypertext Transfer Protocol (HTTP), or port 5986, using Hypertext Transfer Protocol Secure (HTTPS). They can configure, manage, and gather management information using WinRM. Remote Desktop, which uses the Remote Desktop Protocol (RDP), is used to control a remote computer as if you were sitting at it. It can be used on the same network or over the Internet. Secure Shell (SSH) is both a protocol and suite of tools for an administrator for the secure remote management of networked resources. Remote monitoring and management (RMM) is a category of software used by managed service providers to remotely manage, configure, and control the resources of many different networks.", "multiSelect": 3}, {"id": 100, "question": "You’re considering whether to use public or private AI. Which of the following is not an advantage of private AI?", "options": ["Keeping data secure", "Lower costs, greater speed", "Choosing the data source(s)", "Maintaining the privacy of confidential data"], "correctAnswers": [1], "explanation": "Creating a private artificial intelligence (AI) system instead of publicly available AI will likely cost a company more, in terms of time and cost to implement. The advantages to developing a private AI are all related to the data. A private AI system lets you choose what data will be included, control the data’s security, and choose who has access to the data, keeping the data private rather than publicly available. This may even include maintaining regulatory compliance when the information includes personally identifiable information (PII) or medical information."}, {"id": 101, "question": "Which of the following would not be a possible consequence of the failure to maintain compliance with government regulations?", "options": ["Fines and fees", "Business shutdown", "Extra paid holidays", "Lives lost"], "correctAnswers": [2], "explanation": "If you fail to comply with government regulations, there are usually severe conse- quences. Not only fines and fees, business shutdown, or possible jail time, but if a failure to comply with rules meant that someone’s health data was hacked, for example, the cost could be measured in lives lost."}, {"id": 102, "question": "Which of the following is not an example of regulated data?", "options": ["Credit card payment information", "Software licensing data for software that you use", "Healthcare data", "PII"], "correctAnswers": [1], "explanation": "While it is important to maintain records of your software licenses, the way that licensing data set is stored, moved, and used is not regulated. Credit card payment information, healthcare data, and personally identifiable information (PII) all have industry and/or governmental rules about what happens to that data. Said data is worth far more than the hardware that it resides on, so ensuring the confidentiality, integrity, and availability (CIA) of that information is a primary concern of any IT department. Often regulated data will be concerned with not only how it is used, but also how it is stored (data-at-rest), and how long it is stored, how it is moved (data-in-transit) and how it is protected."}, {"id": 103, "question": "Which of these third-party tools allows multiple users in diverse locations to see one another, possibly share a screen, and discuss information with one another as if they were in the same room?", "options": ["Screen-sharing software", "File transfer software", "Desktop management software", "Videoconferencing software"], "correctAnswers": [3], "explanation": "Videoconferencing software has been around for a long time. It enables people who might be on the other side of the world to take part in the same meeting, seeing the other attendees and participating in discussions. Some types of videoconferencing software allow screen sharing as well. Screen-sharing software enables you to show others a window, your entire desktop, or a section of it (such as an application window). File transfer software enables the secure and quick transfer of large files from one system to another remote system. Desktop management software is any software that allows you to manage multiple desktops remotely, often on different platforms. 604     Appendix ▪ Answers to the Review Questions"}, {"id": 104, "question": "Which of the following file extensions is used by software in the Linux/UNIX environment?", "options": [".sh", ".py", ".vbs", ".ps1"], "correctAnswers": [0], "explanation": "A filename with an.sh extension indicates that this is a script for Bash, which stands for Bourne-Again Shell. The other file extensions—.py,.vbs, and.ps1—are used in Python, Visual Basic, and PowerShell, respectively."}, {"id": 105, "question": "Which of the following is not a type of information recorded in a ticketing system that must have very clear, concise, written communication?", "options": ["Issue descriptions", "Progress notes", "Valid licenses", "Issue resolution"], "correctAnswers": [2], "explanation": "Tracking valid licenses is a part of asset management, not a ticketing system. It is very important that the issue’s description, progress notes, and resolution be written in clear concise language so that anyone who reads them in the future will be able to understand what transpired."}, {"id": 106, "question": "What is used to initiate the change management process?", "options": ["Affected systems/impact form", "Request form", "Risk analysis documentation", "Change board approval"], "correctAnswers": [1], "explanation": "A request form is used to initiate the change management process. Risk analysis and a report of the affected systems and the impact on them is part of the document that is presented to the change board for their approval before the change can be implemented."}, {"id": 107, "question": "Which of the following would not be included in change management documentation?", "options": ["End-user acceptance", "Responsible staff member", "Affected systems and the impact on them", "Scope of the change"], "correctAnswers": [0], "explanation": "End-user acceptance is a desirable result of meeting with and including end-users in the decision-making process of change management. It is a desired result, not necessarily a part of the documentation. The responsible staff member(s) needs to be listed in the documentation, along with a person who will be a champion for the project, meaning someone in a position of power who supports the change and who may or may not be listed as a responsible party. A careful analysis of the affected systems and the impact the change will have on them must be included. The change document also must include the scope of the change, which is an explanation of what will and will not be changed and how far-reaching the project is."}, {"id": 108, "question": "What type of software includes programs like batch files, Visual Basic, PowerShell, and so on and is used for activities like basic automation, remapping network drives, automating backups, gathering information/data, and restarting machines based on triggers?", "options": ["RMM", "Screen-sharing software", "Scripting programs", "Remote access technologies"], "correctAnswers": [2], "explanation": "Batch files, Visual Basic, and PowerShell are all examples of scripting programs. They have many uses and are used daily by network administrators to facilitate network management. Remote monitoring and management (RMM) is a type of remote access technology. Screen-sharing software lets the user show their screen to people who are working with them remotely. Remote access technologies is a general term that encompasses any software that enables someone to access a computer system located in another place."}, {"id": 109, "question": "You are newly hired at a company’s Help Desk. Which one of the following is a type of information that does not need to be included on every ticket in a Help Desk’s ticket- ing system?", "options": ["Category of the issue", "Severity of the issue", "Escalation levels", "Procurement lifecycle"], "correctAnswers": [3], "explanation": "Every ticket in a Help Desk ticketing system should include the category of the issue, its severity, and any escalation levels that were used. The procurement lifecycle is a part of asset management."}, {"id": 110, "question": "Which process is designed to enable changes that benefit an organization with as little disruption as possible to the IT services, to maintain the efficient function of that organization?", "options": ["Asset management", "Change management", "Ticketing systems", "Knowledgebases and articles"], "correctAnswers": [1], "explanation": "The aim of change management is to control change in such a way that it continues to move the organization forward with as little disruption as possible to the employees and IT processes of the organization—to affect change without causing any adverse results or negative effects to the company’s bottom line. Asset management is maintaining documentation on a company’s IT assets. Ticketing systems allow for tracking of support issues and results, and knowledgebases and articles provide a wealth of information for resolving IT problems that have been previously encountered."}, {"id": 111, "question": "What part of asset management includes processes such as a request for information (RFI), a request for proposal (RFP), and identifying the business need?", "options": ["Configuration Management Database (CMDB)", "Assigned users", "Procurement lifecycle", "Warranty and licensing"], "correctAnswers": [2], "explanation": "A configuration management database (CMDB) system, assigned users, and warranty and licensing, are all a part of asset management records. The procurement lifecycle is also a part of asset management, and it starts with identifying a business need for what is being purchased. The exact steps might vary by company and be different for government entities, but they often include vendor analysis, request for information (RFI), request for proposal (RFP), and request for quote (RFQ) before a decision is made regarding what vendor to use and what specific products to purchase. Chapter 9: Operational Procedures     605"}, {"id": 112, "question": "What feature of change management examines all the possible positive and negative events that might impact a project and then identifies a response plan if the event occurs and assigns a score to the possible event?", "options": ["Scope of the change", "Change board approval", "Risk analysis and risk level", "Sandbox testing"], "correctAnswers": [2], "explanation": "A part of every project should be a risk analysis with an identified risk level for each possible negative (or positive) event that might affect the project. The risk is assigned a score, known as the risk level, and response plans are identified so that in the event that the risk is realized, there is a clear plan of action on how to handle it. The scope of the change identifies what it will and will not affect. A change board approval is the last step before a kickoff meeting to initiate the change. Sandbox testing is setting up a system that mimics the production system in order to try the change in a safe environment before implementing it."}, {"id": 113, "question": "Part of your job is managing IT for new hires and terminations. What items can be used to facilitate the onboarding and offboarding of employees to ensure that new employees have everything they need to do their job and that exiting employees aren’t able to damage systems or take company information with them? (Choose two.)", "options": ["Incident report", "New user onboarding setup checklist", "User offboarding checklist", "Splash screens"], "correctAnswers": [1, 2], "explanation": "It’s easiest to onboard and offboard employees if you have a checklist to follow. The checklist can include items such as adding the employee to security groups based on their department or job title and ensuring that their user account is disabled when they leave. An incident report should be filed whenever an IT employee observes a breach of protocol regarding acceptable use, or whenever someone is injured. Splash screens are a way to ensure nonrepudiation (i.e., the idea that someone cannot deny the authenticity of a message or signature) of agreement to company policies each time a user logs on to a company computer system.", "multiSelect": 2}, {"id": 114, "question": "When you are working at a client’s site, which of the following are examples of distractions that should be avoided? (Choose three.)", "options": ["Taking personal calls", "Actively listening to the customer", "Texting your coworker for “just a minute”", "Telling the client about the last customer"], "correctAnswers": [0, 2, 3], "explanation": "Avoid distraction and/or interruptions when talking with customers. You need to make them feel that their problem is important and that it has your full attention. Distractions can include personal calls, texting, social media, talking to coworkers, and other personal interruptions. Listening, taking notes, and asking appropriate questions are all part of good customer service.", "multiSelect": 3}, {"id": 115, "question": "You want to ensure that employees aren’t installing whatever software packages they want to because of licensing concerns and possible impacts to the company’s network. What document will you use to identify and explain what the procedures are for custom installa- tion of software packages?", "options": ["End-user termination checklist", "New-user onboarding checklist", "CMDB", "SOP"], "correctAnswers": [3], "explanation": "Procedures for custom installation of software packages should be spelled out in a standard operating procedures (SOP) document. This should also be a part of an acceptable use policy (AUP). The checklists for new-user onboarding and user offboarding will help ensure that all necessary steps take place, and a configuration management database (CMDB) provides a record of how devices are configured and relate to each other and is used in proving compliance and making management decisions."}, {"id": 116, "question": "Which of the following is not important to keep track of as part of your inventory manage- ment system, and to ensure compliance with local, regional, national, or perhaps interna- tional regulations?", "options": ["Valid licenses in use by your company", "Perpetual license agreements", "Technical jargon used by your company", "Open-source licenses being used by your company"], "correctAnswers": [2], "explanation": "Keeping track of technical jargon used by your company is not a part of inventory management or compliance, and most likely not done. Valid licenses are those that are not void for any reason, such as using a personal license for corporate use, having more users than are allowed by the license, or using a software with a license that has expired. Software licensing can be so complicated that there are companies who make their living ensuring that other companies are compliant with licensing agreements. Even open-source licenses that are used by a company should be documented, and a periodic accounting of all software on all computers should be performed to ensure that the company is compliant with licensing laws and agreements. Inventorying the software used by your company is just as important as keeping an inventory of the hardware."}, {"id": 117, "question": "Which of the following would not constitute an invalid, and quite possibly illegal, use of software?", "options": ["Using a personal license in a corporate setting", "Having more software users than the license allows", "Using software whose license has expired", "Modifying open-source software"], "correctAnswers": [3], "explanation": "One of the great features of open-source software is that you are allowed to modify the software code to meet your needs. The other three options for this question—using software licensed for personal use in a corporate setting, using more copies or having more users than the license allows, and using software whose license has expired—are all invalid uses of software and may subject you or your company to fines or even jail time. It’s very important to keep an inventory of your software and valid nonexpired licenses and where 606     Appendix ▪ Answers to the Review Questions they are being used. You should do at least an annual accounting of all the software being used on all the computers in your organization."}, {"id": 118, "question": "You found that someone left the company with confidential information. What document will you file as a part of the SOP?", "options": ["Incident report", "New user onboarding setup checklist", "User offboarding checklist", "Splash screens"], "correctAnswers": [0], "explanation": "An incident report should be filed whenever an IT employee observes a breach of protocol regarding acceptable use, or when someone is injured and should be a part of the organization’s standard operating procedures (SOPs). It’s easiest to onboard and offboard employees if you have a checklist to follow. The checklist can include items such as adding the employee to security groups based on their department or job title and ensuring that their user account is disabled when they leave. Splash screens are a way to ensure nonrepudiation of agreement to company policies each time a user logs on to a company computer system."}, {"id": 119, "question": "You are updating the list of procedures that will be followed for various situations such as security incidents and new hires. What is the document that you’re updating?", "options": ["CMDB", "ITAM", "SOP", "KB"], "correctAnswers": [2], "explanation": "A standard operating procedure (SOP) defines what actions will be taken when various incidents occur such as a security incident, new hires, and procuring equipment. A configuration management database (CMDB) keeps track of how devices and user accounts are configured, can serve as a part of proving compliance, and can be used as a tool in managing computer purchases and such. IT asset management (ITAM) is the process of keeping track of assets, such as tagging them and keeping inventory and where each asset is located. A knowledgebase (KB) is a repository of known issues with equipment or software and how to resolve them."}, {"id": 120, "question": "The computer that manages the timing of the conveyor belt in the packaging department has failed and requires replacement as soon as possible because it’s affecting production. It hasn’t happened before and wasn’t expected. What type of change is this?", "options": ["Normal", "Incremental", "Emergency", "Standard"], "correctAnswers": [2], "explanation": "This is an emergency change and will go straight to the change approval board (CAB) because it needs to be fixed now and waiting negatively impacts the organization. A standard change is something that happens frequently and can be planned for. Companies can create a list of preapproved/predefined changes that are considered standard, like replacing pickup rollers in a printer. A normal change is one that goes through the entire change process. It isn’t standard, but it’s also not an emergency. It may be a suggestion to streamline processes. An incremental change is not a term used in change management."}, {"id": 121, "question": "You’re the manager of an IT department. You’ve created a step-by-step plan that your department can follow to recover from either a planned change that has failed, or some- thing unexpected that has caused a problem with your computer systems, network, or data. What type of plan have you created?", "options": ["Contingency", "Backup/backout", "Emergency", "Standard"], "correctAnswers": [1], "explanation": "The plan described is a backout plan, which is listed as a backup plan in the CompTIA objectives. A backout plan is a step-by-step list for IT departments to follow, so they can restore a system to the state it was in before a change, whether planned or unplanned, occurred. While rollback and backout plans are similar, the difference is that a rollback is considered, planned, and tested ahead of time for a specific planned change, while a backup/backout plan can encompass a rollback plan but also has steps to recover from unexpected issues/changes."}, {"id": 122, "question": "Your office uses five HP LaserJet printers. An administrator has placed used toner car- tridges in boxes and stacked them in the storage room. Which of the following statements is true regarding toner cartridge disposal? recycled. be thrown away. cartridges should be burned.", "options": ["Toner is not harmful, but because the cartridges contain plastic, they should be", "Toner is not harmful, and the cartridges are made of biodegradable plastic, so they can", "Toner will make a mess if it gets out of the cartridge, so to avoid making a mess,", "Toner is a carcinogen, so cartridges should be taken to an authorized recycling center."], "correctAnswers": [3], "explanation": "The toner itself is a carcinogen, and toner cartridges can contain heavy metals that are bad for the environment. PC recycling centers will take old toner cartridges and properly dispose of them. Most toner cartridge manufacturers will also take them back for recycling."}, {"id": 123, "question": "You’re excited because the change that you recommended has gone through the change approval process and is about to start. What type of change is this?", "options": ["Normal", "Incremental", "Emergency", "Standard"], "correctAnswers": [0], "explanation": "This is a normal change. A normal change is one that goes through the entire change process. It isn’t standard, but it’s also not an emergency. It may be a suggestion to streamline processes. Incremental change is not the type of change used in change management; it is a type of backup. An emergency change will go straight to the change approval board (CAB) because it needs to be fixed now, and waiting negatively impacts the organization. A standard change is something that happens frequently and can be planned for. Companies can create a list of preapproved/predefined changes that are considered standard, like replacing pickup rollers in a printer. Chapter 9: Operational Procedures     607"}, {"id": 124, "question": "You’re working on creating a change management document for a proposed project. Which of the following will you include? (Choose two.)", "options": ["Date and time of change", "Incremental change", "Backstage testing", "Peer review"], "correctAnswers": [0, 3], "explanation": "Parts of a typical change management plan include a rollback plan, which is part of a backout/backup plan, sandbox testing, responsible staff member, request forms, purpose of the change, scope of the change, data and time of the change, affected systems/impact, risk analysis, peer review, implementation schedule, and change board approval. Incremental change isn’t a type of change management and neither is backstage testing. Hopefully when all is said and done, your change will have end-user acceptance.", "multiSelect": 2}, {"id": 125, "question": "The change that you proposed has gone through all of the parts of the change management approval process. Now you’re ready to begin making the change happen. What stage have you reached?", "options": ["Risk analysis", "Implementation", "Sandbox testing", "Peer review"], "correctAnswers": [1], "explanation": "Parts of a typical change management plan include a rollback plan, which is part of a backout/backup plan, sandbox testing, responsible staff member, request forms, purpose of the change, scope of the change, data and time of the change, affected systems/impact, risk analysis, peer review, implementation schedule, and change board approval. Incremental change isn’t a type of change management and neither is backstage testing. Hopefully when all is said and done, your change will have end-user acceptance."}, {"id": 126, "question": "You’ve implemented a change, and it’s being tested by several people who will actually be using the new process. Getting their feedback and approval is critical to the project’s success and needed before the system goes live across all your company locations. What stage have you reached?", "options": ["Risk analysis", "Peer review", "Sandbox testing", "End-user acceptance"], "correctAnswers": [3], "explanation": "End-user acceptance is when people who will actually be using the changed systems give their stamp of approval. Usually, a small implementation of a change is used to test the change among users. Getting end-user acceptance of a change is critical to ensure that the change will be followed and work as expected. Risk analysis lists all the issues, good or bad, that could occur during a change and assigns a risk level for each and a contingency plan for the risks that need them. Peer review happens early in a plan when the change is examined by another technical person at the same level, to ensure that the plan will meet the established goals and is in alignment with company goals, as well as whether the plan will work. Sandbox testing is creating a mockup of the system changes in an isolated setting and testing them before the changes go live to ensure that they will work as expected."}, {"id": 127, "question": "Your company shuts down two weeks a year to perform a deep cleaning of its cheese-processing equipment. You’ll be updating systems and performing standard changes during this time. What is this period of time known as?", "options": ["Risk analysis", "Maintenance window", "Sandbox testing", "Peer review"], "correctAnswers": [1], "explanation": "A maintenance window is a scheduled time when changes can be made to a system, without affecting the system’s users. Often for standard changes, this is during t
