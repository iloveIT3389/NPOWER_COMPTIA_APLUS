nlikely with this scenario that you would be able to boot into safe mode, and even if you did, the malware could be lurking in the restore point. Part of the best practice procedures for malware removal is to disable System Restore in Windows Home."}, {"id": 73, "question": "Your mobile device locks after a short inactivity period for security reasons. Which of the following are common biometric devices for opening a mobile device whose screen is locked? (Choose two.)", "options": ["Facial recognition", "Fingerprint readers", "PIN codes", "Swipe to unlock"], "correctAnswers": [0, 1], "explanation": "Facial recognition and fingerprint readers are common methods of biometric identification on smartphones, tablets, and laptops. A personal identification number (PIN) code is a number, which is not biometric. Swipe to unlock offers virtually no security on a mobile device and is not a biometric method.", "multiSelect": 2}, {"id": 74, "question": "A user logs on to their computer system and notices that several of their files are missing. What should you do?", "options": ["Begin the malware removal process.", "Reimage the machine.", "Restore the files from a backup.", "Restore from the last restore point."], "correctAnswers": [0], "explanation": "This is a classic symptom of malware. The ten steps of the malware removal process are as follows: 1. Investigate and verify malware symptoms. 2. Quarantine infected system."}, {"id": 75, "question": "A new network admin wants to try their hand at writing a PowerShell script. You tell them that’s fine but to show it to you before they run it. What are possible undesirable effects of running a script file? (Choose two.)", "options": ["Inadvertently changing system settings", "Saving time in remapping network drives", "Browser or system crashes due to mishandling of resources", "Automating backups"], "correctAnswers": [0, 2], "explanation": "Possible undesirable outcomes of running or allowing script files to be run are inadvertently changing system settings, browser or system crashes, and unintentionally introducing malware. The other options listed are advantages of script files. Chapter 11: Practice Exam 2 (220-1202)     637", "multiSelect": 2}, {"id": 76, "question": "A user has called the Help Desk and told you that all of their Microsoft Word documents now have a .boo extension. What is your first course of action?", "options": ["Ask the user to restart the computer.", "Ask the user to rename all the files to a .doc extension.", "Run anti-malware.", "Isolate the system from the network."], "correctAnswers": [3], "explanation": "Renamed files is a symptom of a malware attack. Isolate the system from the network (i.e., unplug the patch cable or turn off Wi-Fi), and then run anti-malware. Restarting the computer or manually renaming the files won’t remove the malware."}, {"id": 77, "question": "You have a macOS computer that is behaving in an unstable manner, so you press the Command+R keys while it is booting and enter Disk Utility. What option in Disk Utility will check and repair the filesystem?", "options": ["First Aid", "Partition", "Erase", "Restore"], "correctAnswers": [0], "explanation": "First Aid in the macOS Disk Utility will check and repair the filesystem, similar to Windows Error Checking. From Disk Utility, you can also erase, create, and restore partitions."}, {"id": 78, "question": "You need to configure encryption for the data-at-rest on a new Windows Pro workstation. Which of the following are options? (Choose two.)", "options": ["Kerberos", "EFS", "BitLocker", "RADIUS"], "correctAnswers": [1, 2], "explanation": "For data-at-rest, which means it’s on a storage media, your options are Encrypting File System (EFS) and BitLocker. BitLocker is more secure and would be preferred. Kerberos and remote authentication dial-in user service (RADIUS) secure information that is moving (i.e., data-in-transit/motion) between two points.", "multiSelect": 2}, {"id": 79, "question": "An employee using their own smartphone for work (i.e., BYOD) calls the Help Desk and tells you that they have no Internet connectivity and can’t even make phone calls. They are panicking, thinking their phone is broken. What might solve the problem?", "options": ["Turning Bluetooth on", "Turning Airplane mode off", "Restarting the smartphone", "Turning on their hotspots"], "correctAnswers": [1], "explanation": "Airplane mode disables all wireless communication. Because the user can’t make calls or connect to the Internet, ask them to ensure that Airplane mode is off."}, {"id": 80, "question": "A user has a Windows 10 Pro laptop that they have installed and tested lots of software on, and now it will barely run. There is nothing that they want to save on it, and they’ve asked if you can just make it run like new again. What is the easiest way to do this?", "options": ["Create installation media from the Microsoft website and perform a repair installation.", "Create installation media from the Microsoft website and perform a clean installation.", "Boot to a recovery partition and perform a factory installation.", "Install a new hard drive and perform a clean installation from Microsoft installation"], "correctAnswers": [2], "explanation": "Most laptops, and many commercial desktop computers, have a recovery partition that can be used to restore the computer to factory defaults. Usually, you can get there by pressing a key or group of keys during the bootup. This would be better than using installation media made from the Microsoft website, because it will have the proper drivers and other software that came with the computer. There is no need to buy a new hard drive, unless the drive is physically damaged."}, {"id": 81, "question": "You’re verifying settings on your router and notice that it only has WPA2, not WPA3. Your devices have all been working with WPA2, and you have some older and some newer devices. What should your next steps be? (Choose two.)", "options": ["Update the router’s firmware.", "Choose WPA2/WPA3 Transitional.", "Choose WPA3 Personal.", "Choose WPA2 Personal (AES)."], "correctAnswers": [0, 1], "explanation": "Many routers that don’t have a setting for WPA3 can get it by updating the router’s firmware. If some of your devices are older, they may not work with WPA3. WPA2/WPA3 Transitional (also known as WPA2/WPA3 mixed mode) is a mode that allows older devices to still work with WPA2, but they should be replaced or updated to WPA3 as soon as practicable. If you choose WPA3 Personal, some devices might not work. If you choose WPA2 Personal, your network is not as secure as it should be.", "multiSelect": 2}, {"id": 82, "question": "Your client has a computer on their network that they have configured to be a secure web server. How should you configure their router to ensure that traffic for the server is going to the server? (Choose two.)", "options": ["Forward outgoing requests for port 443 to the web server’s IP address.", "Forward incoming requests for port 443 to the web server’s IP address.", "Set the router to use UPnP.", "Create a screened subnet for the web server."], "correctAnswers": [1, 3], "explanation": "Creating a screened subnet will protect your network from traffic interacting with the server and can be done with one router, as long as the web server, outside world, and internal network are on different router ports. Incoming requests for HTTPS port 443 should be forwarded to the web server. Universal Plug and Play (UPnP) is considered unsafe, but it is irrelevant to this web server question. You wouldn’t forward outgoing requests.", "multiSelect": 2}, {"id": 83, "question": "You’ve tried to access a website that you’re sure is safe, but you’re getting an invalid certifi- cate warning. What should you do?", "options": ["Verify the date and time on your computer.", "Run anti-malware.", "Report the website as dangerous.", "Delete the certificate from your computer."], "correctAnswers": [0], "explanation": "Always try the simplest things first. An invalid certificate warning can come up if your date and time are incorrect, making them fall outside of the time the certificate is valid. That’s the easiest fix."}, {"id": 84, "question": "A friend asks you what it means to gain root access to an Android device and if they should do it. Which of the following is not true about Android root access? your device more vulnerable to attack.", "options": ["Android root access is like cracking software or jailbreaking an iPhone, which makes", "Android root access might not be illegal; however, it may void your device’s warranty.", "Android root access is a safe way to get more out of your device.", "Android root access gives the user full access to the device, opening the potential to"], "correctAnswers": [2], "explanation": "Gaining Android root access does let you do more with your device, but it isn’t necessarily safe. Jailbreaking is most commonly done with Apple devices because they are more locked down than Android devices are. Jailbreaking an iPhone, for instance, enables the user to install apps that are not approved by Apple. When you open any device up for your own use by cracking software or gaining root access, it also opens your device up more for cybercriminals to perpetrate an attack on it. Jailbreaking and gaining root access often void the warranty on your device. The device may become unstable due to changes made in that mode, and with the warranty voided, you are not likely to receive support in fixing problems. Jailbreaking may be illegal, depending on where you are in the world. 638     Appendix ▪ Answers to the Review Questions"}, {"id": 85, "question": "A user calls the Help Desk and tells you that their iPhone is slow to respond. They have closed open apps, but it’s still very slow. What will you check next?", "options": ["If the phone is overheating", "How much data is being used", "If they’re having strange pop-ups", "How much space is on the device’s storage"], "correctAnswers": [3], "explanation": "iPhones tend to have fewer malware incidents than other mobile devices, so it’s most likely that the smartphone is too full, resulting in the device appearing to run more slowly just as it would with a desktop drive. Overheating, excessive data use, and pop-ups can be signs of a malware infection."}, {"id": 86, "question": "A user has a 32-bit application that they want to use on a 64-bit operating system, and they have asked you if that will work. What do you tell them?", "options": ["Both 32-bit and 64-bit are interchangeable.", "Yes, a 32-bit application will work on a 64-bit operating system.", "No, the application must be 64-bit to run on a 64-bit operating system.", "A 64-bit application will run on a 32-bit operating system, but a 32-bit application will"], "correctAnswers": [1], "explanation": "A 64-bit operating system (OS) will support both 32-bit and 64-bit applications. A 32-bit application will work on a 64-bit OS, but it won’t take advantage of the 64-bit speed. It will essentially run half as fast as a 64-bit application would. A 32-bit OS only supports 32-bit programs; you can’t run a 64-bit application on a 32-bit OS. Luckily, there aren’t many computers with 32-bit OSs around anymore."}, {"id": 87, "question": "You are required to enter a username, password, and a code from an authenticator app on your phone before you can access the company website. What type of authentication is this?", "options": ["Multi sign-on", "Single sign-on", "Multifactor", "Domain"], "correctAnswers": [2], "explanation": "This is a classic example of multifactor authentication (MFA). The username identifies you; the password (i.e., something you know) and the authenticator app code (i.e., something you have) are multiple ways to prove (i.e., authenticate) who you are. The four types of authentication are something you know, something you have, something you are (i.e., biometrics), and some place you are."}, {"id": 88, "question": "You’re troubleshooting a computer that appears to have contracted a boot sector virus. After following the best-practice procedures for malware removal, it seems to be booting okay now, and you have created a restore point in Windows. What is your next step?", "options": ["Schedule scans and run updates.", "Quarantine the infected system.", "Disable System Restore in Windows Home.", "Educate the end-user."], "correctAnswers": [3], "explanation": "Educating the end-user on how to recognize malware and avoid it is paramount to preventing infections. The ten steps of the malware removal process are as follows: 1. Investigate and verify malware symptoms. 2. Quarantine infected system."}, {"id": 89, "question": "Computer users are often reluctant to have anything change, so gaining their acceptance prior to the change will make a transition run more smoothly. What are two ways that you can gain end-user acceptance to a change? (Choose two.)", "options": ["Make them fill out request forms.", "Involve them in the planning process.", "Thoroughly explain why this change is necessary.", "Don’t tell them, and just have the change done when they come in on a Monday."], "correctAnswers": [1, 2], "explanation": "No one likes to have changes forced on them, but in IT there are changes every day. When you have a major change, your headaches will be less if you can gain end-user acceptance before the change occurs. One of the best ways to do this is to involve them in the parts of the planning process that affect them, such as user input screens. Have a meeting and listen to input from the people who will actually be using the system. They may have some insight that you don’t. Also be sure to thoroughly explain why the change is necessary. The worst thing to do is spring the change on them by not telling them about it and having them discover it when they log in on Monday morning.", "multiSelect": 2}, {"id": 90, "question": "Your company does a full backup every Sunday and incremental backups all the other days of the week at the end of each day. If you come in on Wednesday morning and your system has crashed overnight, what backups will need to be restored so that your system will be fully recovered?", "options": ["Sunday only", "Sunday and Monday", "Sunday and Tuesday", "Sunday, Monday, and Tuesday"], "correctAnswers": [3], "explanation": "Incremental backups will only back up what has changed since the last full backup or the last incremental backup. An incremental or full backup resets the archive bit, so only Monday’s changes will be backed up on Monday, only Tuesday’s changed files will be backed Chapter 11: Practice Exam 2 (220-1202)     639 up on Tuesday, and so on. You will need to restore all three backups to get all the changes that have occurred since Sunday."}, {"id": 91, "question": "You need to make a secure connection to a remote router and perform some configuration changes. What will enable you to do that securely?", "options": ["SSH", "Telnet", "Videoconferencing software", "FTP"], "correctAnswers": [0], "explanation": "Secure shell (SSH) has virtually replaced Telnet as a remote access protocol and program. Telnet is not secure, but SSH is. Videoconferencing software enables users to see and talk to one another as if in the same room while they may be thousands of miles apart. File Transfer Protocol (FTP) is used for efficiently transferring files, but it is not secure."}, {"id": 92, "question": "What is the danger in using an operating system that has reached EOL?", "options": ["Lack of feature updates", "Lack of security updates", "No technical support", "Very expensive technical support"], "correctAnswers": [1], "explanation": "When an operating system (OS) has reached end-of-life (EOL) status, not only are there no more feature updates or support, but there are no security updates and patches, and therein lies the danger. Using an EOL OS might open your system up to hackers. When an OS reaches EOL, it’s past the time to upgrade."}, {"id": 93, "question": "A user calls the Help Desk and tells you that they’re trying to watch a training video full screen, but the screen won’t autorotate when they turn the phone. What will you have them do?", "options": ["Swipe down, look for the autorotate icon, and enable it.", "Restart their smartphone.", "Watch the video on their desktop computer.", "Click the full-screen icon on the video."], "correctAnswers": [0], "explanation": "Although iPhones and Android smartphones use different icons for autorotate, for most smartphones a swipe from the top will reveal a quick menu showing autorotate and other commonly used features. Simply enable autorotate. Restarting the smartphone won’t resolve the issue. The user may not have a desktop computer available and using it won’t solve the problem. Clicking the full screen icon on the video won’t help because failing to display full screen isn’t the problem."}, {"id": 94, "question": "You have hired a new network administrator. Assume their name is NewUser. How many and what types of accounts will you set up for NewUser? account", "options": ["NewUser, an administrator account only", "NewUser, a standard user only", "NewUser_Admin, which is an administrator account, and NewUser, a standard user", "NewUser_Admin, which is an administrator account, and NewUser_Guest, which is a"], "correctAnswers": [2], "explanation": "Following best practices, this user would need two accounts: one is a member of the Administrators group, and another is a standard user. They should be instructed to only log on to the administrator account if they can’t do what they need to from their standard user account, using features like Run As Administrator or entering their administrator password in the User Account Control (UAC) window."}, {"id": 95, "question": "An application on your mobile device will not close and is unresponsive. What should be your first choice to fix it?", "options": ["Force-close the application.", "Restart the device.", "Revert to factory defaults.", "Reinstall the application."], "correctAnswers": [0], "explanation": "The first step for any unresponsive app on your mobile device is to force-close it. How that is done will be different, depending on whether it is an Apple or an Android device. If the app is still causing problems, you can try restarting your device, and if that doesn’t work, uninstall and reinstall the application. Reverting your mobile device to factory default shouldn’t be necessary."}, {"id": 96, "question": "You are running late because your morning appointment took longer than you thought it would. Your next client meeting is in 5 minutes, and they’re 20 minutes away. What do you do? to reschedule or see you a bit later.", "options": ["You get there when you get there. Your time is valuable.", "Skip that meeting and go on to the next, so you’re not late all day.", "Call the client and apologize. Let them know the situation and ask if they would prefer", "Call the client and tell them you’re running late."], "correctAnswers": [2], "explanation": "When you tell a client you will do something, you are setting their expectations. The rule is to meet or exceed the expectations that you set. Remember, people like options. Let them know that you’re running late, apologize, and give them the option of how to proceed. Be sure to call the other clients scheduled for the day too."}, {"id": 97, "question": "You have downloaded some open-source license software. What are you usually allowed to do with it? under which you received it.", "options": ["Modify the program to suit your needs.", "Resell the software to other people for a profit.", "Make copies but credit the original source and redistribute it under the same license", "Run only one copy on one machine."], "correctAnswers": [0, 2], "explanation": "The exact terms of what you can and cannot do with the software will be spelled out in the license. However, it is common that you can use, modify, and share the source code, but not sell it for a profit, and you usually need to credit the original author of the software.", "multiSelect": 2}, {"id": 98, "question": "You’re in the middle of a major IT systems change and have gotten to a point where you realize that it’s not going to work without shutting down everything for a week. This would cost the company a fortune and will put production way behind. What will you do?", "options": ["Let management know, and continue with the project.", "Follow the rollback plan.", "Fire the responsible staff member.", "Follow the AUP."], "correctAnswers": [1], "explanation": "A case like this is exactly why you have a rollback plan. Occasionally, despite your best efforts, you get into a project and discover that it isn’t going to work, or it will take longer than expected. Perhaps if you rework the plan, you could make the changes without a big disruption to the business. Involving management in what is going on is always a good idea. The acceptable use policy (AUP) likely doesn’t have any bearing here. 640     Appendix ▪ Answers to the Review Questions"}, {"id": 99, "question": "You’re working at your desktop computer, viewing a web page you use often, when a website that you know should be updating doesn’t seem to be. In fact, if you access it from a different device, the website looks different. What can you do to force the website to update on your computer? (Choose two.)", "options": ["Clear the browser’s cache.", "Clear the browser’s stored cookies.", "Uninstall and reinstall your browser.", "Hold the Ctrl and F keys simultaneously while on the website."], "correctAnswers": [0, 1], "explanation": "Websites store parts of pages in the cache to make loading them faster the next time. If you clear the browser’s cache and cookies, then when you access the website, it must download all of the data that was previously cached, which means that it will be the updated version. It may take a little longer, but it will be up         // Quiz Application
        class QuizApp {
            constructor() {
                this.screen = 'setup';
                this.selectedChapters = [];
                this.questionCount = 10;
                this.questions = [];
                this.currentIndex = 0;
                this.selectedAnswers = [];
                this.answered = false;
                this.score = 0;
                this.answeredQuestions = 0;
                this.render();
            }
            
            render() {
                const app = document.getElementById('app');
                if (this.screen === 'setup') {
                    app.innerHTML = this.renderSetup();
                    this.attachSetupListeners();
                } else if (this.screen === 'quiz') {
                    app.innerHTML = this.renderQuiz();
                    this.attachQuizListeners();
                } else if (this.screen === 'results') {
                    app.innerHTML = this.renderResults();
                    this.attachResultsListeners();
                }
            }
            
            renderSetup() {
                const chapters = Object.keys(QUIZ_DATA);
                return `
                    <div class="max-w-4xl mx-auto p-5 pt-10">
                        <div class="text-center mb-12">
                            <div class="mb-4">
                                <svg class="inline-block text-blue-400 mb-2" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                                </svg>
                            </div>
                            <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                                CompTIA A+ Core 2
                            </h1>
                            <p class="text-slate-400 text-lg">Complete Practice Quiz - 829 Questions</p>
                        </div>
                        
                        <div class="bg-slate-800/60 backdrop-blur rounded-2xl p-6 md:p-8 mb-6 border border-blue-400/10">
                            <div class="flex justify-between items-center mb-6 flex-wrap gap-3">
                                <h2 class="text-slate-100 text-xl md:text-2xl font-semibold">Select Chapters</h2>
                                <button id="selectAll" class="bg-blue-400/10 text-blue-400 border border-blue-400/20 px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-400/20 transition">
                                    Select All
                                </button>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3" id="chapters">
                                ${chapters.map(ch => `
                                    <button class="chapter-btn p-4 rounded-xl text-left font-medium transition-all bg-slate-900/60 text-slate-400 border border-slate-700/20 hover:bg-slate-900/80 text-sm md:text-base" data-chapter="${ch}">
                                        ${ch}
                                    </button>
                                `).join('')}
                            </div>
                            <div id="selectedInfo" class="mt-4 hidden p-3 bg-blue-400/10 rounded-lg text-blue-400 text-sm"></div>
                        </div>
                        
                        <div class="bg-slate-800/60 backdrop-blur rounded-2xl p-6 md:p-8 mb-6 border border-blue-400/10">
                            <h2 class="text-slate-100 text-xl md:text-2xl font-semibold mb-6">Number of Questions</h2>
                            <div class="flex items-center gap-4 flex-wrap">
                                <input type="range" min="5" max="90" step="5" value="10" id="questionRange" class="flex-1 min-w-[200px]">
                                <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-xl text-2xl font-bold min-w-[80px] text-center" id="questionDisplay">10</div>
                            </div>
                        </div>
                        
                        <button id="startBtn" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white p-5 rounded-2xl text-xl font-semibold hover:shadow-2xl hover:shadow-blue-500/30 transition-all">
                            Start Quiz
                        </button>
                    </div>
                `;
            }
            
            attachSetupListeners() {
                document.querySelectorAll('.chapter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const chapter = e.currentTarget.dataset.chapter;
                        if (this.selectedChapters.includes(chapter)) {
                            this.selectedChapters = this.selectedChapters.filter(c => c !== chapter);
                            e.currentTarget.classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-blue-600', 'text-white');
                            e.currentTarget.classList.add('bg-slate-900/60', 'text-slate-400');
                        } else {
                            this.selectedChapters.push(chapter);
                            e.currentTarget.classList.add('bg-gradient-to-r', 'from-blue-500', 'to-blue-600', 'text-white');
                            e.currentTarget.classList.remove('bg-slate-900/60', 'text-slate-400');
                        }
                        this.updateSelectedInfo();
                    });
                });
                
                document.getElementById('selectAll').addEventListener('click', () => {
                    this.selectedChapters = Object.keys(QUIZ_DATA);
                    document.querySelectorAll('.chapter-btn').forEach(btn => {
                        btn.classList.add('bg-gradient-to-r', 'from-blue-500', 'to-blue-600', 'text-white');
                        btn.classList.remove('bg-slate-900/60', 'text-slate-400');
                    });
                    this.updateSelectedInfo();
                });
                
                const range = document.getElementById('questionRange');
                range.addEventListener('input', (e) => {
                    this.questionCount = parseInt(e.target.value);
                    document.getElementById('questionDisplay').textContent = this.questionCount;
                });
                
                document.getElementById('startBtn').addEventListener('click', () => {
                    if (this.selectedChapters.length === 0) {
                        alert('Please select at least one chapter');
                        return;
                    }
                    this.startQuiz();
                });
            }
            
            updateSelectedInfo() {
                const info = document.getElementById('selectedInfo');
                if (this.selectedChapters.length > 0) {
                    info.classList.remove('hidden');
                    info.textContent = `${this.selectedChapters.length} chapter${this.selectedChapters.length !== 1 ? 's' : ''} selected`;
                } else {
                    info.classList.add('hidden');
                }
            }
            
            startQuiz() {
                const questionsPerChapter = Math.floor(this.questionCount / this.selectedChapters.length);
                const remainder = this.questionCount % this.selectedChapters.length;
                
                let selected = [];
                this.selectedChapters.forEach((chapter, idx) => {
                    const chapterQs = [...QUIZ_DATA[chapter]];
                    for (let i = chapterQs.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [chapterQs[i], chapterQs[j]] = [chapterQs[j], chapterQs[i]];
                    }
                    const take = questionsPerChapter + (idx < remainder ? 1 : 0);
                    selected = [...selected, ...chapterQs.slice(0, take)];
                });
                
                for (let i = selected.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [selected[i], selected[j]] = [selected[j], selected[i]];
                }
                
                this.questions = selected.slice(0, this.questionCount);
                this.currentIndex = 0;
                this.selectedAnswers = [];
                this.answered = false;
                this.score = 0;
                this.answeredQuestions = 0;
                this.screen = 'quiz';
                this.render();
            }
            
            renderQuiz() {
                const q = this.questions[this.currentIndex];
                const percentage = this.answeredQuestions > 0 ? Math.round((this.score / this.answeredQuestions) * 100) : 0;
                
                return `
                    <div class="max-w-4xl mx-auto p-5 pt-5">
                        <div class="flex justify-between items-center mb-8 flex-wrap gap-4">
                            <div class="text-slate-400 text-sm md:text-base">Question ${this.currentIndex + 1} of ${this.questions.length}</div>
                            <div class="flex gap-3 md:gap-4 items-center">
                                <div class="bg-slate-800/60 px-3 md:px-4 py-2 rounded-lg text-blue-400 text-xs md:text-sm font-semibold">
                                    Score: ${this.score}/${this.answeredQuestions}
                                </div>
                                <div class="bg-slate-800/60 px-3 md:px-4 py-2 rounded-lg text-purple-400 text-xs md:text-sm font-semibold">
                                    ${percentage}%
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-slate-800/60 h-2 rounded-full mb-8 overflow-hidden">
                            <div class="bg-gradient-to-r from-blue-400 to-purple-400 h-full transition-all" style="width: ${((this.currentIndex + 1) / this.questions.length) * 100}%"></div>
                        </div>
                        
                        <div class="bg-slate-800/60 backdrop-blur rounded-2xl p-5 md:p-10 mb-6 border border-blue-400/10">
                            <h2 class="text-slate-100 text-lg md:text-2xl font-medium leading-relaxed mb-6">
                                ${this.escapeHtml(q.question)}
                                ${q.multiSelect ? `<span class="text-purple-400 text-sm font-semibold ml-2">(Select ${q.multiSelect})</span>` : ''}
                            </h2>
                            
                            <div class="flex flex-col gap-3" id="options">
                                ${q.options.map((opt, idx) => {
                                    const isSelected = this.selectedAnswers.includes(idx);
                                    const isCorrect = q.correctAnswers.includes(idx);
                                    const showCorrect = this.answered && isCorrect;
                                    const showIncorrect = this.answered && isSelected && !isCorrect;
                                    
                                    let classes = 'p-3 md:p-4 rounded-xl text-left transition-all flex items-center gap-3 border-2 text-sm md:text-base ';
                                    if (showCorrect) {
                                        classes += 'bg-green-500/20 border-green-500';
                                    } else if (showIncorrect) {
                                        classes += 'bg-red-500/20 border-red-500';
                                    } else if (isSelected) {
                                        classes += 'bg-blue-400/20 border-blue-400';
                                    } else {
                                        classes += 'bg-slate-900/60 border-slate-700/20 hover:border-blue-400 cursor-pointer';
                                    }
                                    
                                    if (this.answered && !isCorrect && !isSelected) {
                                        classes += ' opacity-50';
                                    }
                                    
                                    const checkIcon = showCorrect ? `<svg class="text-green-500 flex-shrink-0" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>` : '';
                                    const xIcon = showIncorrect ? `<svg class="text-red-500 flex-shrink-0" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>` : '';
                                    
                                    return `
                                        <button class="option-btn ${classes}" data-index="${idx}" ${this.answered ? 'disabled' : ''}>
                                            <div class="w-6 h-6 ${q.multiSelect ? 'rounded-md' : 'rounded-full'} border-2 flex items-center justify-center flex-shrink-0 ${isSelected ? 'bg-current' : ''}">
                                                ${isSelected ? `<div class="w-2 h-2 ${q.multiSelect ? 'rounded-sm' : 'rounded-full'} ${showCorrect ? 'bg-green-500' : showIncorrect ? 'bg-red-500' : 'bg-slate-900'}"></div>` : ''}
                                            </div>
                                            <span class="flex-1 text-slate-100"><strong>${String.fromCharCode(65 + idx)}.</strong> ${this.escapeHtml(opt)}</span>
                                            ${checkIcon}${xIcon}
                                        </button>
                                    `;
                                }).join('')}
                            </div>
                            
                            ${this.answered ? `
                                <div class="mt-6 p-4 md:p-5 rounded-xl border fade-in ${
                                    this.isCurrentCorrect() ? 'bg-green-500/10 border-green-500/30' : 'bg-red-500/10 border-red-500/30'
                                }">
                                    <div class="flex items-center gap-2 mb-3">
                                        ${this.isCurrentCorrect() ? 
                                            '<svg class="text-green-500" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>' :
                                            '<svg class="text-red-500" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>'
                                        }
                                        <strong class="${this.isCurrentCorrect() ? 'text-green-500' : 'text-red-500'}">
                                            ${this.isCurrentCorrect() ? 'Correct!' : 'Incorrect'}
                                        </strong>
                                    </div>
                                    <p class="text-slate-300 text-sm leading-relaxed">${this.escapeHtml(q.explanation)}</p>
                                </div>
                            ` : ''}
                            
                            <div class="mt-6">
                                ${!this.answered ? `
                                    <button id="submitBtn" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 rounded-xl font-semibold hover:shadow-lg transition-all">
                                        Submit Answer
                                    </button>
                                ` : `
                                    <button id="nextBtn" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 rounded-xl font-semibold hover:shadow-lg transition-all">
                                        ${this.currentIndex < this.questions.length - 1 ? 'Next Question' : 'View Results'}
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            attachQuizListeners() {
                if (!this.answered) {
                    document.querySelectorAll('.option-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const idx = parseInt(e.currentTarget.dataset.index);
                            const q = this.questions[this.currentIndex];
                            const maxSelect = q.multiSelect || 1;
                            
                            if (maxSelect === 1) {
                                this.selectedAnswers = [idx];
                            } else {
                                if (this.selectedAnswers.includes(idx)) {
                                    this.selectedAnswers = this.selectedAnswers.filter(i => i !== idx);
                                } else if (this.selectedAnswers.length < maxSelect) {
                                    this.selectedAnswers.push(idx);
                                }
                            }
                            this.render();
                        });
                    });
                    
                    document.getElementById('submitBtn').addEventListener('click', () => {
                        if (this.selectedAnswers.length === 0) {
                            alert('Please select an answer');
                            return;
                        }
                        
                        const q = this.questions[this.currentIndex];
                        const maxSelect = q.multiSelect || 1;
                        if (this.selectedAnswers.length !== maxSelect) {
                            alert(`Please select ${maxSelect} answer${maxSelect > 1 ? 's' : ''}`);
                            return;
                        }
                        
                        if (this.isCurrentCorrect()) {
                            this.score++;
                        }
                        this.answeredQuestions++;
                        this.answered = true;
                        this.render();
                    });
                } else {
                    document.getElementById('nextBtn').addEventListener('click', () => {
                        if (this.currentIndex < this.questions.length - 1) {
                            this.currentIndex++;
                            this.selectedAnswers = [];
                            this.answered = false;
                            this.render();
                        } else {
                            this.screen = 'results';
                            this.render();
                        }
                    });
                }
            }
            
            isCurrentCorrect() {
                const q = this.questions[this.currentIndex];
                return JSON.stringify(this.selectedAnswers.sort()) === JSON.stringify(q.correctAnswers.sort());
            }
            
            renderResults() {
                const percentage = Math.round((this.score / this.questions.length) * 100);
                const passed = percentage >= 70;
                
                return `
                    <div class="min-h-screen flex items-center justify-center p-5">
                        <div class="max-w-2xl w-full text-center">
                            <div class="bg-slate-800/60 backdrop-blur rounded-3xl p-8 md:p-16 border border-blue-400/10">
                                <svg class="mx-auto mb-6 ${passed ? 'text-green-500' : 'text-red-500'}" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="8" r="7"></circle>
                                    <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                                </svg>
                                
                                <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r ${passed ? 'from-green-500 to-green-600' : 'from-red-500 to-red-600'} bg-clip-text text-transparent">
                                    Quiz Complete!
                                </h1>
                                
                                <p class="text-slate-400 text-lg mb-10">
                                    ${passed ? 'Great job! You passed!' : 'Keep practicing!'}
                                </p>
                                
                                <div class="bg-slate-900/60 rounded-2xl p-8 mb-8">
                                    <div class="text-6xl md:text-7xl font-bold mb-2 ${passed ? 'text-green-500' : 'text-red-500'}">
                                        ${percentage}%
                                    </div>
                                    <div class="text-slate-400 text-lg mb-4">
                                        ${this.score} out of ${this.questions.length} correct
                                    </div>
                                    <div class="h-2 bg-slate-800/60 rounded-full overflow-hidden">
                                        <div class="h-full bg-gradient-to-r ${passed ? 'from-green-500 to-green-600' : 'from-red-500 to-red-600'} transition-all duration-1000" style="width: ${percentage}%"></div>
                                    </div>
                                </div>
                                
                                <button id="restartBtn" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white p-5 rounded-2xl text-lg font-semibold hover:shadow-2xl transition-all flex items-center justify-center gap-2 mx-auto">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="23 4 23 10 17 10"></polyline>
                                        <polyline points="1 20 1 14 7 14"></polyline>
                                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                                    </svg>
                                    Take Another Quiz
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            attachResultsListeners() {
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.screen = 'setup';
                    this.selectedChapters = [];
                    this.questionCount = 10;
                    this.questions = [];
                    this.currentIndex = 0;
                    this.selectedAnswers = [];
                    this.answered = false;
                    this.score = 0;
                    this.answeredQuestions = 0;
                    this.render();
                });
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize app when DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            new QuizApp();
        });
    </script>
