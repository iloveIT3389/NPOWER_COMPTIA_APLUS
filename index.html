he best way to protect the system against viruses and other malware, given the following choices? (Choose two.)", "options": ["Install an antivirus from a vendor you trust.", "Ensure that the system’s data files and security updates are set to run automatically.", "Only install software from the App Store or reliable sources.", "Use Finder to find and delete viruses and malware."], "correctAnswers": [1, 2], "explanation": "Since Snow Leopard (macOS 10.6), Apple has included malware detection, called File Quarantine, in its software. File Quarantine will not allow a known malware file to be opened. To protect your system from the most recent malware, you need to ensure that 512     Appendix ▪ Answers to the Review Questions updates will run automatically. This is done by going to the Apple menu, choosing System Preferences, then App Store, and checking Automatically check for updates and the box to Install system data files and security updates. It’s also good advice to only download programs and files from reputable sources, like the App Store. You could install an antivirus or anti-malware product, but it probably isn’t necessary. Finder is used to find folders and files in the directory structure, much like Windows File Explorer.", "multiSelect": 2}, {"id": 166, "question": "A user calls your hotline saying that they can’t get directions and Siri can’t give them the weather. What System Preferences pane do they need to use to remedy the situation?", "options": ["Privacy", "Mission Control", "Accessibility", "Networks"], "correctAnswers": [0], "explanation": "In the macOS System Preferences, the Security & Privacy pane, Privacy tab is where you would enable location services, which is how Siri knows where you are to tell you about the weather, provide maps, and give you directions. The window for each type of privacy concern will show what applications have requested Location Services. Also on the Privacy tab are Contacts, Calendars, Reminders, Photos, Accessibility, and Analytics. Mission Control will show all the open apps for quick access. Accessibility allows you to configure settings for differently-abled people, and the Networks pane will show all of the computer’s network settings."}, {"id": 167, "question": "A salesperson will be working remotely, and you need to set up a virtual private network (VPN) for them. What Control Panel utility will you use to do this?", "options": ["Devices and Printers", "Programs and Features", "Network and Sharing Center", "User Accounts"], "correctAnswers": [2], "explanation": "The Network and Sharing Center is the Windows Control Panel tool for viewing and configuring network connections and changing adapter settings. From here, you can also manually set up a new connection or network such as dial-up, virtual private network (VPN) connections, or even a wireless access point (WAP). From Devices and Printers, you can manage multiple printers and perform tasks, such as choosing a default printer, installing new printers, and changing printer settings. Programs and Features allows the user to add, remove, or troubleshoot installed programs (the options will change by program), and add/remove Windows features. User Accounts is the utility for adding new user accounts, changing their passwords, or managing profiles as well as other user-related configurations."}, {"id": 168, "question": "A user brought you their laptop that wouldn’t boot into the OS. After trying some trouble- shooting techniques, you inform them that you will need to reinstall their operating system. After ensuring that they have a backup of their files, you restart the computer and press F10, and the OS installation begins. What type of installation are you doing?", "options": ["Upgrade", "Recovery partition", "Repair installation", "Image deployment"], "correctAnswers": [1], "explanation": "This is a recovery partition installation. A recovery partition is often created on a laptop that is purchased from a major supplier. There will be a key (or multiple keys) to press while the computer is booting. The exact key(s) depends on the laptop manufacturer. Using a recovery partition will erase everything that is on the drive and restore the computer to the state it was in when it was received from the manufacturer. This is sometimes called a factory reset. An upgrade installation will keep all of your files and settings but install a different version of an operating system (OS) on your computer. A repair installation will use the same OS and attempt to leave all of your files and settings while fixing any of the OS files. Image deployments are usually done in a large volume setting where you have many computers configured identically. One computer will have the OS and applications installed and settings configured. Then an image of that computer is created. This image can be stored on a network drive, a Universal Serial Bus (USB) drive, or other media. When it is installed, it will include the OS, software, and settings that were configured on the original computer."}, {"id": 169, "question": "A second person is going to be using the Windows computer at your desk when you’re not there. What would you choose in Windows Settings to create their user account?", "options": ["Accounts", "User Accounts", "Personalization", "System"], "correctAnswers": [0], "explanation": "Accounts is the group in Windows Settings that will enable you to add a new user. From there, click on Family & other users, then, in Windows 10, click Add someone else to this PC. In Windows 11, click Add other user. User Accounts is the Control Panel utility for managing users. From the Personalization menu of Windows Settings, you can change the desktop theme and background colors. The System group in Windows Settings has a multitude of settings including Display, Sound, Notifications & Actions, and Power, to name a few. Chapter 6: Operating Systems     513"}, {"id": 170, "question": "You’re working in the Linux Terminal and need to locate a file. Which command lets you locate and perform actions on a file?", "options": ["find", "ps", "man", "nano"], "correctAnswers": [0], "explanation": "The find command is used to find files and directories and perform operations on them. The syntax of the command is find [where to look] [-options][what to find]. For example, find Documents -name *.jpg will find all the files in Documents and its subfolders that have.txt at the end. Find can also search by folder, name, creation date, modification date, owner, and permissions. The ps command will list the processes that are currently running along with their Process IDs (PIDs), and the man command displays a user manual for any Linux command, much like the Microsoft Windows /? command. Nano is a Linux text editor."}, {"id": 171, "question": "A user wants to install an application that requires a 2 GHz processor on a Windows 11 installation. What is the minimum speed processor that their computer must have?", "options": ["1 GHz", "2 GHz", "3 GHz", "4 GHz"], "correctAnswers": [1], "explanation": "Windows 11 requires at least a dual core, 1 GHz or faster processor. However, the application requires a 2 GHz processor, so to use the software, you must install a 2 GHz processor. (In reality, you’ll probably already have a faster one.) Unlike Random Access Memory (RAM), where you must add the requirements together, choose a processor that is at least the fastest requirement of all the running software. In this case, the 2 GHz processor is needed for the application. You would not need to buy a 3 GHz processor to accommodate the new software."}, {"id": 172, "question": "Which of the filesystems listed is compatible with more operating systems than the others?", "options": ["FAT32", "exFAT", "NTFS", "ext4"], "correctAnswers": [0], "explanation": "File Allocation Table 32 (FAT32) is more compatible than the other operating systems (OSs). It can be read by Windows, Linux, macOS, and many game consoles. Extensible File Allocation Table (exFAT) partitions require third-party software to be read by Linux, and New Technology File System (NTFS) doesn’t play well with any OS other than Microsoft Windows. Fourth extended filesystem (ext4) partitions are used in Linux. Microsoft systems can’t even recognize ext4 partitions."}, {"id": 173, "question": "Which of the following operating systems can be found on a smartphone? (Choose two.)", "options": ["iOS", "macOS", "Android", "Windows 11"], "correctAnswers": [0, 2], "explanation": "Once upon a time, Microsoft had a Windows version for smartphones, but they no longer do. On modern smartphones, you’ll most likely find either iOS or Android, although there is also Tizen, which is a Linux, open-source mobile operating system developed by Samsung. macOS and Windows 11 are for laptop and desktop computers. BlackBerry once had a smartphone operating system (OS) but now relies on Android and is known for and focused on their security software for smartphones. Bada and Symbian are other discontinued smartphone OSs. Tip: Remember to focus on the mobile OSs that are listed on the CompTIA A+ objectives. Those are iPadOS, iOS, and Android.", "multiSelect": 2}, {"id": 174, "question": "Before you upgrade your Windows 10 OS to Windows 11, you want to create a backup of your Windows 10 system configuration so you can restore it if something goes wrong. What should you create?", "options": ["Restore point", "System restore", "Windows backup", "Shadow copy"], "correctAnswers": [0], "explanation": "A restore point is a copy of your system configuration at a given point in time. Restore points are useful for when Windows fails to boot but the computer appears to be fine otherwise, or when Windows doesn’t seem to be acting right, and you think it was because of a recent configuration change. In Windows 10, restore points are created in the System Protection tab of System Properties."}, {"id": 175, "question": "A friend has a game that they love to play on their macOS desktop computer, and they want to place it on the Windows laptop with which they travel. What will you tell them? on a Mac.", "options": ["Sure, it’s no problem to install it.", "They can only install it if both are 64-bit systems.", "They can install macOS software on a Windows machine, but not Windows software", "They will need to find a Windows-compatible version of the software to install it on"], "correctAnswers": [3], "explanation": "Software intended for macOS and Windows are not interchangeable; however, some software packages come in a macOS version and a Windows version, so it’s important to ensure you purchase the correct one. Windows can be run on a Mac, but not at the same time. You would need to run a program called Boot Camp to create a Windows partition on the Mac’s hard drive, then install the Windows operating system (OS) on that partition. At boot, you can choose either Windows or macOS, but you can’t run Windows applications on macOS."}, {"id": 176, "question": "You’re looking at the specifications for a new computer and notice that it says, “Graphics type: Intel Arc, Integrated.” What is true about this graphics card? (Choose two.)", "options": ["The GPU is on an expansion card.", "The GPU is located on the processor.", "It uses part of the system’s RAM.", "It has its own VRAM."], "correctAnswers": [1, 2], "explanation": "A video card can either be dedicated or integrated. If it is integrated, then the Graphics Processing Unit (GPU) resides on the processor, and the GPU will share Random 514     Appendix ▪ Answers to the Review Questions Access Memory (RAM) with the system. A dedicated video card will contain a GPU and Video RAM (VRAM) and be installed in an expansion slot.", "multiSelect": 2}, {"id": 177, "question": "You want to uninstall an app on a Windows computer. Where will you go in Windows Settings to uninstall it?", "options": ["System", "Apps", "Update & Security", "Gaming"], "correctAnswers": [1], "explanation": "The Apps group of Windows Settings lets you delete or update apps, choose apps to start when you log in, choose default apps for opening files, and other application configuration settings. The System group has settings for display, power, sound and notifications, and several other options. Update & Security (Windows 10 only) has a plethora of tools, including Windows Update, troubleshooting, Activation, Recovery, and Windows Security. (The similar Settings group in Windows 11 is Windows Update, but it is only for updates and recovery options. Troubleshoot and Activation are found in the System group, and Windows Security settings are found in the Privacy & security group of Windows 11 Settings.) The Gaming option enables configuring the system to be optimized for gameplay and recording."}, {"id": 178, "question": "You just built your first computer from components. What type of operating system install will you perform?", "options": ["Upgrade installation", "Recovery partition", "Clean installation", "Image deployment"], "correctAnswers": [2], "explanation": "You will be performing a clean installation. Clean installations happen on a new machine that doesn’t have an operating system (OS) at all (i.e., bare metal), but can also happen when you want to completely wipe out the drive and begin fresh. An upgrade installation can only happen when there is an existing OS. An upgrade will keep all of your files and settings but install a different OS version on your computer. A recovery partition is often found on laptops, and sometimes on desktop PCs, that are purchased from a major supplier. There will be a key (or multiple keys) to press while the computer is booting. The exact key(s) will depend on the laptop manufacturer. Using a recovery partition will erase everything that is on the drive and restore the computer to the state it was in when it was received from the manufacturer. This is sometimes called a factory reset. Image deployments are usually done in a large volume setting, where you have many computers configured identically. One computer will have the OS and applications installed and settings config- ured. Then an image of that computer is created. That image can be stored on a network drive, a Universal Serial Bus (USB) drive, or other media. When it is installed, it will include the OS, software, and settings that were configured on the original computer."}, {"id": 179, "question": "You need to be able to boot into two different operating systems on the same hardware, and it doesn’t support using a VM. What other option can you use?", "options": ["Clean installation", "In-place upgrade", "Network installation", "Multiboot"], "correctAnswers": [3], "explanation": "A multiboot is having two operating systems (OSs) on a computer and choosing which one you want to use as the computer is booting, before any OS files are loaded. This is cumbersome at best but necessary if you only have one set of hardware and it doesn’t support using a virtual machine (VM). The other three options are methods of installing an OS, not a method of booting into one."}, {"id": 180, "question": "You’re buying a new graphics-intensive program that says it must have a GPU with 256 MB of dedicated VRAM. Your existing graphics adapter’s properties are shown in the graphic. What is your best option?", "options": ["Purchase a new graphics card that meets the requirements.", "Replace the CPU with one that has an integrated GPU.", "Add VRAM to your graphics card.", "Add RAM to your system."], "correctAnswers": [0], "explanation": "Video Random Access Memory (VRAM) is memory dedicated solely to be used by the Graphics Processing Unit (GPU). The GPU takes the work of processing graphics away from the Central Processing Unit (CPU). GPUs can either be integrated (on the CPU) or dedicated (on a discrete graphics card). A graphics card will have its own cooler and VRAM. VRAM on a video card can’t usually be upgraded. To increase it, you would need to buy a different video card. In this scenario, you might be able to replace the CPU for one with integrated graphics, if the system supported the new processor, but it isn’t the best option."}, {"id": 181, "question": "You’re working in the Linux Terminal and aren’t sure how to use the ps command. Which of the following will show you detailed information about the command?", "options": ["find ps", "ps man", "man ps", "nano ps"], "correctAnswers": [2], "explanation": "Linux has a built-in manual that can be accessed using the man command, similar to using Windows help [command] or [command] /? at a command prompt. The syntax is man [command]. The find command is used to find files and directories and perform operations on them. The ps command will list the processes currently running, Chapter 6: Operating Systems     515 along with their Process IDs (PIDs), and Nano is a Linux text editor. The [command] --help command can also be used at a Linux terminal prompt to get help on a specific command."}, {"id": 182, "question": "You’re moving your Windows 10 computer to Windows 11. What type of installation are you doing?", "options": ["Upgrade installation", "Recovery partition", "Clean installation", "Image deployment"], "correctAnswers": [0], "explanation": "You will be performing an upgrade installation. An upgrade installation can only happen when there is an existing operating system (OS). It will keep all your files and settings but install a different OS version on your computer. A recovery partition is often found on a laptop purchased from a major supplier. There will be a key (or multiple keys) to press while the computer is booting. The exact key(s) depends on the laptop manufacturer. Using a recovery partition will erase everything that is on the drive and restore the computer to the state it was in when it was received from the manufacturer. This is sometimes called a factory reset. A clean installation happens on a new machine that doesn’t have an OS at all (i.e., bare metal), but can also happen when you want to com- pletely wipe out the drive and begin fresh. Image deployments are usually done in a large volume setting, where you have many computers configured identically. One computer will have the OS and applications installed and settings configured. Then an image of that computer is created. The image can be stored on a network drive, a Universal Serial Bus (USB) drive, or other media. When it is installed, it will include the OS, software, and settings that were configured on the original computer."}, {"id": 183, "question": "You’re considering upgrading your Windows 10 PC to Windows 11. Which of the following does not need to be done before upgrading?", "options": ["Backups of user files and preferences", "Operating system refresh", "Check application and driver compatibility", "Check hardware compatibility"], "correctAnswers": [1], "explanation": "You won’t need to refresh the operating system (OS). Refreshing an OS reinstalls the same version over the existing one to correct issues with OS files. You don’t need to do that when you are upgrading a system to a new OS. Whenever you’re doing an upgrade, it is important to consider several things. Backups must be made in case something goes wrong. Before you start the upgrade, you’ll want to ensure that the applications you run are compatible with the new OS and compatible drivers are available for your hardware. You’ll also want to ensure that the hardware you have will work with the new OS."}, {"id": 184, "question": "You’re purchasing software that says it uses 32-bit processing. Your computer has a 64-bit processor. Can you use this software on your computer?", "options": ["Yes, a 32-bit software program can run on a 64-bit processor.", "No, a 32-bit software program must have a 32-bit processor.", "Yes, if you replace the processor with a 32-bit one.", "Yes, it will just need more RAM."], "correctAnswers": [0], "explanation": "You can run a 32-bit software program on a 64-bit processor; it just doesn’t take advantage of the 64-bit processor’s full capabilities. However, you cannot run a 64-bit software program on a 32-bit processor. More RAM has nothing to do with the question at hand. It’s a processor issue."}, {"id": 185, "question": "Which of the following commands, when entered into a Linux Terminal, will open a text editor?", "options": ["find", "ps", "man", "nano"], "correctAnswers": [3], "explanation": "Nano is a user-friendly text editor available in many Linux distributions. Other text editors, such as vim and emacs, may also be available, but nano is easier to use. The find command is used to find files and directories and perform operations on them. Find can also search by folder, name, creation date, modification date, owner, and permissions. The ps command will list the processes that are currently running along with their Process IDs (PIDs), and the man command displays a user manual for any Linux command, much like the Microsoft Windows [command-name] /? command, where[command-name] is replaced with the name of the command."}, {"id": 186, "question": "You would like to know the IP address of a website. What Linux tool will you use?", "options": ["chown", "dig", "top", "ip"], "correctAnswers": [1], "explanation": "The dig command can be used to retrieve the IP address of a website, for example, dig Sybex.com +short will return the IP address of Sybex.com. The chown command (i.e., change owner command) is used to change ownership of files in Linux. The top command displays dynamic information about the running processes, and the ip command is used in Linux or macOS to display configuration information for network interfaces. 516     Appendix ▪ Answers to the Review Questions"}, {"id": 187, "question": "Which of the following is not true regarding managed Apple IDs?", "options": ["They are created by a company for its employees.", "They can’t make purchases.", "An IT administrator can remove or update your account.", "You can reset your own password."], "correctAnswers": [3], "explanation": "With managed Apple IDs, your company, not you, can reset your password. Your company owns a managed Apple ID, so there are restrictions set in place. A managed ID is created by a company for use in company business. Because it’s linked to your company, your managed Apple ID can’t be used to make purchases, and your company’s IT administrator can restrict access to your account, remove it, or update it."}, {"id": 188, "question": "Which of the following are methods of booting an OS? (Choose two.)", "options": ["Solid-state/flash drives", "Internal drives", "In-place upgrade", "Formatting"], "correctAnswers": [0, 1], "explanation": "Booting an operating system (OS) can happen in many ways, including solid-state and flash drives, internal drives, external or hot-swappable drives, Internet-based, and multiboot. In-place is a type of upgrade, not a type of boot, and formatting prepares a drive to be booted.", "multiSelect": 2}, {"id": 189, "question": "Which of the following filesystems is optimized for flash drives?", "options": ["FAT32", "NTFS", "ext4", "exFAT"], "correctAnswers": [3], "explanation": "Extensible File Allocation Table (exFAT) is optimized for flash drives because it has low overhead like the File Allocation Table 32-bit (FAT32) filesystem (as opposed to New Technology File System [NTFS]). However, like NTFS, it will support much larger file sizes than FAT32, which is limited to 4 GB. exFAT is less compatible with non-Microsoft operating systems (OSs) than FAT32 is, but more compatible than NTFS. For example, macOS can only read NTFS partitions, yet it can read and write to exFAT partitions."}, {"id": 190, "question": "You are working on a Linux workstation. A file named docs needs to be renamed to newdocs. What is the right command to execute this?", "options": ["ren docs newdocs", "mv docs newdocs", "cp docs newdocs", "rm docs newdocs"], "correctAnswers": [1], "explanation": "In Linux, the mv (move) command is used to rename files. As shown in the answer, the syntax is mv [old-file-name] [new-file-name]. The cp command copies a file, but that is a different process than moving it. The rm command is short for remove, and it deletes files. The ren command is a Windows command to rename files."}, {"id": 191, "question": "Which method of booting a computer requires having a PXE and a bootable image on the Internet?", "options": ["Solid-state/flash drives", "Internal drives", "Internet-based", "Network-based"], "correctAnswers": [2], "explanation": "To enable Internet-based computer booting, you need a network interface card (NIC) and Unified Extensible Firmware Interface (UEFI) or Basic Input/Output System (BIOS) that support loading a pre-execution environment (PXE). The PXE instructions exist on the NIC and must be preconfigured to request an IP address from a Dynamic Host Configuration Protocol (DHCP) server. It then requests information from a server holding the bootable image. It is possible to boot from the Internet, most likely using a Linux distribution. A network-based boot also requires PXE, but it gets its operating system (OS) from the local network, not the Internet. Be aware that some people use Internet-based and network-based interchangeably; they are not the same. Solid-state/flash drives or internal drives (e.g., SATA, M.2) hold the OS from which you boot. They don’t need PXE."}, {"id": 192, "question": "You have the Control Panel open and want to quickly check how much RAM is installed in the system and what processor it has. Which Control Panel utility will you use to view this information?", "options": ["System utility", "Device Manager", "Devices and Printers", "Programs and Features"], "correctAnswers": [0], "explanation": "The System utility of the Control Panel provides a link to the System, About option in Windows Settings. The screen that pops up by default shows information about the PC, such as its name, its specific processor, how much physical Random Access Memory (RAM) is installed, the Windows version and edition, and so on. The Device Manager utility is used for troubleshooting hardware and installing device drivers. Devices and Printers is used for managing printers, multifunction devices, and other devices that are connected to the computer. Programs and Features helps in uninstalling, changing, and repairing applications and adding or removing Windows features."}, {"id": 193, "question": "You downloaded a new application that you want to install on your Windows PC and noticed that it has only one file, and that file has an .iso extension. Which of the following is true regarding this file? disk in an optical drive.", "options": ["Double-click it and let it run to install the application.", "Right-click the file and choose Mount. Windows will then see and treat the file as a", "You will need a third-party utility to open this file.", "Right-click and choose Extract to install the software."], "correctAnswers": [1], "explanation": "Files with an.iso extension are disk image files. To install the software they contain, you need to first mount the image. You might be able to double-click it, if not, right-click and choose Mount, or locate the file in File Explorer. Select the file, then click Mount under Disk Image Tools. Once the file is mounted, the operating system (OS) will treat it as a disk in an optical drive. You’ll look for an installer or autorun file to start the software Chapter 6: Operating Systems     517 installation. When you’re done using the image, right-click it and choose Eject. Extract is a command for zipped files, not.iso files."}, {"id": 194, "question": "You’re considering installing new software for monitoring network traffic. You know that it will generate additional network traffic of its own. Which of the following should be considered before purchasing the software? (Choose three.)", "options": ["Impact on the network", "Impact on operations", "Impact on the software company", "Impact on the business"], "correctAnswers": [0, 1, 3], "explanation": "Whenever you’re considering a new software purchase, there are many things to consider. The technical aspects such as operating system (OS) and application compatibility and hardware concerns are only a part of it. You must also consider what impact this will have on any devices, the network, how internal systems work, and the operation of the business, in addition to the business as a whole—how will it affect the company’s bottom line. In the case of the network-monitoring software presented in the question, consider whether the additional network overhead will cause a significant enough impact on the network to cause adverse effects on production, whether it will decrease company profits by slowing production, or whether is it a wise investment because it can help protect against malware. Will it work well with routers, switches, and other network hardware? Do the positive impacts outweigh the negative ones?", "multiSelect": 3}, {"id": 195, "question": "An application that you’re installing requires 20 GB of space plus storage for data files of 400 GB. What is the absolute minimum size your hard drive must be if you’re running Windows 10 64-bit, which requires 20 GB of storage?", "options": ["20 GB", "400 GB", "420 GB", "440 GB"], "correctAnswers": [3], "explanation": "With today’s hard drives measured in terabytes (TBs), storage is seldom a problem, but in an industrial setting, it might be. When determining how big a hard drive needs to be, add the storage requirements of everything that will be on that drive, including the operating system (OS), the applications that will be installed, and all the data that will be generated by those applications. With Random Access Memory (RAM), you need to consider what will be running at the same time. But with storage, you must consider all the applications and all the data, whether or not they are all working at the same time. It’s also important to consider what type of data files will be stored. Word documents take up much less space than video files do."}, {"id": 196, "question": "You’re working at a Linux command prompt (i.e., you’re in the Linux Terminal) and need to delete a file called oldstuff.txt. Which of the following commands will work?", "options": ["rm oldstuff.txt", "del oldstuff.txt", "er oldstuff.txt", "rd oldstuff.txt"], "correctAnswers": [0], "explanation": "In Linux, rm (remove) is the command for deleting files and directories. As shown, the syntax is simply rm [option] [what-to-remove]. If you’re removing more than one file at a time, simply list the files after the remove command, such as rm file1.ext file2.ext. With its options, the rm command can also remove directories and work in verbose mode, meaning that it will tell you what it’s doing. The del command is used to delete one or more files at a Windows Command Prompt. er is not a known command in either Linux or Windows, and rd is a Windows command to remove directories."}, {"id": 197, "question": "Which of the following is a file that can be extracted, or opened, with an installer app to install an application?", "options": [".pkg", ".bat", ".dmg", ".app"], "correctAnswers": [0], "explanation": "A file with a.pkg extension in macOS is a compressed package file. You might be able to view the contents of the file in Finder, but if not, it would need to be extracted first. It can be installed by double-clicking it, or opening it with an installer. A file with a.dmg extension is a disk image and treated like a drive in the macOS. It does not need to be extracted. It can be “mounted” like a physical hard drive, the contents read, and files opened or applications installed. Files with an.app extension are applications, and files with a.bat extension are batch files used in Windows to run a string of commands that have been entered into a text file."}, {"id": 198, "question": "Which of the following is not an advantage of a downloadable software distribution over using physical media to distribute software?", "options": ["It’s always current.", "It costs the distributor less.", "It works on a system without a DVD drive.", "It works on all bare-metal systems."], "correctAnswers": [3], "explanation": "A bare metal system is one that doesn’t have any software yet including the operating system (OS). It would not be able to download software to install. It could be used for a network installation of an OS if it supported Pre-boot Execution Environment (PXE) booting to the network; however, that would be using a local area network (LAN) to distribute software as opposed to downloadable distribution, which by definition, uses the Internet. Distributing software via download means that it could be the most up-to-date 518     Appendix ▪ Answers to the Review Questions version of the software. It costs less because no one must pay for the Universal Serial Bus (USB) or DVD to distribute it, and it only requires an Internet connection, not a DVD drive. Many new PCs don’t have optical drives."}, {"id": 199, "question": "You’re working on a Windows computer that is having some trouble booting. After trying System File Checker (SFC) and other troubleshooting techniques, you decide that you need to reinstall the operating system files. What type of installation will you be doing?", "options": ["Upgrade", "Repair", "Clean", "Remote"], "correctAnswers": [1], "explanation": "A repair installation (or repair upgrade, as Microsoft calls it) means that you’re installing the same version of the same operating system (OS) over top of the existing OS. A repair installation can be done from within the existing OS or from other media. It will go through a licensing screen and some others, eventually showing a screen where you will choose to Keep Windows Settings, personal files, and apps. An upgrade installation will also keep your files, apps, and settings, but you will be using a newer version of the OS. A clean installation wipes out everything on the hard drive. A remote installation is done across a network and could be any of the other three types."}, {"id": 200, "question": "You need to quickly view the network configuration on a Linux computer. What command do you use?", "options": ["ipconfig", "ipconfig /all", "ip", "cfg"], "correctAnswers": [2], "explanation": "The ip command is used to configure and view network settings in modern Linux and macOS distributions, replacing the former ifconfig command. Like most Linux com- mands, there is a multitude of objects and options that can be used. Likely the most frequently used one is ip addr show, which will show all of the network interfaces and their respective IP addresses. The ipconfig and ipconfig /all Windows commands are for viewing IP configuration. cfg isn’t an actual command."}, {"id": 201, "question": "You purchased a Windows laptop and notice that it immediately resumes when you open the lid. What allows it to do that?", "options": ["Hibernate", "Idle mode", "Standby", "Auto Off"], "correctAnswers": [2], "explanation": "Windows supports a feature called Modern Standby. Modern Standby must also be supported by the hardware. With Modern Standby, the system will wake from the lowest power to allow short bursts (i.e., milliseconds) of software execution as the system needs them. The system uses just enough power to process background tasks but still preserve battery life. The result is that when in Sleep mode, a computer can stay connected to a local area network (LAN) and reacts much like a smartphone with instant on/instant off ability."}, {"id": 202, "question": "You’re at a command prompt in Windows and need to quickly add a user named student. What command will you use?", "options": ["net user student * /add", "net use /add student *", "net user student *", "user /add student"], "correctAnswers": [0], "explanation": "The net user command can be used at a command prompt to add a user on-the-fly. The syntax is net user username [password | *] /add [options] [/domain]. In this example, you are adding a user named student, and the * replacing password tells the system to prompt you for a password. If no domain is specified, the command assumes the user is added to the local computer. As soon as this command is executed, the named user will appear in the Users utility of the Control Panel."}, {"id": 203, "question": "What shortcut keys open the Quick Link menu, on which you can quickly access many of the technician tools used in Windows operating systems?", "options": ["Press Windows Logo Key+D key.", "Press Windows Logo Key+L key.", "Press Windows Logo Key+I key.", "Press Windows Logo Key+X key."], "correctAnswers": [3], "explanation": "Pressing the Windows Logo Key plus the X key simultaneously will open the Quick Link menu. On it in Windows 11, you will find shortcuts to Installed Apps, Mobility Center, Power Options, Event Viewer, System, Device Manager, Network Connections, Disk Management, Computer Management, Terminal, and Terminal Admin, which opens the PowerShell utility, Task Manager, Settings, File Explorer, Search, and Run. You can also click Shut Down or Sign Out from the Quick Link menu, or click Desktop, which will display or hide all open applications on the desktop. Pressing the Windows Logo Key+D will also hide or display all open applications. Pressing the Windows Logo Key+L is a quick way to lock the computer, and Windows Logo Key+I brings you to Windows Settings."}, {"id": 204, "question": "A friend just installed Windows on their bare-metal machine. They called you because everything works except their network. What do they most likely need to do?", "options": ["Reinstall the operating system.", "Install third-party drivers.", "Remove and reinstall the network card.", "Replace the faulty network card."], "correctAnswers": [1], "explanation": "The Windows operating system (OS) contains many drivers that will help make setting up a new OS easy. However, it would be impossible for the installation media to have all the drivers for all the devices available. When you have a device whose driver, or a compat- ible one, doesn’t automatically install, you’ll have to install the driver from a third party, Chapter 6: Operating Systems     519 such as the motherboard manufacturer. Often, these drivers can be downloaded from an online source, such as the manufacturer’s website."}, {"id": 205, "question": "What Linux command is used to display the partial dynamic table shown in the graphic?", "options": ["chown", "dig", "top", "ip"], "correctAnswers": [2], "explanation": "The top command provides a dynamic chart of the running processes, with the details shown in the graphic. The top section of the screen shows resources used and process statistics. The bottom shows the processes currently running. The dig command can be used to retrieve the Internet Protocol (IP) address of a website. The chown command (i.e., change owner command) is used to change ownership of files in Linux, and the ip command is used to display configuration information for network interfaces."}, {"id": 206, "question": "A Mac user has accidentally deleted an app and wants to reinstall it. They believe that the file to install the software again is still on their computer. What file extensions will you be looking for? (Choose two.)", "options": [".pkg", ".bat", ".dmg", ".app"], "correctAnswers": [0, 2], "explanation": "A file with a.pkg extensions on a Mac is a compressed package file. You might be able to view the file’s contents in Finder, but if not, it would need to be extracted first. It can be installed by double-clicking it or opening it with an installer. A file with a.dmg exten- sion is a disk image and treated like a drive in the macOS. It can be “mounted” like a physical hard drive, the contents read, and files opened, or applications installed from it. Files with an.app extension are applications, and files with a.bat extension are batch files used in Windows to run a string of commands that have been entered into a text file.", "multiSelect": 2}, {"id": 207, "question": "What feature, known more for mobile devices than desktops, is available for the desktop macOS by using a trackpad or Magic Mouse?", "options": ["SDK", "Power options", "Gestures", "Emergency notifications"], "correctAnswers": [2], "explanation": "Modern touchpads/trackpads and touchscreens can accept multiple finger gestures that function similarly to gestures on a smartphone or tablet, such as swipe left or right to move between pages. To see what gestures are available, click the Apple menu, then System Preferences, and Trackpad. Software Development Kit (SDK) is more of a programming term. Emergency notifications and power options have little to do with a trackpad or Magic Mouse. Incidentally, gestures are also available in Windows. To view or modify multi-finger gestures on your Windows 10 PC from Windows Settings, choose Devices, and then Touchpad. In Windows 11, from Windows Settings, choose Bluetooth & Devices, and then Touchpad."}, {"id": 208, "question": "You have a workgroup with all Windows Home PCs. One of the computers is sharing a folder with two users who don’t have an account on this PC. What Control Panel utility do you use to add the users and their passwords to this computer?", "options": ["Administrative Tools", "User Accounts", "Local Users and Groups", "Mail"], "correctAnswers": [1], "explanation": "You would use the User Accounts Control Panel utility to add new accounts for the users. If you were on a Windows Pro or better computer, you could use the Local Users and Groups app, but that is not available in Windows Home editions. It also isn’t listed as a separate Control Panel utility, but in Windows 10 Pro and higher editions (not Windows 11), it can be accessed through Administrative Tools, then choose Computer Management, then Local Users and Groups. On Windows 11, you can access Computer Management through the Control Panel, Computer Management, but it’s faster to right-click the Windows icon in the taskbar and choose Computer Management. Or click Windows+R and in the Run box, type lusrmgr.msc to go directly to Local Users and Groups. The Administrative Tools utility doesn’t have a link to the Control Panel User Accounts utility, which is not as versatile as Local Users and Groups. The Mail utility is where you would configure user profiles for use with Microsoft Outlook."}, {"id": 209, "question": "Your company has employees working in a remote location. A new employee has been hired to work there. You send them a desktop computer that doesn’t have an OS on it. When it arrives, the employee plugs it in and turns it on. It then uses PXE to install the company’s desktop image from the corporate server. Finally, an administrator logs in remotely using RDP and configures the computer. What has just happened?", "options": ["Unattended installation", "Zero-touch installation", "Internet-based installation", "Remote network installation"], "correctAnswers": [3], "explanation": "The scenario in the question describes a remote network installation. This differs from an Internet-based installation because an Internet-based installation generally refers to only the operating system (OS) install, while a remote network installation includes remote configuration of the device. An unattended installation is completed with a file that provides answers to the questions asked during installation, while a zero-touch installation includes the OS and configuration of the computer. 520     Appendix ▪ Answers to the Review Questions"}, {"id": 210, "question": "On your PC, it seems that searching through files has gotten slower and slower. What utility will organize data so searches run faster?", "options": ["Control Panel, choose the Indexing Options utility", "Windows Settings, choose the System group", "Windows Settings, choose the Apps group", "Control Panel, choose the Default Programs utility"], "correctAnswers": [0], "explanation": "The Control Panel’s Indexing Options looks at words in files and metadata of files to provide faster file searches. The System group of Windows Settings enables you to configure notifications, power, and many other settings, but not Indexing. The Apps group of Systems is where you can choose default programs and remove applications that you no longer need. The Default Programs app of the Control Panel allows you to manage default applications for opening file types such as photos or mail by opening those settings in Windows Settings."}, {"id": 211, "question": "You are on a Domain Controller and need to share a folder of data files for some users and not others. Where do you configure access to the folder? (Choose two.)", "options": ["On the Domain Controller", "In Windows Active Directory", "Configure sharing on individual workstations.", "Run a batch file to copy the files to each user computer that needs access."], "correctAnswers": [0, 1], "explanation": "When a computer logs in to a domain, access to resources is controlled through Active Directory (AD). The server that Active Directory resides on is called a Domain Controller (DC). In a workgroup, sharing would be configured on the computer providing access to the files. Running a batch file to copy the files to each user would result in multiple copies of the files, likely with all different information after a time, and not a single file repository where the files are shared among users.", "multiSelect": 2}, {"id": 212, "question": "Your company has employees working in a remote location, and a new employee has been hired to work there. The company’s PC supplier sends a computer to the new hire and the computer’s serial number and other information to you. The supplier has preconfigured the computer to install software and connect to your network when the computer is turned on. You then use MDM to finish the configuration automatically. What has just happened?", "options": ["Unattended installation", "Zero-touch installation", "Internet-based installation", "Remote network installation"], "correctAnswers": [1], "explanation": "The scenario in the question describes a zero-touch installation. This differs from an unattended installation, because it’s more than simply an answer file for installing the operating system (OS). As the IT administrator, you literally never touch the computer. Mobile Device Management (MDM) software is used to apply policies, profiles, and other security and compliance settings using pre-established configuration profiles. Internet and remote network installations use the Pre-boot Execution Environment (PXE) to install an OS, which then needs to be configured."}, {"id": 213, "question": "You’re installing Windows 11 Enterprise in a bare-metal system. What is the maximum amount of RAM you can put into this system?", "options": ["128 GB", "2 TB", "6 TB", "256 TB"], "correctAnswers": [2], "explanation": "Windows 11 maximum Random Access Memory (RAM) limits are 128 GB for the Home edition, 2 TB for the Pro edition, and 6 TB for the Pro for Workstations and Enterprise editions. They are the same limits for Windows 10 64-bit, but the maximum RAM for any 32-bit Windows operating system (OS) is only 4 GB."}, {"id": 214, "question": "You are creating a network for a small office with Windows Pro computers. They do not want centralized security, but they want it to be easy to share printers and files, including libraries. What type of network setup should you recommend?", "options": ["Workgroup", "Homegroup", "Personal Area Network", "Domain"], "correctAnswers": [0], "explanation": "You would want a workgroup. By default, Windows 10 computers will join a workgroup called workgroup, making it easy to share files, printers, and other resources. Windows 11 computers don’t, by default, join a workgroup called workgroup, but you can set it up as a member of a workgroup during the operating system (OS) installation process. Access to resources is configured on each workstation that is sharing a resource. The drawbacks of a workgroup are that security is configured on each PC, and it’s only appropriate for very small networks. Homegroup was a networking scheme in prior versions of Windows that shared libraries. A personal area network (PAN) consists of a PC and its wireless devices, usually paired Bluetooth devices such as printers, headphones, and input devices. A domain is a network where access to resources is configured on a central server that all resource users must log in to. Home versions of Windows can’t join a domain, but Pro, Pro for Workstations, and Enterprise editions can."}, {"id": 215, "question": "Your accounting department uses an application requiring them to insert a fob into a USB port on the computer before they can use the application, to ensure that they have a valid license to use it. What are they using?", "options": ["A remote certificate", "An external software token", "An external hardware token", "A biometric device"], "correctAnswers": [2], "explanation": "When a Universal Serial Bus (USB) or other hardware device is required to ensure that the user has a valid license, the device is a hardware token. A remote certificate is a bit of software ensuring that the connection is valid and the certificate holder is who they say they are. Biometric devices use a reader and part of someone’s body to identify them, such as a fingerprint, facial recognition, or retina scan."}, {"id": 216, "question": "Which of the following is not a best practice for updating/patching a Linux distribution?", "options": ["Keep installed software updates current.", "Verify that installed packages have a valid signature.", "Update packages quarterly.", "Download packages only from trusted sources."], "correctAnswers": [2], "explanation": "Updating packages only quarterly would be disastrous for the security of your systems. It’s important to plan for updates and follow that plan. If your system has many Linux Chapter 6: Operating Systems     521 installations, test package updates in a sandbox before installing them on all systems. Managing patches can be time consuming, which is why companies providing patch management services exist for both Linux and Windows installations. Checking for patches can be scripted using the yum command. Updates should only be downloaded from reliable sources, and if you’re using Red Hat Linux, verify that the packages are signed by Red Hat."}, {"id": 217, "question": "Your company’s sales department wants to install a new customer management system, but they first need your approval. Which of the following impacts do you and the company need to consider when deciding whether to install this software? (Choose three.)", "options": ["Device", "Network", "Installation time", "Business"], "correctAnswers": [0, 1, 3], "explanation": "The four main factors for a company to consider before adopting new software, according to the CompTIA objectives, are how it will impact the device, the network, the operation, and the business. Installation time is not a factor on its own, but could be part of how the software installation impacts the business.", "multiSelect": 3}, {"id": 218, "question": "You’re configuring a new user’s computer so that their Microsoft Outlook mail will automatically be downloaded onto their Windows computer. What pieces of information will you need to set up their profile? (Choose two.)", "options": ["The protocol the server uses", "The user’s email address", "The user’s password", "The server port number"], "correctAnswers": [1, 2], "explanation": "To enable a user to retrieve their email from Microsoft Outlook, you would only need the user’s email address and password. If the server is other than a Microsoft Outlook server, then you might need more information, such as the protocol the server uses and the server address. You don’t need to know the port number. Email accounts may be configured in Settings by searching for mail and choosing the appropriate option, or by using the Mail applet in the Control Panel.", "multiSelect": 2}, {"id": 219, "question": "You have a MacBook Pro and want to share files with a small group of Mac users. Because your team edits the files frequently, you want to make sure everyone has access to the same version of the files online. What storage solution should you use?", "options": ["iCloud", "Finder", "Remote Disc", "Spotlight"], "correctAnswers": [0], "explanation": "One of the best ways to always have the latest version of files, regardless of the device that you are using to access them, is to have them stored and accessed in the cloud. iCloud is Apple’s answer to remote storage, and you can configure your Apple devices to place files there automatically or use it for backup. Finder enables a user to drill down through folders to find what they are seeking. Remote Disc is for using a shared optical drive, and Spotlight is used to search for objects in a macOS. It uses the familiar spyglass icon."}, {"id": 220, "question": "Which of the following is not a best practice for backing up Linux (or any) desktop systems?", "options": ["Follow the 3-2-1 rule.", "Carefully document backups.", "Make only monthly backups.", "Periodically verify that backups are not corrupt and can be restored."], "correctAnswers": [2], "explanation": "Making only monthly backups would likely not be often enough for anyone. In a business setting, it’s important to have a backup plan, taking into consideration how much data you’re willing to lose and how long it would take to restore said data, if restoring from a backup were needed. The 3-2-1 rule states that you need to have three backups on two different media, and one needs to be offsite. It’s also important to consider having backups that are separate from your main system, so that an infection of the main system won’t infect the backup. Your backup plan should include regularly verifying that the backups are able to be restored, meaning that the backups complete properly, are not corrupted, and your restore plan works. Even emergency medical services have practice runs from time to time to ensure that when a major event happens, they will be ready. You should too. Finally, document, document, document. If an event occurs, you need to ensure that you’re restoring from the correct backups, and if the person in charge of backups is not available for any reason, a thoroughly documented backup system will make it easier for someone else to continue the process in their place and/or restore backups if needed."}, {"id": 221, "question": "You’re working at a Windows command prompt and need to prepare a hard drive to receive data using the NTFS filesystem. The hard drive should be designated as drive X. Which command would you use at a Command Prompt to do this?", "options": ["format x: /fs:ntfs", "initialize x: /fs:ntfs", "format x: /ntfs", "initialize x: /ntfs"], "correctAnswers": [0], "explanation": "The format command is used to format hard drives. Before you format any drive, be sure that you have it backed up or are prepared to lose whatever is on it. The /fs:[filesystem] switch specifies the filesystem with which to prepare the disk. initialize is not a command."}, {"id": 222, "question": "You’re running a computer with macOS. Which of the following will protect your data against accidental deletion?", "options": ["Mirrored drives", "An online utility", "Time Machine", "Nothing"], "correctAnswers": [2], "explanation": "Time Machine is a part of the macOS, and it makes backups hourly daily and weekly that can be used to restore a single file from months ago if it was accidentally deleted. Mirrored drives provide redundancy if the hard drive fails, but not against human error. Online utilities are often set up to do the same. Backups should be a priority if retaining the 522     Appendix ▪ Answers to the Review Questions data is important. The only drawback with Time Machine is that if the external drive being used by it becomes full, it will start deleting the first backups to make room for new ones."}, {"id": 223, "question": "You are a junior IT administrator, and the senior IT administrator has just set up a proxy server, so you need to add settings for it to every workstation. What information do you need to properly set up the proxy server in the Network & Internet group of Windows Settings? (Choose two.)", "options": ["The proxy server’s IP address", "The router’s IP address", "The DHCP server’s IP address", "The port number to use for the proxy server"], "correctAnswers": [0, 3], "explanation": "A proxy server provides a connection to networks outside the current network, hiding the internal network Internet Protocol (IP) addresses from outside, and filtering traffic entering and exiting a network. To set up a proxy server in Windows Settings, you only need the server’s IP address and port number to use. You likely should also check the box that says Don’t use the proxy server for local (intranet) addresses. You would not need the router’s IP address or the Dynamic Host Configuration Protocol (DHCP) server’s IP address unless it is also functioning as the proxy server. A router decides if a packet belongs on the local area network (LAN) or another network, and a DHCP server’s job is to provide IP addresses and other settings to devices that log in to a network.", "multiSelect": 2}, {"id": 224, "question": "You are working on a MacBook Pro and need to search it for a document you wrote a few months ago. Which feature should you use to search the computer’s hard drive?", "options": ["Keychain", "Spotlight", "Finder", "Siri"], "correctAnswers": [1], "explanation": "The search feature within macOS is Spotlight, and a magnifying glass icon in the upper-right corner of the Menu bar represents it (or you can press the Command key+spacebar from any app). Spotlight can search for documents, images, apps, and so on. Keychain is Apple’s password management system. Finder enables a user to drill down through folders to find what they are seeking. Siri is Apple’s voice-activated virtual assistant."}, {"id": 225, "question": "Which of the following is not a best practice for avoiding viruses/malware in a Linux system?", "options": ["Create a different user and disable the root user.", "Install an antivirus/anti-malware program and update it regularly.", "Only use eight-character alphanumeric passwords.", "Use sudo instead of su."], "correctAnswers": [2], "explanation": "Eight-character alphanumeric passwords are simply too easy to hack. Whether a Windows or Linux system, longer or more complex passwords should always be required. There are other ways to keep malware and viruses out as well. Linux has a few advantages on that front. First and foremost, there are numerous people looking at Linux code, which means many people to catch and rectify a vulnerability that could be taken advantage of by viruses and hackers. In Linux, the user and system are more compartmentalized. If malware attacks a user, it will only have access to what that user account has access to, not system files and folders. This means if you must run commands as root, it’s extremely important to, whenever possible, do so using sudo instead of su. The sudo command will run just that command as root, but su opens up an entire new shell as root and a greater vulnerability to attack. If you’re logged in as root, the whole system is vulnerable. Also, hackers know that root is the default name for the system administrator, so you should create another user and disable root so a hacker not only has to guess the password, but the username as well. It’s always good advice to install an antivirus/anti-malware program and update it regularly (preferably automatically). Other Linux security actions are to configure a firewall to filter traffic on unused ports, keep the Linux packages and Kernel updated, remove any software that is no longer being used, and change the /boot directory to “read only” so it can’t be changed. You’ll also want to monitor failed login attempts and lock accounts after a reasonable number of failed logins. Email can be encrypted, and of course, train users about the dangers of opening email from unfamiliar sources."}, {"id": 226, "question": "You are installing a new network for a small office. They are concerned about security and want a single place where access to files, printers, and other shared resources is established. You’re installing Windows computers, so what type of network setup will you choose?", "options": ["Workgroup", "Homegroup", "Personal Area Network", "Domain"], "correctAnswers": [3], "explanation": "A domain is a group of computers that are tightly connected (or associated) and share a common domain name. It has a single authority (called a Domain Controller) that manages security and access to resources for all computers. All users will log in to the Windows domain using their centrally created user account. If no domain is used, then by default Windows computers will join a workgroup called workgroup, making it easy to share files, printers, and other resources. Access to resources is configured on each workstation Chapter 6: Operating Systems     523 sharing a resource. A workgroup’s drawbacks are that security is configured on each PC, and it’s only appropriate for very small networks. Homegroup was a networking scheme in prior Windows versions that shared Libraries. A personal area network (PAN) consists of a PC and its wireless devices, usually paired Bluetooth devices such as printers, headphones, and input devices. A domain is a network where access to resources is configured on a central server that all resource users must log in to."}, {"id": 227, "question": "You are viewing the screen shown in the following graphic. Which of the following is not true about the network connection from this screen?", "options": ["It is likely a network you or your company controls.", "File and Printer Sharing is likely enabled.", "It is a public network.", "Network Discovery is likely enabled."], "correctAnswers": [2], "explanation": "In the View Your Active Networks pane, you can see that this network profile is set to Private network (i.e., not public). A private network is one that is trusted like where you work, or that you control like your home network. By default, this computer will be discoverable on the network, and File and Printer Sharing is enabled. To change these settings, you would click on Change advanced sharing settings. The other two types of network profiles are public and domain. To change the network type, go to Settings, choose Network and Internet, then Status. Click on Properties of the network connection that you want to change and choose the profile type. The domain profile type is detected automati- cally when the local computer logs in to an Active Directory (AD) domain."}, {"id": 228, "question": "A user has shared a folder with you. Working in File Explorer, how can you configure access to this shared network location each time you log in without reentering the path? (Choose two.) Explorer ribbon and follow the onscreen prompts, ensuring that you choose Reconnect At Sign-in. shared resource and then choose Map Network Drive and follow the onscreen prompts, ensuring that you choose Reconnect At Sign-in.", "options": ["Left-click on This PC and choose the network share.", "Select This PC on the left and then click the Map Network Drive icon in the File", "Use File Explorer to drill down to the shared network resource. Right-click on the", "Click on Quick Access and choose the network share."], "correctAnswers": [1, 2], "explanation": "Mapping a network drive to a share makes it easy to access that share every time you log in to your computer, provided you’re on the same network. Left-clicking on This PC will show the mapped drive in the right pane after it has been set up as a mapped drive, so you can easily choose it from there. The network share will appear on Quick Access after you’ve used it.", "multiSelect": 2}, {"id": 229, "question": "You’re on your private wired network at home and notice that your mouse pointer is moving across the screen, but you aren’t moving it. Also, your computer seems to be running slowly, so you suspect someone with malicious intent has hacked into it. You want to immediately block access through the local machine’s firewall. Where can you quickly do this? click the box next to Block All Incoming Connections, including those in the list of allowed apps. click Private Networks and Disable. Mode on.", "options": ["Search for Firewall. Choose Firewall & Network Protection, click Private, and then", "Start typing Windows in the search box, choose Windows Defender Firewall, and then", "Search for air, click on Turn Airplane Mode On Or Off, and then turn Airplane", "Search for Windows Defender Firewall and choose it, and then turn the firewall off."], "correctAnswers": [0], "explanation": "Choosing to Block all incoming connections, including those in the list of allowed apps would certainly stop all incoming connections quickly. There is no Disable option under Private networks in the Windows Defender Firewall window. Turning Airplane mode on would stop the computer from communicating on wireless networks, but it wouldn’t stop communication on a wired network, and turning off the firewall is the opposite of what you would want to do."}, {"id": 230, "question": "You have a Windows Pro computer set up in a workgroup, and you need to perform some routine management tasks on it. Before you do, you need to see what shares already exist on the local computer. How can you do this?", "options": ["In Windows Settings, choose Network & internet.", "In Windows Settings, choose Ease Of Access.", "In Computer Management, choose Shared Folders, and then double-click Shares.", "In the Network and Sharing Center utility of the Control Panel, click on Change"], "correctAnswers": [2], "explanation": "Choosing Computer Management, then Shared Folders, and Shares will show all of the resources that are shared on the local computer. Some are created by default. Hidden shares will have a $ at the end of the name and can only be accessed if you know the share name. Network & internet deals with configuring network connections, not network shares. Ease of Access is a Windows 10 utility that enables alternate configurations that work better for differently-abled people. Network and Sharing Center is used to configure networks, and it has settings to turn sharing on and off, but not a way to show all of the current network shares."}, {"id": 231, "question": "Your laptop is equipped with a WWAN card, and you’ve arranged for service with a cellular provider. Where in Windows 11 can you connect to the network? (Choose two.) Internet Settings, Cellular.", "options": ["Click on the wireless network icon on the taskbar, and then click Network And", "In the Network & Internet group of Windows Settings, click on Mobile Hotspot.", "In the Network & Internet group of Windows Settings, click on Wi-Fi.", "Open the Control Panel, click on Network And Sharing Center, and then click Set Up"], "correctAnswers": [0, 3], "explanation": "Before you can use the WWAN, you need to configure it, which can either be done through Network and Internet Settings in the Settings app, or through the Network and Sharing Center in the Control Panel. WWAN is a cellular connection, not a mobile hotspot or Wi-Fi.", "multiSelect": 2}, {"id": 232, "question": "You want to block an application from communicating through your Windows Defender Firewall. What will you set up for this application?", "options": ["An exception", "A restriction", "A mapped drive", "A network share"], "correctAnswers": [1], "explanation": "A restriction means that you will not allow an application to communicate through a firewall, while an exception means that you will allow that application to communicate through the firewall. To configure a restriction in Windows Defender Firewall, open it from the Control Panel and click on Advanced Settings, then click on Outbound Rules and New 524     Appendix ▪ Answers to the Review Questions Rule. Ensure that Program is selected and click Next. Click on Browse to locate the program file, click to select it, then click Open. The program path should appear in the New Outbound Rule Wizard dialog box. Click Next, then choose Block the connection. Click Next twice, then give your rule a name and click Finish. A mapped drive means that you have assigned a drive letter on a local computer to a folder that is shared on a remote computer. A network share would take place on a computer with folders to which you want to allow others on your network to have access."}, {"id": 233, "question": "You need to connect to the Internet, but you regularly work in remote areas, and your only option is to use a cellular network. What type of network are you establishing when you connect to the Internet?", "options": ["PAN", "CAN", "WWAN", "LAN"], "correctAnswers": [2], "explanation": "Most of us are familiar with the local area network (LAN) in our home or office, and the personal area network (PAN) that we use to connect Bluetooth devices, such as wireless keyboards, mice, and headsets to our computers. A campus area network (CAN) could exist on a property owned by a single entity but housed in discrete buildings. The network might even cross government-owned streets. You might be less familiar with a wireless wide area network (WWAN). However, they are used more and more frequently. Unlike Wireless LANs, which use radio, microwave, or infrared signals, WWANs take advantage of the cellular network. You can purchase a WWAN device, often called a mobile hotspot, from a cellular service provider. They generally require a contract, but some don’t. The great advantage of a WWAN is that they work almost anywhere—the cellular network is virtually worldwide. The biggest disadvantage is likely the cost."}, {"id": 234, "question": "You’re working on your laptop at a friend’s house. You click on your browser to research something, but a window pops up saying No Internet. How do you resolve this? (Choose two.) Available Networks. Choose your friend’s network, and ask for the password. and ask for the password.", "options": ["Right-click the browser shortcut and choose New Window.", "Open Settings, choose Network & Internet, click on Wi-Fi, and then click on Show", "Click the taskbar icon that looks like a globe, and then choose your friend’s network", "Type firewall in the search box and choose Firewall & Network Protection, and"], "correctAnswers": [1, 2], "explanation": "The fastest way to join your friend’s network is to click on the globe icon (or Wi-Fi icon) and choose their network; however, going through Settings, Network & Internet, Wi-Fi, and Show available networks also works. Right-clicking a browser shortcut will show websites that you’ve recently been to and a few other options, including New window. Firewall & network protection, then choosing Private network, will enable you to configure firewall settings for use with a private network.", "multiSelect": 2}, {"id": 235, "question": "You need to create an exception to allow Open Office to communicate through the local Windows computer’s firewall. How do you configure this? (Choose two.) click Allow An App Through Firewall. App Or Feature Through Windows Defender Firewall.", "options": ["In the Search box, type Firewall & network protection, and then choose it and", "In Windows Settings, choose the Apps group.", "In the Control Panel, choose Windows Defender Firewall, and then select Allow An", "In the Control Panel, open the Programs and Features utility."], "correctAnswers": [0, 2], "explanation": "You can drill down through Windows Settings to find Firewall & Network Protection Settings, but it’s far easier to search for it, then choose Allow an app through firewall. Once there, if the app is in the list, check the Change Settings button, then check the box next to the application you want to allow access for under the listing for Private or Public network, depending on your needs. If it isn’t in the list, click Allow another app. Drilling down through the Control Panel, choose Windows Defender Firewall, then Allow an app or feature through Windows Defender Firewall will take you to the same setup screen. The other two options in the question enable you to uninstall applications.", "multiSelect": 2}, {"id": 236, "question": "A user has a laptop that they think has WWAN capabilities. Where can you quickly check?", "options": ["Disk Management", "Device Manager", "Apps & Features", "Programs and Features"], "correctAnswers": [1], "explanation": "A quick check of Device Manager and clicking on Network Adapters should show you what you have for network devices. Most likely you’ll see a Bluetooth Device (personal area network) entry, possibly an Ethernet local area network (LAN) adapter, a wireless area network (WAN) adapter and, if you have one, a wireless wide area network (WWAN) adapter. If it doesn’t show there, it either isn’t being detected by the system, or one does not exist in your system. Disk Management is for configuring and managing drives. Apps & Features and Programs and Features both have the same job—that is providing a way to install or repair applications and add or remove Windows features. The former is in Settings, and the latter is in the Control Panel."}, {"id": 237, "question": "A user wants to use a WWAN connection to the Internet because they travel, and Ethernet and Wi-Fi networks aren’t always available for connection. What will this user need? (Choose two.)", "options": ["A wireless NIC", "A WWAN card or device", "A cellular service provider", "An RJ-45 connector"], "correctAnswers": [1, 2], "explanation": "Wireless wide area networks (WWANs) use the cellular system to connect to the Internet. To make a connection, you would need either a WWAN card in your laptop, or a Chapter 6: Operating Systems     525 WWAN device, sometimes called a mobile hotspot device, and a cellular service connection. Some cellular companies require a contract for this type of cellular service, but not all do. The WWAN card or WWAN device needs to be compatible with your cellular provider. Wireless network interface cards (NICs) are used for Wi-Fi connections, and an RJ-45 connector is used for wired Ethernet connections.", "multiSelect": 2}, {"id": 238, "question": "A user at your company just signed up for WWAN service through their cellular provider. Their data is capped at 10 GB per month. It’s very costly if they go over, so they’ve asked you if there is a way for them to avoid going over their data limit. What will you do for them?", "options": ["Set up their cellular WWAN as a metered service.", "Use Performance Monitor to track their WWAN use.", "Switch them to a VPN so it won’t cost anything.", "Use a proxy server so their data downloads won’t count."], "correctAnswers": [0], "explanation": "Metered network settings can be configured for wired, Wi-Fi, or a wireless wide area network (WWAN) connection. For example, to configure a Wi-Fi network as a metered connection, go to Settings, then choose the Network & Internet group, click on Wi-Fi, then Manage known networks, and select the Network. In Windows 10, you need to click Properties, but in Windows 11 you’re already on the Properties screen. Locate the metered connection setting and turn it on. You can then set a data limit to control data usage. Performance Monitor won’t show data usage. A WWAN can connect to a virtual private network (VPN), but it will still use data. Your connection might go through a proxy server when connecting to a network, but a proxy server’s job is to filter network traffic. Anytime you’re connecting to the Internet or a VPN via your WWAN connection, you’ll be using data."}, {"id": 239, "question": "A junior network administrator wants to know what the fastest way is to access File Explorer, because they use it often. What do you tell them?", "options": ["Press Windows Logo Key+F key.", "Press Windows Logo Key+M key.", "Press Windows Logo Key+E key.", "Press Windows Logo Key+X key, and then choose File Explorer from the menu."], "correctAnswers": [2], "explanation": "File Explorer should be showing on the Windows taskbar, but if it isn’t, pressing the Windows Logo Key plus the E key simultaneously will open the File Explorer window. Pressing the Windows Logo Key+X key, then selecting File Explorer from the menu will also work, but it’s not the fastest or most direct way. Windows Logo Key+F will bring up a feedback window, and Windows Logo Key+M will minimize all the open windows, leaving you at the desktop."}, {"id": 240, "question": "You need to establish a wired connection between a newly installed Windows Pro computer and an Ethernet home network. The router is located next to the desk and provides DHCP services. What will you need to connect a desktop computer to this network? (Choose two.)", "options": ["Patch cable", "Wireless NIC", "NIC with RJ-45 port", "IP address and subnet mask"], "correctAnswers": [0, 2], "explanation": "For a new Windows installation, the default network setting is to configure IP addresses dynamically, so the computer should get its IP address and subnet mask from the Dynamic Host Configuration Protocol (DHCP) server. All you need is a patch cable to connect to the router and a compatible network interface card (NIC) installed (with its drivers, of course) with a registered jack 45 (RJ-45) port. You would not use a wireless NIC for an Ethernet network. A wireless NIC is for a Wi-Fi network. You don’t need to know the IP address and subnet mask because the DHCP server will assign them automatically.", "multiSelect": 2}, {"id": 241, "question": "You need to know the path to a network resource. How can you locate it? (Choose two.) tab and look under Network Path.", "options": ["In File Explorer, look at the path in the title bar.", "In File Explorer, right-click the resource, choose Properties, and then click the Sharing", "Type mynetworkdrives in a browser.", "In Computer Management, choose Shared Folders and then Shares."], "correctAnswers": [0, 1], "explanation": "There are multiple ways to view the path to a resource. In File Explorer, you can right-click the resource, then choose Properties and the Sharing tab. The screen will say Network Path and list the path just below it. You can also see it at the top of File Explorer when you’re in the resource. If it isn’t there, click on the ellipsis (…), choose Options, then the View tab, and ensure that Show full path in address bar is checked. Shares in Computer Management shows what you are sharing, not what is being shared with you. Typing mynetworkdrives in a browser is invalid.", "multiSelect": 2}, {"id": 242, "question": "When installing a new application, which of the following is not an advantage of using a mountable file over physical media?", "options": ["Ease of installation", "Lower cost to distribute", "Easier to change", "Easier to locate"], "correctAnswers": [0], "explanation": "Software on a mountable file or physical media should be equally easy (or difficult) to install, because it’s the same software; only the method of delivery is different. Mountable media has a lower cost to distribute because there is no physical media to purchase and nothing to mail to someone else; mountable files can be distributed over a network. It’s easier to change because changes can be made to the file and uploaded instead of retrieving existing media and making multiple copies of the new file. It’s also easier to locate because there is no need to find a Universal Serial Bus (USB) drive among the several that someone 526     Appendix ▪ Answers to the Review Questi
