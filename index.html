    <script>
        // Quiz Data - ALL 829 QUESTIONS
        const QUIZ_DATA = {"Chapter 6: Operating Systems": [{"id": 1, "question": "You want to transfer files from your computer to a remote server. To do this, you want to connect to a shared directory on the server and copy the files. Which command-line utility will allow you to do this?", "options": ["netstat", "net use", "netshare", "netdom"], "correctAnswers": [1], "explanation": "The net use command enables you to connect to a shared resource. Depending on the version of Windows you are using, net can be one of the most powerful commands at your disposal. While all Windows versions include a net command, its capabilities differ based on whether it is used on a server or workstation and the version of the operating system. Commonly, net share is used to create shared folders, and net use is used to connect to shared resources. The net user command allows administrators to create and manage user accounts. netstat shows what sockets (IP address plus port) are being used and by which protocols. Net Share is a valid command for managing shared resources, but netshare and netdom are not valid commands."}, {"id": 2, "question": "A technician is troubleshooting a computer that occasionally will not read data from the hard drive. What should they try first?", "options": ["Run Defragment and Optimize Drives.", "Run chkdsk /f at a command prompt.", "Format the hard drive and reinstall the OS.", "Replace the hard drive."], "correctAnswers": [1], "explanation": "It’s possible that the hard drive has some bad sectors, so run chkdsk /f to scan the drive and attempt to repair them. If that doesn’t work, formatting is the second option, and replacing the drive is the third. If your drive is getting read/write errors, having an extra hard drive on hand would be wise."}, {"id": 3, "question": "You have replaced a failed hard drive and need to prepare the new drive for data storage. Which of the following utilities will you use first?", "options": ["format", "chkdsk", "diskpart", "gpupdate"], "correctAnswers": [2], "explanation": "The diskpart utility lets the user see and manage partitions on the computer’s hard drives. Because of the enormous power it holds, the user must have administrator status to run diskpart. Once a partition is created, the format command will set up the file system on the new volume. The chkdsk command verifies the disk integrity and gpupdate forces group policy changes to take effect immediately."}, {"id": 4, "question": "Which of the following file system types available in Windows Pro for Workstations will detect when data on a mirrored drive has been corrupted and will use a healthy copy of the data on other drives to attempt to correct corrupted data and protect data?", "options": ["NTFS", "ReFS", "ext4", "FAT32"], "correctAnswers": [1], "explanation": "Resilient File System (ReFS) is a feature available on Windows Pro for Workstations and Windows Enterprise editions. ReFS will detect when data on a mirrored drive has been corrupted and will use a healthy copy of the data on other drives to attempt to correct corrupted data and protect data. New Technology File System (NTFS) has been available on Windows operating systems (OSs) since 1993 and provides file encryption and the ability to use NTFS permissions for security. The fourth extended filesystem (ext4) is a Linux filesys- tem, and File Allocation Table 32 (FAT32) is a legacy filesystem sometimes used for compat- ibility between different OSs, and used on external storage devices like memory cards, Universal Serial Bus (USB) drives, and hard drives."}, {"id": 5, "question": "You want to use BitLocker to encrypt the company president’s laptop drive, but when you go into the Control Panel to find it, it isn’t there. What Windows 10 edition does this computer have?", "options": ["Home", "Pro", "Pro for Workstations", "Enterprise"], "correctAnswers": [0], "explanation": "Windows 10 Home edition does not offer BitLocker as an option. BitLocker is available in the Pro, Pro for Workstations, and Enterprise editions."}, {"id": 6, "question": "Which of the following Windows editions support ReFS? (Choose two.)", "options": ["Home", "Pro", "Pro for Workstations", "Enterprise"], "correctAnswers": [2, 3], "explanation": "Resilient File System (ReFS) is a feature available on Windows Pro for Workstations and Windows Enterprise editions. ReFS will detect when data on a mirrored drive has been corrupted and will use a healthy copy of the data on other drives to attempt to correct corrupted data and protect data. As of the fall 2023 update, ReFS use on Pro editions of Windows became limited. To use the full-featured ReFS, you need Pro for Workstations or Enterprise editions.", "multiSelect": 2}, {"id": 7, "question": "You just purchased a new computer that has four CPUs. What edition of Windows will you need, at a minimum, to take advantage of the computer’s processing capability?", "options": ["Home", "Pro", "Pro for Workstations", "Enterprise"], "correctAnswers": [2], "explanation": "Windows Pro for Workstations is designed so that users can take advantage of the capabilities of high-end workstations. Windows Home edition can support up to two physical Central Processing Units (CPUs), while Windows Pro for Workstations can support up to four physical processors. Remember that each physical processor has multiple cores. 484     Appendix ▪ Answers to the Review Questions"}, {"id": 8, "question": "An employee wants to bring their Windows device to use at work. At work, they will need to log in to a domain. Which reason listed will prohibit the employee from using their device on the domain?", "options": ["Their device has only one processor.", "Their device OS is Windows Home.", "Their device has only 8 GB of RAM.", "Their device must be Windows Enterprise edition."], "correctAnswers": [1], "explanation": "Windows Home does not have the capability of joining a domain, so the employee will not be able to use their personal device. Windows Pro, Pro for Workstations, and Enterprise editions are all able to log in to a domain. The number of processors and amount of RAM are irrelevant to the ability to log in to a domain."}, {"id": 9, "question": "One of your technicians needs to use the Task Manager utility. What are two ways they can open Task Manager? (Choose two.)", "options": ["Press Ctrl+Alt+Delete and then click Task Manager", "Press Ctrl+Shift+T", "Press Ctrl+Alt+T", "Press Ctrl+Shift+Esc"], "correctAnswers": [0, 3], "explanation": "Task Manager is a powerful tool that works in all versions of Windows, although it has different capabilities in different versions. In Windows 10 and 11, it allows you to shut down nonresponsive applications and view the performance of the Central Processing Unit (CPU), memory, disks, Wi-Fi, and Graphics Processing Units (GPUs); as well as to show application usage history, services, and programs launched at startup, users attached to the system, and other useful information.", "multiSelect": 2}, {"id": 10, "question": "You need to configure Internet connections on a Windows workstation. Which tabs of the Internet Options utility in the Control Panel would you use to set the Home page and enable the pop-up blocker?", "options": ["Connections, Security", "General, Security", "General, Privacy", "Connections, Privacy"], "correctAnswers": [2], "explanation": "The Internet Options utility in the Windows Control Panel has six tabs that allow you to configure how your browser interacts with the Internet. The six tabs are General, Security, Privacy, Content, Connections, Programs, and Advanced. (Note, not all versions of Windows have the Content tab.) The General tab allows you to change the Home page, while the Privacy tab has a Turn on Pop-up Blocker option."}, {"id": 11, "question": "A network connection doesn’t seem to be working as it should. You’ve verified that the cables are good from end to end. Where can you quickly look in the OS to see if there is a problem with the onboard NIC driver?", "options": ["Device Manager", "Programs and Features", "File Explorer Options", "Ease of Access"], "correctAnswers": [0], "explanation": "A quick look at Device Manager (devmgmt.msc) is often all you need to troubleshoot a problem with an onboard device. In Device Manager, if the device drivers aren’t installed for the device, you’ll see a yellow exclamation point next to the device name in the list, which signifies that the device is not working properly. Programs and Features enables the user to add, remove, or troubleshoot installed programs (the options will change by program) and add Windows features that are not yet installed. The File Explorer Options utility changes how File Explorer works, such as showing hidden files or extensions and other view options. Ease of Access provides alternative ways to interact with the computer for differently-abled users."}, {"id": 12, "question": "A salesperson in your company travels regularly to foreign countries through different time zones. They have asked you if there is a way to set their Windows 11 PC so that it will always show the time and date for their location. How can this be done? Set Time Automatically. Automatically.", "options": ["In Windows Settings, choose Time & language, then choose Date And Time, and select", "In the Control Panel, choose Date and Time, and then select Set Time Zone", "In Windows Settings, choose Date And Time, and then select Synchronize Your Clock.", "In Windows Settings, choose Time & language, then  choose Date And Time, and select"], "correctAnswers": [3], "explanation": "To always show the time and date correctly for the salesperson’s location, you would need to enable both Set time zone automatically and Set time automatically, as shown in the graphic. Sync now, which synchronizes your clock, would work in the moment but will not automatically change the time and time zone as the salesperson travels."}, {"id": 13, "question": "One of your Windows 10 users has limited eyesight and has asked you to enable voice activation for as many applications as possible. Where can this be done?", "options": ["In the Control Panel, Default Programs", "In Windows Settings, under Privacy, Notifications", "In Windows Settings, under Privacy, Voice Activation", "In the Control Panel, Indexing Options"], "correctAnswers": [2], "explanation": "The Voice activation window of Privacy settings in Windows Settings will allow the user to turn on microphone access and choose which apps are allowed to use voice activation, even when the device is locked. The choices are slightly different in Windows 11. In Windows Settings, choose Privacy & security, then Speech. The setting is on by default. The Default Programs app of the Control Panel allows you to manage default applications for opening types of files, such as photos or mail by opening those settings in Windows Settings. By choosing Privacy, then Notifications in the Windows Setting, you can allow or deny applica- tions to access your notifications. The Control Panel’s Indexing Options look at words in and metadata of files to provide faster file searches."}, {"id": 14, "question": "You are working with a customer that has a small workgroup (peer-to-peer) network. The employee computers have a program that requires using the X drive. Several computer users need to be able to access this drive, which is actually a shared folder located on the manager’s PC. What can you do to make this drive available for other computers to access as Drive X:\\? (Choose two.) PC), and then click Map Network Drive. Next to Drive:, choose X:, and then navigate to the shared resource. Map Network Drive. user account.", "options": ["On each client computer, open File Explorer, right-click on This PC (or the name of the", "On the manager’s PC, navigate to the shared folder, and then right-click on it and choose", "On the manager’s PC, ensure that each user who will connect to the manager’s PC has a", "On the client computer, create a folder called Drive X, and then, on the manager’s PC,"], "correctAnswers": [0, 2], "explanation": "In a workgroup (peer-to-peer) network, you would first need to ensure that each person who will be using the shared resource has a username and password on the manager’s computer. The resource would then be shared on the manager’s PC, and on each employee’s computer, go into File Explorer, click on This PC, then Map Network Drive and follow the onscreen prompts to map drive X:\\ to that shared resource. Chapter 6: Operating Systems     485", "multiSelect": 2}, {"id": 15, "question": "You are setting up a network for a very small company. It has a total of 10 computers running a mix of Windows 11 Home and Windows 11 Pro computers, and it has a network-attached printer. What will you use to allow the company to share files and its printer?", "options": ["Domain", "Workgroup", "Homegroup", "Crossover cables"], "correctAnswers": [1], "explanation": "To have a domain, you would need a Domain Controller (DC), for which the company would need Windows Server software installed on a network-connected computer. They only have Windows 10 workstations. Homegroups were a networking scheme that shared a computer’s libraries with other people on the same Homegroup, but Homegroups are no longer an option. Crossover cables are not a practical way to share anything among 10 computers. By default, the computers would belong to the workgroup named workgroup. Each computer that is sharing a resource would need to have the user they are sharing with listed on that computer, then the person sharing information could right-click a folder and choose Give access to, then Specific people, and choose with whom they want to share that particular resource. Workgroups are great for small groups of people, but if there are more than 20 or 30 people in the group, you’ll likely want to move up to a Domain Controller and centralized security."}, {"id": 16, "question": "A user’s Windows workstation seems to be using an excessive amount of memory. Which management tool could you use to identify the application that is causing the problem?", "options": ["Performance Monitor", "Computer Management", "Windows Memory Diagnostics", "Processes tab of Task Manager"], "correctAnswers": [3], "explanation": "One of Task Manager’s many capabilities is allowing you to see what resources (e.g., memory, Central Processing Unit [CPU], Graphics Processing Unit [GPU], network, and disk) are being used by application, and it allows you to end the process or the entire process tree to free up those resources. Performance Monitor will show resources used but not by application. Computer Management gives access to several other resources but not Task Manager, while Windows Memory Diagnostics is used to test the health of Random Access Memory (RAM) modules."}, {"id": 17, "question": "The CEO will be attending several meetings whose discussions must remain confidential. They want to ensure that the microphone on their Windows 11 PC is not available while they are using certain apps. Where can these settings be configured?", "options": ["In Windows Settings, choose Privacy & Security and then Microphone.", "Device Manager", "Computer Management", "In Windows Settings, choose Personalization."], "correctAnswers": [0], "explanation": "In Windows 11 Settings, choosing Privacy & security, then Microphone opens a window that provides granular settings for microphone use, including which apps can use the microphone. Device Manager could be used to disable the microphone, but it would be for all purposes. Computer Management provides access to several tools, but not granular microphone settings. In Windows Settings, Personalization options allow the user to change settings, such as background, colors, and lock screen. In Windows 10, the only difference is that you would choose Privacy, not Privacy & security."}, {"id": 18, "question": "You are manually configuring IPv4 addresses on a computer. The IP address is 200.100. 1.10, and the network number is 200.100.0.0. What is the appropriate subnet mask for this computer?", "options": ["200.100.0.0", "255.255.0.0", "0.0.255.255", "192.168.0.0"], "correctAnswers": [1], "explanation": "The best way to understand IPv4 addressing is to convert the IP address and subnet mask to binary numbers. This is essentially what the operating system is looking at when deter- mining the network and host portion of an IP address. What we see as dotted decimal notation is seen by the computer as four sets of eight binary bits (either a 1 or a 0). In the subnet mask, a binary 1 indicates that the position of that bit is part of the network number, and a 0 indicates that it is part of the host number. Network numbers always go consecu- tively from left to right with no breaks between. Eight binary bits that are all ones (11111111) equates to 255 in decimal, so the maximum value of a subnet mask’s octet is"}, {"id": 19, "question": "You are configuring a Windows client computer on a network that has a DHCP server and a DNS server attached. From where will the computer get a dynamic IP address and subnet mask? Internet.", "options": ["You will manually configure them in Windows Settings by choosing Personalization.", "You will manually configure them in Windows Settings by choosing Network &", "It will automatically get them from the DHCP server.", "It will automatically get them from the DNS server."], "correctAnswers": [2], "explanation": "The default setting for obtaining an IP address is automatic, which means that the computer will look for a Dynamic Host Configuration Protocol (DHCP) server to assign it 486     Appendix ▪ Answers to the Review Questions an IP address and subnet mask automatically. No manual configuration is required, but in Windows 11 if you open Windows Settings and click on Network & Internet, then click on Properties of the network connection you want to change, and then click Edit next to IP assignment, you can change the default settings to manual. The process is the same for IPv6, except that you would choose IPv6 instead of IPv4 once you’re on the Edit screen. This can also be done through the Control Panel, by clicking on Network and Sharing Center instead of Network & Internet, then clicking on Change adapter settings and right-clicking on the network connection you want to change. Choose properties, then click on IPv4 and click on configure. Your screen should be similar to the following figure."}, {"id": 20, "question": "You have been told to configure a static IP of 110.110.1.5 for a server. This server will need to be able to access the Internet. Which of the following is not a required setting to configure?", "options": ["Default gateway", "IP address", "Proxy server", "Subnet mask"], "correctAnswers": [2], "explanation": "An IP address on a device can either be dynamic or static. In a static IP address, the minimum amount of information that needs to be configured is the IP address, subnet mask, and, if the computer will access the Internet or other networks, a default gateway. A proxy server is an added security measure between a device and the Internet. It is used to translate between protocols and filter out certain types of traffic, such as keeping inappropri- ate websites out and confidential data in the network."}, {"id": 21, "question": "Considering the graphic, what is most likely the IP address of a router?", "options": ["192.168.1.242", "192.168.1.1", "CC-15-2A-CC-3B-31", "255.255.255.0"], "correctAnswers": [1], "explanation": "Often on a network, especially a smaller one, the router will serve multiple purposes. In this scenario, it is the default gateway, the Dynamic Host Configuration Protocol (DHCP) server, and the Domain Name System (DNS) server. 192.168.1.1 is the address of the router, gateway, DHCP server, and DNS server. 192.168.1.242 is the local computer’s IP address. CC-15-2A-CC-3B-31 is the Media Access Control (MAC) address, which is embed- ded in the computer’s network interface card (NIC). 255.255.255.0 is the subnet mask."}, {"id": 22, "question": "What security feature, common to iOS and iPad OS 16.4.1 or greater and macOS 13.3.1 or greater, automatically provides security updates that are installed on startup before the OS is even active?", "options": ["Sandbox", "File Quarantine", "RSR", "Antivirus"], "correctAnswers": [2], "explanation": "Rapid Security Response (RSR) is a feature of new iOS, iPad OS, and macOS systems. It automatically sends targeted fixes for security issues between software updates. For example, if there’s a security update to Safari, it is loaded before the operating system (OS) on startup, or it may be deployed when the system is on, and sometimes will ask the user to restart Safari (but not always). Each RSR will update the OS number with a letter after, such as 16.4.1 (b). RSR is on by default but can be turned off in System Settings, General, Software updates, and Automatic updates (although that’s not advisable!). Sandbox and File Quarantine are part of macOS’s built-in antivirus protection that only requires you keep the system updated, which it will do automatically."}, {"id": 23, "question": "What is the purpose of a subnet mask?", "options": ["Identifies the network portion of an IPv4 address", "Identifies the network portion of an IPv6 address", "Masks (hides) part of the IP address from a hacker", "Masks (hides) the host number from a hacker"], "correctAnswers": [0], "explanation": "In IPv4 networking, a computer system will compare the subnet mask to the IP address to identify the network and host number of the IP address. IPv6 addresses don’t use a subnet mask. IPv6 addresses consist of eight segments. The first three are a site prefix, the fourth is the subnet ID, and the last four segments are the interface ID, which is essentially the host address. The subnet mask doesn’t hide anything."}, {"id": 24, "question": "You’ve been asked to help with a network for a company that has 50 computers. The company has been using workgroups, but they are getting too difficult to manage. There are an assortment of Windows 11 editions on the computers, including Home, Pro, and Enterprise. What will you do to set up the new network? (Choose two.)", "options": ["Upgrade all the Windows Home PCs to Windows Pro.", "Install a server with Active Directory.", "Downgrade all the Windows 11 Enterprise workstations to Windows 11 Pro.", "Upgrade all the workstations to Windows 11 Enterprise."], "correctAnswers": [0, 1], "explanation": "A network with that many computers (typically more than 10) needs a domain for security management. The Windows 11 Home edition PCs can’t log in to a domain, so they would need to be upgraded to at least the Pro edition. It’s not necessary to downgrade the Windows 11 Enterprise workstations to Windows 11 Pro or upgrade the workstations to Windows 11 Enterprise. Chapter 6: Operating Systems     487", "multiSelect": 2}, {"id": 25, "question": "You work for a multinational corporation. All the company laptops are configured to use United States English; however, a worker who speaks Bajan (Barbados English) would prefer to see apps and websites in their native language. Is this possible?", "options": ["No, this is not possible.", "Yes. Add English (Barbados) in the Control Panel, Programs and Features utility.", "Yes. Add English (Barbados) in Windows Settings, Time & language, Language section.", "Yes. but it will require reinstalling the OS in Bajan."], "correctAnswers": [2], "explanation": "It is possible to view apps and websites in many languages and dialects. In Windows Settings, choose Time & language, then Language & region (see the following graphic). Click Add a language to choose the appropriate language to install if it isn’t already installed, then click Next and install to install it and select the desired language as the preferred language. The language may require downloading a language pack. Icons beside the installed language are used to indicate what is available in that language."}, {"id": 26, "question": "A Windows workstation has an application that appears to be locked up, but the keyboard is responsive in other applications. What system tool can you use to terminate the nonresponsive application?", "options": ["Event Viewer", "Task Manager", "Computer Management", "msconfig.exe"], "correctAnswers": [1], "explanation": "The Processes tab of Task Manager (taskmgr) will allow you to terminate the non-responsive application. Event Viewer (eventvwr.msc) keeps a log of security, application, and system events. Computer Management (compmgmt.msc) gives access to several other resources, but not one that lets you end wayward applications. The msconfig.exe application launches System Configuration, which gives you access to boot configuration settings, running services, and links to other Windows tools."}, {"id": 27, "question": "Which of the following Control Panel utilities enables configuration of a proxy server?", "options": ["Internet Options", "File Explorer Options", "Device Manager", "Security and Maintenance"], "correctAnswers": [0], "explanation": "In the Control Panel, choose Internet Options and select the Connections tab, then LAN. LAN settings will take you to a window that enables configuration of a proxy server. Proxy server settings can also be configured through Windows Settings, by choosing Network & Internet, then Proxy. The File Explorer Options utility is used to configure how files and folders are viewed and how searches are conducted. Device Manager is a great utility to use when troubleshooting hardware issues, and the Security and Maintenance utility provides a quick way to see if security is configured on the PC and any recent messages."}, {"id": 28, "question": "Considering the following graphic, what do you know about the network configuration of this computer? (Choose two.)", "options": ["The PC is configured to obtain an address dynamically.", "This computer is getting its address from a DHCP server.", "The IPv4 address is a routable address.", "The internal network number is 192.168.1.0."], "correctAnswers": [0, 3], "explanation": "The computer is configured to obtain the address dynamically because the graphic says “Yes” next to Dynamic Host Control Protocol (DHCP) enabled. If it was set to obtain an address dynamically but not able to reach the DHCP server, the operating system would have obtained an address using Automatic Private IP Addressing (APIPA) and would have been in the range that begins with 169.254.0.0, so this PC is not being assigned an APIPA address. You don’t know for sure that it is getting its address from the DHCP server because someone could have manually configured it to the IP address shown. Addresses in the 192.168.x.x range are non-routable addresses, meaning that they can only be used internally. To reach the Internet, they would go through a gateway (router) that has Network Address Translation (NAT) enabled. (Essentially all modern routers use NAT.) You know the network number is 192.168.1.0 and the host address is 0.0.0.242 by comparing the IP address to the subnet mask. 488     Appendix ▪ Answers to the Review Questions", "multiSelect": 2}, {"id": 29, "question": "Given the IP address of fe80::308c:fee2:2abc:8337, what do you know about this address? (Choose two.)", "options": ["It is an IPv4 address.", "It is an IPv6 address.", "The subnet mask is 0.", "It is not routable."], "correctAnswers": [1, 3], "explanation": "IPv4 addresses are 32-bits long and consist of four octets, which is a group of eight bits each, separated by a period (.). They are normally presented in dotted decimal notation meaning each group of eight bits is shown as a decimal number less than 256, with a period (.) between each number such as 192.168.1.1. IPv6 addresses are a 128-bit IP address presented as eight segments of four hexadecimal numbers each, separated by a colon (:). Where the hexadecimal number is 0 in any segment, it can be omitted and replaced simply by double colons (::). If consecutive segments are 0, they can all be replaced by a single set of double colons, but only one set of double colons can exist in any given address, otherwise you wouldn’t be able to tell how many sets of 0 are in each part of the IP address. In the example fe80::308c:fee2:dabc:8337, the expanded address would be fe80: 0:0:0:308c:fee2:dabc:8337. The first three segments (48 bits) are the site prefix, and the fourth segment (16 bits) is the subnet ID, also known as private topology or site topology. The site prefix and subnet number together constitute the subnet prefix. The last four segments (64 bits) are the interface ID, also sometimes called a token. The subnet ID in this case would be 0. IPv6 addresses do not have a subnet mask. The value of the first octet, fe80, tells you that this number is a link-local address, an internal number only, not routable.", "multiSelect": 2}, {"id": 30, "question": "You see an IP address with /48 after it. What does the /48 tell you? (Choose two.)", "options": ["There are 48 PCs on this network.", "The prefix length is 48 bits.", "This network uses the IPv6 addressing scheme.", "This network uses the IPv4 addressing scheme."], "correctAnswers": [1, 2], "explanation": "The IP address in question must be IPv6 because IPv4 addresses are only 32-bits long. The / indicates that the number behind it is the number of bits for the network address in IPv4 or the prefix length in IPv6, both of which identify the network number of an IP address. In IPv4, this is called Classless Inter-domain Routing (CIDR) notation.", "multiSelect": 2}, {"id": 31, "question": "Which of the following IPv6 address types are routable?", "options": ["Global unicast", "Link-local", "Loopback", "Unique local"], "correctAnswers": [0], "explanation": "Global unicast addresses are routable, like IPv4 public addresses. Meaning that a global unicast address can be reached by any other PC on the Internet, unless you put security measures in place like a firewall. You would likely want a global unicast address on a web server but not on your workstation. Link-local addresses can only be used to communicate with devices that are on the same local link. They will start with fe80 and are assigned in a manner similar to IPv4 APIPA addresses. The IPv6 loopback address is ::1 and is used for testing just like the loopback address in IPv4 (127.0.0.1). A unique local address is akin to an IPv4 private address. Unique local addresses are non-routable, so a computer with only a unique local address and a link-local address (but no global unicast address) would need a router with IPv6 NAT to access the Internet."}, {"id": 32, "question": "You are on a Windows computer that is joined to a workgroup. You’re going home and ready to shut your computer down but want to be certain that no one is using the shared files on the computer first. Where would you go to check?", "options": ["Task Manager, Users tab", "Users and Groups", "Performance Monitor", "Control Panel, Networking"], "correctAnswers": [0], "explanation": "The Task Manager’s Users tab provides information about any users connected to the local machine. The Users tab shows the user’s identification and the resources they are using. Right-click and choose Expand to see what they are using on your computer. You can also disconnect them from here, but it might be nicer to message them first."}, {"id": 33, "question": "You have a workstation with a 64-bit processor and no operating system. When you install an operating system on the workstation, which of the following is true?", "options": ["You can only install a 64-bit operating system.", "You can only install a 32-bit operating system.", "You can install either a 64-bit or 32-bit operating system.", "You can install a 64-bit operating system or a 32-bit operating system running in"], "correctAnswers": [2], "explanation": "With a 64-bit processor, you can install either a 32-bit or 64-bit operating system (OS). A 32-bit system will not be able to take advantage of the full processing power of the 64-bit processor though. Windows 11 requires a 64-bit processor."}, {"id": 34, "question": "A customer has an older PC on which they would like to install Windows 11 Pro. What is the minimum processor speed they must have to install Windows 11?", "options": ["1 GHz, 32-bit", "1 GHz, 64-bit", "2 GHz", "4 GHz"], "correctAnswers": [1], "explanation": "Windows 11 minimum requirements are a 1 GHz or faster 64-bit processor that is on the approved list and has at least two cores, and 4 GB of RAM. Available storage must be at least 64 GB. Firmware must be the newer Unified Extensible Firmware Interface (UEFI) not the older Basic Input/Output System (BIOS) interface, and it must be Secure Boot capable. The system must support Trusted Platform Module 2.0. Graphics compatible with Direct X 12, Chapter 6: Operating Systems     489 WDDM 2.0 driver and 720p display, and a Home version requires Internet access and a Microsoft account for setup. These are the minimums, and in reality, it won’t run well unless there is a faster processor and much more Random Access Memory (RAM)."}, {"id": 35, "question": "Which of the following is not a Windows edition?", "options": ["Home", "Enterprise", "Pro Artist", "Pro Workstation"], "correctAnswers": [2], "explanation": "Pro Artist is not a valid Windows edition. Windows is available in many different editions. The editions on the CompTIA A+ exam are Home, Pro, Pro for Workstations, and Enterprise. Other Windows editions (not on the CompTIA A+ exam) include Education, Windows in S mode, and Windows for IoT."}, {"id": 36, "question": "Which of the following Windows editions doesn’t include media-related technologies?", "options": ["Home", "Pro", "Enterprise", "Pro N"], "correctAnswers": [3], "explanation": "Windows N editions do not include media related technologies, like Windows media player. You can add them by downloading a media feature pack from the Microsoft website."}, {"id": 37, "question": "You’re troubleshooting a PC and want to see which ports TCP is connected on and the IP addresses of those connections. What command-line utility can you use to see statistics on network interfaces?", "options": ["ping", "nbtstat", "nslookup", "netstat"], "correctAnswers": [3], "explanation": "The netstat command-line utility presents statistics related to the installed network interfaces. By default, on a Windows machine, running the command will display a list of connections and the associated protocol, the source and target address, and the current state of the connection. ping is used to test connectivity between two computers, nbtstat is used for troubleshooting Network Basic Input/Output System (NetBIOS) over Transmission Control Protocol/Internet Protocol (TCP/IP), and nslookup is used to query a Domain Name System (DNS) server."}, {"id": 38, "question": "A new technician asked you how to use a Windows command. In the spirit of sharing knowledge with others, you show them how to get help on many commands instead of just one. Which one of the following does not work with any commands?", "options": ["help [command name]", "[command name] help", "[command name] /?", "/? [command name]"], "correctAnswers": [3], "explanation": "The /? [command name] syntax simply does not work. The CompTIA A+ objectives list [command name] /?, but there are other ways to get help in the Command Prompt. Typing simply help and pressing Enter at a command prompt will provide a list of commands that help can help you with. Armed with that information, you can type help [command name], for example, help xcopy, and you will see the syntax, switches, and explanations for how the command works. Some commands, for example, sfc, will not work with that help syntax. To find help with sfc, you would type sfc /?, sfc /help, or sfc help, but none of those options work with all commands. For example, gpresult /? works, but gpresult /help will tell you that /help is an invalid option. Remember that the option CompTIA wants you to know is [command name] /?. There are upwards of 200 commands supported by Windows 10 and Windows 11. CompTIA’s A+ objectives list just a few, so focus on those."}, {"id": 39, "question": "Which Windows utility allows you to view error messages generated by system events, applications, or login failures?", "options": ["System Information", "Windows Defender", "Event Viewer", "Disk Management"], "correctAnswers": [2], "explanation": "Event Viewer (eventvwr.msc) is a Windows tool available in most versions, and it allows you to view application error logs, security audit records, and system errors. System Information (msinfo32.exe) shows a plethora of information about the hardware and software of a system, but it doesn’t keep a log of changes. It provides static information available at the time you launch the program. Windows Defender is a Windows 10 Control Panel utility that provides a software firewall for the local computer. Disk Management (diskmgmt.msc) is a graphic utility for creating and formatting volumes on any physical drives attached to the system. Worth noting is that Disk Management shows you the physical disks attached to the system and their volumes, while opening File Explorer and choosing This PC shows only the logical volumes."}, {"id": 40, "question": "You want to know how much RAM is in this system. Which of the following commands should you type in the search bar and launch to quickly bring up the window shown in the graphic?", "options": ["msinfo32.exe", "resmon.exe", "msconfig.exe", "devmgmt.msc"], "correctAnswers": [0], "explanation": "The screen shown is System Information. It quickly provides a snapshot of the system’s hardware and software including the operating system (OS) version, Random Access Memory (RAM), processor, motherboard and much more. The program to launch it is msinfo32.exe. Resource Monitor’s program name is resmon.exe. Unlike System 490     Appendix ▪ Answers to the Review Questions Monitor, Resource Monitor is changing every moment, alerting you to resources that are overused or experiencing difficulty. System Configuration (msconfig.exe) has been appearing in Windows OSs for many years, but its features have changed over time. In Windows 10 and Windows 11, this utility is used to control how Windows boots up and to provide quick access to other Windows tools. Finally, devmgmt.msc is Device Manager, which should be your go-to app when resolving hardware issues. From there, you can update or install drivers, see what isn’t working, and disable hardware if need be."}, {"id": 41, "question": "In Windows 11, preconfigured power plans can be found in Settings, System, Power and Battery, and Power Mode. Which of the following isn’t a default power mode?", "options": ["Best Power Efficiency", "Balanced", "Fast", "Best Performance"], "correctAnswers": [2], "explanation": "The CompTIA A+ objectives don’t specifically list the power modes in Windows 11 settings. They do, however, mention power plans, which have default power settings, just like power modes. If a user needs a custom power plan, they can be created in the Power Options utility of the Control Panel. Different options, such as Hibernate or Standby, can be config- ured for when the laptop is on battery power versus when it’s plugged in."}, {"id": 42, "question": "Your manager has a laptop running Windows. They want to configure the laptop so that when it is on battery power, the display shuts off after five minutes of inactivity. When the laptop is plugged in, the display needs to stay active for up to 45 minutes of inactivity. Which Control Panel utility is used to configure these settings?", "options": ["Power Options", "Computer Management", "Performance Monitor", "System Configuration"], "correctAnswers": [0], "explanation": "A power plan needs to be created with the user’s desired settings. This is done in the Power Options utility of the Control Panel. Different options, such as Hibernate or Standby, can be configured for when the laptop is on battery power versus when it’s plugged in. There are also power settings in Windows Settings, but they are not listed in the CompTIA A+ objectives."}, {"id": 43, "question": "You need to work in the Command Prompt on a Windows PC. When you open the utility, you are at C:\\window\\system32. You need to work on the second partition, which is listed as D:. How do you navigate to the D: drive? Assume that you press Enter after the command.", "options": ["root D:", "D:", "cd D:", "cd D:\\"], "correctAnswers": [1], "explanation": "The way to change to a different drive is to type the drive letter and a colon, such as D:, and then press Enter. cd stands for change directory. Using cd can take you to a different directory, or change the working directory on a different drive, but it cannot take you to a different drive. root is not a Windows command."}, {"id": 44, "question": "Which Windows Editions support up to four CPU sockets? (Choose two.)", "options": ["Home", "Pro", "Pro for Workstations", "Enterprise"], "correctAnswers": [2, 3], "explanation": "Windows Pro for Workstations and Enterprise editions support up to four physical Central Processing Unit (CPU) sockets and 6 TB of Random Access Memory (RAM). The Home edition supports one CPU socket and 128 GB of RAM, while the Pro edition supports a maximum of two CPU sockets and 2 TB of RAM.", "multiSelect": 2}, {"id": 45, "question": "You have a workstation with a 32-bit processor and no operating system installed. When you install an operating system on the workstation, which of the following is true?", "options": ["You can only install a 32-bit operating system.", "You can install a 64-bit operating system, but it will run in compatibility mode.", "You can install either a 32-bit or 64-bit operating system, and either will run fine.", "You can install a 64-bit operating system, but it will only run half as fast."], "correctAnswers": [0], "explanation": "A 32-bit processor doesn’t have the capability to run a 64-bit operating system (OS) in any mode. It also won’t be able to run a 64-bit program. It simply doesn’t have a wide enough data path."}, {"id": 46, "question": "You are reinstalling the Windows 10 Home 64-bit operating system on a friend’s computer. What is the minimum storage space that must be available for the OS installation?", "options": ["1 GHz", "2 GHz", "20 GB", "64 GB"], "correctAnswers": [2], "explanation": "The minimum Windows 10 storage is 20 GB. Windows 11 has a minimum storage requirement of 64GB. Windows 10 questions are included to meet the CompTIA objectives. The two options measured in GHz are incorrect because GHz is a measure of speed, not storage. Windows 10’s minimum requirements are a 1 GHz or faster processor or System on a Chip (SoC), DirectX 9 or later with Windows Display Driver Model (WDDM) 1.0 driver, and a minimum 800 × 600 display. For storage, the 32-bit version requires 16 GB, and the 64-bit version requires 20 GB available for the operating system (OS). Random Access Memory (RAM) requirements are 1 GB for the 32-bit OS, and 2 GB for the 64-bit OS. Keep in mind that these are the absolute minimum requirements, and that the OS will run but not as well as you have come to expect. In reality, a faster processor, more RAM, and more storage would be expected."}, {"id": 47, "question": "You are in the Windows Command Prompt, using Run as Administrator. There is a directory named d:\\files that you want to delete. It currently has six subdirectories and dozens of files in it. Which command should you use to delete d:\\files?", "options": ["del d:\\files /s", "del d:\\files /q", "rmdir d:\\files /s", "rmdir d:\\files /q"], "correctAnswers": [2], "explanation": "The cd, md, and rd commands are used to change, make, and remove directories, respectively. They’re shorthand versions of the chdir, mkdir, and rmdir commands. Chapter 6: Operating Systems     491 The rd or rmdir command will only delete empty directories by default. With that command, the /s switch will remove all subdirectories and files. The /q switch is quiet mode, and when used with the /s switch, it will not ask if it’s okay to remove all the files and subdirectories; it will remove them without warning. The del command is for deleting files."}, {"id": 48, "question": "You’ve installed several identical new PCs and want to capture a baseline of their perfor- mance for future troubleshooting. What tool would be best suited for that purpose?", "options": ["Event Viewer", "Performance Monitor", "System Information", "System Configuration"], "correctAnswers": [1], "explanation": "Performance Monitor (perfmon.msc) offers a graphic display of a wide range of counters to track how well hardware, such as Random Access Memory (RAM), drives and Central Processing Units (CPUs), are performing over time. Those reports can be printed and filed as a baseline to compare to future performance and used to identify bottlenecks in a system. Event Viewer (eventvwr.msc) keeps logs of system, application, and security events that can be used for activities such as detecting attempted unauthorized access to resources. System Information provides a snapshot of the system’s hardware and software, including the operating system (OS) version, RAM, processor, motherboard, and much more. The program to launch it is msinfo32.exe. System Configuration (msconfig.exe) has been appearing in Windows OSs for many versions now, but its features have changed over time. In Windows 10 and Windows 11, this utility is used to control how Windows boots up and to provide quick access to other Windows tools."}, {"id": 49, "question": "A user has called the Help Desk saying that the Internet is down on their Windows computer. After asking a few questions, you want to examine their network configuration to determine the cause of their computer’s connectivity problem. You’ve talked them through accessing the Windows Command Prompt. What command will you have them type so they can read the computer configuration to you?", "options": ["ipconfig /all", "ipconfig /renew", "ip", "tracert"], "correctAnswers": [0], "explanation": "The ipconfig command is used to display information about the computer’s current network configurations. The /all switch will show more detailed information than ipconfig alone will, such as whether Dynamic Host Configuration Protocol (DHCP) is enabled and what the Domain Name System (DNS) settings are. Typing ipconfig / renew will request a new Internet Protocol (IP) address from a DHCP server, if one is available to the host PC. The macOS/Linux equivalent of ipconfig is ip (replacing the old ifconfig command) and tracert shows the path a packet takes to get from one computer to another."}, {"id": 50, "question": "A Windows 11 computer user that you support is having difficulty reading the words on the screen, because they have a visual impairment making distinguishing colors difficult for them. What can you change in Windows Settings to make their screen more readable? Contrast Settings.", "options": ["In Windows Settings, go to Personalization and then Fonts.", "In Windows Settings, go to Personalization and then Background, and choose High", "In Windows Settings, select System, then Display, and then Nightlight.", "In Windows Settings, select Accessibility, and click on Contrast Themes to select a theme"], "correctAnswers": [3], "explanation": "In Windows 11 Settings, Contrast themes is found under Accessibility. In Windows 10, the High contrast settings option makes the colors more distinct and easier for visually impaired users to distinguish between them. It might make it easier for the user to read the words on the screen. The setting is also available in Windows Settings, Personalization, Colors, then scroll down and choose Contrast Themes. In Windows 10, these were under Settings, Personalization, Themes and Settings, and Ease of Access."}, {"id": 51, "question": "You need to work at a command prompt on a Windows PC. When you open the utility, you are at C:\\window\\system32. You need to be at the root of the C drive for what you’ll be doing. How do you get to C:\\? Assume you would press Enter after the command.", "options": ["cd c:", "cd\\", "C:\\", "cd root"], "correctAnswers": [1], "explanation": "cd\\ will take you to the root of whatever drive you are on. You could also type cd and press Enter to go back one directory at a time. For example, to go from C:\\windows\\ system32 to C:\\, you would need to type cd..[enter], cd..[enter]. The other options will not get you to the root of the C drive."}, {"id": 52, "question": "A laptop user has traveled to visit a client and forgot their power adapter. They are heading to lunch with the client and want to conserve their battery power but enable the fastest possible startup when they get back, with the applications already open. Which power mode will conserve battery life but enable the fastest startup?", "options": ["Shut down", "Sleep/suspend", "Hibernate", "Resting"], "correctAnswers": [1], "explanation": "Sleep stores everything that’s open in Random Access Memory (RAM) and enters a low power state. The display and drives aren’t using power, but power is needed to continually refresh memory so it can retain the information. It uses very little power, but “wakes up” very quickly with everything open as it was. Sleep in some computer systems and other electronic devices may be called Standby or Suspend. Shutting the computer down would cause the laptop to use no power but starting up would take longer. Hibernate stores open programs and data to the hard drive and once hibernated would use no power, but it will not resume its state as quickly as Sleep would. There is no resting power state. 492     Appendix ▪ Answers to the Review Questions"}, {"id": 53, "question": "Which of the following operating systems is open-source, allowing its users to customize it as they wish to suit their individual needs?", "options": ["Windows", "Linux", "macOS", "Chrome OS"], "correctAnswers": [1], "explanation": "Linux is free and open-source, so a user can modify the operating system’s source code to behave and appear however they choose. The downside is that there might not be as much support if something goes wrong, as there would be with a commercial package. Windows and macOS are closed-source commercial operating systems (OSs), meaning that you pay for them and can use their utilities to configure the OS, but you don’t have access to the OS’s source code. Chrome OS is a commercial, proprietary OS found only on Chromebooks, but there is an open-source version called Chromium OS."}, {"id": 54, "question": "What does Keychain provide for the user in macOS?", "options": ["Password management", "Local file sharing", "Certificate management", "Screen protection"], "correctAnswers": [0], "explanation": "Remembering the passwords for various websites is easily managed in macOS with Keychain. It does not provide the other three options."}, {"id": 55, "question": "You’re installing Windows 11 on a workstation. Which of the following do not meet the minimum system requirements? (Choose two.)", "options": ["20 GB storage", "2 GB RAM", "UEFI", "TPM 2.0"], "correctAnswers": [0, 1], "explanation": "Windows 11 minimum requirements are: ▪\t 1 GHz processor ▪\t 4 GB Random Access Memory (RAM) ▪\t 64 GB or larger storage ▪\t Unified Extensible Firmware Interface (UEFI), not the older Basic Input/Output (BIOS) interface ▪\t Trusted Platform Module (TPM) version 2.0 ▪\t Graphics card compatible with DirectX 12 or later with WDDM 2.0 driver ▪\t 720p high-definition display at least 9 inches diagonally Other specialized editions and advanced features may have additional requirements.", "multiSelect": 2}, {"id": 56, "question": "Which Windows edition supports up to 2 TB of RAM?", "options": ["Home", "Pro", "Pro for Workstations", "Enterprise"], "correctAnswers": [1], "explanation": "Windows Pro editions (64-bit, Windows 10 or Windows 11) support up to 2 TB of Random Access Memory (RAM) and a maximum of two Central Processing Unit (CPU) sockets. The Home editions support only 128 GB of RAM and one CPU. Windows Pro for Workstations and Enterprise editions support up to four physical CPU sockets and 6 TB of RAM. Windows 10 has a 32-bit edition. Any operating system (OS) or CPU that is 32-bit only supports a maximum of 4 GB of RAM."}, {"id": 57, "question": "You work at home with a computer that has Windows Home edition installed. You’re trying to run gpedit.msc to establish group policies on the computer that will limit what your children can do on it. For some reason, gpedit.msc won’t launch. What should you do?", "options": ["Reboot the computer, and then run gpedit.msc.", "Upgrade to Windows Pro edition.", "Install Windows Active Directory.", "Launch it from the Administrative tools."], "correctAnswers": [1], "explanation": "The Local Group Policy Editor (gpedit.msc) is not available in the Home editions of Windows. It is available in the Pro, Pro for Workstation, and Pro for Enterprise editions. You don’t need have Active Directory (AD) installed on a server to use the Local Group Policy Editor, although it is available there as well. Going to Administrative tools won’t help because the Group Policy Editor is not available anywhere on Windows Home editions."}, {"id": 58, "question": "You are on a Windows computer at the command prompt, on the C drive. You need to create a directory named files on the D: drive. What is the proper command and syntax to do this?", "options": ["cd d:\\files", "cd files d:\\", "md d:\\files", "md files d:\\"], "correctAnswers": [2], "explanation": "The cd, md, and rd commands are used to change, make, and remove directories, respectively. They’re shorthand versions of the chdir, mkdir, and rmdir commands. The syntax of the command is md [drive:]path, so the directory would appear after the drive letter when typing the command. The drive letter must be included because it is not the drive that you are on."}, {"id": 59, "question": "You will be installing several new resource-intensive applications on a Windows workstation, and the user has concerns over system performance. You want to monitor memory and CPU performance and set up the workstation so that it logs performance over time. Which utility should you use to set this up?", "options": ["Resource Monitor", "Performance Monitor", "Task Viewer", "Event Viewer"], "correctAnswers": [1], "explanation": "There are three tools that quickly show you Central Processing Unit (CPU) and memory usage in Windows. They are Resource Monitor, Performance Monitor, and Task Manager. The only one that lets you set up logs is Performance Monitor. It will collect counter infor- mation and then send that information to a console or event log. Event Viewer logs system, application, and security events but not performance. Chapter 6: Operating Systems     493"}, {"id": 60, "question": "You don’t like the pictures that are on your desktop that automatically change from time to time. Where will you go in Windows Settings to change this setting?", "options": ["Accounts", "Apps", "Personalization", "System"], "correctAnswers": [2], "explanation": "From the Personalization menu of Windows Settings, you can change the desktop theme and background colors. Accounts enables the user to manage what accounts have access to this computer and at what level. The Apps settings deal with application-specific parameters and not operating system (OS) settings. Finally, the System settings in Windows Settings has a multitude of settings that relate to the system but not the image that appears on the desktop."}, {"id": 61, "question": "What operating system developed by Google is used on tablets or laptops used mainly for online and Android applications?", "options": ["Ubuntu", "iOS", "Windows 11 Pro", "Chrome OS"], "correctAnswers": [3], "explanation": "The Google Chrome OS was developed by Google. It comes preinstalled on laptops and tablets called Chromebooks. A freeware version, Chromium OS, can be installed on tablets, smartphones, laptops, and desktops. Ubuntu is based on the open-source Linux OS kernel. iOS is Apple’s proprietary operating system (OS) and Windows 11 Pro was developed by Microsoft."}, {"id": 62, "question": "On your laptop running macOS, what is the name of the utility used to browse through files and folders?", "options": ["Spotlight", "Remote Disc", "iCloud", "Finder"], "correctAnswers": [3], "explanation": "Finder in the macOS is very similar to File Explorer in Windows. Both allow you to browse through folders and find files, disks, and applications. Both can be used to change the view so entries can be seen as images, a list, a column, and so on. Spotlight is the tool for searching within macOS, and iCloud is similar to Microsoft’s OneDrive for storage."}, {"id": 63, "question": "You’re troubleshooting a network connectivity issue and want to see if the local computer can reach a particular server on the Web. What command do you use?", "options": ["ping", "tracert", "ipconfig", "pathping"], "correctAnswers": [0], "explanation": "The ping (i.e., packet Internet groper) command sends a series of four packets to a remote computer and waits for a reply. If the reply is received, you know that the local computer is able to reach the remote host. It also displays how long the transaction took. ping can be used with domain names like Wiley.com, or the IP address (if known). When ping localhost or ping 127.0.0.1 or ping::1 is run, the command verifies that Transmission Control Protocol/Internet Protocol (TCP/IP) is working on the local computer. tracert shows the routers that a packet traverses to reach its destination. ipconfig is used to view network configuration, and pathping is a combination of the abilities of ping and tracert."}, {"id": 64, "question": "Which command in a Linux environment is used to display the full path to the current directory?", "options": ["ls", "pwd", "cp", "yum"], "correctAnswers": [1], "explanation": "All of the answer choices are Linux commands. The pwd (print working directory) command writes the full path to the current (working) directory from the root on whatever the default output device is (usually the display). The path might be, for example, /home/ audrey/documents. The ls command provides a list of all the files and folders found in the current directory, while the cp command is used to copy files and directories, and yum (Yellowdog Updater Modified) is used to install, update, remove, and search for software packages."}, {"id": 65, "question": "One of the users you support has a MacBook. They’re finding that their desktop is too cluttered. What can they use to have quick access to what they want and help them organize their desktop?", "options": ["Finder", "Time Machine", "Notes", "Multiple desktops"], "correctAnswers": [3], "explanation": "If a user finds their desktop getting out of hand, they can create multiple desktops, which macOS calls Spaces, to organize their desktop objects, or simply to make more space. Multiple desktops are created using Mission Control. Once multiple desktops are created, apps can be moved from one desktop to another by dragging, similar to using a smartphone. Finder is used to drill down through the file structure to find what you’re looking for, and Time Machine is used to make backups."}, {"id": 66, "question": "What is the name of the bar on the bottom of the screenshot shown in the graphic, where shortcuts to commonly used programs and utilities are kept in macOS?", "options": ["Taskbar", "Dock", "File Explorer", "Finder"], "correctAnswers": [1], "explanation": "The macOS Dock provides quick access to the programs you’ll likely use most often. Taskbar provides a similar function in the Windows operating system (OS). File Explorer and Finder are both used to drill down through the filesystem to find what you’re looking for, with File Explorer being the Windows utility, and Finder being the macOS utility."}, {"id": 67, "question": "What Windows feature best describes Event Viewer (eventvwr.msc), Disk Management (diskmgmt.msc), and Certificate Manager (certmgr.msc)?", "options": ["Services", "Processes", "Policies", "Snap-ins"], "correctAnswers": [3], "explanation": "Event Viewer, Disk Management, and Certificate Manager are all Microsoft Management Console (MMC) snap-ins. An MMC provides an interface where a user can 494     Appendix ▪ Answers to the Review Questions configure and easily access their own tool list that they use most often. These tools are called snap-ins, and many of them are available. A console contains shortcuts to the tools, and when the console is saved, it can be identified by a toolbox icon. Services are programs that run in the background on a Windows system, such as Print Spooler and Wireless Local Area (WLAN) AutoConfig. Processes are parts of a program that are running, usually consisting of multiple threads. Threads are the section of code being worked on by the processor. Policies are rules for granting access, such as the ability to log on locally or settings for passwords requiring complexity. Policies are configured through the Group Policy Editor (gpedit.msc) and are not available in Windows Home editions. There are literally hundreds of policies that can be set in a Windows system. The Group Policy Editor is also an MMC snap-in."}, {"id": 68, "question": "Your laptop battery is getting older and won’t hold a charge as long as it once did, so you want to ensure that when you walk away from it for a period of time and it isn’t plugged in, it will not use any power but save everything and let you pick up where you left off working. What power state will work for this scenario?", "options": ["Always On", "Sleep", "Hibernate", "Hyper-V"], "correctAnswers": [2], "explanation": "The Hibernate power setting, once it has saved everything from Random Access Memory (RAM) to a system file (hiberfil.sys) on the hard drive, will turn the system off and use no power. Hibernate takes considerably longer to get back to a running state than Sleep does, but Hibernate won’t use any power after it has stored the data. When the system is resumed, the contents of the system file are copied back into RAM and the user can continue where they left off. Sleep needs a small amount of power to keep the data in RAM refreshed. Always On will obviously use power continuously, and Hyper-V is Microsoft’s virtualization product, not a power setting."}, {"id": 69, "question": "You are at a command prompt on a Windows PC, at C:\\>, and you need to get to C:\\Windows\\system32. Which commands listed will get you there? Assume you press Enter after the line. (Choose two.)", "options": ["c:\\windows cd system32", "cd C:\\windows\\system32", "cd windows\\system32", "cd system32 windows"], "correctAnswers": [1, 2], "explanation": "Because you are already on the C drive, you would not need to specify the drive letter to change to a directory on that drive. If you did specify the drive, it’s not a problem, because if you were going to a directory on a different drive, you would need to specify the drive letter. You could go to that directory with two commands, changing one directory at a time, by typing cd windows [enter] and then cd system32 [enter], but that would be inefficient and is not one of the options given. You can also type cd.. [enter] to go back one directory.", "multiSelect": 2}, {"id": 70, "question": "Your system is running sluggishly, and you want to know why. Which application, as shown in the graphic, shows CPU usage by core and allows you to end problematic processes and stop running services?", "options": ["eventvwr.msc", "lusrmgr.msc", "perfmon.msc", "resmon.exe"], "correctAnswers": [3], "explanation": "The resmon.exe program launches the Resource Monitor, which is shown in the graphic. Resource Monitor is a powerful performance monitoring tool. It provides more granular information than Task Manager or Performance Monitor but doesn’t have the ability to save a log of performance. The Event Viewer can be launched with eventvwr. msc. The Local Users and Groups application can be launched with lusrmgr.msc, and the Performance Monitor can be launched with perfmon.msc."}, {"id": 71, "question": "You have Windows 10 32-bit on a desktop computer that has a 32-bit processor. It seems to be working fine, but when you install more RAM, bringing the total up to 12 GB, the operating system doesn’t recognize anything above 4 GB. What is the problem?", "options": ["You need to tell the BIOS that the extra RAM is there.", "A 32-bit OS can support a maximum of 4 GB of RAM.", "You need to go to Device Manager to add the RAM.", "You need to replace the motherboard."], "correctAnswers": [1], "explanation": "Any 32-bit operating system has a limit of 4 GB of Random Access Memory (RAM). The limitation is caused by the bus width. There simply aren’t enough numbers available to identify memory locations above 4 GB."}, {"id": 72, "question": "You’re at a friend’s house when a manager at your company calls to say they are having a problem with their Windows Pro PC while working at home. You listen and tell them you can easily fix it using Remote Desktop to take over their computer for a minute or two. Which of the following would not be an option to use Remote Desktop from where you are?", "options": ["Use your friend’s Windows Home PC.", "Use your friend’s Windows Pro PC.", "Use Microsoft Remote Desktop on your iOS device.", "Use Microsoft Remote Desktop on your Android device."], "correctAnswers": [0], "explanation": "Remote Desktop can only be enabled on a Windows Pro or better operating system (OS). Windows Home edition does not have this capability. However, using a PC with Windows Pro, Pro for Workstations, or Enterprise edition is not the only way to access the manager’s computer. The Remote Desktop Mobile app (called the Microsoft Remote Desktop) is available for iOS and Android devices."}, {"id": 73, "question": "You are at a Windows workstation and have the Command Prompt open. Which of the following commands is used to refresh Group Policy settings and force their changes to take effect?", "options": ["gpedit", "gpresult", "gprefresh", "gpupdate"], "correctAnswers": [3], "explanation": "The gpupdate tool is used to update Group Policy settings immediately. It refreshes, or changes, both local and Active Directory (AD)–based policies. The gpedit command allows Chapter 6: Operating Systems     495 the user to edit group policies, while the gpresult command will show the Resultant Set of Policy (RSoP) for a user or computer. RSoP is the culmination of all policies that affect the target user or computer. It is particularly helpful in troubleshooting conflicting policies. gprefresh is not a valid command."}, {"id": 74, "question": "You’ve been having trouble with network communications to one of your company’s offices. You want to determine the source of latency on the connection. What command will you use in the Windows Command Prompt to see where the latency is?", "options": ["grep", "pathping", "tracert", "mv"], "correctAnswers": [1], "explanation": "The pathping command works like ping and tracert combined. It shows the path a packet takes from point A to point B, then will show the time at each hop. (A hop is the number of routers a packet passes through to get to its destination after it leaves the initial router.) grep and mv are Linux Terminal commands, which are used to search for text from a file, and move files and folders, respectively. The tracert command shows the path a packet takes to its destination."}, {"id": 75, "question": "Your spouse is trying to work at home but has started to complain about the constant notifications appearing on the computer and interrupting their work. What category can you access in Windows Settings to turn them off?", "options": ["System", "Gaming", "Update & Security", "Apps"], "correctAnswers": [0], "explanation": "To turn off all notifications, or to choose how to manage if and how individual notifica- tion senders can interact with you, In Windows 11 Settings, choose System, then Notifications and choose Notifications again. From here, you can turn off all notifications or some and choose whether or not a sound is played when they arrive. The Gaming option enables configuring the system to be optimized for gameplay and recording. The Update & Security option is only available in Windows 10, and doesn’t address notifications. The Apps option lets you manage where apps can be installed from, default apps for opening files, and other application configuration settings."}, {"id": 76, "question": "Your grandparent just bought a computer with macOS Ventura on it. They can’t find the Security & Privacy settings. What will you tell them? (Choose two.)", "options": ["They can no longer change preferences.", "Preferences is renamed System Settings in Ventura and newer versions.", "Security & Privacy has been renamed Privacy & Security in Ventura and newer editions.", "Preferences has moved to the Dock."], "correctAnswers": [1, 2], "explanation": "In October of 2022, the Ventura release of the macOS changed System Preferences to System Settings, to make the desktop operating system (OS) more in line with iOS and iPadOS. Preferences for each app can still be found within the app. At that time, they renamed some apps and moved them around, so troubleshooting will depend on whether the macOS involved is newer or older than Ventura.", "multiSelect": 2}, {"id": 77, "question": "A macOS user is complaining that their MacBook has been acting strangely lately, and it’s very slow to start. What utility will you use to repair any potential disk errors?", "options": ["FileVault", "Terminal", "Disk Utility", "Force Quit"], "correctAnswers": [2], "explanation": "The macOS Disk Utility can be used to find and fix errors in the directory structure of a Mac disk. If the Mac won’t boot into the operating system (OS), the utility can be accessed through macOS Recovery. Depending on the hardware your Mac is using, you would either hold the power button until startup options appear or press and hold Command+R while the computer is starting to bring up macOS Recovery. From there, choose Utilities and Disk Utility. FileVault provides encryption; Terminal is the macOS and Linux command-line user interface, as well as the new Windows 11 command-line interface; and Force Quit can be used when a single app is causing problems and refuses to close. In Windows, Terminal opens the PowerShell interface, but the Command Prompt is still available. The Windows Terminal enables the user to run multiple shells at the same time, including the Command Prompt, Linux bash, and PowerShell."}, {"id": 78, "question": "You’ve created a batch file that needs to run every day before the employees arrive. What can you use to ensure that this batch file is run every weekday at 6 A.M.?", "options": ["Task Scheduler", "Event Viewer", "Device Manager", "Local Users and Groups"], "correctAnswers": [0], "explanation": "Task Scheduler is a Microsoft Management Console (MMC) snap-in, and as its name implies, a tool for running programs and performing tasks based on a trigger, such as date or time or events such as logon, idle, or locking the workstation. Event Viewer keeps logs of system, security, and application events. Device Manager is a tool for working with hard- ware, such as updating drivers and scanning for newly attached devices. Local Users and Groups is a MMC snap-in for creating and managing users and groups."}, {"id": 79, "question": "A smartphone user recently found their phone on the End-of-Support list when looking up the product life-cycle. They asked you what this means. Why will you recommend they purchase a new phone?", "options": ["They can’t download any more apps.", "Their phone will stop working by the date on the list.", "Their phone may not receive any more feature or security updates.", "Their phone will no longer connect to cellular service."], "correctAnswers": [2], "explanation": "When an operating system (OS), smartphone, PC, or any electronic device is at end-of-life (EOL) or end-of-support, it generally is no longer sold or supported, meaning 496     Appendix ▪ Answers to the Review Questions that replacement parts and product and security updates are no longer available. While you might be able to scavenge parts, not getting security updates should be a great concern. At an electronics end-of-support, the best course of action is to recycle the device and procure a newer one. The other options are generally not true."}, {"id": 80, "question": "You are on a Windows computer working at a command prompt, and you need to see a list of files in the directory in which you are working. What command will you type?", "options": ["dir", "ls", "pwd", "grep"], "correctAnswers": [0], "explanation": "The dir command will show you a list of all the files and folders that are in the directory you are working in, along with the date created. Using the switches that work with dir, you can view much more information. The ls Linux command lists information about files in the working directory. The pwd Linux command prints the complete path to the working directory, and the grep Linux command searches for files with a pattern that you specify."}, {"id": 81, "question": "A user with a Windows workstation recently received a second hard drive. Another adminis- trator created a partition on the hard drive, and it’s ready for use. The user will store the raw video files they create on that drive and insist that it be called the R: drive. Which of the following statements is true? dynamic disk. extended partition.", "options": ["You can use Disk Management to change the drive letter to R:.", "You can use Disk Management to change the drive letter to R:, but only if it’s a", "You can use Disk Management to change the drive letter to R:, but only if it’s in an", "You will need to use Disk Management to delete the partition first and then re-create it"], "correctAnswers": [0], "explanation": "Disk Management is a Windows tool that has been available for many Windows versions. With it, you can reassign or change a drive letter, create and format volumes, shrink or expand volumes, change basic drives to dynamic drives, import foreign drives, and even establish software Redundant Array of Independent Disks (RAID). In Windows 10, it can be launched through the Control Panel by choosing Administrative Tools, then Computer Management or by typing diskmgmt.msc in the Search box. In Windows 11, Administrative tools has been replaced with Windows Tools, which is not as robust and doesn’t provide a link to Disk Management; however, the easiest way to access Disk Management in Windows 10 or 11 is to press the Windows Key plus the X key to bring up the Quick Link menu, which is a list of commonly used tools, then simply click Disk Management on the list."}, {"id": 82, "question": "A salesperson at your company travels with their macOS laptop every week. You want to encrypt the data on their startup disk to ensure data security. What macOS utility will you use?", "options": ["Finder", "Time Machine", "FileVault", "BitLocker"], "correctAnswers": [2], "explanation": "FileVault is the macOS utility for encrypting data. Finder is the macOS utility for drilling down through folders to find objects. Time Machine is used to create and restore backups of data on a Mac, and BitLocker is the Windows drive encryption utility."}, {"id": 83, "question": "A user wants to perform a backup on their MacBook. Which software utility should be used to make backups?", "options": ["Image Recovery", "Time Machine", "iBackup", "Accessibility"], "correctAnswers": [1], "explanation": "Time Machine is the macOS backup utility. It can be accessed through System Preferences, and once it’s set up, it will run on schedule much like any other backup software. Image Recovery and iBackup are not macOS tools. Accessibility options can be found in System Preferences and are used to adjust settings for different vision, hearing, and mobility needs."}, {"id": 84, "question": "One of your network users has a MacBook Pro. Where should this user go to see whether there are any OS updates available?", "options": ["Software Updates in Settings", "In the App Store", "Click Updates on the dock", "Open Finder and click Updates on the menu bar"], "correctAnswers": [0], "explanation": "Updates to macOS can be found under Software updates in Settings. Individual applica- tions can be updated through the App Store. Open it and click Updates in the toolbar to see which updates are available."}, {"id": 85, "question": "What command will bring up the screen shown in the following graphic?", "options": ["winver", "version", "osver", "build"], "correctAnswers": [0], "explanation": "If you need to know the Windows version of the PC you’re working on, press Windows+R to bring up the Run dialog box and type winver, then click the OK box or press Enter. This command works in both Windows 10 and Windows 11. You’ll see a screen similar to the one shown in the graphic. The other options are not valid commands."}, {"id": 86, "question": "Which of the following commands was used to display the screen snippet shown in the graphic?", "options": ["gpedit", "gpresult", "gprefresh", "gpupdate"], "correctAnswers": [1], "explanation": "The gpresult command will show the Resultant Set of Policy (RSoP) for a user or computer. RSoP is the culmination of all policies that affect the target user or computer. It is particularly helpful in troubleshooting conflicting policies. The
