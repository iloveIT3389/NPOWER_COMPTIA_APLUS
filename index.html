nd call the IT department immediately. What type of attack is it?", "options": ["Spear phishing", "Spyware", "BEC", "Whaling"], "correctAnswers": [2], "explanation": "A business email compromise (BEC) occurs when someone impersonates another person (or entity) in an attempt to gain sensitive information from someone. Spear phishing is a social engineering attack aimed at a specific person for a specific purpose. In this case, the payroll manager was the “fish.” Spyware watches what you do and reports back to someone. Whaling is phishing for a “big fish,” who is very wealthy or influential. Phishing gets its name from fishing for information."}, {"id": 213, "question": "Which of the following practices for managing user accounts are in line with following the principle of least privilege? (Choose two.)", "options": ["Restrict user permissions.", "Restrict login times.", "Enable the Guest account.", "Give all users administrative access."], "correctAnswers": [0, 1], "explanation": "Following the principle of least privilege, users should be given only the access that they need and nothing more. If a user needs to read files but not change them, then they should be restricted to reading those files only. Sometimes, even the most careful users can make changes that they did not intend. If a user works only Monday to Friday, then they should not be able to log in on the weekend. Having their log-in available gives a hacker one more way to access your system. The guest account is disabled by default and should remain disabled. Even administrators should have a standard user account that they will use unless they are doing something requiring administrative access. Then they would only log on as an administrator while doing that activity, or enter their administrator password into a user account control (UAC) pop-up box.", "multiSelect": 2}, {"id": 214, "question": "Your friend called you and said that they’re suddenly being sent to an online store that they’ve never used whenever they try to access their favorite online store. You ask if they’ve installed any software recently. They confirmed that they recently installed a new game. What type of attack is your friend a victim of?", "options": ["SQL", "Smishing", "PUP", "OS"], "correctAnswers": [2], "explanation": "Your friend is the victim of a potentially unwanted program (PUP) attack, which occurred when they installed the game. A PUP can launch almost any type of attack, but often they are used for browser redirection or to install adware. PUPs differ from Trojans in that a Trojan makes you believe it’s a harmless software, and a PUP is usually bundled with something else, and you agreed to install it. Structured query language (SQL) is used to interact with a database. Smishing is using small message service (SMS) for phishing attacks. OS merely stands for operating system."}, {"id": 215, "question": "Your company installed a new appliance that scans email and isolates potential phishing attacks, malware, and the potential dissemination of sensitive information. What type of appliance has been installed?", "options": ["SQL", "EDR", "Proxy server", "Email security gateway"], "correctAnswers": [3], "explanation": "The appliance described is an email security gateway, which examines incoming and outgoing email for numerous possible problems and can quarantine emails until their intent is confirmed. Structured query language (SQL) is used to interact with a database. Endpoint detection and response (EDR) protects a network’s endpoints such as servers and workstations from attacks. A proxy server hides internal nodes from the outside world and can filter traffic based on various specifications."}, {"id": 216, "question": "You’ve been working on a compromised computer to eradicate malware. You’ve tried using multiple malware removal tools, but the system is still behaving erratically. The system is backed up daily, so data backups are available. What is your best option at this point?", "options": ["SQL", "EDR", "OS reinstallation", "PUP"], "correctAnswers": [2], "explanation": "When all else fails in your attempts to eradicate malware, you can perform an operating system (OS) reinstallation, which effectively wipes the system clean. It takes time to rebuild the settings and reinstall or restore programs and data, but sometimes it’s the only way to truly clean the system. Structured query language (SQL) is used to interact with a database. 570     Appendix ▪ Answers to the Review Questions Endpoint detection and response (EDR) protects a network’s endpoints like servers and workstations from malware. A potentially unwanted program (PUP) is often installed with other legitimate software, and although it can launch any malware, it generally is used for browser redirection and adware."}, {"id": 217, "question": "Your department is interviewing vendors for a system that will monitor computers, smartphones, servers, and any other company endpoint devices for potential malware attacks. When a malware attack is discovered, the system will then automatically launch countermeasures to protect the company’s data and endpoints, and monitor, report on, and mitigate the spread of potential problems. What type of system are you examining?", "options": ["MDR", "EDR", "DDoS", "PUP"], "correctAnswers": [0], "explanation": "Endpoint detection and response (EDR) becomes managed EDR (MDR) when EDR systems are provided by a third-party vendor that manages EDR for you. EDR monitors network endpoints continuously in an attempt to recognize, remediate, and prevent the spread of any malware or data loss in a system. They also provide reporting capabilities. Distributed denial-of-service (DDoS) is an attack performed by many computers to keep legitimate traffic from reaching a server. A potentially unwanted program (PUP) is often installed with other legitimate software, and although it can launch any malware, it generally is used for browser redirection and adware."}, {"id": 218, "question": "You’ve decided that an EDR system isn’t enough. You need to monitor multiple places where endpoints exist, such as in the cloud and email. You’ve decided to use software that leverages AI and automation to identify, investigate, report, and respond to threats. What type of system are you installing?", "options": ["EDR", "MDR", "XDR", "MXDR"], "correctAnswers": [2], "explanation": "When an endpoint detection and response (EDR) system investigates, identifies, reports, and responds to information gathered from multiple places and security levels like the cloud and email, applications, endpoints, and networks, it is considered an extended EDR (XDR) system. These systems are so complex that they need automation and artificial intelligence (AI) to sort and analyze the data in a timely manner. Managed EDR (MDR) systems are EDR services provided by a third party. Similarly, managed XDR (MXDR) systems are XDR managed by a third party. EDR, MDR, and XDR are on the CompTIA exam; however, MXDR is not."}, {"id": 219, "question": "Which of the following is not a way to run a program as an administrator when you’re logged on as a standard user? password in the UAC box. followed by admin and press Enter.", "options": ["Right-click a program and choose Run as Administrator.", "Launch a program that requires administrator privileges, and type the administrator", "Press the Windows Key+the R key, and in the Run dialog box, type a command", "Press the Windows Key+the R key, and in the Run dialog box, type cmd. Press"], "correctAnswers": [2], "explanation": "You can’t launch a program as an administrator by typing %command% admin in the run box. One best practice for an administrator is to log in as a standard user and only use administrator privileges when required. To run a program as an administrator, you can right-click a program and choose Run as administrator or launch the program and type an administrator password in the user account control (UAC) box, or you can open the command prompt as an administrator and then launch a program from the command prompt. Remember that administrators can do anything in a system, while a standard user can’t, so only work as an administrator when it’s necessary to do so."}, {"id": 220, "question": "Which security model requires that, rather than assuming a user is who they say they are because they’re logged in to a network, they must continually authenticate who they are to access or continue accessing resources?", "options": ["Zero-trust", "Principal of least privilege", "Inheritance", "UAC"], "correctAnswers": [0], "explanation": "With a zero-trust model, a user is not assumed to have access to resources because they have logged in to a network as a specific user. They must provide authentication information on a recurring basis. The principle of least privilege states that you only give a user access to the resources that they need and nothing more. Inheritance means that when an object is inside a container, it takes on the access rules of the parent container. User accounts control (UAC) is a method of requiring authentication before being able to run a restricted program."}, {"id": 221, "question": "Which logical security tool provides a password or code that expires in a short time period?", "options": ["SSO", "TOTP", "Zero-trust", "PAM"], "correctAnswers": [1], "explanation": "A time-based one-time password (TOTP) expires after a given period of time and can’t be used to authenticate a user after that time. Single sign-on (SSO) assumes that a user is who they say they are, because they’ve signed in to a network with their username and password. It’s essentially the opposite of the zero-trust model. Privileged access management (PAM) is a system for monitoring who and what has administrative access and reporting unusual events to mitigate cybersecurity attacks. Chapter 8: Software Troubleshooting     571"}, {"id": 222, "question": "Which security feature provides a password that is often delivered via email or SMS and can only be used once to grant access to a resource?", "options": ["SSO", "JIT", "OTP", "PAM"], "correctAnswers": [2], "explanation": "A One-time password (OTP) is often delivered via email or short message service (SMS) and is only valid for that session. This helps verify the person requesting access is the person who previously entered their email or phone number into a system. Single sign-on (SSO) assumes that a user who has gained access to a network is that person and is not required to authenticate again, although they may be required to enter an OTP or other credential to access some resources. Just-in-time (JIT) systems grant access to resources only when needed and for a specific time period. JIT is part of privileged access management (PAM). PAM tracks, monitors, and manages access beyond a standard user, whether the user is a person, an application, or a machine."}, {"id": 223, "question": "Which of the following is a feature of PAM that grants access to a system only when it is needed for a limited period of time?", "options": ["SSO", "JIT", "OTP", "IAM"], "correctAnswers": [1], "explanation": "Just-in-time (JIT) systems grant access to resources only when needed and for a specific period of time. JIT is part of privileged access management (PAM). PAM tracks, monitors, and manages access beyond a standard user, whether the user is a person, an application, or a machine. Single sign-on (SSO) assumes that a user who has gained access to a network is that person and is not required to authenticate again, although they might be required to enter a one-time password (OTP) or other credential to access some resources. An OTP is often delivered via email or short message service (SMS) and is only valid for that session. This helps verify that the person requesting access is the person who previously entered their email or phone number into a system. Identity access management (IAM) supports SSO but uses adaptive multifactor authentication (MFA), where the specific factor used is based on situations such as time of day, location, IP address, device, and so on."}], "Chapter 8: Software Troubleshooting": [{"id": 1, "question": "A coworker is having problems with the Bluetooth connection between a device and their laptop. Which of the following can you do to check connectivity between the laptop and the device? (Choose two.)", "options": ["Ensure that Bluetooth is turned on in Settings.", "Ensure that Airplane mode is on.", "Ensure that Airplane mode is off.", "Go to a command prompt or terminal and type Bluetooth to enable it."], "correctAnswers": [2], "explanation": "Artificial intelligence (AI) has many appropriate uses, but it’s also important to know when not to use it. For example, AI should not be used to prescribe medicine; however, it could be used to give a doctor a list of new medications for a condition, leading the doctor to research them and choose the best one for a patient. AI excels at generating ideas and performing repetitive tasks. It can quickly analyze historical data, but a human needs to make decisions based on that data, not AI. AI is a tool to enhance human work, to streamline processes, but not to replace the human element or critical thinking."}, {"id": 2, "question": "You just installed a new sound card and its drivers in a Windows workstation. Now, the computer has crashed and given you a blue screen of death. You turn the computer off. What should you try to resolve the issue?", "options": ["Reinstall Windows.", "Boot to the Windows installation media and start the WinRE.", "Boot to safe mode and uninstall the sound card driver.", "Remove the sound card from the computer and reboot."], "correctAnswers": [1], "explanation": "A splash screen appears on a computer before a user logs in. It can contain information related to the acceptable use policy (AUP) or regulatory information to which the user must agree and adhere. This information is accepted by clicking a button, indicating agreement to it before they can log in. The act of logging in alone does not prove acceptance of the conditions unless there is a statement telling the user that they must either accept the conditions or not continue. An incident report is filed when someone identifies a breach of company policies. A signature on an AUP should always be obtained as a part of employee onboarding, but it won’t include any changes to the policy."}, {"id": 3, "question": "An iPad user reports that when they are in a certain part of the building, their wireless connection intermittently drops. What are the most likely causes of this? (Choose two.)", "options": ["Poor wireless buffering in the iPad", "Interference with the wireless signal", "Weak signal strength from the wireless access point", "Retracted Wi-Fi antenna on the iPad"], "correctAnswers": [1], "explanation": "One component that people frequently overlook is the case itself. Cases are generally made of metal, and some have sharp edges inside, so be careful when handling them. You can, for example, cut yourself by jamming your fingers between the case and the frame when 588     Appendix ▪ Answers to the Review Questions you try to force the case back on. Motherboards and expansion cards have sharp solder projections on the bottom that can cut as can a moving fan (which would only be on if troubleshooting a power issue). Less often injuries can occur from the power supply and processor. The power supply could provide a lethal shock because it contains capacitors that hold a charge for a time after the power is turned off. You could be burned by a processor if removing it before it has had adequate time to cool off. Flying debris inside the case are very"}, {"id": 4, "question": "You noticed that your browser is running much more slowly than normal, even though you have a strong Wi-Fi connection. Which of the following are likely causes? (Choose three.)", "options": ["Too many tabs open", "Cache needs clearing", "Too much RAM", "Poorly written extension or add-on"], "correctAnswers": [0, 1, 3], "explanation": "There are a number of reasons why your browser might be running slowly (experiencing degraded performance). First, close any tabs that aren’t needed. Having more than one instance of a browser open can also slow down the browser. A full cache will also slow down your browser, and if you’ve added any new extensions or add-ons, try uninstalling them and see if the performance is better. Of course, malware or a browser that isn’t up to date can cause degraded browser performance. Too much RAM is never a problem!", "multiSelect": 3}, {"id": 5, "question": "On your MacBook Pro, you use the Safari browser to surf the Internet. Yesterday, a friend borrowed your laptop. Today, when you try to browse the Web, no matter what site’s URL you type into the address bar, you are sent to a different website. What is most likely happening to your computer?", "options": ["A practical joke by your friend", "Browser redirection", "Rogue antivirus", "Spam infection"], "correctAnswers": [1], "explanation": "This is a classic symptom of browser redirection, which means that you type in a specific Uniform Resource Locator (URL) and are taken to a different website. The perpetrator has one goal, which is to direct you to websites that they want you to visit, regardless of what you actually want to see. Removing the redirector might be as simple as uninstalling an application (by dragging it to the Trash and emptying it), or it might require full-scale malware mitigation."}, {"id": 6, "question": "Your company purchases a custom database software package from an outside vendor. You install the client software on a Windows workstation, and it crashes when you try to open it. You remove the software and reinstall it, but again it crashes when you open it. What should you do next?", "options": ["Run an anti-malware remediation on the workstation.", "Contact the vendor to see whether an update or patch is available.", "Delete and reinstall Windows.", "Enable Software Compatibility through the Control Panel."], "correctAnswers": [1], "explanation": "When an application crashes, you want to isolate the cause of the crash. It could be a compatibility issue, hardware, or a host of other problems. Once it’s isolated, you can solve the issue. One step to take early in the resolution process is to look for updates, patches, or fixes to the application released by the vendor. It’s not likely to be a malware issue because you just installed this application and haven’t mentioned any malware symptoms. Deleting and reinstalling Windows is a drastic measure that would be your last-ditch effort. Compatibility settings can be found in the Properties menu of a program file."}, {"id": 7, "question": "An iPhone user reports that their phone will not connect to their wireless headset for hands-free phone calls. The headset is powered on and has worked previously. Their iPhone screen is shown in the graphic. What is most likely the problem?", "options": ["The headset is not paired with the iPhone.", "Bluetooth is turned off.", "Wi-Fi is turned off.", "Airplane mode is turned on."], "correctAnswers": [1], "explanation": "Lack of Bluetooth connectivity is often caused when a device is not turned on and/or has an improper setting for discoverability. Make sure the device is turned on and discoverable (checking the manufacturer’s documentation if necessary)."}, {"id": 8, "question": "A user reports that their Windows Start menu looks wrong and takes too long to load. You know the environment relies on roaming profiles. What is a reliable solution to the user’s problem?", "options": ["Rebuild the desktop image.", "Rebuild the Windows user profile.", "Delete the Registry on the local machine.", "Reboot the machine."], "correctAnswers": [1], "explanation": "There are many reasons why a profile might load slowly. If the user hasn’t logged on to this computer before, the entire profile is downloaded instead of only what needs updating. If they have and it’s still slow, then it may be a very large profile. Sometimes the profile is corrupted, which can show as a screen looking strange. Rebuilding the Windows profile will fix a corrupted profile. Roaming profiles tend to experience problems, most of which can be reliably fixed by rebuilding the Windows profile."}, {"id": 9, "question": "While working on a Windows workstation, a user receives a flashing pop-up message saying that their computer has been infected with ransomware and they need to download an anti-malware update now to fix it. What will most likely happen if they click the button to download the recommended anti-malware? because their company already uses an anti-malware program.", "options": ["It will download malware to their computer.", "It will download an anti-malware program to their computer and remediate it.", "The anti-malware program they download will scan their computer and find nothing", "It will take them to a website that will allow them to purchase an anti-malware program"], "correctAnswers": [0], "explanation": "One of the more clever ways of spreading a virus is to disguise it so that it looks like an actual anti-malware program. When it alerts the user to a fictitious problem, the user then begins interacting with and allowing the rogue program to do all sorts of damage. One of the trickier tactics that troublemakers use is to make the program look as if it came from a trusted source—such as Microsoft—and mimic the user interface enough to fool an unsuspecting user. The other three options are not likely to occur."}, {"id": 10, "question": "You have 20 Windows 11 workstations on your network. You want to create bootable media that will allow you to fix Windows boot issues. Where can you create this media?", "options": ["Use Windows Security in the Settings app.", "Back up and sync your settings in the Settings app.", "Download and use Microsoft’s media creation tool.", "Copy the contents of the C drive to a USB."], "correctAnswers": [2], "explanation": "If you need installation media, search for and download the Windows media creation tool, which will enable you to create a bootable universal serial bus (USB) or DVD. In addition to creating bootable media, you can download an international organization for standardization (ISO) file, which can be stored on a server and accessed over a network. Copying the contents of the C drive will not create installation media, and the drive won’t be bootable. Windows Security in the Settings app will bring you to several security options, but none of them can create installation media; neither does backing up and syncing your settings. Chapter 8: Software Troubleshooting     573"}, {"id": 11, "question": "Your Windows system doesn’t appear to be stable. It’s slow to respond when you want it to open a file. You just installed a new software application yesterday. What actions can you take to fix this problem? (Choose two.)", "options": ["Reinstall Windows.", "Run an anti-malware scan.", "Use WinRE to reformat the drive.", "Restore from a recent system restore point."], "correctAnswers": [1, 3], "explanation": "Because you just installed a new application, chances are that it is the cause of all the problems you’re having now. It’s possible that malware was introduced into your system. If the scan finds nothing, then it might be a problem with the application. In that case, a restore point will restore any system settings that may have been changed and may uninstall the software, but your data won’t be affected. Reinstalling Windows is likely not necessary. You would not want to reformat the drive unless the system could not be repaired.", "multiSelect": 2}, {"id": 12, "question": "Your Windows system is running sluggishly. When you look at the storage drive, you notice that there is very little space available. Which tool should you run to attempt to free some space on the drive?", "options": ["Optimize and Defragment Drive", "Disk Cleanup", "regedit", "SFC"], "correctAnswers": [1], "explanation": "If you save many large files, and the storage drive gets to be under ten percent of free space, its performance can slow down dramatically. The Disk Cleanup utility will show how much disk space is being taken up by temporary files, log files, the Recycle Bin, and other items that can easily be deleted. This could free up some disk space. You will possibly need to delete some files as well. The Optimize and Defragment Drive utility will help with mechanical hard disk drives (HDDs), but not solid-state drives (SSDs). In fact, running it could damage an SSD. Although it could help a sluggish system perform better, it doesn’t free up space. The Registry Editor is a tool that should only be used when there isn’t another utility that can do the same task. Improperly changing the Registry could cause the operating system to crash. Run system file checker (SFC) if you’re having problems related to system files; it won’t free up space on your drive."}, {"id": 13, "question": "A user reports that a Word document they need will not open. Other documents open as they should. They have not made a backup of this file. Which of the following statements is true?", "options": ["The file is probably corrupted, and its contents are lost.", "They can use a restore point to get the file back.", "They can use the command-line utility to open the document.", "They can use WinRE to repair the file and then open it."], "correctAnswers": [0], "explanation": "Sadly, if the user hasn’t backed up this file, it is likely lost. A restore point backs up system configuration, not user files. If a file won’t open in the graphical user interface (GUI), it probably won’t open at a command prompt either. The Windows Recovery Environment (WinRE) can fix problems with the system booting or restore the entire machine from an image, but if the files aren’t on the image, then WinRE can’t restore or open the file either."}, {"id": 14, "question": "You’ve been working very hard and have several Word documents open on your desktop. Luckily, you’ve been saving them often, because suddenly the Word app is showing all sorts of strange characters on the screen, even in the ribbon at top. It appears to be corrupted, and it won’t respond to any commands, including Close. How can you force the app to close, so you can reopen the saved files and continue your work? (Choose two.) and choose End Task.", "options": ["Double-click the program file.", "Right-click anywhere in the program window and choose Close.", "Open Task Manager and select the Processes tab. Then right-click the program name", "Reboot the computer."], "correctAnswers": [2, 3], "explanation": "Rebooting the computer should close the app and clear anything out of random access memory (RAM), but you might be able to solve the problem with less-drastic measures by ending the process using Task Manager. Double-clicking the program file and right-clicking in the window won’t help because the program is corrupted and not responding.", "multiSelect": 2}, {"id": 15, "question": "Your iPad is experiencing slow performance. What are the best two options to increase performance speed? (Choose two.)", "options": ["Close open apps.", "Perform a reset to the factory default.", "Increase the RAM.", "Perform a soft reset."], "correctAnswers": [0, 3], "explanation": "Slow performance is often related to random access memory (RAM). Look for any apps that are running and can be closed or perform a soft reset (i.e., cycle power off and on again) to try to free up memory. Resetting to the factory default will delete all data on the device. You can’t upgrade the RAM in an iPad, because the RAM is soldered directly to the motherboard and is not designed to be user replaceable.", "multiSelect": 2}, {"id": 16, "question": "You just downloaded an app to connect to your bank on your mobile device. You weren’t sure which app to choose, so you picked the one that looks most like your bank. After installing the app, something didn’t look right, and you noticed misspelled words on the screen where it’s asking for your username and password. What should you do next?", "options": ["Enter your username and password.", "Call the bank and ask them about the app.", "Uninstall the app immediately and run an anti-malware scan.", "Run a spell checker on the app."], "correctAnswers": [2], "explanation": "Most likely this is a malicious application that is trying to steal your login or other personal information (PI). Misspellings are a red flag that the application is an attempt by a malicious person to spoof your bank’s app. Uninstall the offending app immediately and run a malware scan to ensure that nothing malicious was loaded on your system when you downloaded the app. Whatever you do, don’t enter your username and password! You could also call the bank and let them know about the app so they can warn other bank patrons. Running spell check on the app wouldn’t help you or even be possible on the app."}, {"id": 17, "question": "You are visiting a website using your favorite browser, and without you clicking anything, a new browser window opens in front of it with an advertisement. Which of the following is the most likely explanation?", "options": ["Your computer has been infected with adware.", "Your computer has been infected with spyware.", "Your computer has been infected with a virus.", "The website is programmed to show a pop-up advertisement."], "correctAnswers": [3], "explanation": "Pop-ups are annoying but not necessarily an indication that your browser or computer is infected with anything. Most likely, the website is programmed to show a pop-up advertisement. Adware pop-ups usually spam your desktop with multiple (if not dozens of) windows at the same time. Spyware generally doesn’t announce its presence, and viruses generally do more damage than a simple pop-up ad does. 574     Appendix ▪ Answers to the Review Questions"}, {"id": 18, "question": "You are talking to a friend about purchasing a gift, and they recommend a website to purchase it. When you put the website’s secure address into your browser, you receive a message stating that there is an invalid certificate. What should you do?", "options": ["Visit the website anyway; it’s probably okay.", "Do not visit the website.", "Visit the secure version of the website by changing the address to start with HTTPS://.", "Visit the unsecure version of the website by changing the address to start with HTTP://."], "correctAnswers": [1], "explanation": "An invalid certificate usually means that the certificate that you have (or the one the website has) has expired. It could mean that the website is fine. But it could also mean someone has set up a Trojan that imitates the website you are seeking. Do not visit it. If it’s a website you are not familiar with, the best bet is to avoid it altogether. An invalid certificate could also indicate that the time and/or date on your computer is incorrect."}, {"id": 19, "question": "Your favorite restaurant locator app on your iPhone won’t load. You closed it and tried to reopen it a few times, and it still doesn’t work. What should you try next?", "options": ["Remove and reinstall the app.", "Perform a factory reset.", "Force-stop the app.", "Reboot the phone and try the app again."], "correctAnswers": [3], "explanation": "Rebooting (i.e., powering off and back on) any device will clear what is in its memory and sometimes help with application problems, so try rebooting the phone and try the app again. If that doesn’t work, you might want to remove and reload the app. Be sure to check the vendor’s website for any known problems. You would not want to perform a factory reset for a problem with one app, because that would delete everything on your phone. Performing a force-stop on the app would close it if it were open, but in this scenario, you can’t load the app."}, {"id": 20, "question": "You’re using your smartphone. When is it generally necessary to force-close running apps?", "options": ["When you receive out-of-memory errors", "When the phone is sluggish", "When an app locks up", "When you are done using them for the day"], "correctAnswers": [2], "explanation": "If an app on your smartphone is locked up, then you need to force-close the app, which is done on many devices by swiping the app up. Depending on the device, it may be done differently. Apps running in the smartphone’s background aren’t really running or using resources, unless you’ve set them up to refresh in the background. (Android apps aren’t as good at this as iPhone apps are.) You likely won’t get an “out of memory” error message, but you might run out of storage space. If your phone is sluggish, it’s likely that the battery is low or you’re running out of storage space. You don’t need to close apps when you’re done with them for the day. If they’re in the background, they aren’t using resources."}, {"id": 21, "question": "You receive an email warning you of a new form of ransomware. It contains a link to receive more information on how to protect yourself from this terrible threat. What should you do next?", "options": ["Click the link to receive more information.", "Check your antivirus provider’s website for information on the threat.", "Check to ensure that your system has a rogue antivirus installed.", "Forward the email to everyone in your contacts list."], "correctAnswers": [1], "explanation": "The email could be real, but most likely it’s a fake security warning. Worse yet, it could be malware itself, and by clicking the link you will activate it on your computer. Always check a reputable source, such as a trusted anti-malware vendor for information on the latest threats. At a minimum, delete the email and don’t click the link!"}, {"id": 22, "question": "Mobile device users on your network are required to use a VPN app to connect to the corporate network when they are out of the office. A user reports that the app will not open for them. They’re using a tablet, which they have turned off and back on again, and the app still will not open. What should be tried next?", "options": ["Cycle the power.", "Reset the device to factory defaults.", "Uninstall and reinstall the app.", "Perform a force-stop."], "correctAnswers": [2], "explanation": "If an app does not load, the first thing to try is rebooting. If that does not work, attempt to uninstall and reinstall the app. Be sure to check the vendor’s website for any similar problems (and solutions) encountered by others. Cycling the power is turning the device off and on again. The user has already done that. A reset to factory default wipes the device, and would be the last remedy you would try for repairing any device problem, whether the device is a phone, a tablet, or any other computing device. A force-stop, also called a force-close, is merely closing the app, which you can’t do because it won’t open."}, {"id": 23, "question": "Your Windows desktop system is running sluggishly. You have a magnetic hard drive and an M.2 drive. What could you do that might improve system performance? (Choose two.)", "options": ["Run Optimize and Defragment Drive on the magnetic media drive.", "Run Disk Cleanup on both drives.", "Run Optimize and Defragment Drive on the M.2 drive.", "Run SFC."], "correctAnswers": [0, 1], "explanation": "If you save many large files, and the hard drive gets to be under ten percent of free space, its performance can slow down dramatically. The Disk Cleanup utility will show how much disk space is being taken up by temporary files, log files, the Recycle Bin, and other items that can easily be deleted. This could free up some disk space. Optimize and Defragment Drive will help with mechanical hard disk drives (HDDs), but not solid-state drives. In fact, running it could damage a solid-state drive like your M.2. As you access and change files on a drive, the parts of the files can end up scattered in different places. With a mechanical drive, retrieving the files will be faster if the file’s pieces are next to each other on the drive. This isn’t as important in a solid-state drive. Defragmenting the drive rearranges it and places each file’s scattered pieces together. System file checker (SFC) should be run if you’re having problems related to system files. It won’t free up space on your drive. Chapter 8: Software Troubleshooting     575", "multiSelect": 2}, {"id": 24, "question": "You are visiting a website using your favorite browser. You haven’t clicked anything, yet you can barely read the page because there are so many pop-ups. Which of the following is most likely causing the random, frequent pop-ups?", "options": ["Your computer has been infected with adware.", "The website is poorly written.", "The website uses pop-ups to interact with you.", "The website is programmed to show a pop-up advertisement."], "correctAnswers": [0], "explanation": "Adware pop-ups usually spam your desktop with multiple (if not dozens of) windows at the same time. The website could be poorly written, but that’s not the most likely issue. If a website is using pop-ups to gather information from you, they wouldn’t have so many that you can’t see their website. A website may have legitimate pop-up ads, but they won’t have so many that it sends you to another website."}, {"id": 25, "question": "Client computers on your network connect to the Internet through a proxy server. Recently, a Windows client was infected with adware and a browser redirector. You have removed the malware, and now the computer will not connect to the Internet. What should you do to resolve the problem?", "options": ["Disable the network card. Reboot and enable the network card.", "Perform malware remediation again.", "Disable the proxy server configuration to connect directly to the Internet.", "Check the IP configuration to ensure that it’s pointing to the correct proxy server"], "correctAnswers": [3], "explanation": "Malware can change more settings than you might be aware of on a computer. For example, adware might be obvious because of the pop-ups and browser redirects, but it can also change the client-side IP settings that point to a Domain Name System (DNS) or proxy server. Check the IP configuration on the client computer and be sure it’s set properly. The other options are not likely the cause or fix to this issue and may cause other problems."}, {"id": 26, "question": "Your company has recently made changes to infrastructure services such as DNS. Since then, a number of users have reported that they are no longer able to connect to internal servers by name. What can be done at each affected workstation to fix the problem? (Choose two.)", "options": ["Reboot.", "Manually update network settings.", "Disable the software firewall.", "Boot to safe mode."], "correctAnswers": [0, 1], "explanation": "Updating the network settings manually or rebooting should apply the new Domain Name System (DNS) information. Disabling the firewall or booting to safe mode will not help the issue.", "multiSelect": 2}, {"id": 27, "question": "Your windows computer has not been functioning properly since you installed a new application. You believe the application was poorly written and is causing the issue. You want to refresh your Windows installation but keep your personal files. Where can this be done? (Choose three.)", "options": ["System Recovery in the Settings app", "Safe mode", "Emergency repair disk", "WinRE"], "correctAnswers": [0, 1, 3], "explanation": "If you’re able to use the operating system (OS), then go to the Settings app and search for System Recovery, which provides recovery options, including resetting the OS without touching your files. Another option on the same screen is Advanced Startup, where you can click Restart Now. This will restart the computer and bring up the Windows Recovery Environment (WinRE). In WinRE, one of the options is to boot into safe mode, which will enable you to use the options in Settings, as already explained. Alternately, hold the Shift key while restarting the computer. This will also cause the PC to boot into the WinRE. Read carefully: A Windows Repair Disk will enable you to boot into safe mode via WinRE, but without knowing what the “emergency” repair disk is, you don’t know what it will do. It could be an anti-malware boot disk, or another bootable disk with troubleshooting tools.", "multiSelect": 3}, {"id": 28, "question": "A Windows user’s vertical market application has crashed. They reboot the computer and try to open it again, and it crashes again. What should be done next to solve the problem? (Choose two.)", "options": ["Look for a patch or update on the manufacturer’s website.", "Delete the application and reinstall it.", "Remove and reinstall Windows.", "Repair the application through Programs and Features in the Control Panel."], "correctAnswers": [0, 3], "explanation": "When an application crashes, you want to isolate the cause of the crash—it could be a compatibility issue, hardware, or a host of other problems—and solve it. One early step to take is to look for updates/patches/fixes to the application released by the vendor. You can also try to repair the installation through the Control Panel. If needed, you can delete and reinstall the software, but you should try patching or repairing first. You would not want to remove and reinstall Windows.", "multiSelect": 2}, {"id": 29, "question": "A user reports that an application has been crashing on their mobile device. They said an error pop-up window flashes on the screen briefly, but they are unable to read it. What would be your next step?", "options": ["Wait for the next crash to read the error pop-up yourself.", "Install and run a screen recorder to capture the next pop-up.", "Reinstall the application.", "Check the application log for error messages."], "correctAnswers": [3], "explanation": "Whatever message appears in the pop-up window is likely logged in the mobile applica- tion log. Steps for accessing the log will vary by device and operating system. If it was too fast for the user to read, it’s probably too fast for you to read too. You would not want to install any additional software until this problem is resolved, and reinstalling the application may not be necessary."}, {"id": 30, "question": "A user reports that the battery life on their smartphone is very short. It works for only about three hours before it needs to be recharged. What can you recommend they do to extend their phone’s battery life? (Choose two.)", "options": ["Turn off unnecessary wireless connections.", "Perform a reset to factory defaults.", "Set the screen to automatically dim.", "Install an antivirus app."], "correctAnswers": [0, 2], "explanation": "Tips for increasing battery life include keeping operating system (OS) updates applied (they may include energy-saving patches), avoiding ambient temperatures that are too high or too low, letting the screen automatically dim, and turning off location-based services. Also turn off Wi-Fi if you’re away from your network or not using Wi-Fi, because if it’s on and not connected, the phone will continually search for Wi-Fi connections. You should also disconnect peripherals and quit applications that are not in use. (Bluetooth, for example, uses power when enabled, even if you are not using it to connect to anything.) A reset to factory 576     Appendix ▪ Answers to the Review Questions defaults won’t help with battery life, and you’ll lose all your stuff! Installing an antivirus app also won’t help here.", "multiSelect": 2}, {"id": 31, "question": "A laptop user is unable to access the Wi-Fi network and is receiving an error message that a duplicate IP exists on the system. You are confused because you have a DHCP server. What do you need to do next?", "options": ["Manually configure the IP address.", "Ensure that this computer is set to obtain an IP address automatically.", "Ping the IP address from another computer to find out the name of the duplicate computer.", "At a command prompt, enter ipconfig /release and then ipconfig /renew."], "correctAnswers": [1], "explanation": "Every network device must have a unique IP address. Many networks use a Dynamic Host Configuration Protocol (DHCP) server to assign IP addresses, because keeping track of them manually would create a great deal of work. If there are two identical IP addresses attempting to access a network with DHCP, then at least one of them very likely has its IP address configured manually. Ensuring that this computer is set to obtain an IP address automatically should be your first step. If it isn’t, then you have found the problem. If it is, then you could ping the IP address using ping -a ipaddress, substituting the dupli- cated IP address for the variable ipaddress in the command. This will return the hostname of the other computer. Every network admin should have a list of computer names and where they are located. You could then ensure that the other computer is also set to obtain an IP address automatically, or if the other device requires a static IP, remove the IP address in question from the available pool of addresses on the DHCP server. Manually configuring an IP address is what caused the problem. The ipconfig /release and ipconfig /renew commands wouldn’t help in this situation."}, {"id": 32, "question": "You are working on your Windows computer and a security alert pops up, as shown in this graphic. What should your next action be? initiate a malware scan.", "options": ["Click the Protect Now button.", "Click the X in the upper-right corner to close the alert.", "Shut down your computer. Reboot it using an anti-malware boot device, and then", "Use System Restore to create a snapshot, and then click the Protect Now button."], "correctAnswers": [2], "explanation": "Don’t click anywhere on the warning! This is a fake security warning. It is either a hoax, or when you click on the pop-up, it will install malware. Even clicking the X to close the window may install malware, so don’t do it. Your best course of action is to shut down the computer, reboot, and initiate a malware scan using your anti-malware software. Note that if the computer is on a wired network, you should disconnect the cable before restarting, or if on Wi-Fi, disable Wi-Fi before restarting to protect the rest of the network."}, {"id": 33, "question": "You have a Windows workstation that is spontaneously shutting down and restarting. What should you do to troubleshoot and resolve the issue?", "options": ["Check the system BIOS/UEFI settings to ensure that the boot order is set properly.", "Boot to the Windows installation media, and navigate to the WinRE command prompt.", "Boot into safe mode and see if the problem still persists.", "Reinstall Windows."], "correctAnswers": [2], "explanation": "Occasionally, a rogue system will begin automatically shutting down and/or restarting while in use. Although it could be indicative of a hardware problem (e.g., a malfunctioning motherboard or faulty internal connector), it can also indicate a setting misconfiguration or driver problem. The most likely setting problem is with sleep settings, such as hibernation mode. If that’s not it, then it could be a corrupt driver. To begin ruling out possibilities, boot the system into safe mode, and then see whether the problem continues. If the problem does not occur while in safe mode, then boot normally and begin testing what occurs as you eliminate drivers/devices one by one (e.g., sound, video, etc.) until you find the culprit. The boot order in the basic input/output system/unified extensible firmware interface (BIOS/ UEFI) settings would have nothing to do with this problem. While you might need to go into Windows Recovery Environment (WinRE) to fix the problem, that would not be your next step. You certainly don’t need to reinstall Windows, at least not yet."}, {"id": 34, "question": "A Windows desktop computer always shuts down about 10 minutes after the user boots it up. The computer works fine for those first 10 minutes, and if they boot up again a few minutes after a shutdown, it works fine again for 10 minutes. How might you fix this? (Choose two.)", "options": ["Reinstall Windows.", "Use compressed air or an ESD vacuum to clean dust and debris from the system.", "Use SFC to search for and repair corrupted system files.", "Replace the thermal paste on the processor."], "correctAnswers": [1, 3], "explanation": "Although it may appear to be a problem with the operating system (OS), this is classic behavior for a system that is overheating. There are a few things to do here. Ensure that all system vents are free of dust and debris, so that air can move freely through. Use compressed air or an antistatic computer vacuum to remove dust from inside the case. Note that the vacuum cleaner must be one designed for use on electronics. Other vacuums cause static, which can damage the computer. Dust on a motherboard can act as a blanket holding heat in, or worse, conductive particles in dust can cause a short circuit and damage the motherboard. Make sure there is adequate room around the case for airflow; if the system is overclocked, revert to running the central processing unit (CPU) at its manufacturer’s recommended speed. If none of those remedy the situation, try replacing the processor’s Chapter 8: Software Troubleshooting     577 thermal paste with new thermal paste. Reinstalling Windows or checking system files is not necessary when the computer is overheating.", "multiSelect": 2}, {"id": 35, "question": "Your Windows computer was working fine yesterday, but today it is exhibiting slow (degraded) performance. Which of the following tools should be used to check for a potential problem causing the slowdown? (Choose two.)", "options": ["Anti-malware software", "Event Viewer", "Task Manager, Processes tab", "Programs and Features in the Control Panel"], "correctAnswers": [0, 2], "explanation": "If the computer was fine yesterday and slow today, your first thought should be that it might have been attacked by malware. Malware running in the background is notorious for taking up system resources. Scan your system with anti-malware, or shut down the system and restart with an anti-malware boot device (which can detect malware loaded before the operating system [OS] is loaded). If malware is not found on your system, look next at the Processes tab of Task Manager. Click Memory at the top to sort the list by how much memory each program is using. It may be software launched at startup that you don’t need or another program that doesn’t need to run all the time. Based on what you find there, take appropriate action.", "multiSelect": 2}, {"id": 36, "question": "A user on your Active Directory domain is complaining that their profile is taking a long time to load. They’ve been waiting several minutes. Upon questioning, you find out that this is their first logon at a different computer. What is happening here? a user logs on to a different PC.", "options": ["They are not listed as a user on this computer.", "Their roaming profile is downloading to this computer, and it takes longer the first time", "A peripheral is not connected as it should be, causing a loop in the boot process.", "They entered the wrong password."], "correctAnswers": [1], "explanation": "Active Directory (AD) stores user information on a Windows domain, including their profile. The first time a user logs on to a machine on the domain, the entire profile is downloaded, which may take a few minutes. For subsequent logons on the same machine, only the changes to the profile are downloaded, making the process much faster. If the user then logs in to a different machine, the entire profile must be downloaded so that the logon won’t be as fast as the user is accustomed to. They don’t need to be listed as a user on this computer as long as they are a user on the Active Directory. A peripheral being connected or not should not affect the profile download, and entering the wrong password would quickly generate an error message stating that fact."}, {"id": 37, "question": "A Windows user at your office receives the message shown in the graphic when trying to print a document. They know that there were two printers listed yesterday. What is most likely the problem?", "options": ["Someone has deleted their printers.", "Both printers are offline.", "Both printers are out of paper.", "The print spooler service needs to be restarted."], "correctAnswers": [3], "explanation": "When the Print Spooler service is not running, a user will not be able to see or print to any of their devices. Open the Services console and restart the Print Spooler to remedy the situation. It’s unlikely that someone deleted their printers, but if that’s the case you have security concerns to address. If the printers were offline or out of paper, most likely the printer would send a message stating this fact to the user’s screen."}, {"id": 38, "question": "The time on your Windows computer is always off by a few minutes, called time drift. You need to ensure that it will keep the right time, because an incorrect time will not allow it to log in to your server. Which of the following actions will not help? Automatically and Set Time Automatically are set to On. different time server. Automatic and that the service is started.", "options": ["In Settings, select Time & Language, then Date & time, and ensure that Set Time Zone", "Right-click on the time on the taskbar and choose Internet Time, and then choose a", "Open the Services console and ensure that the Windows Time service start is set to", "In Settings, select Time & Language and then Date & Time, and click Sync Now."], "correctAnswers": [1], "explanation": "The option you would choose when right-clicking the time on the taskbar is Adjust Date and Time, not Internet Time. Occasionally, the time on a computer is off because of errors in settings in Windows or a domain controller. If the time is off by exactly an hour, or exactly several hours, then most likely the time zone is set manually and incorrectly. If it’s off by minutes, then it’s something else causing it, but you can sync the time now and correct the settings using the Date & Time options on the Time & LANGUAGE tab in the Settings app. On an Active Directory (AD) domain, the domain controller uses the Windows time service and Network Time Protocol (NTP) to synchronize the time of all the computers on the domain, so it’s important to ensure that the Window Time service is running."}, {"id": 39, "question": "A Windows workstation that is set to boot from the C: drive, and normally boots just fine, will not boot properly. Instead, there is an error message stating that no OS is found. What steps should you take to fix this problem? press Enter.", "options": ["Boot to installation media, navigate to a command prompt, type startup repair, and", "Boot to the installation media, open SFC, and choose Startup Repair.", "Boot to the installation media, and then navigate to Startup Repair.", "Boot to safe mode."], "correctAnswers": [2], "explanation": "If the operating system (OS) is missing, it could be due to a bad or corrupted boot sector on the hard drive, or the OS may indeed be missing. Your first step would be to ensure that the boot files are not corrupted. To do this, boot to the installation media (you might have to set your basic input/output system/unified extensible firmware interface [BIOS/UEFI] to boot to the installation media drive), then navigate to Startup Repair and follow the onscreen prompts. Typing startup repair at a command prompt returns an error message. System file checker (SFC) is used to verify OS files, not a program you can open and choose something in, and you wouldn’t be able to boot into safe mode because the computer thinks the OS is missing. You might be thinking it could be non-bootable media in a drive, but the question states that the computer is set to boot from the C: drive. 578     Appendix ▪ Answers to the Review Questions"}, {"id": 40, "question": "A Windows workstation is running slowly. You have already verified that there is no malware in the system. What will you do next? (Choose two.)", "options": ["Check available physical memory.", "Check available virtual memory.", "Roll back the OS update to a prior one.", "Restore from a restore point."], "correctAnswers": [0, 1], "explanation": "There are many reasons why a system would be running slowly. If it suddenly starts running slowly, suspect that malware might be involved and take steps to locate and remove it. If no malware is found, check the physical and virtual memory. You might need to increase the physical random access memory (RAM) or change virtual memory settings. It could also be that a RAM module has failed or needs to be reseated. Other possibilities are a too-full hard drive (which rarely happens with today’s huge hard drives) or a problem with hardware. Ensuring that the operating system (OS) is up to date is always a good idea. You would not roll back to a prior update, and restoring from a restore point would not necessarily help here.", "multiSelect": 2}, {"id": 41, "question": "An application on your Windows workstation isn’t working properly, and when you research the error message online, the result is that you need to update the application. Where can you go to do this? (Choose two.)", "options": ["Check for an Update option in the software.", "In the Control Panel, click Programs and Features.", "Check the application’s company website.", "In the Settings app, select Apps and then Apps & Features."], "correctAnswers": [0, 2], "explanation": "The first place to look for updates would be an option on the application’s menu. If nothing is found there, check the application’s company website. Programs and Features in the Control Panel and Apps & Features in the Settings app have options to uninstall, change, or repair, but not update, applications.", "multiSelect": 2}, {"id": 42, "question": "You’re trying to launch an application on your Windows workstation, but the application won’t load. You’ve tried uninstalling and reinstalling the application, but it didn’t help. Which of the following should you do next?", "options": ["Check the application’s website for updates.", "Verify that your system meets the application requirements.", "Choose a different application that does the same thing.", "Reinstall Windows."], "correctAnswers": [1], "explanation": "With all due respect, you should have verified that your system meets the application’s minimum requirements before you even purchased or downloaded it. Remember, too, that you’ll need enough random access memory (RAM) for all the programs that are running at the same time. If your operating system (OS) is newer than the application’s required OS, you could check the manufacturer’s website for an update, but that would happen after you compare your system to the application’s requirements. You certainly would not reinstall Windows because an application won’t start, and although you could find a different application that meets your needs, that’s not the best solution here."}, {"id": 43, "question": "You’re in Microsoft Word and want to open a file that you used yesterday. You know that you saved the file, and it shows in the list of recently used files, but when you click on it a message says that the file can’t be found. You then go to the folder where the file is stored and see that the file extension has been changed. What should you immediately suspect? a different program.", "options": ["The drive is corrupted, and you need to reinstall Windows.", "The Word program is corrupted, and you need to reinstall Word.", "A coworker has been playing with your computer and opened and saved your file using", "Your computer has been infected by malware."], "correctAnswers": [3], "explanation": "Your first thought in this situation should be that there is malware on your computer. You would perform the procedures for malware removal immediately. It’s unlikely that you would need to reinstall the Word program or Windows, and while it’s possible that someone has been playing tricks on you, that’s not the most likely reason, unless that someone is the person who wrote the malware."}, {"id": 44, "question": "A Windows 11 computer user receives an error message that a needed service failed to start. Where can that user go to start the service? (Choose two.)", "options": ["The Services tab of Task Manager", "Computer Management", "The Services console", "Device Manager"], "correctAnswers": [1, 2], "explanation": "All services can be found in the Services console and a link to it can be found in Computer Management. A subset of those can be found on the Services tab of Task Manager in Windows 10, but not Windows 11. If the service needed isn’t there, a link at the bottom of the page will take you to the full list of services. Device Manager is intended for managing hardware devices and drivers.", "multiSelect": 2}, {"id": 45, "question": "A Windows system is running slowly. Which of the following is not likely to be the culprit?", "options": ["The PC has too little RAM.", "The paging file is too large.", "The system is infected with malware.", "The hard drive is too large."], "correctAnswers": [3], "explanation": "The first concern when a system is running too slowly is that there may be malware. Once you’ve verified that there isn’t any malware, if the system is still running slowly, check the page file size. The page file is the file that holds virtual memory. Virtual memory is using a part of a hard drive as if it were random access memory (RAM). A larger paging file may alleviate low memory warnings, but the price is slower performance because the hard drive is slower than RAM. To change the amount of hard drive space reserved for virtual memory, search for Advanced System Settings and select View Advanced System Settings. On the System Properties window, click the Advanced tab. Then, in the Performance box, click Settings. In the Performance Options window, choose the Advanced tab, and in the Virtual memory box, click the Change button. Deselect Automatically Manage Paging File Size for All Drives, then click Custom Size. Adjust the size by typing the appropriate value in the Initial Size (MB) box and Maximum Size (MB) box, then click Set. If you have a magnetic Chapter 8: Software Troubleshooting     579 hard drive (HDD) and a solid-state drive (SSD), the SSD will be faster but using it for virtual memory can shorten its life. If possible, it’s better to increase the physical RAM than the virtual memory. A hard drive being too large would not cause this problem."}, {"id": 46, "question": "You are trying to apply Windows Updates to a Windows client computer. The update fails and gives you an error message. What should you do next?", "options": ["Run the Windows Update troubleshooter in the Settings app.", "Wait until the next Windows Update comes out in six months.", "Reinstall the operating system.", "Purchase an updated computer."], "correctAnswers": [0], "explanation": "In Windows 10 and 11, if the update fails to work properly, search for Windows Update in Windows Settings, then scroll down to Find and Fix Problems with Windows Update. The troubleshooter will search for and attempt to resolve any problems that may prevent updates to your operating system (OS). When it has finished, check for updates again. You might need to run the troubleshooter more than once. It’s important that the OS is kept up to date because updates may be patching security holes in the system. You would not want to reinstall the system, because eventually you would need to install the same update, and most likely you would not need to purchase an updated computer."}, {"id": 47, "question": "You work for a government entity, and it insists that you use the government time server, time.NIST.gov, to sync the time on your computer system. Where will you go to do this? Time Automatically and Set time Zone Automatically are both set to On. that the service is started. Settings; and then, under Server, choose time.NIST.gov.", "options": ["In the Settings app, select Time & Language and then Date & Time. Ensure that Set", "Open the Services console, and ensure that Windows Time is set to time.NIST.gov and", "In the Control Panel, select Date and Time; on the Internet Time tab, click Change", "Double-click the time in the task bar, and on the Internet Time tab, under Servers,"], "correctAnswers": [2], "explanation": "You can choose the time server to sync with by going to the Control Panel, selecting Date and Time, and on the Internet Time tab, clicking Change Settings, then the down arrow on the right of the entry box, and choosing the correct server in the Server box. The Date and Time options in Windows Settings will allow you to change time zone settings and set time automatically, but not which server you are using. In the Services app, you can choose how and if the Windows Time service runs but again, not the time server that is being used."}, {"id": 48, "question": "A Windows user complains that every day they get a message that a service they need for a particular program has not started, and they must open the Services console and start it. What will you tell the user? Startup Type to Automatic. Startup Type to Manual.", "options": ["Some services behave that way. You’ll need to start it every day.", "Open the Services console, double-click the service, and on the General tab, change the", "Open the Services console, double-click the service, and on the General tab, change the", "Open the application and look for a place to have it start the service for the user."], "correctAnswers": [1], "explanation": "Services will behave as you tell them to. Services can be set to Automatic so that they’ll start automatically when the computer starts, or to Automatic (Delayed Start) so that the computer will start faster. They still start when the computer starts up, just two minutes later. Manual start is what the user is currently doing. Starting of the service would be set up in the Services console, not the application. A service can also be triggered to start by some event or other software, then closed again when it is no longer needed. To access the Services console, click Windows Key + R, then type services.msc in the box and press Enter."}, {"id": 49, "question": "You’ve noticed that lately your games freeze or crash more often, and you received a message stating that your computer is low on memory. What can you do to resolve this? (Choose two.)", "options": ["Increase virtual memory.", "Decrease virtual memory.", "Increase physical memory.", "Buy a bigger hard drive."], "correctAnswers": [0, 2], "explanation": "When you’re getting messages that your computer is low on memory, you can stop some programs that are running in memory. However, more than likely you will need to increase physical memory and/or virtual memory. A rule of thumb is that virtual memory should be 1.5 times the physical memory, but you can change the setting to a larger value if you want. The downside of using more virtual memory instead of physical memory is that virtual memory resides in a page file (pagefile.sys) on the hard drive, and hard drives are slower than random access memory (RAM), so having a larger swap file (i.e., virtual memory) may slow the system performance. To change virtual memory, search for Advanced System Settings, and select View Advanced System Settings. On the System Properties window, click the Advanced tab and then in the Performance box, click Settings. Click the Advanced tab, and on the Performance Options window, in the Virtual Memory box, click the Change button. Deselect Automatically Manage Paging File Size for All Drives, then click Custom Size and adjust the size by typing the appropriate value in the Initial Size (MB) box and Maximum Size (MB) box. Then click Set.", "multiSelect": 2}, {"id": 50, "question": "You’re attempting to install an application, and it warns you that it needs 4 GB of RAM. Where will you go to see if you have sufficient RAM to run this application? (Choose two.)", "options": ["Open the case and see how many modules are installed.", "Use the System Information utility.", "Use the Performance tab in Task Manager.", "In the Control Panel, select Memory."], "correctAnswers": [1, 2], "explanation": "There are several places in the operating system (OS) where you can see how much physical random access memory (RAM) is installed in the system. Opening the case and counting the modules is neither necessary nor an accurate measure of how much RAM you have. The System Information utility (msinfo32.exe) has this and much more informa- tion about your computer. The Performance tab in Task Manager will not only show you 580     Appendix ▪ Answers to the Review Questions how much physical memory you have, but it will also show you how much is being used. It can give you a better idea of whether you have enough RAM installed, because it is also taking into consideration what is normally being used in your system. Another place you can see installed RAM, not shown in the options for this question, is by searching for System in the Settings app and choosing About. There is no Memory utility in the Control Panel.", "multiSelect": 2}, {"id": 51, "question": "A user reports that their PC was fine until an OS update was installed. However, the update had not been tested yet and is found to be incompatible with a necessary business applica- tion. What is your next step? (Choose two.)", "options": ["Roll back the update.", "Update the business application.", "Do nothing; have the user take awareness training.", "Go to the Control Panel, Programs and Features, and click on View Installed Updates."], "correctAnswers": [0, 3], "explanation": "Given the description, it might be best to roll back the update, although not all updates can be rolled back. In cases where there are mission-critical applications, it’s best to pause the updates and test them in a sandbox before rolling them out. To access the screen for rolling back the update, go to the Control Panel, Programs and Features, and click on View Installed Updates. On the resulting screen, you’ll see the updates and an option on the right to uninstall the offending one, if it’s possible. Until the business application and update can be proven compatible, the update cannot be installed as is.", "multiSelect": 2}, {"id": 52, "question": "While booting up a Windows PC, you find it takes a long time at the Welcome screen. A message stating “Your roaming profile isn’t synchronized with the server…” appears. Which of the following are true? (Choose two.)", "options": ["The User Profile service detected a slow connection.", "A locally cached profile was loaded.", "User Profile Service is not running.", "Screen resolution is not compatible with the user profile."], "correctAnswers": [0, 1], "explanation": "The Windows User Profile service detects when there is a slow link between the client computer and the domain controller. The service will then load the user’s profile from a copy that is cached on the local machine. If the user has used a different machine since the last time they used the current one, then the profile changes will not be on the local machine. The User Profile service is running, because it is what generates the error message. Screen resolution has nothing to do with this error message.", "multiSelect": 2}, {"id": 53, "question": "You just installed new external speakers on a Windows computer, and you’ve received an error message saying “Not enough USB Controller Resources.” What would most likely cause this error? (Choose two.)", "options": ["The motherboard is damaged.", "The USB devices are drawing more power than the limit.", "There are too many devices on a USB 3.0 hub controller.", "The speaker drivers are conflicting with the USB hub controller drivers."], "correctAnswers": [1, 2], "explanation": "Universal serial bus (USB) ports provide limited power to the devices connected to them. If that power is exceeded, one or more of the devices attached to the controller may stop working, and the error message “Not enough USB Controller Resources” may be generated. They also have a limited number of endpoints available on each port. Some devices use more endpoints than others, and if the limit is exceeded, the same error message will be generated. A damaged motherboard could cause many things to malfunction but likely would not generate this error message, and it is highly unlikely that the speaker drivers would conflict with the USB hub controller drivers.", "multiSelect": 2}, {"id": 54, "question": "A smartphone user has complained that their phone won’t let them look at anything in landscape—no matter how they turn it, it will not automatically rotate. You look at their screen, and it appears as shown in the graphic. Why isn’t their phone letting them look at pictures in landscape view?", "options": ["Their Bluetooth is off.", "Their focus is off.", "Their camera is not on.", "Their orientation is locked."], "correctAnswers": [3], "explanation": "On the graphic, the third icon down on the left, just above Focus, is the screen orientation. Notice that the lock is closed. That means that their smartphone orientation is locked in Portrait mode and will not autorotate. Bluetooth, focus, and the camera have nothing to do with this problem."}, {"id": 55, "question": "Mobile device users on your network report that the network has a very slow response time. Which of the following are likely contributors to this problem? (Choose two.)", "options": ["Low battery life", "Signal interference", "Unintended Wi-Fi connections", "Weak signal"], "correctAnswers": [1, 3], "explanation": "Slow data speeds can be caused by too much interference or by a weak signal. If there is too much interference, try changing the channel on Wi-Fi routers to less used channels; performance should increase. Fix weak signals by installing more access points or signal boosters, or by moving closer to an existing access point, or away from physical obstructions.", "multiSelect": 2}, {"id": 56, "question": "Several mobile device users have reported that when they eat lunch in the garden next to the office building, they have limited Internet connectivity. What is the most likely fix for this?", "options": ["Boosting WAP signal strength", "Having all the users reboot their devices", "Rebooting the WAP", "Having the users turn on Wi-Fi on each of their devices"], "correctAnswers": [2], "explanation": "A limited connectivity error means that your device is able to connect to Wi-Fi but not to the Internet. Because this is happening with several users in the same area, the issue is likely caused by a problem with the wireless access point (WAP), not an individual device. The users are getting a limited connectivity error, so they’re connecting to the WAP but not getting an IP address from the DHCP server or router. Try cycling the WAP off and back on to resolve the issue. If that doesn’t work, troubleshoot the connection between the WAP and the router (if the router is acting as the DHCP server). You don’t need to boost the signal strength, because the users are able to connect to the WAP. Having all the users reboot their Chapter 8: Software Troubleshooting     581 devices will not solve the issue, and if they’re getting a limited connectivity message, then Wi-Fi on their device is already turned on."}, {"id": 57, "question": "You’ve been looking for a specific Android app and found it at an amazing price. It almost seems too good to be true, which makes you pause to consider whether it is the real app or not. Which of the following should you do before paying for and downloading this app? (Choose three.)", "options": ["Check the reviews and the number of reviews.", "Check the developer’s name and how long the app has been available.", "Verify the spelling of the app name.", "Install the free version and see if there are any problems."], "correctAnswers": [0, 1, 2], "explanation": "There are many bootleg, imitation/fake, and malicious apps waiting for unsuspecting users to download them. They often have names very similar to the actual app, but there are ways to identify the spoofed apps. First, check the reviews. If you see negative comments about problems with mobile devices after installing the app, beware. Look at the number of downloads or reviews. If it’s a popular app, it will have a high number of both. For example, if you see a Hulu app with fewer than a million reviews, it is probably not the real app. Research the app and the company from which it originates. Check the spelling of not only the app name, but the description and the screenshots as well. Misspelled words are a sign that the app is not legitimate. How long has the app been available? Popular apps will not have been released three days ago. If there is a free version, don’t download and install it without first doing your due diligence. Offering something for free is a way to get you to download and install something malicious. If you download an app and it asks for permissions that you don’t think it should need, be suspicious.", "multiSelect": 3}, {"id": 58, "question": "A user on your network complains that they see a message for a long time that says “Waiting for the User Profile Service.” and their profile is very slow to load. What could be the problem? correctly detected by the User Profile service.", "options": ["There is a slow link between the domain controller and the client, but it was not", "The user has never logged in to this computer before.", "Windows needs to be updated.", "The user entered an invalid password."], "correctAnswers": [0], "explanation": "This message happens when the User Profile service incorrectly identifies the connection between the client and server as a fast connection, when it is actually slow. These settings can be configured on the domain controller. If the User Profile service detects a slow connection, it will load a cached profile from the local machine instead of the roaming profile on the server. If it’s the first time the user has logged in to a particular machine, then the profile will take longer to load because the entire profile is loaded, not just the changes, and it wouldn’t generate this error message. It is unlikely that a failure to update Windows would affect this message, and if a user entered an invalid password, they would see a message stating that."}, {"id": 59, "question": "You’re working on a Windows client and have received an error message saying “Not Enough USB Controller Resources.” Which of the following is not a possible remedy for this situation? into it.", "options": ["Plug a USB cable from a power block into one of the USB ports on the motherboard.", "Purchase an external hub or docking station that is separately powered, and plug devices", "Move devices that don’t need USB 3.X speed to USB 2.0 ports.", "Disable the XHCI Mode option in the BIOS/UEFI settings."], "correctAnswers": [0], "explanation": "Plugging a universal serial bus (USB) cable from a power block into a motherboard port will not solve your problem, and it will likely destroy your motherboard. The first thing you should try is rearranging the devices that are using the USB ports. USB hubs have a limit as to how much power they can provide and the number of endpoints that each port can support. A device may have multiple endpoints, and devices that are heavily involved in data transfer may use many more endpoints than other devices. Using a separately powered external hub or docking st
