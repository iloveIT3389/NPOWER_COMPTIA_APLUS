ons has. Files with an.iso extension are disk image files. To install the software they contain, you first need to mount the image. You might be able to double-click it. If not, right-click and choose Mount or locate the file in File Explorer. Select the file, then click Mount under Disk Image Tools. Once the file is mounted, the operating system (OS) will treat it as a disk in an optical drive. You’ll look for an installer or autorun file to start the software installation. When you’re done using the image, right-click it and choose Eject."}, {"id": 243, "question": "You’ve installed a new hard drive in a Windows PC and need to partition the drive and format the volumes. What tools can you use to format it? (Choose two.)", "options": ["diskmgmt.msc", "diskpart", "perfmon.msc", "services.msc"], "correctAnswers": [0, 1], "explanation": "Once a hard drive is installed, partitions must be created (even if there is only one), and the volumes must then be formatted before they will show in File Explorer and be ready for the user to store information on them. Disk Management (diskmgmt.msc) and diskpart are two excellent and powerful tools for doing just that. Disk Management is a utility with a user-friendly graphical user interface (GUI), while diskpart is run from the command line and is the more powerful of the two and worth spending some time exploring. Performance Monitor (perfmon.msc) shows resource usage in real-time, and the Services console (services.msc) shows all the services available in the system and their current status.", "multiSelect": 2}, {"id": 244, "question": "You’re troubleshooting problems with an application on a Mac computer. You’ve unin- stalled the application, but it won’t reinstall because it says the application is already installed. You’re going to manually delete the application file so you can then reinstall it. What file extension will you look for?", "options": [".pkg", ".bat", ".dmg", ".app"], "correctAnswers": [3], "explanation": "Files with an.app extension are applications. A file with a.pkg extension in a Mac is a compressed package file. A file with a.dmg extension is a disk image and treated like a drive in the macOS. It can be “mounted” like a physical hard drive, the contents read, and files opened, or applications installed from it. Files with a.bat extension are batch files used in Windows to run a string of commands that have been entered into a text file."}, {"id": 245, "question": "Your company has Windows on its workstations and wants to use file encryption and advanced permissions at the file level. What filesystem will the company be using?", "options": ["ReFS", "FAT32", "ext4", "NTFS"], "correctAnswers": [3], "explanation": "New Technology File System (NTFS) is the Windows filesystem that supports file encryption and NTFS permissions for file sharing. Resilient File System (ReFS) is a feature available on Windows Pro for Workstations and Windows Enterprise editions. ReFS will detect when data on a mirrored drive has been corrupted and will use a healthy copy of the data on other drives to attempt to correct corrupted data and protect data. The File Allocation Table 32 (FAT32) filesystem is most compatible between operating systems (OSs) but doesn’t support NTFS permissions and file-level encryption. The Fourth Extended File System (ext4) filesystem is used in the Linux world."}, {"id": 246, "question": "Which of the following filesystem types are you most likely to find on a Linux workstation?", "options": ["FAT32", "NTFS", "XSF", "ext4"], "correctAnswers": [3], "explanation": "Although the XSF filesystem and Fourth Extended File System (ext4) are both filesystems used with Linux, the ext4 filesystem is most likely to be found on a Linux workstation. The XSF filesystem uses parallel execution and is designed to handle the large file sizes of database servers. File Allocation Table 32 (FAT32) is commonly used for memory cards, Universal Serial Bus (USB) drives, and external hard drives. It is the filesystem that was used when only 32-bit processors were available. It can still be used for compatibility issues with legacy devices; however, Windows 10 and Windows 11 require the New Technology File System (NTFS). NTFS has been available for decades and offers security features that FAT32 doesn’t have."}, {"id": 247, "question": "Which of the following filesystem types is required on Windows 11?", "options": ["FAT32", "NTFS", "XSF", "ext4"], "correctAnswers": [1], "explanation": "Windows 10 and Windows 11 require the New Technology File System (NTFS). NTFS has been available for decades and offers security features that File Allocation Table 32-bit (FAT32) doesn’t have. FAT32 is the filesystem that was used when only 32-bit processors were available and can still be used for compatibility issues with legacy devices. It is commonly used when compatibility between different operating system (OS) platforms is required, and for memory cards, Universal Serial Bus (USB) drives, and external hard drives. The XSF filesystem and Fourth Extended File System (ext4) are both used with Linux. Chapter 6: Operating Systems     527"}, {"id": 248, "question": "You want to automate a repetitive process. You press the Windows Logo Key+R Key simultaneously. What do you type in the Run dialog box?", "options": ["automate", "tasksched.msc", "diskmgmt.msc", "dfrgui.exe"], "correctAnswers": [1], "explanation": "The Task Scheduler (tasksched.msc) enables users to set times and dates for programs to run, whether they run one time or repetitively. automate isn’t a valid command. Disk Management (diskmgmt.msc) provides a quick graphical user interface (GUI) for managing volumes on storage drives, and Disk Defragment (dfrgui.exe) is a GUI where a user can defragment a hard disk drive (HDD)."}, {"id": 249, "question": "You want to know who is currently logged in to a workstation. What command works in both the Linux terminal and Windows Command Prompt and Terminal and will show information about the current user?", "options": ["whoami", "users", "idme", "net use"], "correctAnswers": [0], "explanation": "The whoami command returns information about the currently logged on user. It works in both Windows and Linux, but CompTIA only has it listed under Windows. Exactly what it displays depends on what computer you’re using when you run it. On a workstation, it will display the computer name/username. On a Windows server, it will return the users along with their groups and privileges. Users is a folder that contains information about all the users of the computer. It isn’t a command. The option of idme isn’t a real command, and the net use command enables a person to use shared resources on a network."}, {"id": 250, "question": "You find that you are often using System Configuration, Disk Cleanup, and Event Viewer. What Windows 10 Control Panel utility gives you quick access to these and more tools?", "options": ["Computer Management", "Resource Monitor", "Administrative Tools", "Task Scheduler"], "correctAnswers": [2], "explanation": "Administrative Tools, which can be found in the Windows 10 Control Panel, has many of the computer-management tools that are used to maintain and troubleshoot computer systems, not just the ones listed in this question. In Windows 11, Administrative Tools has been renamed to Windows Tools and is not identical to Administrative Tools. Computer Management is a Microsoft Management Console (MMC) that contains other tools as well. In it, you can find Task Scheduler, Event Viewer, Shared Folders, Performance, Device Manager, and Disk Management, as well as Services and Windows Management Instrumentation (WMI) Control. In Windows Pro and above editions, Computer Management also contains Local Users and Groups. Resource Monitor shows resources being used by process in real-time, and Task Scheduler is just as the name sounds—it can be used to schedule other applications, even batch files, to run based on time or other predetermined events."}, {"id": 251, "question": "You just upgraded a computer from Windows 10 to Windows 11 and can’t find Administrative Tools. What Windows 11 utility is most similar to Windows 10 Administrative Tools?", "options": ["Computer Management", "Resource Monitor", "Windows Tools", "Task Scheduler"], "correctAnswers": [2], "explanation": "Administrative Tools, which can be found in the Windows 10 Control Panel, has many of the computer management tools that are used to maintain and troubleshoot computer systems. In Windows 11, Administrative Tools has been renamed to Windows Tools. Computer Management is a Microsoft Management Console (MMC) that contains other tools as well. In it, you can find Task Scheduler, Event Viewer, Shared Folders, Performance, Device Manager, and Disk Management, as well as Services and Windows Management Instrumentation (WMI) Control. In Windows Pro and above editions, Computer Management also contains Local Users and Groups. Resource Monitor shows resources being used by process in real-time, and Task Scheduler is just as the name sounds—it can be used to schedule other applications, even batch files, to run based on time or other predeter- mined events."}, {"id": 252, "question": "You’ve been called to troubleshoot a customer’s computer. You first observe that the desktop has the taskbar icons slid to the left of the taskbar instead of in the center, and when you click on the Windows button at bottom-left, a start screen with tiles appears. What version of Windows does this user have?", "options": ["Windows 8", "Windows 9", "Windows 10", "Windows 11"], "correctAnswers": [2], "explanation": "One of the notable differences between Windows 11 and Windows 10 is the user interface. In Windows 10, the taskbar icons are all the way to the left, and clicking the Windows icon brings up a Start menu with live tiles. Windows 11 has centered taskbar icons, and clicking the Windows icon launches a Start menu with pinned icons and a search bar. Windows 8 didn’t have a Start button. There is no Windows 9."}, {"id": 253, "question": "Which of the following is not an available tab in the File Explorer Options applet found in the Control Panel?", "options": ["General tab", "View tab", "Search tab", "Options tab"], "correctAnswers": [3], "explanation": "File Explorer Options in the Control Panel has three tabs: General, View, and Search. In the General tab, under Browse folders, there is only one option, which is to choose whether to open each folder in the same window or its own window. The other two sections of the General tab control whether you single or double-click to open a file, and whether the list 528     Appendix ▪ Answers to the Review Questions of previously accessed files and folders is shown. The View tab has many advanced settings in the checklist shown in the graphic. The Search tab enables you to change how searches are conducted. There is no Options tab."}, {"id": 254, "question": "In macOS, which of the following folders holds universal fonts, settings, and other informa- tion used by everyone who uses the system?", "options": ["/Library", "/Users~/Library", "/System", "/Applications"], "correctAnswers": [0], "explanation": "In macOS, the /Library folder holds information that all users need for the system to function. /Users~/Library holds data and software for the particular named user. The /System folder holds files needed to run the operating system (OS). /Applications holds the files of applications that have been installed on the Mac, like the \\Program Files folder in a Windows system does."}, {"id": 255, "question": "In macOS, which of the following folders holds information about everyone who uses the computer?", "options": ["/Library", "/Users", "/System", "/User"], "correctAnswers": [1], "explanation": "In macOS, the /Users folder contains a folder named for each user in the system. The /Library folder holds information that is shared among all users, like system-wide fonts. /System holds the Mac operating system (OS) files. Don’t rename or delete it! /User isn’t valid in the macOS world. \\User in a Windows system contains a list of all users who have logged in to the system."}, {"id": 256, "question": "What two iCloud applications enable audio, video, and text messages to be shared between Mac systems? (Choose two.)", "options": ["iPhone", "iMessage", "FaceTime", "Teams"], "correctAnswers": [1, 2], "explanation": "iMessage is the Short Message Service (SMS) software used by Mac devices, and FaceTime enables users to see the other person to which they’re talking. iPhone is a platform, not an application, and Teams is Microsoft’s sharing platform for Windows users.", "multiSelect": 2}, {"id": 257, "question": "Your mom has an Apple Watch that enables her to answer and make phone calls, check her email, and read and respond to messages, even if her iPhone is not near her. What’s the name of the feature of Apple devices that enables these devices to synchronize?", "options": ["Continuity", "Individuality", "Integration", "iCloud"], "correctAnswers": [0], "explanation": "Continuity is an Apple feature that enables synchronization of information between Apple devices. iCloud plays a role in this synchronization but isn’t the name of the feature. Individuality and Integration are not Apple features, and iCloud is Apple’s online storage space."}, {"id": 258, "question": "Which of the following are involved in filesystem management in a Linux system? (Choose two.)", "options": ["du", "fsck", "mount", "kernel"], "correctAnswers": [1, 2], "explanation": "In a Linux system, fsck and mount are used for filesystem management. The filesystem consistency check (fsck) looks for and repairs errors in the filesystem. The mount command enables the user to add files from an external source to their directory tree so they can easily use them. du calculates and reports disk space usage, and the kernel files are the main part of the operating system (OS). The kernel accepts commands.", "multiSelect": 2}, {"id": 259, "question": "Which of these Linux networking commands enables a user to communicate with a client computer through the Linux Terminal?", "options": ["ping", "traceroute", "curl", "dig"], "correctAnswers": [2], "explanation": "In a Linux distribution, the curl command is used in the Terminal (Linux’s command-line interface) to communicate with a specific client URL (cURL). ping tests connectivity. traceroute shows the routers a packet traverses to get from sender to destination, and dig, which is also used in macOS, provides several functions related to the Domain Name System (DNS) and provides DNS lookups."}, {"id": 260, "question": "Which of these is a Linux command that is used to install, update, and remove packages?", "options": ["man", "cat", "curl", "dnf"], "correctAnswers": [3], "explanation": "In a Linux distribution, the dnf command is used to install, update, and remove packages. man displays the manual (help) for the specified command. cat, short for concatenate, can read, display, and combine files. The curl command is used at a Terminal (Linux’s command-line interface) to communicate with a specific client URL (cURL)."}, {"id": 261, "question": "Which of these is a Linux OS component that runs the initialization programs in many Linux distributions and manages services and systems?", "options": ["systemd", "kernel", "bootloader", "traceroute"], "correctAnswers": [0], "explanation": "In many (but not all) Linux distributions, the kernel loads systemd, which then initializes all the other processes needed to run the operating system (OS). The bootloader in Linux is akin to the bootloader in a Windows system; it is part of the master boot record (MBR) and is the file that finds and loads the OS files, in this case, the kernel. traceroute is a networking command used to see the path a packet takes to get from one point to another. Chapter 6: Operating Systems     529"}, {"id": 262, "question": "Windows has administrator accounts that can control everything in a Windows computer. What is the username with similar power in a Linux system?", "options": ["admin", "boss", "root", "systemd"], "correctAnswers": [2], "explanation": "The Linux root account has ultimate power in a Linux system. systemd is a part of the operating system (OS) that is loaded by the bootloader. It initializes the system and loads the kernel. admin is a common administrator username on some routers, and boss is not a real computing term."}, {"id": 263, "question": "Which of these Linux OS folders holds a hashed version of username passwords?", "options": ["/ect/passwd", "/ect/shadow", "/ect/hosts", "/ect/resolve.conf"], "correctAnswers": [1], "explanation": "A hashed list of user passwords is held in the /ect/shadow folder. /ect/passwd holds other information about users, such as their username, ID, home directory and group, and a marker that points to their entry in the /ect/shadow file. The option of /ect/ hosts is used to resolve hostnames to Internet Protocol (IP) addresses on the local network, and /ect/resolve.conf is used to specify Domain Name System (DNS) server IP addresses to be used in resolving domain names to IP addresses."}, {"id": 264, "question": "Which of these Linux OS folders is used to resolve hostnames on a local network to IP addresses?", "options": ["/ect/passwd", "/ect/fstab", "/ect/hosts", "/ect/resolve.conf"], "correctAnswers": [2], "explanation": "The /ect/hosts folder contains a table resolving local hostnames to their IP addresses. /ect/passwd holds information about users, such as their username, ID, home directory and group, and a marker that points to their entry in the /ect/shadow file, which contains a hashed version of their password. /ect/fstab contains a configuration table for mounting and unmounting filesystems. It makes using devices like Universal Serial Bus (USB) drives easier because using it means the user doesn’t have to manually mount and unmount drives. /ect/resolve.conf is used to specify Domain Name System (DNS) server Internet Protocol (IP) addresses to be used in resolving domain names to IP addresses."}, {"id": 265, "question": "Which of these Linux OS folders automatically mounts and unmounts external devices?", "options": ["/ect/passwd", "/ect/fstab", "/ect/hosts", "/ect/resolve.conf"], "correctAnswers": [1], "explanation": "The /ect/fstab folder contains a configuration table for mounting and unmounting filesystems. It makes using devices like Universal Serial Bus (USB) drives easier because using it means the user doesn’t have to manually mount and unmount drives. /ect/ passwd holds information about users, such as their username, ID, home directory and group, and a marker that points to their entry in the /ect/shadow file, which contains a hashed version of their password. The /ect/hosts folder contains a table resolving local hostnames to their Internet Protocol (IP) address. /ect/resolve.conf is used to specify Domain Name System (DNS) server IP addresses to be used in resolving domain names to IP addresses."}, {"id": 266, "question": "What two pieces of information are usually all that are required to configure a user’s cloud-based email system? (Choose two.)", "options": ["Email address", "DNS server", "Password", "Mail server IP address"], "correctAnswers": [0, 2], "explanation": "Usually when creating or configuring an online email service, all that is needed is the user’s email address and a password.", "multiSelect": 2}, {"id": 267, "question": "Which of these is not a cloud storage system/service?", "options": ["Google Drive", "OneDrive", "Dropbox", "Linux drive"], "correctAnswers": [3], "explanation": "Linux doesn’t have a specific online storage named Linux drive, but there are several online spaces that Linux users can use to collaborate, like Slack and Google Drive. Google Drive is a Google tool that provides not only storage but also the ability to share documents and collaborate. Microsoft’s online storage solution, OneDrive, works with Office 365 Copilot. Dropbox is a third-party application for storing and backing up files."}, {"id": 268, "question": "A family member has a new iPhone and wants to know how to synchronize their photos so they can be viewed with their iPad. What do you tell them? (Choose two.) the button next to Sync This iPhone. Do the same on the iPad. the button next to Sync This iPhone. On the iPad, navigate to icloud.com, and then sign in with their Apple account.", "options": ["It can’t be done.", "On the phone, go to Settings, their name, and then iCloud, tap iCloud Drive, and click", "On the phone, go to Settings, their name, and then iCloud, tap iCloud Drive, and click", "On the phone, go to Settings and then their name, click Synchronize, and then enter"], "correctAnswers": [1, 2], "explanation": "Synchronizing between an iPhone and an iPad is easy. Go to Settings, click on your name, then iCloud, tap iCloud drive, and click the button next to Sync this iPhone. Then on the iPad, the user can either perform the same synchronization setup or access the data from icloud.com.", "multiSelect": 2}, {"id": 269, "question": "You’re a network admin and need to give employees access to Microsoft 365 apps for business. You’ve already purchased licenses, so you go to https://admin.cloud. microsoft. Which of the following isn’t required?", "options": ["Downloading Office 365", "Adding the user’s email address", "Assigning a license to the user", "Sending the user their credentials"], "correctAnswers": [0], "explanation": "When giving new users access to Microsoft 365 apps for business, you will go to your admin account and choose Go to setup, which starts a wizard. You don’t need to download and install Microsoft 365 at this time. Instead, go to the next screen and add users. They 530     Appendix ▪ Answers to the Review Questions will automatically be assigned one of your licenses. Then you have an option to print, email, or download the user’s credentials. The user can then download and install Microsoft 365 on as many as five devices. Chapter 7: Security"}], "Chapter 7: Security": [{"id": 1, "question": "A client has a Windows 11 Home computer with a virus on it. They have quarantined the system from the rest of their network. To follow malware removal best practices, what should be done next?", "options": ["Investigate and verify malware symptoms.", "Disable System Restore in Windows Home.", "Enable System Restore and create a restore point in Windows.", "Update anti-malware software."], "correctAnswers": [1], "explanation": "CompTIA has developed specific steps for removing malware from small office/home office (SOHO) networks. The ten steps of the malware removal process are as follows: 1. Investigate and verify malware symptoms. 2. Quarantine infected system."}, {"id": 2, "question": "Someone has configured an external server with an IP address that should belong to one of your sister company’s servers. With this new computer, they are attempting to establish a connection to your internal network. What type of attack is this?", "options": ["Spoofing", "On-path attack", "Zombie/botnet", "Non-compliant system"], "correctAnswers": [0], "explanation": "A spoofing attack is an attempt by someone to make something masquerade as something else. This type of attack is usually considered an access attack. The most popular spoofing attacks today are Internet Protocol (IP) spoofing, Address Resolution Protocol (ARP) spoofing, and Domain Name System (DNS) spoofing. This is an example of IP spoofing, where the goal is to make the data look as if it came from a trusted host when it didn’t (thus spoofing the IP address of the sending host). On-path attacks occur when your data transmissions are intercepted enroute, then forwarded on to their destination, sometimes with changes, sometimes without. Zombie and botnet are attacks when the user of the computer doesn’t know there is malware on their computer. Their computer is a zombie, and when many zombies are used to attack a system, it’s known as a botnet attack. A non-compliant system is one that is not following best practices such as keeping the operating system (OS) and anti-malware updated and firewall enabled."}, {"id": 3, "question": "Which of the following options best describes the type of security device that often incorpo- rates RFID technology to grant personnel access to secure areas or resources?", "options": ["Smart card", "Security token", "Access control vestibule", "Key fob"], "correctAnswers": [0], "explanation": "A smart card is a type of badge or card that gives the holder access to resources, including buildings, parking lots, and computers. It contains information about your identity and access privileges. Each area or computer has either a card scanner that uses Radio Frequency Identification (RFID), or a reader in which you insert your card. A security token is something you have that is used to verify your identity; it can be a software or hardware token. A smart card is a type of hardware security token. An access control vestibule is used to prevent tailgating. It is an area between two doors, often with a security camera and possibly a security guard, where people are held until their identity is verified and access is granted. The second door grants access to a secure area. A key fob is a small device used in multifactor identification. It can generate a number or have software on it that is read to gain access. Chapter 7: Security     531"}, {"id": 4, "question": "You are configuring a wireless network for a small office. What should you enable for the best encryption possible for network transmissions?", "options": ["WPS", "WEP", "WPA", "WPA3"], "correctAnswers": [3], "explanation": "There are four wireless encryption methods available for Wi-Fi networks. From least to most secure, they are Wired Equivalent Privacy (WEP), Wi-Fi Protected Access (WPA), and two newer versions of WPA called WPA2 and WPA3. WPA3 is the latest and the most secure and should be used unless strange circumstances prevent you from doing so. Wi-Fi Protected Setup (WPS) is an easy way to configure Wi-Fi for devices like printers, where a number would be generated on a printer, for example, and the number would need to be entered on the access point, or vice versa. WPS has security flaws and is not listed in the CompTIA A+ exam objectives."}, {"id": 5, "question": "You are working in a company with a domain. An employee received a new position in the company and will be relocating from the Miami, Florida, office to the Paris, France, office. What will be the result when you move them from the Miami OU to the Paris OU?", "options": ["Their rights will stay the same, but permissions will change.", "Their group policies and security settings will remain the same as at the Miami OU.", "They will inherit group policies and security settings from the Paris OU.", "You will need to create a new OU for moved employees."], "correctAnswers": [2], "explanation": "When an object is moved from one Organizational Unit (OU) to another, the object inherits the group policies and security settings of the new OU. Their rights, permissions, and group policies probably won’t remain the same, unless the two OUs have the same settings. There is no need to create a new OU for moved employees."}, {"id": 6, "question": "Which types of security threats involve the attacker attempting to directly contact a potential victim? (Choose two.)", "options": ["Spoofing", "Phishing", "Social engineering", "Brute-force attacking"], "correctAnswers": [1, 2], "explanation": "Social engineering is a process in which an attacker attempts to acquire information about your network and system by social means, such as talking to people in the organization, shoulder surfing, tailgating, or other methods. When this is done via email or instant messaging, it’s called phishing or smishing. Spoofing involves pretending to be a trusted resource, for example, by using a trusted resource’s Internet Protocol (IP) address to gain access to something else. A brute-force attack usually involves software that keeps trying passwords or codes until it hits upon the right one to gain access.", "multiSelect": 2}, {"id": 7, "question": "An employee uses their security badge to enter the building through a secured door. Another person tries to enter the building behind them before the door closes, without swiping a badge. What type of behavior is the second person demonstrating?", "options": ["Shoulder surfing", "On-path attack", "Brute-force", "Tailgating"], "correctAnswers": [3], "explanation": "Tailgating refers to being so close to someone when they enter a building that you can come in right behind them, without needing to use a key, a card, or any other security device. Using an access control vestibule, which is a small room that limits access to one or a few individuals, is a great way to stop tailgating. Revolving doors can also help prevent tailgating. Shoulder surfing is walking behind someone hoping to see passwords or other security information they may be entering. Privacy screens and physical barriers can help prevent shoulder surfing. On-path attacks occur when data transmissions are intercepted by someone enroute, then forwarded on to their destination, sometimes with changes, sometimes without. A brute-force attack involves software that keeps trying passwords or codes until it hits upon the right one to gain access."}, {"id": 8, "question": "You have a Windows domain network and want to ensure that users are forced to meet password complexity requirements. What is the best way to implement this on the network?", "options": ["Use a firewall.", "Use a VPN.", "Use a GPO.", "Use DLP processes."], "correctAnswers": [2], "explanation": "In a Windows Active Directory (i.e., domain), password policies can be configured at the domain level using Group Policy Objects (GPOs). There are hundreds of variables that can be configured. Variables that can be configured relating to passwords include password com- plexity and length and the time between allowed changes to passwords. A firewall can be configured to block certain types of traffic based on things like IP address, protocol, or a Media Access Control (MAC) address. A virtual private network (VPN) is a secure path between a local and remote device. Data Loss Prevention (DLP) is the process of monitoring and identifying sensitive data to make sure it is only accessed by authorized persons."}, {"id": 9, "question": "You are planning security protocols for your company’s new server room. What is the simplest way to keep potential attackers physically away from your servers?", "options": ["Lock the door.", "Use cable locks.", "Install an access control vestibule.", "Implement biometrics."], "correctAnswers": [0], "explanation": "Sometimes, the obvious solutions are the best ones! A key aspect of access control involves physical barriers. One of the easiest ways to prevent those intent on creating problems from physically entering your environment is to lock your doors and keep them out. Cable locks are used to secure mobile devices like laptops to a table or fixed device so they can’t be carried away. An access control vestibule is a small room between two doors, where the secure access area is beyond the second door, and biometrics uses a part of the body to identify a person. 532     Appendix ▪ Answers to the Review Questions"}, {"id": 10, "question": "A user on your network reported that their screen went blank and a message popped up. It’s telling them that their files are no longer accessible, and if they want them back, they need to enter a credit card number and pay a $2,000 fee. Which type of malware has infected this system?", "options": ["Rootkit", "Ransomware", "Trojan", "Spyware"], "correctAnswers": [1], "explanation": "Ransomware is software, often delivered through a Trojan, that takes control of a system and demands that a third party be paid. The “control” can be accomplished by encrypting the hard drive, by changing user password information, or via any of several other creative ways. Users are usually assured that by paying the extortion amount (i.e., the ransom), they will be given the code needed to revert their systems to normal operations. Even among malware, ransomware is particularly nasty. A rootkit is software that gains access to a system as administrator, giving it full control over a system. Rootkits are adept at hiding their presence and are difficult to eradicate. A Trojan is named after the Trojan horse of Greek mythology. Trojans are malicious software that hide in that fun game or screensaver that you just downloaded, and it installs when you install the innocent-looking files. Trojans often install a backdoor that a malicious actor can use later to access the infected system. Spyware is designed to watch what you do and where you go, hoping to gain information such as logins, passwords, and bank account numbers."}, {"id": 11, "question": "You are setting up a new wireless SOHO router. Which of the following should you change immediately when initially configuring the network? (Choose two.)", "options": ["The router’s default administrator username and password", "The default SSID", "The radio power level", "The guest account password"], "correctAnswers": [0, 1], "explanation": "When configuring a new small office/home office (SOHO) or any other wireless router, always change the default administrator username and password first. This prevents would-be hackers from having easy access to the router. Then change the default service set identifier (SSID). These default values can easily be found online and not changing them immediately makes your router vulnerable to attack. The radio power level might be changed later if you discover the signal is too weak or too strong. There is no actual guest account on a router.", "multiSelect": 2}, {"id": 12, "question": "You are configuring a router for a small office network. The network users should be able to access regular and secure websites and send and receive email. Those are the only connec- tions allowed to the Internet. Which security feature should you configure to prevent additional traffic from coming through the router?", "options": ["MAC filtering", "Content filtering", "Port forwarding/mapping", "Port security/disabling unused ports"], "correctAnswers": [3], "explanation": "Port security involves disabling all unneeded protocols and ports. In this case, ports 80 and 443 are needed for Hypertext Transfer Protocol (HTTP) and HTTP Secure (HTTPS) access, and ports 25, 110, 143, 465, or 587 may be needed for email. That’s it. If you don’t need them, remove the additional protocols, software, or services, or prevent them (i.e., disable them, or block them, as the setting is typically called on a router) from loading. Ports left open but not in use present an open door for an attacker to enter. Media Access Control (MAC) filtering is an option on most routers that will only allow devices with specific MAC addresses to access the router. Content filtering blocks undesirable traffic, such as social media or hate sites on a corporate network. Port forwarding/mapping will send all traffic that comes in on a specified port number to a specific node on the network."}, {"id": 13, "question": "On a Windows workstation, there are two NTFS volumes. The Managers group has Modify access to the D:\\mgmt directory. You move the folder to the D:\\keyfiles folder, to which the Managers group has Read access. What level of permissions will the Managers group have to the new D:\\keyfiles\\mgmt directory?", "options": ["Full Control", "Modify", "Read & Execute", "Read"], "correctAnswers": [1], "explanation": "When you move a file or folder on the same New Technology File System (NTFS) volume, in this case the D:\\ drive, it will keep its original permissions. If you copy it or move it to a different volume, it will inherit permissions from its new parent directory."}, {"id": 14, "question": "For users to log on to your network from a remote location, they are required to supply a username and password as well as a code from an RSA token. What type of security is being used?", "options": ["Firewall", "Multifactor authentication", "Access control list", "Principle of least privilege"], "correctAnswers": [1], "explanation": "When users log on to a computer or network, they are generally required to provide credentials such as a username and password. In multifactor authentication (MFA), the user is required to provide two or more factors proving who they are. These items are generally from two of four categories: Something they know, such as a password, something they have, such as a code from a security token, something they are, such as a fingerprint or palmprint scan), or somewhere they are based on global positioning system (GPS) location or Wi-Fi and cell tower triangulation. A firewall is a software or hardware device that will block traffic into or out of a network based on parameters that the administrator specifies. An access control list (ACL) exists for each resource. It defines who has what level of access to that resource. The principle of least privilege states that you give a user only enough access to do what they need to do their job and nothing more. Chapter 7: Security     533"}, {"id": 15, "question": "You want to recycle some hard drives that your company no longer uses, but you need to ensure that other people will not be able to access the data. Which methods of removing the data are acceptable for your purposes? (Choose two.)", "options": ["Formatting the drive.", "Using an overwrite utility.", "Using a drive erasing\\wiping utility.", "Using electromagnetic fields."], "correctAnswers": [1, 2], "explanation": "The best methods for destroying sensitive data without destroying the drive are using either overwrite or drive wipe programs. Overwriting the drive entails copying over the data with new data. A common practice is to replace the data with 0s. Drive wipes do a similar thing. Formatting the drive does not guarantee that others can’t read the data. Using electro- magnetic fields (or degaussing) isn’t reliable and can damage the hard drive, and it won’t work at all on solid-state drives (SSDs).", "multiSelect": 2}, {"id": 16, "question": "Your department is taking steps to create a system that will monitor computers, smartphones, servers, and any other company devices that interact with the outside world for potential malware attacks. When an attack is discovered, the system will automatically launch countermeasures to protect company data and endpoints, and monitor, report on, and mitigate the spread of potential problems. What type of system are you deploying?", "options": ["MDR", "EDR", "DDoS", "PUP"], "correctAnswers": [1], "explanation": "Endpoint detection and response (EDR) monitors network endpoints continuously in an attempt to recognize, remediate, and prevent spread of any malware or data loss in a system. They also provide reporting capabilities. Managed EDR (MDR) is EDR managed by a third party. Distributed denial-of-service (DDoS) is an attack performed by many computers to keep legitimate traffic from reaching a server. A potentially unwanted program (PUP) is often installed with other legitimate software and although it can launch any malware, it generally is used for browser redirection and adware."}, {"id": 17, "question": "You have installed Windows 11 Pro on a workstation. For better security, which user account should you ensure is disabled?", "options": ["Administrator", "DefaultAccount", "Power User", "Guest"], "correctAnswers": [3], "explanation": "When Windows is installed, one of the default accounts it creates in local users and groups is Guest, and this represents a weakness that can be exploited by an attacker. While the account cannot do much, it can provide initial access to a system, and the attacker can use that to find another account or acquire sensitive information about the system. To secure the system, disable all accounts that are not needed, especially the Guest account, which is disabled by default, although verifying this should be a part of your security plan. The Administrator account should be renamed. If a hacker knows a valid username, then they are halfway into your system. The DefaultAccount is an account that is managed by the system and is disabled by default. Power User is not an account that is installed with Windows 11, however, there is a Power Users group that is kept for backward compatibility."}, {"id": 18, "question": "Which type of network attack involves an intermediary hardware device intercepting data and altering it, or transmitting it to an unauthorized user?", "options": ["On-path attack", "Non-compliant system", "Zombie/botnet", "Spoofing"], "correctAnswers": [0], "explanation": "On-path attacks clandestinely place something (such as a piece of software or a rogue router) between a server and the user, and neither the server’s administrator nor the user is aware of it. The on-path attack intercepts data, then sends the information to the server as if nothing is wrong. The on-path attack software may be recording information for someone to view later, altering it, or in some other way compromising the security of your system and session. A non-compliant system is one that is not in line with acceptable security policies and procedures. Zombie and botnet are attacks where the user of the computer doesn’t know there is malware on their computer. Their computer is a zombie, and when many zombies are used to attack a system, it’s known as a botnet attack. Spoofing occurs when another system pretends or appears to be a trusted system."}, {"id": 19, "question": "You are implementing new password policies for your network, and you want to follow guidelines for password best practices. Which of the following will best help improve the security of your network? (Choose two.)", "options": ["Force passwords to expire every 180 days.", "Require passwords to be a minimum of eight characters.", "Encourage users to use passphrases.", "Restrict passwords to be no more than 10 characters long."], "correctAnswers": [1, 2], "explanation": "Setting strong passwords is critical to network security. They should be as long as possible, with a maximum of 64 characters. Eight characters is the minimum for standard users, but in secure environments or for privileged user accounts the minimum required should be 15 characters. Passphrases, such as a line from a favorite poem, are longer than the eight character minimum, but easier for the user to remember. Password complexity means using a combination of uppercase and lowercase letters, a number, and a special character such as #, @, &, or others. It’s important to note that just before release of the exam, the National Institute of Standards and Technology (NIST), which makes recommendations for computer security in the United States of America, had dropped the recommendation for enforcing password complexity and password expiration. They are 534     Appendix ▪ Answers to the Review Questions mentioned here because they are included in the CompTIA objectives for the 220–1202 exam.", "multiSelect": 2}, {"id": 20, "question": "What does NTFS use to track users and groups and their level of access to resources?", "options": ["ACLs", "Tokens", "Badges", "Control rosters"], "correctAnswers": [0], "explanation": "With New Technology File System (NTFS), each file, directory, and volume can have its own security. NTFS tracks security in access control lists (ACLs) for each resource. The ACL will contain the user or group name and the level of access they have been granted. The basic permissions to choose from are Full Control, Modify, Read & execute, List Folder Contents, Read, and Write. There are also special permissions and settings that can be applied. A token is software or hardware that is used in multifactor authentication (MFA) and falls under the category of something that a user has. Badges may use radio frequency identification (RFID) or other technology that is read to allow physical entry to a secure area. Control rosters are used in areas that have security guards and contain a list of people who are allowed to enter."}, {"id": 21, "question": "You have created a user account for a contract employee on a Windows 11 PC. The contrac- tor will be with the company for one month. Which user group should this user’s account be placed in?", "options": ["Power Users", "Administrators", "Standard Users", "Guest"], "correctAnswers": [3], "explanation": "The Guest account is created and disabled by default (and should remain disabled) and is a member of the Guests group. For the most part, members of Guests have the same rights as Users, except they can’t get to log files. The best reason to make users members of the Guests group is to access the system only for a limited time. Although there is a Standard User account type, there is no group named Standard Users by default. There are groups created automatically called Users, Administrators, Power Users, Guests, and a few others. The Power Users group is kept for backward compatibility, but they are the same as someone in the Users group. Administrators have complete control over the systems that they are an administrator on."}, {"id": 22, "question": "On your network, there are multiple systems that users need to access, such as domain resources, a cloud site for storage, and order processing software. You want to configure the network such that users do not need to remember separate usernames or passwords for each site; their login credentials will be good for different systems. Which technology should you use?", "options": ["EFS", "MDM", "SSO", "UAC"], "correctAnswers": [2], "explanation": "One of the big problems larger networks must deal with is the need for users to access multiple systems or applications. This may require a user to remember multiple accounts and passwords. The purpose of single sign-on (SSO) is to give users access to all the applications and systems that they need when they log on. Some systems may require users to enter their credentials again, but the username and password will be consistent between systems. SSO is often configured as a part of the network’s directory services. Encrypting file system (EFS) is used to encrypt volumes, files, and folders in Windows OSs. Mobile device management (MDM) enables an IT department to retain some control, even though an organization may allow users to bring your own devices (BYOD) to the workplace. User account control (UAC) requires entering an administrator password to verify that the person has the authority to change a Windows system before allowing them to make any changes."}, {"id": 23, "question": "A user discovers a strange text file at the root of their user directory. It contains everything they have typed over the past few days, including their credentials. What is the likely cause of the text file?", "options": ["System auditing enabled", "Keylogger installed", "Email application in debug mode", "Backup file"], "correctAnswers": [1], "explanation": "A keylogger seems to be running on the system, monitoring and copying all that is typed on the keyboard. Obviously, this malware needs to be removed and incident response steps taken. The other three options would not cause the symptoms stated."}, {"id": 24, "question": "What security solution would protect a user from unwanted network traffic probing their workstation?", "options": ["Software firewall", "Anti-phishing training", "Anti-malware", "Antivirus"], "correctAnswers": [0], "explanation": "A software-based firewall on the workstation would be able to stop unwanted network traffic, including port scans and probes. Anti-phishing training teaches users to avoid malicious emails. Anti-malware and antivirus are software designed to recognize and quarantine or eradicate malicious code. Viruses are a subset of malware."}, {"id": 25, "question": "The user wants to use MFA on their PC but does not want to carry a key fob and is strongly against biometrics. What method can you suggest?", "options": ["Second password", "Hardware token", "Software token", "Fingerprint reader"], "correctAnswers": [2], "explanation": "The software token is stored on a general-purpose device, such as a PC or smartphone. The hardware token option would involve carrying an added key fob or device. A fingerprint Chapter 7: Security     535 reader would be unacceptable as it involves biometrics. A second password defeats the benefit of using multifactor authentication (MFA)."}, {"id": 26, "question": "What wireless protocol used in WPA compensated for the weak encryption of WEP?", "options": ["VLAN", "TKIP", "VPN", "AES"], "correctAnswers": [1], "explanation": "Temporal key integrity protocol (TKIP) is an encryption protocol, used in Wi-Fi protected access (WPA) for wireless connections. It was intended to replace the weak encryption of wired equivalent privacy (WEP) by creating a unique key for each data frame. It has since been subject to wireless attacks and is deprecated. A virtual LAN (VLAN) occurs when devices from multiple local area networks (LANs) are joined together virtually and can act as if on the same physical network even though they are not, while a virtual private network (VPN) is similar because it creates a private tunnel through a public network using encryption protocols. A VPN might be used by someone working remotely to access a corporate server. Advanced encryption standard (AES) is the successor to TKIP and is used in WPA2 along with TKIP for backward compatibility; however, AES is also vulnerable to certain attacks. WPA3 uses the simultaneous authenti- cation of equals (SAE) protocol on networks, and the opportunistic wireless encryption (OWE) protocol on open networks. Although WPA3 is most secure, its adoption has been slow due to compatibility issues and vulnerabilities (leaked passwords) that have been discovered. Most routers offer WPA2/WPA3 mixed mode, which can be used until all devices are updated to WPA3. Despite its vulnerabilities, WPA3 is the most secure of these standards."}, {"id": 27, "question": "Which of the following Active Directory concepts can help enforce security settings? (Choose two.)", "options": ["EFS", "Group policy/updates", "Disabling unused ports", "Assigning login scripts"], "correctAnswers": [1, 3], "explanation": "Group policy/updates and assigning login scripts are common ways to push and enforce security settings on Active Directory objects. Encrypting file system (EFS) is used to encrypt volumes, files, and folders. Disabling unused ports is an important part of device/ network hardening and is performed on a firewall, which may be a service of a router or a separate firewall device.", "multiSelect": 2}, {"id": 28, "question": "What 128-bit block encryption that uses an encryption key of 128, 192, or 256 bits is used in WPA2 and is more secure than TKIP?", "options": ["AES", "VPN", "RADIUS", "Kerberos"], "correctAnswers": [0], "explanation": "Advanced encryption standard (AES) is used in Wi-Fi protected access, version 2 (WPA2). A virtual private network (VPN) is a connection that transmits data across a public network using encryption. Remote authentication dial-in user service (RADIUS) and Kerberos are both authentication protocols."}, {"id": 29, "question": "What protocol was originally designed to authenticate remote users to a dial-in access server?", "options": ["TKIP", "TACACS+", "VPN", "RADIUS"], "correctAnswers": [3], "explanation": "Remote authentication dial-in user service (RADIUS) was originally designed to authenti- cate remote users to a dial-in access server but is now used in several authentication situa- tions. Temporal key integrity protocol (TKIP) is a wireless encryption protocol used in Wi-Fi protected access (WPA), which made WPA more robust/secure than wired equivalent privacy (WEP). Terminal access controller access-control system (TACACS+) is an authentication protocol for centralized authentication, and a virtual private network (VPN) uses encryption to create a private connection using a public network."}, {"id": 30, "question": "A user is complaining that they can no longer sign in to their account because of too many bad login attempts. What basic directory services security function is at work here?", "options": ["Failed login attempts restrictions", "Antivirus/anti-malware", "A bollard", "A rootkit"], "correctAnswers": [0], "explanation": "By using directory services, like Active Directory settings or the Local Group Policy Editor, you can restrict the number of failed log-in attempts before the user is locked out of their account. This is important to help prevent a brute-force attack, which attempts to guess passwords until it hits upon the right one. Antivirus/anti-malware is important to have installed and identifies malicious software based on its signature code but is not at work here. A bollard is a physical post intended to block vehicular traffic, and a rootkit is a particularly difficult malware to eradicate, because it is working with administrator rights and it’s good at hiding in a system. 536     Appendix ▪ Answers to the Review Questions"}, {"id": 31, "question": "What concept in Active Directory creates a directory subdivision within which may be placed users, groups, computers, and other objects to which the same group policies will be applied?", "options": ["User", "Domain", "Organizational unit", "Home folder"], "correctAnswers": [2], "explanation": "The organizational unit (OU) is a subdivision within which users, groups, more OUs, and other objects can be placed. The OU exists on a domain, which is a group of users and resources under a single administrative control. Windows domains are managed by software called an Active Directory, which is organized into organizational units, usually for security purposes. A home directory is where an individual user stores their documents and such, and in a Windows domain, that location is usually on the Domain Controller or another server."}, {"id": 32, "question": "A technician is troubleshooting a Windows 10 computer that is acting strangely, and they suspect that it is infected with a virus. They have followed the best practices for malware removal and remediated the computer. What should they do next?", "options": ["Schedule scans and run updates.", "Educate the end user.", "Enable System Restore and create a restore point.", "Disable System Restore in Windows."], "correctAnswers": [0], "explanation": "CompTIA has developed specific steps for removing malware from small office/home office (SOHO) networks. The ten steps of the malware removal process are as follows: 1. Investigate and verify malware symptoms. 2. Quarantine infected system."}, {"id": 33, "question": "Your data center recently experienced the theft of a server from its rack. Which security mechanisms would protect servers from future theft? (Choose two.)", "options": ["Equipment lock", "Security token", "Door lock", "External hardware token"], "correctAnswers": [0, 2], "explanation": "An equipment lock and door lock would slow down a would-be thief. A security token is involved in multifactor authentication (MFA) and an external hardware token is one of two types of security tokens, the other being a software token.", "multiSelect": 2}, {"id": 34, "question": "What other security devices are often employed in an access control vestibule? (Choose two.)", "options": ["Bollard", "Motion sensors", "Security guards", "Video surveillance"], "correctAnswers": [2, 3], "explanation": "Often an access control vestibule will have either a security guard, or video surveillance, or both. Once in the vestibule, the second door could be opened remotely by someone watching through the surveillance camera, or by a guard who personally clears the person trying to gain access. A bollard is a post used to block vehicular traffic. A motion sensor detects movement and is often used to trigger an alarm, turn on a light, turn on a camera, or a combination of those.", "multiSelect": 2}, {"id": 35, "question": "Normally, your company places users’ profiles and folders on the local machine. Now, the organization would like users to be able to log in from other computers. What concept in Active Directory allows a user’s profile folders to be placed in storage somewhere else on the network?", "options": ["Home folder", "Folder redirection", "Organizational unit", "VPN"], "correctAnswers": [1], "explanation": "Folder redirection allows users’ profile folders to be stored in a more centralized location on the network, instead of on the local machine. A profile stored this way is called a roaming profile. The home folder is the specific location where a user’s documents and such are stored. An organization unit (OU) is a management tool that can be used to organize Active Directory (AD) resources and can contain users, computers, and other resources. A virtual private network (VPN) is created across a public network by using strong encryption protocols."}, {"id": 36, "question": "What wireless encryption protocol uses both TKIP for backward compatibility and AES, and replaced WPA?", "options": ["WEP", "WPA2", "WPA3", "RADIUS"], "correctAnswers": [1], "explanation": "Wi-Fi protected access, version 2 (WPA2) replaced Wi-Fi protected access (WPA), which had replaced wired equivalency protocol (WEP). WEP was the first wireless security protocol. WPA was developed next and used temporal key integrity protocol (TKIP) for encryption. WPA2 uses TKIP for backward compatibility and the more secure advanced encryption standard (AES). Wi-Fi protected access, version 3 (WPA3) was released in 2018 to replace WPA2, whose security had been broken. WPA3 also includes better security for the proliferation of Internet of Things (IoT) devices. WPA, WPA2, and WPA3 all have personal Chapter 7: Security     537 and enterprise options, and all have been proven to have vulnerabilities, but WPA3 is the most secure."}, {"id": 37, "question": "When should OS and application patches be applied to a system to avoid an unpatched system vulnerability?", "options": ["Every 6 months", "Every 3 months", "Once a month", "As soon as they are available"], "correctAnswers": [3], "explanation": "Operating system (OS) and application patches may fix vulnerabilities in the software and should be applied as soon as possible after they are released. In a corporate environment, it would be best to test them in a sandbox first to avoid any problems. In a Windows PC’s settings, Windows Updates manages the process for you."}, {"id": 38, "question": "What do security groups manage in a Windows Active Directory environment? (Choose two.)", "options": ["Permissions to access file servers", "Applying group policies", "Access to resources", "Updating OS on client computers"], "correctAnswers": [0, 2], "explanation": "Security groups in Windows Active Directory (AD) are similar to groups in a workstation; they are used to group objects (i.e., users, computers, etc.) together that need the same permissions (i.e., the same access to resources). For example, if I belong to the accounting clerk group, I will have access to the accounting folders but not the production folders. Conversely, organizational units (OUs) are used mainly for applying group policies. You would likely use an OU to apply updates to client computers.", "multiSelect": 2}, {"id": 39, "question": "You need to join a new Windows 11 workstation to your company’s domain. What utility will you access to do this?", "options": ["Administrative Tools", "System", "Computer Management", "System Information"], "correctAnswers": [1], "explanation": "To log in to a domain instead of a workgroup, you can either right-click the Windows icon on the taskbar and choose System or go into the Control Panel and choose System. Both take you to the System screen in Settings. From there, choose Domain or Workgroup, and click on change. Windows 10 Administrative tools has been renamed Windows tools in Windows 11, and it won’t take you to the screen you need. Computer management is for managing drives and volumes. System information tells you about the hardware, software, and users in a system, but it doesn’t provide a way to change anything."}, {"id": 40, "question": "Which of the following are examples of physical security methods? (Choose two.)", "options": ["Access control vestibule", "Multifactor authentication", "Keys", "Firewalls"], "correctAnswers": [0, 2], "explanation": "An access control vestibule is a holding area between two doors that often uses video surveillance and has a security guard that will grant or deny physical access to an area. They may employ other means of authentication as well and are considered physical security, as are simple door keys. Multifactor authentication (MFA) is security that requires identification and two or more methods of authentication, such as a password and key fob. Authentication can be verified by something you know (e.g., passwords), something you have (e.g., key fob, smart card, etc.), something you are (e.g., fingerprint, palmprint, retina scan), or somewhere you are (e.g., using Global Positioning System [GPS] position or Wi-Fi network and cell tower triangulation). Firewalls are logical security devices that filter incoming and outgoing packets to allow or reject them based on criteria you choose.", "multiSelect": 2}, {"id": 41, "question": "A user on your network reported that they received a phone call from someone in the IT department saying the user needed to reset their password. The caller offered to do it for them if the user could provide the IT worker with their current password. What is this most likely an example of?", "options": ["The IT department helping the user to reset their password", "A spoofing attack", "A social engineering attack", "A brute-force attack"], "correctAnswers": [2], "explanation": "A person in the IT department is not likely to ask for your password. If they want you to reset it, they can use software to reset it, which will make you choose a new password on next login. This is a social engineering attack. Social engineering means using kindness, coercion, or fear to get you to give up privileged information like your password. Spoofing is when a website or server, for example, is made to look like a trusted one, but in reality, there is an attacker lurking there. A brute-force attack uses software to repeatedly try different passwords to break into a system."}, {"id": 42, "question": "Your corporate IT department has decided that, to enhance security, they will draft an MDM policy to require both a password and a fingerprint scan to unlock a mobile device for use. Which of the following is this not an example of?", "options": ["An authenticator application", "Biometric authentication", "Device hardening", "Multifactor authentication"], "correctAnswers": [0], "explanation": "Authenticator apps run on devices like smartphones or PCs and provide a unique key that changes every few seconds. An authenticator app can be a part of multifactor authentication (MFA) and device hardening but is not described in the question. A fingerprint scan is a type of biometric authentication. Device hardening means taking steps to protect devices and the data on them from attack. Anytime there is more than one authentication method required, it’s MFA. In this case, it does involve using biometrics, but the password is not a biometric 538     Appendix ▪ Answers to the Review Questions factor. MFA requires two or more of the following four types of inputs: something you know (e.g., password), something you have (e.g., token), something you are (e.g., biometrics), or somewhere you are (i.e., Global Positioning System [GPS] or other location services)."}, {"id": 43, "question": "Several employees at your company have been tailgating to gain access to secure areas. Which of the following security methods is the best choice for stopping this practice?", "options": ["Door lock", "Entry control roster", "Access control vestibule", "ID badges"], "correctAnswers": [2], "explanation": "Tailgating refers to being so close to someone when they enter a building that you can come in right behind them without needing to use a key, a card, or any other security device. Using an access control vestibule, which is a device such as a small room that limits access to one or a few individuals, is a great way to stop tailgating. With a door lock or ID badge, the tailgaters could still follow the other employee in. An entry control roster is merely a list of people who are allowed access to an area and isn’t much use without a guard to check it."}, {"id": 44, "question": "A user has joined your company as a network administrator. Assume their user account name is AOShea. What is the recommended way to give AOShea the administrative privileges they need? Have the new administrator use the AOShea account unless they need administrative rights, in which case they should use the AdminAOShea account.", "options": ["Add the AOShea user account to the Administrators group.", "Create an account called AdminAOShea. Add that account to the Administrators group.", "Copy the Administrator account and rename it AOShea.", "Add the AOShea user account to the Power Users group."], "correctAnswers": [1], "explanation": "Adding AOShea to the Administrators group will certainly work, but it’s not the recom- mended approach. Because members of the Administrators group have such power, they can inadvertently do harm, for example, accidentally deleting a file that a standard user could not. To protect against this, the practice of logging in with an Administrators group account for daily interaction is strongly discouraged. Instead, system administrators should log in with a user account with lesser privileges and change to the Administrators group account with elevated privileges only when necessary. The original Administrator account shouldn’t be renamed to this user, because there is usually more than one administrator. The Power User’s group is only kept for backward compatibility."}, {"id": 45, "question": "You are designing a security policy for laptops on your network. Which of the following is a common method of biometric authentication used with laptops and other mobile devices?", "options": ["Fingerprint scan", "Retina scan", "Swipe lock", "DNA lock"], "correctAnswers": [0], "explanation": "Biometric authentication requires identification of a physical feature of the user, such as a fingerprint or palmprint. Laptops and other mobile devices commonly use your fingerprint to prove who you are. Most modern laptops can also use a facial scan to identify you. DNA and retina scanners are considered a form of biometric authentication, but they are not commonly used today with mobile devices. (Imagine your phone needing to collect blood or saliva to authenticate you—no thanks!) DNA isn’t on the CompTIA A+ objectives yet, but facial recognition, retina scanners, and fingerprint and palm print scanners are. A swipe lock is not a type of biometrics. It’s also not secure!"}, {"id": 46, "question": "An administrator is transferring confidential files from one Windows Pro workstation to another using a flash drive. Policy dictates that the files on the flash drive must be encrypted. Which technology should be used?", "options": ["BitLocker", "BitLocker-To-Go", "EFS", "AES"], "correctAnswers": [1], "explanation": "BitLocker allows you to use drive encryption to protect files—including those needed for startup and log-on. For removable drives, BitLocker-To-Go provides the same encryption technology to help prevent unauthorized access to the files stored on them. Encrypting file system (EFS) is used to encrypt volumes, files, and folders on a drive. Advanced encryption standard (AES) is an encrypting protocol for Wi-Fi."}, {"id": 47, "question": "Which type of security system uses physical characteristics to allow or deny access to locations or resources?", "options": ["ID badges", "Bollards", "Biometrics", "Tokens"], "correctAnswers": [2], "explanation": "Biometric devices use physical characteristics to identify the user. Biometric systems include fingerprint/palm/hand scanners, retinal scanners, face scanners, and soon, possibly, DNA scanners. To gain access to resources, you must pass a physical screening process. ID badges often use radio frequency identification (RFID) to communicate with a reader and verify your identity. Bollards are vertical posts used to block vehicular traffic. Tokens can be either hard (e.g., key fob) or soft (e.g., software on a system) and are often used in multifactor authentication (MFA)."}, {"id": 48, "question": "Your company’s president has been contacted and threatened by someone who seems to know everything they’ve been doing on their computer system. What type of malware has their system been attacked by?", "options": ["Keylogger", "Stalkerware", "SQL injection", "Trojan"], "correctAnswers": [1], "explanation": "Stalkerware is any software whether a commercial app or a malware that is used to perform surveillance on a person or business for malicious intent, which is stalking. A keylogger records keyboard input for a malicious actor to use later. A Structured Query Language (SQL) injection happens when a poorly written website doesn’t specify limits on Chapter 7: Security     539 what an input field can contain, and that field is used by a malicious actor to insert code into the website. SQL is used to interact with databases, and most websites have databases running on the backend to take orders or capture visitor data for newsletters and such. A Trojan is malware that appears to be a useful program and is unwittingly downloaded by the victim, then often installs a backdoor for a malicious actor to use later for accessing the system."}, {"id": 49, "question": "A security consultant for your company recommended that you begin shredding or burning classified documents before disposing of them. What security risk is the consultant trying to protect the company from?", "options": ["Shoulder surfing", "Dumpster diving", "Social engineering", "Brute-force attack"], "correctAnswers": [1], "explanation": "Companies normally generate a huge amount of paper, most of which eventually winds up in dumpsters or recycle bins. Dumpsters may contain information that is highly sensitive in nature, and attackers may seek it out by practicing dumpster diving. In high-security and government environments, sensitive papers should be either shredded or burned. Shoulder surfing is literally looking over someone’s shoulder to see passwords or other sensitive information. Social engineering happens anytime someone tries to coerce, threaten, or cajole someone into giving up privileged security information. A brute-force attack is repeatedly trying passwords in an effort to guess the correct one."}, {"id": 50, "question": "Several workstations on your network have operating systems and antivirus software that are outdated. The workstations don’t have the most recent security policies applied. They do not have the standard operating environment configured. What type of vulnerability does this represent?", "options": ["Non-compliant systems", "Zombie/botnet", "Brute-force attack", "Zero-day attack"], "correctAnswers": [0], "explanation": "The systems are not up-to-date and therefore are more vulnerable to attacks. These systems are considered non-compliant systems. It’s a violation of security best practices to fail to keep all software on your network up to date. Zombie and botnet are attacks where the computer’s user doesn’t know there is malware on their computer. Their computer is a zombie, controlled by a bad actor, and when many zombies are used to attack a system, it is known as a botnet attack. A brute-force attack usually involves software that keeps trying passwords or codes until it hits upon the right one to gain access. A zero-day attack happens when a hole is found in a web browser or other software and attackers begin exploiting it before the software developer or anti-malware vendors have time to plug the hole."}, {"id": 51, "question": "On the Internet, you get a news flash that the developer of one of your core applications found a security flaw. They will issue a patch for it in two days. Before you can install the patch, it’s clear that the flaw has been exploited and someone has illegally accessed your network. What type of attack is this?", "options": ["Zombie/botnet", "Non-compliant system", "Zero-day attack", "Brute-force attack"], "correctAnswers": [2], "explanation": "When a hole is found in a web browser or other software and attackers begin exploiting it the very day it is discovered by the developer (i.e., bypassing the one- to two-day response time that many software providers need to put out a patch once the hole has been found), it is known as a zero-day attack (or exploit). Zombie and botnet are attacks where the com- puter’s user doesn’t know there is malware on their computer. Their computer is a zombie, controlled by a bad actor, and when many zombies are used to attack a system, it’s known as a botnet attack. Non-compliant systems are those whose software is not up to date or they are not following best practices or corporate restrictions and rules. A brute-force attack usually involves software that keeps trying passwords or codes until it hits upon the right one to gain access."}, {"id": 52, "question": "UserA is a member of the Dev group and the HR group. They are trying to access a local resource on an NTFS volume. The HR group has Allow Full Control permission for the payroll folder, and the Dev group has Deny Read permission for the same folder. What is UserA’s effective access to the payroll folder?", "options": ["Full Control", "Read", "Write", "Deny"], "correctAnswers": [3], "explanation": "When there are conflicting New Technology File System (NTFS) permissions, generally they are combined, and the most liberal is granted. The exception to that is when there is an explicit Deny. As in this case, Deny overrides any allowed permissions."}, {"id": 53, "question": "Which default Windows group was designed to have more power than normal users but not as much power as administrators, and is now kept for backward compatibility only?", "options": ["Superuser", "Standard Users", "Power Users", "Advanced Users"], "correctAnswers": [2], "explanation": "Microsoft wanted to create a group in Windows that was not as powerful as the Administrators group, which is how the Power Users group came into being. The idea was that membership in this group would be given Read/Write permission to the system, allowing members to install most software but keeping them from changing key OS files or accessing other user’s data. However, for many Windows versions now, the Power Users group now assigns permissions equivalent to the Standard user, a member of the Users group. There is no group called Superuser, or Standard Users, or Advanced Users. 540     Appendix ▪ Answers to the Review Questions"}, {"id": 54, "question": "You have installed a Window workstation on your LAN. Which of the following are recommended best practices for maximizing security regarding the Administrator account? (Choose two.)", "options": ["Disable the Administrator account.", "Rename the Administrator account.", "Remove the Administrator account from the Administrators group.", "Create a different user with Administrator access, and only use it when necessary."], "correctAnswers": [0, 3], "explanation": "You should disable the default Administrator account because most people are familiar with its existence, so part of the work of hacking in is already done if it isn’t disabled. Renaming it isn’t enough because it will still have the same Security Identifier (SID), and an attacker can use that to identify the Administrator account. Disabling it is the preferred way to keep it safe, not removing it from the group. Any users with administrative privileges should have a regular account and an admin account, and only use administrative privileges when necessary, such as when a User Account Control (UAC) window pops up, entering their admin password.", "multiSelect": 2}, {"id": 55, "question": "Your friend asks you if it’s necessary to clear browser history. What will you tell them the advantages of clearing history on exit are? (Choose two.)", "options": ["To maintain their privacy", "To synchronize with other devices", "Their browser will exhibit better performance.", "To clear invalid certificates"], "correctAnswers": [0, 2], "explanation": "Browser history should be cleared when you exit the browser for privacy and to maintain browser performance. Clearing it doesn’t trigger synchronization unless you are logged in. To clear just the history of the computer you’re on, log out of the browser. Clearing data doesn’t clear invalid certificates. That’s done usually under Manage Certificates or a similar setting.", "multiSelect": 2}, {"id": 56, "question": "Which of the following are advantages of using NTFS permissions over using Share permis- sions? (Choose two.)", "options": ["NTFS permissions will override Share permissions if there is a conflict.", "NTFS permissions affect users at the local computer, but Share permissions do not.", "NTFS permissions are more restrictive in their access levels than Share permissions.", "NTFS permissions can be set at the file level, but Share permissions cannot."], "correctAnswers": [1, 3], "explanation": "NTFS permissions affect users regardless of whether they are at the local computer or accessing the resource across the network. They can also be applied to individual files, whereas Share permissions only work across a network and can be applied only to folders. One set of permissions is not inherently more restrictive than the other, as either type can be used to deny access in a given situation (at least when accessing across the network). When New Technology File System (NTFS) and Share permissions affect the same folders, the most restrictive permission applies.", "multiSelect": 2}, {"id": 57, "question": "Someone has placed an unauthorized wireless router on your network and configured it with the same SSID as your network. Users can access the network through that router, even though it’s not supposed to be there. What type of security threat could this lead to?", "options": ["Zombie/botnet", "Spoofing", "Non-compliant system", "On-path attack"], "correctAnswers": [3], "explanation": "An unauthorized router with a seemingly legitimate configuration is specifically known as an evil twin. Those can lead to on-path attacks, which involve clandestinely placing something (such as a piece of software or a rogue router) between a server and the user, and neither the server’s administrator nor the user is aware of it. The unauthorized device in the middle intercepts data and then sends the information to the server as if nothing is wrong. The unauthorized device software may be recording information for someone to view later, altering it, or in some other way compromising the security of your system and session. A zombie is a computer system that a hacker has a backdoor into and can use to perpetrate attacks, unknown to the computer system’s legitimate user. A botnet is a system of zombie computers engaged in an orchestrated attack on a target. Spoofing occurs when an attacker causes a system or node to appear to be a different one. It’s like impersonation but is technology-based rather than human-based. A
