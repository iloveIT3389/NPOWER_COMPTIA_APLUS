ut a Standard user account is limited in what they can do. They are not able to add or manage another user’s account, for example. Nor are they able to access another user’s files. Local Users and Groups is available in Pro or greater editions, but a Standard user still won’t be able to manage users there or with the command line."}, {"id": 137, "question": "You are disposing of used hard drives, and a network administrator recommends performing a low-level format. What is the difference between a low-level format and a standard format? using the format command. using the format command. mode. A standard format creates the master file table (MFT) and root directory.", "options": ["Low-level formats are performed at the factory, and standard formats are performed", "Standard formats are performed at the factory, and low-level formats are performed", "A modern low-level format fills the entire drive with zeros, returning it to factory", "A standard format records the tracks and marks the start of each sector on each track."], "correctAnswers": [2], "explanation": "What is known as a low-level format now (also called a Zero-fill) is drastically different than it was years ago. The intent is the same though, which is to erase all data on the hard drive so it’s not recoverable. Technically, the low-level format needs to happen first. Then the drive is partitioned, creating one or more sections, and a standard format is used to create the file allocation table and root directory."}, {"id": 138, "question": "What three ways can a user sign on to a Windows system using the passwordless Windows Hello sign-on? (Choose three.)", "options": ["Single device PIN", "MFA", "Fingerprint", "Facial recognition"], "correctAnswers": [0, 2, 3], "explanation": "Windows Hello is a passwordless way to sign on to a Windows workstation. Instead of a password, a user can enter a personal identification number (PIN) that is only valid for that one device or use biometrics—a fingerprint or facial recognition—to log in to their device. Multifactor authentication (MFA) is using more than one method to prove who you are.", "multiSelect": 3}, {"id": 139, "question": "You work for a bank whose policy is to physically destroy, rather than recycle, hard drives that are no longer needed. Which of the following is not a physical destruction method for hard drives?", "options": ["Incinerating", "Drilling", "Zero filling", "Shredding"], "correctAnswers": [2], "explanation": "Zero filling a drive will make data that was once on the drive unreadable, but it is not a physical destruction method. Methods of physical destruction include drilling, shredding, degaussing, and incinerating. Chapter 7: Security     555"}, {"id": 140, "question": "A friend is getting overwhelmed with the number of website passwords they need to remember and has been writing them down. But the passwords aren’t very complex, and your friend has used the same ones on several sites. You offer to help them. What will you do?", "options": ["Clear their browser cache.", "Clear their browsing data.", "Update their certificates.", "Show them how to use their browser’s password manager."], "correctAnswers": [3], "explanation": "A password manager is software that uses algorithms to generate secure passwords. The passwords are encrypted in the software manager. In a browser, the user typically only needs to remember their email or login password to gain access to the others. Most password managers will use two-factor authentication (2FA) to allow the user to log in and change any passwords. Websites that you access are stored in a cache on your computer so that the next time you visit the website, it will only download the changes and make websites load much more quickly. If a website you visit isn’t updating properly, clearing the cache should resolve the issue. Certificates are issued by a certificate authority and prove that the website (or person) is who they say they are. A browser might warn you or block your access to a website whose certificate is expired or invalid."}, {"id": 141, "question": "You work for a company that is trying to be green. The company wants to repurpose its old PCs by giving them to a charitable organization rather than destroying or recycling them. What should you do before you give them away? (Choose two.)", "options": ["Wipe all the drives.", "Low-level-format the drives.", "Standard-format the drives.", "Delete all the PCs’ users and all their files and leave a generic Administrator account"], "correctAnswers": [0, 1], "explanation": "Before you give a computer to someone else, you will certainly want to remove all of your data from it by using a drive-wiping software. But to be sure everything is gone, zero-write (also called a low-level format) the drive to restore it to its factory default condition. This can often be accomplished with a utility provided by the computer manufacturer, or in Windows, by using options in the Windows Recovery Environment (WinRE), also known as the Recovery Console. A standard format creates the master file table (MFT) and root directory.", "multiSelect": 2}, {"id": 142, "question": "You’re donating a Windows PC to a charity but first want to remove all your data and restore the PC’s OS to its original factory installation. You’ve booted into the Windows recovery environment (WinRE). What does Microsoft call the recovery option to reinstall the OS and delete all user files and data?", "options": ["Refresh Your PC", "Reset Your PC", "Restore Your PC", "Repair Your PC"], "correctAnswers": [1], "explanation": "In the Windows Recovery Environment (WinRE), choose Troubleshoot, then Reset this PC. Choosing Reset this PC will give you two options. You can choose to keep your personal files but remove apps and settings or remove everything including your files and perform a fresh install. In this scenario, choose to remove everything. Refresh, restore, and repair do not have the option to reset the PC to factory default."}, {"id": 143, "question": "You are setting up a Windows 11 Pro computer that will house data shared by several people. How will you establish security for this group? so on. Then set up permissions for each group on shared files. Add users to and remove them from the group as needed. what they need. so on. Then set up permissions for each person on the shared files. Add users to the groups just for organizational purposes.", "options": ["Use the Local Users and Groups app to create groups such as Accounting, Office, and", "In the Control Panel, User Accounts, make all the users Administrators so they can do", "Use the Local Users and Groups app to create groups such as Accounting, Office, and", "Groups are only used on servers, so set up each person with their specific NTFS"], "correctAnswers": [0], "explanation": "Choice A, use the Local Users and Groups app to create groups, set up permissions for each group on shared files, then add users to the group as needed, is considered a best practice. By arranging security in this way, when someone changes jobs, leaves the company, or joins the company, all you need to do is remove the user from the group and/or add them to the group with the security access that they need. This process saves on human error, as there is just one place that security is set up (for the group) instead of establishing the settings for each individual user. Local Users and Groups is available in Pro or better versions of modern Windows Operating Systems (OSs)."}, {"id": 144, "question": "You’re providing system training to new employees, and they want to know where they should keep their passwords. What will you tell them? (Choose two.) keyboard. is used for network access.", "options": ["Passwords should be written on a sticky note and attached to the bottom of their", "Passwords will be saved in password manager software, and multifactor authentication", "Passwords should be taped to the monitor where they can see them.", "They need to memorize their password and not write it down."], "correctAnswers": [1, 3], "explanation": "One of the best practices you can do to protect a network is to train employees on how to handle IT information and events. All too often, users place their passwords where they are easy for them to find, but they are also too easy for someone with malicious intent to find. Passwords need to meet complexity requirements but be simple enough for users to remember. Other tools for securing passwords are to use password management software and multifactor authentication (MFA). Windows Credential Manager and macOS Keychain are two utilities that can manage passwords for users. Credential Manager is not on the CompTIA A+ objectives, but Keychain is, as is using password managers.", "multiSelect": 2}, {"id": 145, "question": "One of your suppliers called today to tell you that its customer database and purchase order system have been compromised, and your company is one of the few whose informa- tion has been tampered with. The supplier is providing you with new authentication information and suggests that you change the passwords you’re using to access its systems. What has happened here?", "options": ["QR code phishing", "Ransomware", "Whaling", "Supply chain/pipeline attack"], "correctAnswers": [3], "explanation": "A supply chain/pipeline attack occurs when a malicious actor attempts to infiltrate a larger company by attacking one of their suppliers. QR code phishing happens when an unsuspecting person scans a QR code and visits a site that they think is legitimate, but it’s actually a phishing site intended to gather their personal information. Ransomware is software that holds your company’s network or information hostage in a logical way, such 556     Appendix ▪ Answers to the Review Questions as encrypting your hard drive and refusing to give you the key until you pay a ransom. Whaling is phishing for a wealthy or influential target."}, {"id": 146, "question": "Workers have been instructed to log off or lock their computers whenever they walk away from them, but as you walk around the company, you notice computers unlocked when no one is sitting there. Which of the following are the best ways to mitigate this problem? (Choose two.)", "options": ["Fire people who won’t lock their computer.", "Enforce screensaver locks after a short time of inactivity.", "Train users on the importance of locking their PCs.", "Enforce password complexity."], "correctAnswers": [1, 2], "explanation": "Configuring all the computers to lock the screensaver after a short period of inactivity would help mitigate the problem. If a user was still at their desk but doing something else, they could easily enter their password and log in again. Training employees on network and data safety is always helpful. Firing them would be a very drastic measure, but depending on the environment, it might be the company’s policy. However, it won’t prevent someone from accessing a system. Enforcing password complexity should always be done, but it also won’t prevent someone from accessing a system that isn’t locked or logged off.", "multiSelect": 2}, {"id": 147, "question": "Data encryption has been established for data that travels across the network, but you work in a secure environment and want to encrypt all the data on users’ storage drives, including laptop drives, to prevent dissemination of information if the drives are compromised or stolen. Which of the following would not be a good solution to encrypt this data-at-rest?", "options": ["Use EFS and let the employee choose what to encrypt.", "Use a third-party encryption solution.", "Use MDM software.", "Use BitLocker on desktop systems."], "correctAnswers": [0], "explanation": "Data-at-rest is any data that is sitting on a drive or stored somewhere. It’s not moving between network locations but needs to be protected. Letting employees choose what to encrypt with encrypting file system (EFS) is not a good solution, because it opens too much possibility for human error. There are third-party companies that specialize in protecting data-at-rest. Other solutions are to use mobile device management (MDM) software. Using MDM, the IT administrator can enforce encryption on remote devices, even those owned by employees who are using their personal devices for company business. If the device is lost or stolen, company data can be wiped from it using MDM software. BitLocker is a solution for encrypting entire hard drives, but it requires Pro or higher editions of both Windows 10 and 11, and a trusted platform module (TPM) chip or module on the motherboard. BitLocker stores an encryption key in the TPM, and the TPM will only allow access to the key when the computer starts as expected."}, {"id": 148, "question": "You have a new smartphone that can authorize a transaction by using your phone’s camera while you are simply looking at it. What is this technology called?", "options": ["PIN code", "Fingerprint scanner", "Device encryption", "Facial recognition"], "correctAnswers": [3], "explanation": "Facial recognition and fingerprint readers are available on most smartphones and mobile devices. Facial recognition uses your cell phone’s camera, sensors, and a dot projector to make a 3D map of your face. Your phone then uses that 3D map to recognize you for future transactions. Personal identification number (PIN) codes are numbers that you enter to gain access. Fingerprint scanners require that you touch a spot repeatedly to configure the scanner so it will identify you. Once the device has a map of your fingerprint, you can use your finger to log in or authorize certain transactions. Device encryption is not a method of identifying the user."}, {"id": 149, "question": "Which method of logging in to a mobile device may make it easy for someone to guess your password based on marks left by the oils in your skin?", "options": ["Facial recognition", "Fingerprint", "Pattern", "Swipe"], "correctAnswers": [2], "explanation": "Some mobile devices allow the user to draw a pattern on the screen that is recognized by the device, then the user is allowed access. The problem with using this security device is that, because the pattern is repeatedly drawn on the screen, someone may see the oils left behind by your skin and be able to figure out the pattern that is drawn. Facial recognition uses the mobile device’s camera to make and store a 3D map of your face. To gain access to the device, the camera reads your face again and compares it to the stored image. Fingerprint readers compare your fingerprint to one stored on the device for access. With a swipe lock, the user merely swipes across the screen to unlock it."}, {"id": 150, "question": "Which of the following is the least secure way to access a mobile device whose screen is locked?", "options": ["Facial recognition", "PIN code", "Swipe", "Pattern"], "correctAnswers": [2], "explanation": "Most mobile devices will lock after a period of inactivity. For some, merely swiping across the device will unlock it. Because this can be done by anyone, it isn’t secure. Facial recognition is a biometric type of identification (i.e., something that you are), so it is quite secure depending on the software used to recognize the face. Personal identification number (PIN) codes and patterns are something that a user must know Chapter 7: Security     557 and although a hacker might figure them out, they’re still more secure than merely swiping across the device."}, {"id": 151, "question": "You just installed a security camera that communicates on port 4150. The video camera is connected to your SOHO router. With the camera set up, you can view the video stream from your computer that is on the same SOHO router, but not remotely on your phone or another computer. What did you forget to do?", "options": ["Configure port forwarding on the router", "Close port 4150", "Connect the camera to the router", "Disable the firewall"], "correctAnswers": [0], "explanation": "Because the camera communicates over port 4150, the port would need to be open and have port forwarding configured, so your remote connection can access the camera, through the router, using that port. You know that the camera is properly connected to the router because you can access the video stream on it from a computer connected to the same router. Disabling the firewall should not be done because the firewall is a vital part of your network’s security."}, {"id": 152, "question": "You are installing a SOHO router and a wired network for a small office. The manager is concerned that employees will visit websites with objectionable material. Which feature should you look for in a router to help prevent such access?", "options": ["Content filtering", "Disabling ports", "VPN access", "Port forwarding/mapping"], "correctAnswers": [0], "explanation": "Content filtering is the process of blocking objectionable content from either websites or email. Many routers and firewalls will provide content filtering services. In many cases, a reference service is used to block websites, and filters can be implemented to scan emails for prohibited content. Disabling ports stops traffic from entering the network; it does not filter for content. Virtual private network (VPN) access means that a user can access the network remotely just as if they were sitting in the office. Port forwarding/mapping is used when you need traffic on a particular port to go to a particular network device. It is often used for gaming and security cameras."}, {"id": 153, "question": "Your office is in a building with several other companies. You want to configure the wireless network so that casual users in the building are not able to easily see your network name. What should you do to configure this?", "options": ["Enable WPA3.", "Enable MAC filtering.", "Disable SSID broadcasts.", "Reduce radio power levels."], "correctAnswers": [2], "explanation": "One method of “protecting” the network that is often recommended is to turn off the service set identifier (SSID) broadcast. The SSID is the name of your network. The access point is still there and can still be accessed by those who know of it, but it prevents those who are looking at a list of available networks from finding it. This should be considered a weak form of security because there are still ways, albeit a bit more complicated, to discover the presence of the access point besides the SSID broadcast. Wi-Fi protected access 3 (WPA3) is the most recent secure Wi-Fi encryption standard; however, it has suffered password leaks. The vulnerabilities are expected to be mitigated with future updates. Media access control (MAC) filtering allows or denies access to the network based on the MAC address associated with a network interface card (NIC). Reducing radio power levels won’t send the network’s signal as far, but it won’t hide the network’s name from anyone within range."}, {"id": 154, "question": "You’re changing some configuration settings on your SOHO router and notice that WPA3 is not available. What might you be able to do to resolve this issue?", "options": ["Configure port forwarding.", "Configure content filtering.", "Update the SSID.", "Update the router’s firmware."], "correctAnswers": [3], "explanation": "Just like computers, routers occasionally need their software updated to add new features or correct security holes. On a router this is called a firmware update, because it is updating software that is embedded in chips on the router’s circuit board (i.e., the router’s firmware). Port forwarding will send traffic for a specified port number to a specified computer. Content filtering inspects packets for specified content and rejects or allows packets to enter or leave the network based on those criteria. The service set identifier (SSID) is the name of the network."}, {"id": 155, "question": "Which of the following are very fast and very secure ways to access your mobile device? (Choose two.)", "options": ["PIN code", "Fingerprint", "Swipe", "Facial recognition"], "correctAnswers": [1, 3], "explanation": "Facial recognition and fingerprint readers are available on most smartphones and mobile devices, and they can identify you faster than you can enter numbers on a screen. Facial recognition uses your smartphone’s camera, sensors, and a dot projector to make a 3D map of your face. The phone then uses that 3D map to recognize you for future transactions. Fingerprint readers can use capacitive, optical, or ultrasonic sensors, but regardless of the method, they make a map of your fingerprint and, like facial recognition, compare that map to your body. With either one, you can gain access to a device or authorize a transaction in about one second. PIN codes are a number that you enter to gain 558     Appendix ▪ Answers to the Review Questions access. They can be entered quickly but can also be guessed, so they’re not as secure as biometrics (i.e., fingerprint scanning and facial recognition). Using a swipe to unlock a mobile device is fast, but not secure.", "multiSelect": 2}, {"id": 156, "question": "In most browsers, where will you find the ability to enable or disable plug-ins/extensions and features?", "options": ["Browser history", "The browser’s website", "The browser’s settings", "Windows Settings"], "correctAnswers": [2], "explanation": "Most often enabling and disabling features can be found in the browser settings, although the exact path depends on the browser being used. For example, in the Opera browser, extensions can be found on the toolbar. Your browser history keeps track of where you’ve been on the Internet. The browser’s website might tell you how to enable and disable features, but isn’t where you would configure them, neither is Windows Settings."}, {"id": 157, "question": "What method of securing a mobile device requires entering a series of numbers?", "options": ["PIN code", "Fingerprint", "Pattern", "Facial recognition"], "correctAnswers": [0], "explanation": "A personal identification number (PIN) code is a number that you enter to gain access to a mobile device. Fingerprint scanners and facial recognition systems are biometrics, meaning that they use a part of your body to identify you. Once a 3D map of your face or fingerprint is made, that map is compared to the new one generated when you touch the screen or look into the camera. If they match, access is granted. Drawing a pattern on the device’s screen is also sometimes used."}, {"id": 158, "question": "Your company has a policy that allows you to use your personal smartphone for company work because it will save the company money and is convenient for you. The IT manager installed some company software on it, and now you can’t get into your favorite fantasy football gambling site. What has happened?", "options": ["Remote wipe", "Content filtering", "Application updates", "Malware attack"], "correctAnswers": [1], "explanation": "Although your first instinct might be to think you’re the victim of a malware attack, it’s most likely that your company made you sign a mobile device management (MDM) policy or bring your own device (BYOD) policy that says they can install content filtering software on your device. Content filtering is used to block any incoming or outgoing traffic that may be dangerous, sensitive, or inappropriate. It’s likely that the policy also says that they can remotely wipe their data and applications from your device if you leave the company. Application updates are one of the many actions you should take to protect/harden a system, and a malware attack is unwanted software that invades your system and harms you in some way."}, {"id": 159, "question": "You own a small company with a SOHO router and a web server that is used to sell your products. You don’t want the IP address of your web server to change, so you’ve paid the ISP for a specific IP address that is yours and will not change. What would you configure on your router for your ISP connection?", "options": ["Dynamic WAN IP", "Static WAN IP", "UPnP", "Screened subnet"], "correctAnswers": [1], "explanation": "On your router, you would configure a static wide area network (WAN) Internet provider (IP) address. That is the address that the Internet service provider (ISP) has assigned to you. Usually the ISP uses dynamic addressing, and your WAN setting would be Dynamic WAN IP, so having a static WAN IP generally involves higher fees paid to the ISP. Universal plug and play (UPnP) is a protocol that lets devices find and communicate with each other on your local area network (LAN), such as your laptop and printer. Unfortunately, UPnP could also be used by malware to spread to other devices on your network. A screened subnet uses one or more routers to create a separate area on a network where servers, such as a web server, can be accessed either from inside the LAN or from the Internet. It provides greater security and protects the LAN."}, {"id": 160, "question": "What is the protocol that allows devices on your LAN, such as your laptop and printer, to find each other?", "options": ["WPA3", "WPA2", "PIN", "UPnP"], "correctAnswers": [3], "explanation": "Universal plug and play (UPnP) is a protocol that lets devices find and communicate with each other on your local area network (LAN) such as your laptop and your printer. Unfortunately, UPnP could also be used by malware to spread to other devices on your network. Wi-Fi protected access version 3(WPA3) and Wi-Fi protected access version 2 (WPA2) are wireless networking encryption protocols. A personal identification number (PIN) is used to authenticate to a computer system."}, {"id": 161, "question": "You are configuring a new SOHO router that replaced a failed one. Your network has a mixture of devices purchased several years ago and newer ones purchased in 2025. Which of the following encryption options should you choose?", "options": ["WPA3", "WPA2", "WPA2/WPA3", "WEP"], "correctAnswers": [2], "explanation": "Wi-Fi protected access version 3 (WPA3) is the newest and most secure wireless encryption protocol for your small office/home office (SOHO) router; however, the devices that you’ve had for a few years might not be able to work with it. For the time Chapter 7: Security     559 being, until those legacy devices can be replaced, it’s best to use the WPA2/WPA3 mixed mode so that all your devices can connect to the network as securely as possible. Wired equivalent privacy (WEP) and Wi-Fi protected access (WPA) should no longer be used, as they are not secure. WEP and WPA are not listed in the CompTIA A+ exam objectives, but WPA2 and WPA3 are. A better alternative than mixed mode, if possible, is to put the older devices on their own network using WPA2 until they can be replaced and the devices that support WPA3 on a network with only WPA3 to protect that part of the network at a higher level."}, {"id": 162, "question": "You perform very confidential work as a government contractor, and you work from home. Your contract specifies that the only external computers your computer can communicate with are the government computers involved in the project. What can you configure on your router to block all other computers from communicating with your network?", "options": ["IP address filtering", "Untrusted sources", "Hashing", "Port filtering"], "correctAnswers": [0], "explanation": "Configuring IP filtering enables you to set which IP addresses are allowed to communicate through your router and which are not. Untrusted sources are websites that your browser has deemed suspicious or dangerous, and it warns you of such. Hashing is the act of translating a character string into code. Port filtering is a way of allowing or denying access to a network based on the port number in the packet. Filtering router traffic by port is also an excellent security practice."}, {"id": 163, "question": "Your company has decided to allow users to use their own devices for company business. This decision will save the company money on hardware. To use their personal devices, the company will require that employees sign an agreement. What would this agreement be called?", "options": ["BYOD policy", "MDM policy", "Cell phone policy", "Remote work policy"], "correctAnswers": [0], "explanation": "A company may have many policies and procedures that employees must agree to as a condition of employment. The bring your own device (BYOD) policy describes the conditions for an employee using their own device for company business. This policy likely includes that the company will use mobile device management (MDM) software to secure the company information on the user’s device. Companies may have many other policies like cell phone policies and remote work policies, but those are not the name given for using your own device for work."}, {"id": 164, "question": "Your iPhone requires a passcode to unlock it. Because of recent phone thefts around your office, you want to set your phone so that all data is destroyed if incorrect passcodes are entered 10 times in a row. Which feature allows you to do this?", "options": ["Failed login attempts restrictions", "Screen locks", "Remote wipes", "Locator applications"], "correctAnswers": [0], "explanation": "Failed log-in attempt restrictions will destroy all local data on the phone if incorrect passcodes are entered ten times in a row. While this is recommended for users with phones that contain sensitive data and that are frequently taken into public venues or placed in compromising positions, the casual user should not turn on this feature unless they can be sure there will always be a recent backup available. Screen locks require authentication to access the device. Remote wipes enable a user to wipe their data when a device is lost or stolen. Locator applications can help you (or police) find your phone."}, {"id": 165, "question": "You own a small company with a SOHO router and a web server that is used to sell your products. You are concerned about the security of your LAN, so your IT consultant is going to set up a two-router system like the one shown in the graphic, to protect your LAN from web server traffic. What is this arrangement called? Web server LAN Internet Router Router", "options": ["Dynamic WAN IP", "Static WAN IP", "UPnP", "Screened subnet"], "correctAnswers": [3], "explanation": "A screened subnet uses two or more routers with packet filtering to create a separate area on a network where servers, such as a web server, can be accessed from either inside the local area network (LAN) or from the Internet. This arrangement provides greater security and protects the LAN from network traffic. A static wide area network internet protocol (WAN IP) is one that doesn’t change and needs to be configured on your router. Universal plug and play (UPnP) is a protocol that lets devices find and communicate with each other on your local area network (LAN), such as your laptop and your printer. Unfortunately, UPnP could also be used by malware to spread to other devices on your network. A WAN IP is the IP address a company gets from the internet service provider (ISP), and it can be dynamic (i.e., it changes) or static (i.e., it doesn’t)."}, {"id": 166, "question": "You turned your back for a minute in the coffee shop, and your mobile device is now missing. Which one of the following is not a way to achieve a remote wipe on a mobile device?", "options": ["Exceeding failed login attempts restrictions", "Using Google Find My Device or the Apple Find My app", "Using MDM software", "Disabling guest access"], "correctAnswers": [3], "explanation": "Exactly how to wipe your device depends on the device. If you have configured failed log-in restrictions on your device, then after the prescribed number of failed attempts, the device will either lock or, in the case of an iOS device, ten failed tries will cause the device to be erased. For Android devices, you can use Google Find My Device to remotely wipe it, and for iOS devices, you can use the Find My app using a different iOS device. 560     Appendix ▪ Answers to the Review Questions Mobile device management (MDM) software can also be used to wipe Apple, Android, or Windows devices. Disabling guest access is a good security practice, but it won’t wipe the device’s data."}, {"id": 167, "question": "You are setting up a router and network for a SOHO business. The router has wired and wireless connections. Which of the following is not a method for configuring secure management access or a secure location for the router? VPN for them.", "options": ["Place the router in the kitchen area for easy access.", "Disable any guest accounts on the network. If guests need access, set up a separate", "Restrict IP addresses that can manage the router.", "Place the router in an area that can be locked."], "correctAnswers": [0], "explanation": "A kitchen is one of the worst places for a router to be. First, there will be electromagnetic interference (EMI) from appliances like refrigerators and microwaves, which will interfere with the wireless signal, and if they’re too close to the router or wires, they could interfere with the wired signal too. Second, having easy access to the router might be good for the IT person, but it’s a terrible idea for security. For physical security, place the router in a room or an enclosure that can be locked and out of reach of passersby. Any guest access or guest accounts should be disabled. If your company needs to have Wi-Fi available for visitors, place it on a separate virtual local area network (VLAN), so that your network isn’t exposed to those connections. IP addresses that are able to log in to the router should be restricted. Other things you can do to secure a router are to obviously change the router’s default service set identifier (SSID), username, and password, and if possible, use access control lists to limit access in addition to ensuring you keep firmware updated to protect against malware attacks. For Wi-Fi routers, take a walk around with a Wi-Fi meter and ensure that the signal doesn’t extend into areas where it should not be. If it extends too far, you might need to turn the power down or possibly move the router."}, {"id": 168, "question": "You’re setting up a new wireless router for your company. Which of the following security settings should you not do?", "options": ["Ensure that encryption is enabled (WPA2/WPA3).", "Create a VLAN for guest users.", "Turn your wireless signal power to maximum to decrease interference.", "Update the router’s firmware."], "correctAnswers": [2], "explanation": "Turning your signal power to maximum would likely increase interference if there were nearby Wi-Fi networks, and it won’t enhance security. You do need to ensure that the appropriate encryption scheme is enabled. If you expect to have guest users, create a virtual local area network (VLAN) for them and use it to restrict access. In addition, it’s important to update the router’s firmware to protect against any new malware."}, {"id": 169, "question": "A user needs to download a new video card driver for their HP laptop. They find the driver on the HP support website and ask you if they can download it. The HP site is an example of what?", "options": ["Part of an access control list", "An authenticator website", "A trusted source", "An untrusted source"], "correctAnswers": [2], "explanation": "Trusted software sources are sources that you know and work with all the time (e.g., Microsoft, HP, or other manufacturers’ websites), and there are untrusted sources; you should differentiate between them. Don’t use or let your users use untrusted software sources. Generally, common sense can be your guide, but there are “safe lists” of trusted software vendors from authoritative watchdog companies like Comodo. Access control lists (ACLs) define who can have access to a resource. The question does not describe an authenticator website."}, {"id": 170, "question": "You’re explaining browser synchronization to a coworker. Which of the following are true about synchronizing browser data? (Choose three.)", "options": ["You must be logged in to devices so they will synchronize.", "You can disable or enable synchronization on individual devices.", "Synchronization happens in the background.", "You can’t synchronize between Windows devices and Apple devices."], "correctAnswers": [0, 1, 2], "explanation": "You must be logged in to your browser for it to synchronize with other devices. You can enable or disable synchronize on one or more devices, if you don’t want a certain device to synchronize. Synchronization usually happens in the background. Because we’re talking about browser synchronization, you can synchronize between Windows and Apple devices. Browser synchronization depends on the browser, not the operating system (OS).", "multiSelect": 3}, {"id": 171, "question": "You receive an email from an overseas bank notifying you that a relative has left you a generous inheritance. You need to respond with your bank routing information so the bank can electroni- cally transfer the funds directly to your account. What is this most likely an example of?", "options": ["Phishing", "Ransomware", "Spoofing", "Whaling"], "correctAnswers": [0], "explanation": "Social engineering is a process in which an attacker attempts to acquire information about you, your network, and your system by social means, such as talking to people in your organization. A social engineering attack can occur over the phone, by email, or in person. When an attempt is made through email or instant messaging, it is known as phishing or smishing, respectively, and is often made to look as if a message is coming from sites where users are likely to have accounts (e.g., banks, eBay, and PayPal are popular). Ransomware is software that holds your computer hostage in a logical way, such as encrypting your hard drive and refusing to give you the key until you pay a ransom. Chapter 7: Security     561 Spoofing is when someone or something pretends to be something else, such as an attacker’s server using a familiar look and feel of a website, even a similar IP. Whaling is phishing for a wealthy or influential target."}, {"id": 172, "question": "Which of the following are methods to keep your mobile device safe? (Choose three.)", "options": ["Use a swipe to unlock a mobile device.", "Accept and install OS updates as soon as possible.", "Install antivirus/anti-malware software.", "Use a remote backup application to safeguard your data in the event that you must"], "correctAnswers": [1, 2, 3], "explanation": "Using a swipe to unlock a mobile device does not protect your device or your data. At the very least, using a personal identification number (PIN) is far safer than using a swipe to unlock a mobile device. Keeping operating systems (OSs) up to date to plug any vulnerabilities is especially important. All devices should have some form of antivirus, even if it is one that is built into the OS. Make sure that you are using a remote backup application to ensure that if your mobile device is lost or stolen and you must remotely wipe all the data, you will be able to download it to a new device.", "multiSelect": 3}, {"id": 173, "question": "A coworker has been having some trouble with their browser being slow and some often-used web pages that won’t load. You tell them to clear their browser’s data. Which data should they clear? (Choose two.)", "options": ["Their browser cache", "Tracking and cookies", "History", "Passwords"], "correctAnswers": [0, 1], "explanation": "Cached files are parts of the web page that have been downloaded to make subsequent website page loading faster. Cookies store information, like your username, shopping cart, or first name, that a website uses to personalize your experience. Both cached files and cookies can cause conflicts with websites and can slow down your browser if too much is stored. Your history is a record of where you have been. Deleting it protects your privacy. Clearing passwords will not make the pages load faster, but passwords should be stored in a separate password manager for better security.", "multiSelect": 2}, {"id": 174, "question": "You’re visiting your mother-in-law and need to use her computer. The idea of her knowing what websites you use for work makes you uncomfortable. How can you ensure that she will not know what websites you’ve visited while there?", "options": ["Enable private browsing mode.", "Update the certificates.", "Change the computer’s date to a different one, and then set it back when you’re done.", "Use a proxy browser."], "correctAnswers": [0], "explanation": "The best solution is to enable private browsing mode. You might be thinking that you could simply clear the browser’s history, but that would clear her history too, which she might not want you to do. Certificates are issued by a certificate authority and prove that the website (or person) is who they say they are. Certificates are updated by the website owners, not you. Changing the date might cause websites to give you certificate warnings and keep them from opening for you. It also won’t keep the computer from recording the browsing history. Proxy browsers are similar to the network address translation (NAT) feature found in routers. A proxy browser will hide your actual IP address to protect information about your location or even personal information from being captured by someone else. A proxy browser will still store your browsing history, and you would need to have it installed on the computer to use it."}, {"id": 175, "question": "A user is complaining that so many ads are popping up on their screen when they’re doing Internet research that they can’t get their work done. What can you configure in their browser to mitigate this problem?", "options": ["Private-browsing mode", "Pop-up blocker", "Password manager", "Certificates"], "correctAnswers": [1], "explanation": "Pop-up blockers are available in virtually every browser to stop those annoying ads from overtaking your screen. Look in the browser’s settings for this option. Private-browsing mode, or incognito mode, stops the browser from saving your browsing history or cookies and keeps your activities from being seen by others on the same Wi-Fi, or later by another user of the device. Password managers provide a single login for you and are able to generate unique and complex passwords for all the websites that you browse. Certificates are digital identifications for a website. They are not involved in pop-ups."}, {"id": 176, "question": "You work as a contractor for a government entity that requires proof of data destruction when decommissioning old hard drives and computers. What is the best way to do this? and recycling. government entity.", "options": ["Hire a third-party vendor to do the destruction and provide a certificate of destruction", "Have the recycling center give you a receipt for the drives.", "Destroy them within your company, and show pictures of the destroyed drives to the", "Zero-write all the drives."], "correctAnswers": [0], "explanation": "Data destruction contractors (who are third-party vendors) can be certified by groups such as National Association for Information Destruction (NAID) or can show that they follow government rules (e.g., Health Insurance Portability and Accountability Act [HIPAA] in the United States) for data destruction. They can provide proof of destruction, which would be difficult to do on your own. Once you drop a drive off at a recycling center, you have no idea where that drive or its data might end up. While you could destroy the data on your own either physically or logically, it would be better in this case to have a third-party vendor certify the data destruction. 562     Appendix ▪ Answers to the Review Questions"}, {"id": 177, "question": "Which of the following is a physical security measure that will trigger an alarm of some sort when it detects anything moving within its observation area?", "options": ["Lighting", "Equipment locks", "Motion sensors", "Authenticator application"], "correctAnswers": [2], "explanation": "Motion sensors are commonly used to trigger alarms that will turn on lights or otherwise warn of an intruder or something moving. Lighting and equipment locks are also physical security measures. An authenticator application, a type of soft token used for multifactor authentication (MFA), is a logical, rather than a physical, security measure."}, {"id": 178, "question": "Which of the following types of physical security is used to lock, unlock, and start vehicles and lock or unlock building and room doors?", "options": ["Lighting", "Equipment locks", "Motion sensors", "Mobile digital keys"], "correctAnswers": [3], "explanation": "A mobile digital key is contained in a smartphone’s wallet and is available on many newer vehicles to lock and unlock doors and start vehicles. They can also be used to lock and unlock buildings and rooms. Lighting can discourage access by making intruders more visible. Equipment locks are placed on servers and laptops to discourage stealing data or equipment, and motion sensors trigger lights or other alarms/deterrents."}, {"id": 179, "question": "You have identified sensitive information in your company that needs to be monitored, whether it’s being stored, accessed, or moved. What solution will you employ?", "options": ["Firewall", "VPN", "Group policy", "DLP"], "correctAnswers": [3], "explanation": "Data loss prevention (DLP) is the process of identifying and monitoring sensitive data to ensure it’s only accessed by authorized persons and doesn’t leave the company, whether it is on a server, in the cloud, or on an endpoint device. DLP can help ensure that a company is in compliance with government regulations regarding sensitive data. A firewall can be configured to block certain types of traffic based on things like IP address, protocol, or MAC address. A virtual private network (VPN) is a secure path between a local and remote device. In a Windows domain, password policies can be configured at the domain level using group policy objects (GPOs). There are hundreds of variables that can be configured. Variables that can be configured relating to passwords include password complexity and length, and the time between allowed changes to passwords."}, {"id": 180, "question": "Which of the following manages identities and their access to resources using adaptive MFA?", "options": ["SSO", "SAML", "PAM", "IAM"], "correctAnswers": [3], "explanation": "Identity access management (IAM) provides a framework for monitoring identities and access using adaptive multifactor authentication (MFA). Adaptive MFA changes the factor required based on the situation. For example, logging in from an unexpected location would require a different authentication factor than logging in from an expected location. Single sign-on (SSO) enables a user to enter their identification and authentication one time to access multiple services or applications. SSO is supported by security assertions markup language (SAML), which is a protocol that passes an identity token between an identification provider (IdP) and a service provider (SP), enabling secure SSO. Privileged access management (PAM) keeps track of any entity that has more than standard access to resources, whether human, application, or machine. Identity access management (IAM) is similar to PAM, except that it is for any entity, not just privileged entities. It provides a framework for monitoring identities and access using adaptive MFA."}, {"id": 181, "question": "You believe your computer has contracted a boot sector virus. Which command-line tool permits someone to make changes to the operating system without having to boot up Windows?", "options": ["WinRE (also known as the recovery console)", "RADIUS", "Administrative Tools", "Active Directory"], "correctAnswers": [0], "explanation": "The Windows Recovery Environment (WinRE), also known as the recovery console, in Windows 10 and 11 provides a command-line tool (among other tools) that allows the administrator to copy or remove directories, enable or disable services, write a new Master Boot Record (MBR), format volumes, and much more. If you have a virus that has infected the drive’s boot sector, the only way to access the system before the boot sector virus loads is to boot to another drive, either a DVD or USB that contains either the Windows installation media or bootable antivirus. Using the installation media is one way to enter the WinRE. Typically, the system will automatically enter the WinRE if booting into Windows has failed three times in a row. You can force this to happen by turning the power off as soon as Windows starts to load and repeating that until the system boots into WinRE. From the recovery environment’s main screen, choose Troubleshoot, then Advanced Options, and finally Command Prompt to get to the command prompt. Here you can enter commands or run antivirus software to remove a boot sector virus on the other hard drive. Remote Chapter 7: Security     563 authentication dial-in user service (RADIUS) is an authentication encryption protocol. Administrative tools can be found in the Control Panel of Windows 10 and is a collection of commonly used tools. Administrative tools is renamed Windows Tools in Windows 11. Active Directory is the database and software used to control and manage a Windows domain."}, {"id": 182, "question": "Your company allows you to use your personal smartphone for company work, because it will save the company money on hardware. You gave a week’s notice that you’re accepting a job with a different company, and suddenly your productivity applications are missing, along with your company files. What has happened?", "options": ["Remote wipe", "Content filtering", "Application updates", "Malware attack"], "correctAnswers": [0], "explanation": "Although your first instinct might be to think you’re the victim of a malware attack, it’s most likely that your company made you sign a mobile device management (MDM) policy or bring your own device (BYOD) policy that says they will remotely wipe any company files on your device if you leave the company. Content filtering is used to block any incoming or outgoing traffic that may be dangerous, sensitive, or inappropriate. Application updates are one of the many actions you should take to protect/harden a system, and a malware attack is unwanted software that invades your system with the intent of harming you in some way."}, {"id": 183, "question": "Which of the following are important methods of patch management on mobile devices? (Choose two.)", "options": ["Application updates", "Content filtering", "Screen locks", "OS updates"], "correctAnswers": [0, 3], "explanation": "Each option is a part of mobile device security, but application updates and operating system (OS) updates are the necessary actions for patch management. Content filtering blocks undesirable or dangerous sites on a corporate network, and screen locks keep people from accessing your computer.", "multiSelect": 2}, {"id": 184, "question": "Your friend wants to know what Secure DNS is, so you’re attempting to explain it to them. Which of the following is not true?", "options": ["It’s encrypted DNS information that uses HTTPS.", "It’s probably on by default on their browser.", "It’s only available in corporate versions of browsers.", "It protects your information in transit between you and a website."], "correctAnswers": [2], "explanation": "Secure Domain Name System (DNS)\\Domain Name System (DNS) over hypertext transfer protocol secure (HTTPS) is probably enabled on your browser right now. It’s not just a corporate setting. It protects your IP address and sign-in information, while DNS is translating the human-friendly website name that you type into an IP address. You might need to configure it in your browser; usually it’s found in Settings. For example, in Google Chrome, click on the three stacked dots next to your user icon, scroll down and choose Settings, then Privacy and Security. Then click on Security and scroll down to find the Advanced settings, which includes DNS settings."}, {"id": 185, "question": "What login OS option typically requires a domain and uses Kerberos?", "options": ["PIN", "SSO", "Facial recognition", "Username/password"], "correctAnswers": [1], "explanation": "Single sign-on (SSO) enables users to enter their username and password one time to access multiple systems. It typically requires the Kerberos authentication protocol and a domain to implement it, although there are also third-party and cloud solutions. Kerberos uses keys to keep users’ passwords hidden as they traverse the network or Internet. A personal identification number (PIN) is a series of numbers known only to the person logging in. Facial recognition software compares the face presented with a stored image, using measurements like the width of the nose or the distance between eyes, to determine whether to grant access. Usernames and passwords provide identification and attempt authentication, respectively."}, {"id": 186, "question": "You right-click a folder in Microsoft Windows, choose Properties, and click the Security tab. What are you now looking at?", "options": ["Path", "Content filtering", "ACL", "UAC"], "correctAnswers": [2], "explanation": "An access control list (ACL) can be viewed by right-clicking, choosing Properties, and then clicking the Security tab on a file or folder in a New Technology File System (NTFS) environment. The ACL provides a list of users or groups that have been assigned NTFS permissions for the chosen object. The path can be viewed on the shortcut tab. Content filtering allows or denies network packets based on specified criteria and is set up in a router or network security device. User account control (UAC) is the box that pops up when a user tries to access a restricted resource. It requires entering an administrator password to continue. 564     Appendix ▪ Answers to the Review Questions"}, {"id": 187, "question": "Where is folder redirection configured in Active Directory?", "options": ["Home folder", "Group policy", "OU", "VPN"], "correctAnswers": [1], "explanation": "Folder redirection requires a shared folder on the server and is configured in the Active Directory group policy. The group policy is then applied to the appropriate organizational unit (OU). Folder redirection allows users’ profile folders to be stored in a more centralized location on the network, rather than on the user’s local device. A profile stored this way is called a roaming profile. The home folder is the specific location where a user’s documents and such are stored, such as \\\\%servername%\\home\\%username%, then usually mapped to drive H:%username%, making it simple for end users. An OU is a management tool that can be used to organize Active Directory resources and can contain users, comput- ers, and other resources. A virtual private network (VPN) is created across a public network by using strong encryption protocols."}, {"id": 188, "question": "You perform very confidential work as a government contractor, and you work from home. You use a browser interface to perform some of your work. What can be configured in a browser to ensure that the data you receive is not altered between a web server and you?", "options": ["IP address filtering", "Trusted sources", "Hashing", "Port filtering"], "correctAnswers": [2], "explanation": "Hashing is an algorithm that is computed on the sender and receiver to ensure that data is not intercepted and changed. Using trusted sources to download drivers or software, IP address filtering, and port filtering are all important security concepts, but filtering is generally done on a router or firewall."}, {"id": 189, "question": "A few users have been accessing material on restricted websites via your company’s network. What type of server can you install to block content from a list of prohibited websites?", "options": ["DNS server", "Authentication server", "Proxy server", "Web server"], "correctAnswers": [2], "explanation": "A proxy server makes requests for resources on behalf of a client. Proxy servers are known for three things. One, the proxy server can cache the information requested, speeding up subsequent searches. Two, the proxy can act as a filter, blocking content from prohibited websites and blocking sensitive data from leaving the network. Three, the proxy server can modify the requester’s information when passing it to the destination, blocking the sender’s identity and acting as a measure of security; the user can be made anonymous. A domain name server (DNS) server resolves IP addresses to domain names. An authentica- tion server verifies the identity of a user and their access to resources, and a web server provides information in files that can be read by a web browser, whether internal to the company or on the Internet."}, {"id": 190, "question": "A coworker is being blocked from a website that they have used in the past. A message on their browser says, “Your connection is not private.” What do you suspect is the problem? (Choose two.)", "options": ["Their browser cache needs clearing.", "Their browser history needs clearing.", "The website needs to update their certificates.", "The coworker’s computer has the wrong date/time."], "correctAnswers": [2, 3], "explanation": "Certificates are issued by a certificate authority and prove that the website (or person) is who they say they are. When they expire, the browser gives an indicator that the certificate is expired or invalid and may block your access to the website. Websites that you access are stored in a cache on your computer, so that the next time you visit the website, it will only download the changes and make websites load much more quickly. If a website you visit isn’t updating properly, clearing the cache should resolve the issue. Browser history should be cleared when you exit the browser for privacy and to maintain browser performance.", "multiSelect": 2}, {"id": 191, "question": "A company visits your location when called to destroy old hard drives and paper copies. What are the advantages of paying someone else to do this? (Choose two.)", "options": ["They can provide a certificate of destruction and recycling.", "You can prove compliance with regulations and environmental requirements.", "You have to pay for expensive equipment.", "You must zero-write all the drives first."], "correctAnswers": [0, 1], "explanation": "Data destruction contractors (who are third-party vendors) can be certified by groups such as National Association for Information Destruction (NAID), or they can show that they follow government rules (such as the Health Insurance Portability and Accountability Act [HIPAA] in the United States) for data destruction. They can provide proof of destruction, which would be difficult to do on your own. While you could destroy the data on your own, either physically or logically, it would be better to have a third-party vendor certify the data’s destruction. The data destruction company pays for the equipment, and you pay them for their services. You likely would only zero-write the drives if your company policy required you to do so.", "multiSelect": 2}, {"id": 192, "question": "Your company allows employees to bring their own devices to work. Security is a concern, so how can your company enforce compliance with corporate policies for remote workers? (Choose two.)", "options": ["Have the employees bring in the device so you can configure it.", "Send the employees instructions on how to configure their device.", "Use MDM software.", "Require the installation of configuration profiles."], "correctAnswers": [2, 3], "explanation": "Mobile device management (MDM) software can be used to deploy configuration profiles to remote devices. For initial installation, it could be as simple as scanning a quick Chapter 7: Security     565 response (QR) code to install the required software, which enables the company to push policies and policy changes to the end users. A company can create multiple different configuration profiles for different roles, such as executive, salesperson, and so on. You can’t always have an employee bring their device in, and sent instructions could be intercepted.", "multiSelect": 2}, {"id": 193, "question": "You’re setting up group policies for passwords. Which of the following policies will you configure to ensure that users can’t reuse old passwords until some time has passed?", "options": ["Maximum Password Age", "Enforce Password History", "Minimum Password Age", "Password Complexity Requirements"], "correctAnswers": [1], "explanation": "The Enforce Password History policy enables the administrator to choose a setting between 0 and 24, which represents the number of unique passwords that a user must set before they can reuse a password. The Maximum Password Age policy determines how long a password can exist before it must be changed. The Minimum Password Age policy defines how many days must pass before a user is allowed to reset their password. The Meeting Password Complexity Requirements policy forces the user to use at least one each of uppercase letters, lowercase letters, digits 0 through 9, and special characters like ! and $."}, {"id": 194, "question": "A new IT hire has asked you what they should do about services running in the background of their OS, and which ones are necessary. Because you’re focused on cybersecurity, what will you tell them about background services?", "options": ["They should all be on.", "They should all be off.", "Unused/unneeded services should be disabled.", "Other services should be set to turn on only when needed."], "correctAnswers": [2], "explanation": "Some services are needed all the time, so they must be constantly running. Depending on the situation, other services are likely never needed. Those services that are never needed should be disabled to reduce the computer’s attack surface. Some services turn themselves on when they’re needed and off when they aren’t."}, {"id": 195, "question": "A temporary employee called the IT department because they were unable to log in to their account. Their work contract was set to be completed yesterday, but it was extended. What will you check in Active Directory?", "options": ["Account expiration dates", "Group membership", "Signs of a malware attack", "That their computer is in the system"], "correctAnswers": [0], "explanation": "Like any IT expert, you’ve set an account expiration date for them and now need to reset it. Account expiration dates, especially for temporary staff, are a great way to ensure that unused accounts are not left open, which a hacker could use to access a network. Also accounts of employees who’ve left the company should be disabled immediately upon their exit. Group membership and their computer’s inclusion shouldn’t be a problem. Although a malware attack is always a possibility, it isn’t likely in this situation."}, {"id": 196, "question": "You want to ensure that your workstations are hardened so that unauthorized users can’t load the OS, and if they do, that they won’t be able to launch malware by inserting a USB drive. Which two of the following are hardening techniques to ensure that they are blocked?", "options": ["Configure a BIOS/UEFI password", "Restrict login times", "Disable guest accounts", "Disable AutoRun/AutoPlay"], "correctAnswers": [0, 3], "explanation": "A user password can be configured in the basic input output system (BIOS) interface or unified extensible firmware interface (UEFI) so that the operating system (OS) won’t load without it. If an intruder does access the OS, they can’t quickly load malware by inserting a universal serial bus (USB) drive if AutoPlay is disabled. Restricting login times is a hardening process, but it won’t protect against someone using a USB drive during working hours. The guest account is disabled by default, but ensuring its disabled status is also a hardening policy. However, neither of these options will keep someone from loading the OS. If the AutoRun/AutoPlay feature isn’t disabled, a malicious actor can use a USB to quickly load malware or run their own OS and access a network.", "multiSelect": 2}, {"id": 197, "question": "Your system is infected with malware. You have verified the symptoms, quarantined the infected system, and disabled System Restore. Which are good choices to do next? (Choose two.)", "options": ["Boot into safe mode to clean out the malware files.", "Reboot Windows as normal.", "Rebuild the Registry.", "Use updated bootable anti-malware tools to remove malicious files."], "correctAnswers": [0, 3], "explanation": "Remediating infected systems is the next step in the procedures for malware removal. While the exact steps for eradicating malware depend on the type of malware and the damage done, it’s easier to get rid of the malware files if you don’t boot to the drive the malware is on. You could boot into safe mode, which is a limited operating system (OS), and run anti-malware; or boot with installation media from a completely separate drive and run anti-malware on the infected drive; or boot from a bootable universal serial bus (USB) drive that was made by using tools from your favorite anti-malware company and running its antivirus/anti-malware eradication tools. In any case, you will want to ensure that you’ve downloaded the most current malware definition files or other updates available to scan and remove the threat. This is not the time to boot into Windows as normal, and hopefully you won’t need to rebuild the Registry before you’re done troubleshooting. 566     Appendix ▪ Answers to the Review Questions CompTIA has developed specific steps for removing malware from small office/home office (SOHO) networks. The ten steps of the malware removal process are as follows: 1. Investigate and verify malware symptoms. 2. Quarantine infected system.", "multiSelect": 2}, {"id": 198, "question": "You are training technicians on the creation and use of restore points. Restore points can sometimes fix problems with slow, infected, or unresponsive systems. Which of the follow- ing is not a way in which restore points are created?", "options": ["Windows creates them automatically by default.", "You manually create them.", "Windows creates them before a system crashes.", "Some installation utilities will create them before installing a new program."], "correctAnswers": [2], "explanation": "It’s unlikely that Windows would be able to predict when a system crash is about to happen, so it isn’t going to create a restore point. There are, however, common activities that can present a risk to a system, such as installing new hardware drivers or new applications. In those instances, Windows will create a restore point before the software or hardware driver is installed. A system restore point is also created by default once a week, and you can manually create them whenever you would like."}, {"id": 199, "question": "A technician is fixing a Windows Home workstation that has contracted a virus. They are following the best practices for malware removal and have enabled System Restore and created a restore point. What is the next step that should be taken?", "options": ["Educate the end user.", "Disable System Restore.", "Quarantine the infected system.", "Remediate the infected system."], "correctAnswers": [0], "explanation": "An educated end user who is aware of the signs of malware is one of the best protections against malware. CompTIA has developed specific steps for removing malware from small office/home office (SOHO) networks. The ten steps of the malware removal process are as follows: 1. Investigate and verify malware symptoms. 2. Quarantine infected system."}, {"id": 200, "question": "A network user with an Android tablet wants to back up and synchronize their data with their phone. Which service should they use to perform these tasks?", "options": ["Google Sync", "Google Cloud", "Sync My Phone", "Bogus Cloud"], "correctAnswers": [0], "explanation": "Because problems tend to occur no matter how careful you are, it’s important to back up devices and be able to restore your device from those backups after an incident. Google Sync is available for backups and synchronization of data between Android-based devices and PCs that have a Microsoft Exchange account. Google Cloud is their Infrastructure-as- a-Service (IaaS) platform. Sync My Phone and Bogus Cloud are not real services."}, {"id": 201, "question": "A step in the malware removal best practices is to manually create a restore point in Windows. What will the restore point do?", "options": ["Create a copy of the entire hard drive.", "Create a copy of the Users folder and system configuration data.", "Create a copy of system configuration data.", "Create a bootable media with copies of key system files."], "correctAnswers": [2], "explanation": "A restore point is a copy, or snapshot, of your system configuration at a given point in time. It’s like a backup of your configuration but not your data. Snapshots are created within Windows by clicking the Search icon, typing Create a Restore Point, and selecting it from the list of results. The System Properties window opens. It should open on the System Chapter 7: Security     567 Protection tab. If not, click the System Protection tab, and near the bottom of the screen is the Create button next to Create a restore point right now for the drives that have System protection turned on. Clicking the Create button begins the process of creating a restore point. A restore point does not back up the hard driver or create a copy of the users’ folder and system configuration, nor does it create bootable media."}, {"id": 202, "question": "You are troubleshooting a Windows 11 workstation that might have malware on it. To follow the best practices for malware removal, what is the first step you should take?", "options": ["Quarantine the infected system.", "Update the anti-malware software.", "Enable System Restore and create a restore point.", "Investigate and verify malware symptoms."], "correctAnswers": [3], "explanation": "CompTIA has developed specific steps for removing malware from small office/home office (SOHO) networks. The ten steps of the malware removal process are as follows: 1. Investigate and verify malware symptoms. 2. Quarantine infected system."}, {"id": 203, "question": "You are troubleshooting a workstation on your network and believe it has malware. To follow the best practices for malware removal, after you investigate and verify malware symptoms, which step should you take?", "options": ["Update anti-malware software.", "Disable System Restore.", "Quarantine the infected system.", "Scan for and remove the malware."], "correctAnswers": [2], "explanation": "You don’t want an infected system to infect others on your network! CompTIA has developed specific steps for removing malware from small office/home office (SOHO) networks. The ten steps of the malware removal process are as follows: 1. Investigate and verify malware symptoms. 2. Quarantine infected system."}, {"id": 204, "question": "Which type of security method allows you to bring your security device near a reader (but does not require touching) to validate access?", "options": ["PIN code", "Badge reader", "Soft token", "Biometrics"], "correctAnswers": [1], "explanation": "A smart card is a type of badge or card that gives you access to resources, including buildings, parking lots, and computers. It contains information about your identity and access privileges. A protected computer or area has a badge reader in which you insert your card. In the case of radio frequency identification (RFID), the reader is a wireless no-contact technology, and the user does not need to touch the card to the reader. A personal identification number (PIN) code is a number that would be entered to gain access to a device. A soft token is usually software on a cell phone or mobile device that generates a code for the user to input. Biometrics uses part of a person’s body to prove identity."}, {"id": 205, "question": "Which of the following authentication encryption protocols is older than the others and was developed by Cisco, but became an open protocol in the 1990s, and can be found on Linux distributions?", "options": ["AES", "TACACS+", "Kerberos", "RADIUS"], "correctAnswers": [1], "explanation": "Released in 1993, terminal access controller access-control system (TACACS+) is an authentication protocol developed by Cisco that is now an open standard. It separates the Authentication, Authorization, and Accounting (AAA) packets and encrypts them. 568     Appendix ▪ Answers to the Review Questions Remote authentication dial-in user service (RADIUS) is an authentication protocol that was released in 1997. Kerberos is an open-source authentication protocol that has been around since the 1980s. Advanced encryption standard (AES), which is for wireless encryption not authentication, has been around since 2001, and is the successor to temporal key integrity protocol (TKIP)."}, {"id": 206, "question": "Which type of security device displays a randomly generated code that a user enters for access to computer resources?", "options": ["ID badge", "RFID badge", "Smart card", "Key fob"], "correctAnswers": [3], "explanation": "A key fob is a small device about the size of a car key that can easily be carried in a pocket or on a keychain. It generates a random number every few seconds that can be used for multifactor authentication (MFA) to gain access to a secure system like a bank account. Key fobs are also a type of external hardware token. The other three choices—an identification (ID) badge, a radio frequency identification (RFID) badge, and smart card—are all something that can be carried by an employee to gain access to a specific area. Smart cards or RFID badges store electronic information that could be used to access equipment as well. Information on them is accessed by devices called readers."}, {"id": 207, "question": "Your company’s web server has been compromised because a malicious actor placed code into a name input field in the company’s website. What type of attack has been perpetrated?", "options": ["Keylogger", "Stalkerware", "SQL injection", "Trojan"], "correctAnswers": [2], "explanation": "A structured query language (SQL) injection happens when a poorly written website doesn’t specify limits on what an input field can contain, and that field is used by a malicious actor to insert code into the website. SQL is used by databases, and most websites have databases running on the backend to take orders or capture visitor data for newsletters and such. A keylogger records keyboard input for a malicious actor to use later. Stalkerware is any software, whether a commercial app or a malware, which is used to perform surveillance on a person or business for malicious intent, which is stalking. A Trojan is malware that appears to be a useful program that is unwittingly downloaded by the victim, and then often installs a backdoor for a malicious actor to use later."}, {"id": 208, "question": "You receive an SMS from an overseas bank notifying you that you have won a random drawing. You need to respond with your bank routing information so the bank can electronically transfer the funds directly to your account. What is this most likely an example of?", "options": ["Phishing", "Ransomware", "Whaling", "Smishing"], "correctAnswers": [3], "explanation": "Smishing is a type of social engineering attack that is perpetrated via short message service (SMS) messages. Social engineering is a process in which an attacker attempts to acquire information about you, your network, and your system by social means, such as talking to people in the organization. A social engineering attack may occur over the phone, by email, or in person. When the attempt is made through email, it is known as phishing and often made to look as if a message is coming from sites where users are likely to have accounts (e.g., banks, eBay, and PayPal are popular) or a relative or friend. Ransomware is software that holds your computer hostage in a logical way, such as encrypting your drive and refusing to give you the key until you pay a ransom. Whaling is phishing for a wealthy or influential target."}, {"id": 209, "question": "You have just transformed a Windows workgroup into a small domain and are configuring user accounts. Which of the following is considered a best practice for managing user account security?", "options": ["Require every user to log on as a Guest user.", "Allow all users Read and Write access to all server files.", "Follow the principle of least privilege.", "Place all user accounts in the Administrator group."], "correctAnswers": [2], "explanation": "When assigning user permissions, follow the principle of least privilege, where you give users only the bare minimum that they need to do their job and nothing more. Assign permissions to groups rather than users and make the users members of groups (or remove them from groups) as they change roles or positions. You would not let anyone log in as a Guest user or give them Read and Write access to all your server files, and placing them in the Administrator group would negate your security settings, unless the setting was an NTFS Deny setting, because Deny overrides every other setting, even for administrators. (Caution! Don’t deny the Administrator group on anything!)"}, {"id": 210, "question": "An employee scanned a QR code with their company smartphone to visit a potential supplier’s website and input their contact information. Suddenly, they receive notice that their name and phone number have been spotted on the dark web. What type of attack were they a victim of?", "options": ["QR code phishing", "Ransomware", "Whaling", "Smishing"], "correctAnswers": [0], "explanation": "Quick response (QR) code phishing occurs when an unsuspecting person scans a QR code and visits a website that they think is legitimate, but it’s actually a phishing site intended to gather their personal information. Ransomware is software that holds your Chapter 7: Security     569 computer hostage in a logical way, such as encrypting your hard drive and refusing to give you the key until you pay a ransom. Whaling is phishing for a wealthy or influential target. Smishing is a type of social engineering attach perpetrated via short message service (SMS) messages."}, {"id": 211, "question": "A malware attack was recently thwarted by your payroll manager. The malicious actor was trying to get them to give up the company’s banking information. What type of attack was attempted?", "options": ["Spear phishing", "Spyware", "Virus", "Whaling"], "correctAnswers": [0], "explanation": "Spear phishing is a social engineering attack aimed at a specific person for a specific purpose. In this case, the payroll manager was the “fish.” Spyware watches what you do and reports back to someone. A virus spreads from computer to computer through some contact between the machines, often through email. Whaling is phishing for “big fish” who are very wealthy or influential people. Phishing gets its name from fishing for information."}, {"id": 212, "question": "An employee receives an email from someone claiming to be from the IT department, asking for their network password, claiming that it needs to be reset because it’s expired. If they provide the existing email, the new password then would be sent back to them via email. The employee has been to cybersecurity training, so they take a screenshot of the email a
