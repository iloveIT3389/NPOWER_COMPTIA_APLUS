 non-compliant system is one that is not updated or not following company protocols regarding security."}, {"id": 58, "question": "You’re working in Active Directory, and you need to change an employee’s security group. How do you associate an employee (user) with a selected security group? (Choose two.) Member Of tab, and then click on Add and search for the group. security group when you set them up again.", "options": ["Open Active Directory Users and Computers, right-click the user account, click on the", "Move them to a new OU.", "Delete the employee in Active Directory Users and Computers, and choose the right", "Open Active Directory Users and Computers, right-click the group, click the Members"], "correctAnswers": [0, 3], "explanation": "Changing security group membership can be done in Active Directory Users and Computers by right-clicking either the user or the group and clicking either the Member Of or Members tab, then clicking Add. Moving them to a new organizational unit (OU) does not change the security group membership. There is no need to delete and re-create a user, and in fact that could cause many other problems!", "multiSelect": 2}, {"id": 59, "question": "You’re working at a high-security server farm and must ensure that vehicles stay a certain distance away from the building. What physical security methods can be used for this purpose? (Choose two.)", "options": ["Bollards", "Motion sensors", "Fences", "Lighting"], "correctAnswers": [0, 2], "explanation": "Bollards are vertical posts that are short and sturdy, sometimes made of cement or steel. They can be placed closely enough together so that a vehicle can’t go through an area, but people can. Fences can also be erected to keep vehicles and people out of an area. Motion sensors can be used to trigger alarms, but won’t actually keep anyone out, and good lighting is always a deterrent, but again it won’t physically keep anyone out. Chapter 7: Security     541", "multiSelect": 2}, {"id": 60, "question": "Between you and your family members, there are several mobile devices including phones, laptops, and smartwatches. Someone generally forgets where they put their phone, or it may be stolen, and it would be nice to easily find it. In addition, you want to see where other family members are when they are around town. Which type of app will allow you to do this?", "options": ["Trusted source application", "Remote control application", "Locator application", "Firewall application"], "correctAnswers": [2], "explanation": "A locator app is what you need. Apple supplies a free locator app called Find My, and Google has the Google Find My Device app. Together with their respective websites, these apps allow multiple mobile devices to be located if powered on and attached to the Internet (via 5G, 4G, 3G, Wi-Fi, Ethernet, and so on). For Apple devices, if not attached to the Internet, nearby devices can identify your device and tell you where it is. Both Find My and Google Find My Device allow the device to be controlled remotely so as to lock it, play a sound (even if audio is off), display a message, or even wipe it clean."}, {"id": 61, "question": "Which security mechanism specifies permissions for users and groups as well as the type of activities the users or groups can perform?", "options": ["ACL", "EFS", "VPN", "PIN"], "correctAnswers": [0], "explanation": "File systems such as the New Technology File System (NTFS), and security devices such as firewalls, can track security in access control lists (ACLs). ACLs can hold permissions for local users and groups, and each entry in the ACL can also specify what type of access is given. This allows a great deal of flexibility in setting up a network. Encrypting file system (EFS) is used to encrypt volumes, files, and folders, but not entire drives. A virtual private network (VPN) is a type of network connection that uses encryption to create a private network that traverses a public one. Personal identification numbers (PINs) are used in many applications to identify a user."}, {"id": 62, "question": "You need to know which files have been modified in a folder. Which of the following is not a way to see when files have been modified? is set. they were last modified.", "options": ["Right-click each file and choose Properties and Advanced to see whether the archive bit", "Open the folder in File Explorer and click on Date Modified to sort the files by the date", "Type archive at a command prompt.", "Type attrib at a command prompt."], "correctAnswers": [2], "explanation": "On any individual file or folder, you can right-click and choose properties to see the Read-only and Hidden attributes, then click Advanced to see whether the file is ready for archiving (i.e., needs to be backed up). If it needs backing up, then it has been modified. You can also open a folder in File Explorer and click on Date Modified to sort the files by the last date modified. Simply typing attrib at a command prompt will show the file attributes for everything in that folder. Attributes are information such as whether the file is a system file (S), hidden (H), read only (R), or ready to be archived (A). To see the attributes for a single file, type attrib filename. The attrib command is not specifically listed in the CompTIA A+ objectives, but file attributes are. Archive is not a valid command."}, {"id": 63, "question": "You want to create a new policy to encrypt all company drives using BitLocker. Which operating system will need to be upgraded?", "options": ["Windows 10 Pro", "Windows 11 Home", "Windows 11 Pro", "Windows 10 for Workstations"], "correctAnswers": [1], "explanation": "Professional and higher operating system (OS) editions in either Windows 10 or Windows 11 will support BitLocker. Home editions will not, regardless of what version of the Windows OS they are."}, {"id": 64, "question": "Software was installed on a laptop without the user’s knowledge. The software has been tracking the user’s activities and has transmitted the user’s credit card information to an attacker. What type of threat is this?", "options": ["Zombie/botnet", "Spoofing", "Spyware", "Ransomware"], "correctAnswers": [2], "explanation": "Spyware differs from other malware in that it works—often actively—on behalf of a third party. Rather than self-replicating, like viruses and worms, spyware is often spread to machines by users who inadvertently ask for it. The users may have downloaded other programs that included the spyware, visited infected sites, and so on. The spyware program monitors the user’s activity and gathers information about the user to pass on to marketers, or intercepts personal data such as credit card numbers. Zombies and botnets are innocent computers that are used by a hacker to perpetrate an attack on someone else without the user’s knowledge. A spoofing example is using an IP address that should be someone else and pretending to be them to gain system access to a system. Ransomware locks a system in some way or encrypts data and won’t allow access until the system’s owner pays a ransom."}, {"id": 65, "question": "A new user has joined your company as a network administrator. Which of the following statements is most correct regarding their network access? with administrator-level permissions.", "options": ["They should have just one user account, with administrator-level permissions.", "They should have just one user account, with standard user-level permissions.", "They should have two user accounts, one with standard user-level permissions and one", "They should have three user accounts: one with user-level permissions, one with"], "correctAnswers": [2], "explanation": "The new administrator should have a non-administrative user account to use for day-to- day tasks. They also need an account with administrative privileges to perform the adminis- trative duties. When creating user accounts, follow the principle of least privilege: Give users only the permissions they need to do their work and no more. This is especially true with administrators. Those users should be educated on how each of the accounts should be used. A third account is not necessarily needed. 542     Appendix ▪ Answers to the Review Questions"}, {"id": 66, "question": "Which types of security threats are direct attacks on user passwords? (Choose two.)", "options": ["Brute-force attack", "Zombie/botnet", "Dictionary attack", "Spoofing"], "correctAnswers": [0, 2], "explanation": "Password attacks occur when an account is attacked repeatedly with the intent of determining the password that will gain access. This is accomplished by using applications designed to break the password by sending possible passwords to log in to the account in a systematic manner. Two types of password attacks are brute-force and dictionary attacks. Zombie and botnet are attacks where the user of the computer doesn’t know there is malware on their computer. Their computer is a zombie, and when many zombies are used by a bad actor to attack a system, it’s known as a botnet attack. A spoofing attack is an attempt by someone or something to masquerade as someone or something else.", "multiSelect": 2}, {"id": 67, "question": "You read corporate email on your smartphone and do not want others to access the phone if you leave it somewhere. What is the first layer of security that you should implement to keep others from using your phone?", "options": ["Multifactor authentication", "Full device encryption", "Screen lock", "Remote wipe software"], "correctAnswers": [2], "explanation": "All options will improve the smartphone’s security. For just the basic level of security, though, enable a screen lock. A user will need to enter a personal identification number (PIN) code, fingerprint, pattern, or facial recognition to gain access to the device. Multifactor authentication (MFA) occurs whenever you need two or more ways to prove who you are (i.e., something you know, something you have, something you are, or someplace you are). Full device encryption would mean encoding the data and requiring a key to decrypt it. Remote wipe is a feature that can remove all the personal or corporate data from a phone if it is lost or stolen."}, {"id": 68, "question": "You use your smartphone for email and extensive Internet browsing. You want to add an additional level of security to always verify your identity online when accessing various accounts. Which type of app do you need?", "options": ["Authenticator app", "Trusted source app", "Bariatric authenticator app", "Account encryption app"], "correctAnswers": [0], "explanation": "An authenticator app can help securely verify your identity online, regardless of the account you want to log into. Different apps work in different ways, but the general proce- dure is that the app will generate a random code for you to type in, along with your user- name and password. The random code helps identify you and tells the site you are logging into that you really are who you say you are. The other options are not actual application types."}, {"id": 69, "question": "You have instructed users on your network to not use common words for their passwords. What type of attack are you trying to prevent?", "options": ["Brute-force", "Dictionary", "Social engineering", "Shoulder surfing"], "correctAnswers": [1], "explanation": "A dictionary attack uses a dictionary of common words to attempt to find the user’s password. Dictionary attacks can be automated, and several tools exist in the public domain to execute them. As an example of this type of attack, imagine guessing words and word combinations found in a standard English-language dictionary. Brute-force is trying repeatedly to guess a user’s password. Social engineering is using kindness, coer- cion, or fear to get you to give up privileged information such as your password. Shoulder surfing is literally someone looking over your shoulder in an attempt to gain privileged information."}, {"id": 70, "question": "Which type of malware is designed to look like a different program and, when installed, creates a backdoor for an attacker to access the target system?", "options": ["Trojan", "Spyware", "Virus", "Whaling"], "correctAnswers": [0], "explanation": "Trojans are programs that enter a system or network under the guise of another program. A Trojan may be included as an attachment or as part of an installation program. It can create a backdoor for an attacker to use later or replace a valid program during installation. Spyware watches what you do and reports back to someone. A virus is spread from computer to computer because of some contact between the machines, often through email. Whaling is phishing for “big fish,” such as very wealthy or influential people. Phishing gets its name from fishing for information."}, {"id": 71, "question": "You have been asked to dispose of several old magnetic hard drives. What are you doing if you use a large magnet to clear the data off a hard drive?", "options": ["Overwriting", "Zero-writing", "Degaussing", "Incineration"], "correctAnswers": [2], "explanation": "Degaussing is using a large electromagnet to destroy any magnetic media, such as a hard drive or backup tape set. This process helps ensure that information doesn’t fall into the wrong hands. Overwriting and zero-writing write random binary (or all zeros) on a magnetic hard drive using software. The process is done several times by the software to be effective. Incineration means simply burning the drive. Chapter 7: Security     543"}, {"id": 72, "question": "If you check the Read-only or Hidden box on the graphic, what feature of the folder is being changed?", "options": ["Archive bit", "NTFS permissions", "Attributes", "Share permissions"], "correctAnswers": [2], "explanation": "Certain metadata pertaining to a file are called attributes. The most commonly used attributes are system (S), hidden (H), read only (R), and archive (A). There are others that can be viewed by typing attrib /? at a command prompt. The attrib command is how you add attributes, such as attrib myfile +R to make myfile read only. You can also remove attributes using the same command with a minus sign. In the Windows 10/11 Graphical User Interface (GUI), you can view attributes by right-clicking a file or folder and choosing properties. Windows 11 will display a screen like the one in the graphic. The attrib command is not specifically listed on the CompTIA A+ objectives, but file attributes are. The archive bit is set when a file has been modified and needs backing up. New Technology File System (NTFS) permissions, such as read only and full control, are part of the security measures of the NTFS file system. Share permissions are less granular than NTFS permissions and only apply when a resource is accessed across a network."}, {"id": 73, "question": "You’re setting up a Windows 11 Pro machine and want to encrypt the entire hard drive, including startup files. Which technology best meets your needs?", "options": ["Windows OSs do not allow full-drive encryption.", "BitLocker", "BitLocker-To-Go", "EFS"], "correctAnswers": [1], "explanation": "BitLocker drive encryption allows you to use drive encryption to protect files—including those needed for startup and log-on. This is available only with Windows Pro and higher editions. For removable drives, BitLocker-To-Go provides the same encryption technology to help prevent unauthorized access to the files stored on them. Encrypting file system (EFS) is used to encrypt volumes, files, and folders but is not capable of encrypting the entire drive."}, {"id": 74, "question": "Which type of security threat gains administrative-level access for an attacker to perform another attack, and then hides its presence from system management tools?", "options": ["Virus", "Whaling", "Rootkit", "Ransomware"], "correctAnswers": [2], "explanation": "Rootkits are software programs that can hide certain things from the operating system (OS); they do so by obtaining (and retaining) administrative-level access. With a rootkit, there may be several processes running on a system that don’t show up in Task Manager, or connections that don’t appear in a Netstat display may be established or available—the rootkit masks the presence of these items. Rootkits are known for being particularly difficult to eradicate. A virus is spread from computer to computer because of some contact between the machines, often through email. Whaling is phishing for “big fish,” such as very wealthy or influential people. Phishing gets its name from fishing for information. Ransomware holds a machine or network hostage, making it and its data inaccessible, until a ransom is paid."}, {"id": 75, "question": "A computer user wants to encrypt a few files on an NTFS volume on their Windows Pro workstation. They do not have administrative rights to the computer. Which of the following statements is correct?", "options": ["They can only use device encryption.", "They can use BitLocker.", "They can use BitLocker-To-Go.", "They can use EFS."], "correctAnswers": [3], "explanation": "Encrypting file system (EFS) is available in most editions of Windows, and it allows for encryption/decryption of files stored in New Technology File System (NTFS) volumes. All users can use EFS, whereas only administrators can turn on BitLocker. It does not require any special hardware, while BitLocker benefits from having the trusted platform module (TPM). As an additional distinction, EFS can encrypt just one file, if so desired, while BitLocker encrypts the whole volume and whatever is stored on it. BitLocker is device encryption. BitLocker-To-Go is for mobile use, not on a storage drive in a desktop computer."}, {"id": 76, "question": "Which type of digital security protects your network from malicious software programs by both preventing them from entering the system and removing them if they are found?", "options": ["Firewall", "Anti-malware", "EFS", "UAC"], "correctAnswers": [1], "explanation": "Anti-malware software will help protect computers from malicious programs. Typically, anti-malware does everything that antivirus software does as well as identify threats beyond just viruses. In fact, viruses are a type of malware. Often anti-malware software is marketed as antivirus software. A firewall is a hardware or software device designed to prevent certain types of traffic from entering or leaving a network. Encrypting file system (EFS) allows a user to encrypt individual volumes, files, or folders, and user account control (UAC) is designed to prevent users from making changes that they are not authorized to make. 544     Appendix ▪ Answers to the Review Questions"}, {"id": 77, "question": "Your company has hired a consultant to intentionally send emails asking for login informa- tion from your employees. What is your company engaging in?", "options": ["Phishing", "Whaling", "Zero-day attack", "Anti-phishing training"], "correctAnswers": [3], "explanation": "Educating users to recognize phishing is one of the most important steps in preventing hackers from acquiring login credentials. One way to do this is to hire a consulting company to send phishing emails and see which employees respond when they should not and therefore need additional training. Phishing is usually done through email and is an attempt to “fish” for information from an authorized network user, such as logon information. Whaling is phishing for high-profile or wealthy targets. A zero-day attack is one that happens the same day a vulnerability is discovered, so there has not been time to rectify the vulnerability."}, {"id": 78, "question": "On a Windows workstation, there is one volume formatted with NTFS. The Developers group has Modify access to the C:\\dev directory. You copy the folder to the C:\\operations folder, to which the Developers group has Read access. What level of permissions will the Developers group have to the new C:\\operations\\dev directory?", "options": ["Read & Execute", "Read", "Full Control", "Modify"], "correctAnswers": [1], "explanation": "When a file or folder is copied on New Technology File System (NTFS) volumes, the new file or folder will inherit its NTFS permissions from its new parent folder. The file in question was copied, so it inherits Read control and the old permission (i.e., Modify) is discarded. However, when files and folders are moved, versus copying them, the original permissions are retained at the new location."}, {"id": 79, "question": "You are configuring NTFS and Share permissions on a Windows 11 workstation. Which of the following statements is true regarding permissions? applied only at the folder level. applied to files and folders.", "options": ["Both NTFS and Share permissions can be applied only at the folder level.", "NTFS permissions can be applied at the file or folder level, and Share permissions can be", "NTFS permissions can be applied only at the folder level, but Share permissions can be", "Both NTFS and Share permissions support inheritance."], "correctAnswers": [1], "explanation": "Only New Technology File System (NTFS) permissions can be applied to individual files. Both NTFS and Share permissions can be applied to volumes and folders. Share permissions are only effective when the resource is accessed via a network. NTFS permissions are effective whether the person access the resource locally or via a network. NTFS permissions are inherited from a parent folder. Share permissions do not have inheritance."}, {"id": 80, "question": "You are troubleshooting a Windows Home system that was infected with malware. You’ve worked through all of the best-practice procedures for malware removal up to and including scheduling scans and running updates. What do you need to do next?", "options": ["Enable System Restore and create a restore point in Windows Home.", "Disable System Restore in Windows Home.", "Remediate infected systems.", "Educate the end user."], "correctAnswers": [0], "explanation": "CompTIA has developed specific steps for removing malware from small office/home office (SOHO) networks. The ten steps of the malware removal process are as follows: 1. Investigate and verify malware symptoms. 2. Quarantine infected system."}, {"id": 81, "question": "You recently noticed a change on your computer. Now, when you open your web browser, no matter what you search for, you get a dozen unsolicited pop-up windows offering to sell you items you didn’t ask for. What type of problem does your computer have?", "options": ["Adware", "Ransomware", "Zombie/botnet", "Trojan"], "correctAnswers": [0], "explanation": "Adware differs from other malware in that it works—often actively—on behalf of a third party. Rather than self-replicating, like viruses and worms, spyware is spread to machines by users who inadvertently ask for it. The users often don’t know they have asked for it but have done so by downloading other programs, visiting infected sites, and so on. The adware program monitors the user’s activity and responds by offering unsolic- ited pop-up advertisements, gathers information about the user to pass on to marketers, or intercepts personal data such as credit card numbers. Ransomware is software that takes over a computer and won’t allow access to the data until a ransom is paid. Zombies are computers that have been taken over by another party and are used to perform malicious acts. When there are many zombies acting together, they form a botnet. The computer user is generally unaware of the presence of the attacker. A Trojan is software that is downloaded when the user downloads an innocent-looking software or digital image. Once downloaded, the Trojan loads into the computer system. Chapter 7: Security     545"}, {"id": 82, "question": "A computer user wants to encrypt the data on their Windows Home device. They have administrative rights to the computer. Which of the following statements is correct?", "options": ["They may be able to use Windows device encryption.", "They can use BitLocker.", "They can use BitLocker-To-Go.", "They can use EFS."], "correctAnswers": [0], "explanation": "Encrypting File System (EFS) allows for the encryption/decryption of individual volumes, files, and folders stored in New Technology File System (NTFS) volumes, while BitLocker and BitLocker-To-Go encrypt entire drives. However, neither of them is available in Home editions of Windows. If there is supporting hardware, (trusted platform module [TPM] enabled in basic input output system/unified extensible firmware interface [BIOS/UEFI] and secure boot enabled), then device encryption can be used instead. Windows 11 requires TPM v. 2.0. With device encryption, only someone with authorization to use the device will be able to decrypt it. You must be logged in as an administrator to turn on device encryption, which can be found in Windows Settings. If device encryption isn’t there, then it isn’t available on the device. You can also see if the hardware supports it by launching the System Information Utility as an administrator, then scrolling down to Device Encryption Support."}, {"id": 83, "question": "Which of the following are true about the permissions shown in the graphic? (Choose two.)", "options": ["They are in effect only when accessed via a network.", "They are NTFS permissions.", "This type can be used on files and folders.", "Everyone can read files in this folder."], "correctAnswers": [0, 3], "explanation": "These are share permissions, not New Technology File System (NTFS) permissions. Share permissions have no effect when someone logs on locally; they only take effect when being accessed via a network. (NTFS permissions apply whether logging on locally or via the network.) Share permissions can only be applied to folders, not individual files. The only share permission set on this folder is that everyone can read it. No one has permission to change it.", "multiSelect": 2}, {"id": 84, "question": "Which of the following statements are true regarding file and folder attributes on a Windows 11 workstation? (Choose two.) General tab.", "options": ["File attributes are available only on NTFS volumes.", "Only members of the Administrators group can change file/folder attributes.", "Attributes can be accessed by right-clicking the file/folder and choosing Properties,", "Compression is an advanced file/folder attribute."], "correctAnswers": [2, 3], "explanation": "In the graphical user interface (GUI), attributes are accessed by right-clicking the object and choosing Properties, General tab. For some attributes, such as compression and encryption, you need to click Advanced under the Attributes section of the General tab. Compression is an advanced attribute that uses algorithms to remove repeated characters and excess spaces making files take up less space. The user does not need to be an administrator to change attributes. File attributes are available in volumes other than NTFS. In addition to right-clicking the object, you can change attributes using the attrib command.", "multiSelect": 2}, {"id": 85, "question": "Which type of digital security uses virus signatures, behavior analysis, and memory scanning to protect your network or computer?", "options": ["Antivirus", "Firewall", "Access control list", "NTFS permissions"], "correctAnswers": [0], "explanation": "Antivirus software needs continual updates of virus signatures as new viruses are unleashed daily. The updates are known as definition files and ensure that the antivirus engine will recognize new viruses. However, today’s threat environment requires better tools, such as memory scanning and behavior analysis to catch fileless viruses that hide in memory. Firewalls can be software- or hardware-based and are designed to block or allow network traffic based on certain criteria. Once established, settings are not often changed. Access control lists (ACLs) are tied to objects in a system and are compared to an authenticated user’s informa- tion to determine whether to grant access. These also are seldom changed once they are configured. New Technology File System (NTFS) permissions are part of what creates access control lists. NTFS permissions for an object are granted to a user and can include Full Control, Modify, Read & execute, List Folder Contents, Read, and Write. Share permissions also affect access to a resource, but only when a user accesses it via a network."}, {"id": 86, "question": "You are at work and receive a phone call. The caller ID indicates it’s coming from your manager’s desk. You can see your manager’s desk, and no one is sitting there. Which of the following is likely happening?", "options": ["Zombie/botnet attack", "Impersonation attack", "Zero-day attack", "Phishing attack"], "correctAnswers": [1], "explanation": "Impersonation is an attempt by someone or something to masquerade as someone else. You might think of impersonation attacks as affecting network systems, but they can affect phone systems as well. A zombie is a computer system that a hacker has a backdoor into and can use to perpetrate attacks, unknown to the computer system’s legitimate user. A botnet is a system of zombie computers engaged in an orchestrated attack on a target. A zero-day attack occurs when a vulnerability is used to attack a system on the very day that the vulnerability is discovered, before preventive measures to block the vulnerability can be created. In a phishing attack, the attacker uses coercion or other means to attempt to gain passwords or other privileged information. 546     Appendix ▪ Answers to the Review Questions"}, {"id": 87, "question": "A user is working on a Windows workstation. Their user account is a member of the Managers group, and they are trying to access a folder named reports, located on a different computer. The NTFS permissions for the reports shared folder on that computer for the Managers group are Read and Write. The folders share permissions for the Managers group is Read permission. What are the user’s effective permissions on the reports folder?", "options": ["Full Control", "Read and Write", "Read", "No Access"], "correctAnswers": [2], "explanation": "Because the user is accessing the New Technology File System (NTFS)-based resource over the network, both NTFS and Share permissions are applied. If there is a difference between the two of them, the most restrictive permissions are used. Therefore, the user has Read access only."}, {"id": 88, "question": "Which NTFS permission overrides all the others?", "options": ["Full Control", "Deny", "List Folder Contents", "Read"], "correctAnswers": [1], "explanation": "Regardless of what other permissions may be granted, Deny will override all of them and the effective permission will be Deny."}, {"id": 89, "question": "A system administrator is concerned about Windows users inadvertently installing malware from USB drives that contain malicious code. What can they do to help prevent this from happening?", "options": ["Set restrictive user permissions.", "Enable BIOS/UEFI passwords.", "Disable AutoRun/AutoPlay.", "Enable data encryption."], "correctAnswers": [2], "explanation": "Disable AutoRun/AutoPlay should be selected on computers connected to the network. (It is never a good idea to put any media in a workstation if you don’t know where it came from or what it is.) The simple reason is that the media (i.e., CD, DVD, USB, and SD) could contain malware. Compounding matters, the malware could be referenced in the autorun. inf file, causing it to be summoned when the media is inserted in the machine and requiring no other action. User permissions are not effective on external drives whose content changes all the time. A basic input/output system/unified extensible firmware interface (BIOS/UEFI) password would prevent the computer from being booted and enabling data encryption can’t be done on media that is subject to change. Note that the CompTIA objectives mention AutoRun, but the feature is now known as AutoPlay. You might see either term used when working in IT."}, {"id": 90, "question": "Someone has placed an unauthorized wireless router on your network and configured it with the same SSID as your network. Users can access the network through that router, even though it’s not supposed to be there. What is this router configuration known as?", "options": ["Zombie/botnet", "Evil twin", "Non-compliant system", "DDoS"], "correctAnswers": [1], "explanation": "An unauthorized router with a seemingly legitimate configuration is specifically known as an evil twin. A zombie is a computer system that a hacker has a backdoor into and can use to perpetrate attacks, unknown to the computer system’s legitimate user. A botnet is a system of zombie computers engaged in an orchestrated attack on a target. A non-compliant system is one that is not updated or not following company protocols regarding security. Distributed denial-of-service (DDoS) is the attack perpetrated by a botnet, which floods an unsuspecting server with so many requests that legitimate server users are unable to connect to it."}, {"id": 91, "question": "Which of the following are true about the information shown in the graphic? (Choose two.)", "options": ["The graphic shows Share permissions.", "The graphic shows NTFS permissions.", "These permissions will be inherited by any folder created on the C drive.", "These permissions are effective only when someone accesses them over a network."], "correctAnswers": [1, 2], "explanation": "These are New Technology File System (NTFS) permissions, not Share permissions. They will be inherited by any folder created inside this folder, which happens to be the C drive. NTFS permissions are effective regardless of whether the user accesses them locally or over a network. (Share permissions are only effective when the resource is accessed via a network, they can only be applied to folders, and share permissions are not inherited.) Inheritance in NTFS is enabled by default but it can be disabled by clicking the Advanced button (shown in the figure in the bottom right), and selecting Disable Inheritance.", "multiSelect": 2}, {"id": 92, "question": "Your office has recently experienced several laptop thefts. Which security mechanism, as pictured in the graphic, is designed to protect mobile devices from theft?", "options": ["Security token", "Equipment lock", "Key fob", "Magnetometer"], "correctAnswers": [1], "explanation": "Locks and keys are some of the simplest yet most effective physical security measures. The device shown in the figure is a laptop cable lock. The user has a key to unlock the device. The heavy cable is looped around something solid like a table leg, and the end where the key is inserted locks into a special slot in a laptop or other mobile device. Security tokens can be either soft tokens or external hardware tokens. External hardware tokens are objects a user carries, such as a key fob. Soft tokens are software installed on a system. A magnetometer measures magnetic fields and can be used in a mobile device to determine your location with respect to Earth’s magnetic north and south."}, {"id": 93, "question": "Which of the following is an open-source authentication encryption protocol that is widely used and uses a third party to verify user credentials?", "options": ["AES", "TACACS+", "Kerberos", "RADIUS"], "correctAnswers": [2], "explanation": "Kerberos was developed and named by computer scientists at MIT. It is an open-source authentication protocol that uses a third party to verify user credentials and symmetric key cryptography to encode transmissions between parties. Terminal access controller Chapter 7: Security     547 access-control system (TACACS+) is an authentication protocol developed by Cisco that is now an open standard. Remote authentication dial-in user service (RADIUS) is an authentication protocol that was originally used for dial-in access. It has morphed into a protocol used for authenticating remote Wi-Fi or on-premises users. Advanced encryption standard (AES), which is for wireless encryption not authentication, has been around since 2001, and it is the successor to temporal key integrity protocol (TKIP)."}, {"id": 94, "question": "Your company allows employees to use their own devices, and as the IT director, you are naturally concerned about the security of corporate information on those devices. Which technology should you require in this situation?", "options": ["EFS", "MDM", "SSO", "UAC"], "correctAnswers": [1], "explanation": "Mobile device management (MDM) is a software technology that enables an IT department to retain control over corporate data while allowing users to use their personal devices. Bring your own device (BYOD) policies can save companies money on hardware but present a security risk. Using MDM, an IT administrator can restrict the type of data and applications that are used with company information. They can also wipe all corporate information off a lost or stolen device, or if an employee leaves the company. Encrypting file system (EFS) is used to encrypt files and folders in Windows operating systems (OSs), excluding Home editions. The purpose of single sign-on (SSO) is to give users access to all the applications and systems that they need when they log on. Some systems may require users to enter their credentials again, but the username and password will be consistent between systems. User account control (UAC) verifies that someone has the authority to change a system before making any changes by requiring them to enter an administrator password for certain operations."}, {"id": 95, "question": "Which of the following is not a logical security method of delivering a one-time code for multifactor authentication?", "options": ["Voice call", "Email", "Bollards", "SMS"], "correctAnswers": [2], "explanation": "Bollards are a method of physical security that can be used to keep vehicles out of a particular area. Voice calls, email, and short message service (SMS) can all be used to deliver a one-time code for multifactor authentication (MFA)."}, {"id": 96, "question": "Which of the following are examples of an external hardware token? (Choose two.)", "options": ["Key fob", "Retina scanner", "Smart card", "Motion sensor"], "correctAnswers": [0, 2], "explanation": "Both key fobs and smart cards are external hardware tokens. Hardware tokens are physical security devices that can be carried about by the user. A key fob generates a random number every few seconds that can be entered into a system as part of multifactor authentication(MFA). A smart card has a chip whose data can be accessed by a reader device to enable a user access to a secure area or computer system. Retina scanners are biometric devices, because they use part of your body as authentication/identification, and while motion sensors are a part of physical security, they’re generally used in conjunction with alarm systems.", "multiSelect": 2}, {"id": 97, "question": "Which of the following devices, often found in smartphones and other mobile devices, is used to pinpoint a person’s location on Earth and therefore can be used for multifactor authentication?", "options": ["Magnetometer", "Retina scanner", "Key fob", "External hardware token"], "correctAnswers": [0], "explanation": "A magnetometer measures magnetic fields and can be used to locate a person’s position on Earth. As a part of multifactor authentication (MFA), that location is compared to an allow or block list, and, if the device to be accessed is in an allowed location, access may be granted. A retina scanner is a biometric device that scans a person’s eye to determine if access should be granted. A key fob will generate a code that changes every few seconds. It is a type of external hardware token used for authentication."}, {"id": 98, "question": "Which of the following is not a physical security measure for protecting computer systems and access to them?", "options": ["Lighting", "Equipment locks", "Motion sensors", "Authenticator application"], "correctAnswers": [3], "explanation": "An authenticator application, a type of soft token, is a logical, rather than a physical, security measure. It is often used in multifactor authentication (MFA). An authenticator app is software, often found on your cell phone, which generates a code that when input, will grant access to a website or other resource. The other three options—proper lighting, 548     Appendix ▪ Answers to the Review Questions equipment and door locks, and motion sensors that trigger alarms—are physical deterrents to keep would-be attackers out."}, {"id": 99, "question": "Which of the following is not a biometric identification device?", "options": ["Fingerprint reader", "Retina scanner", "External hardware token", "Palm print scanner"], "correctAnswers": [2], "explanation": "An external hardware token is a security device that a computer user has in their possession, such as a key fob or smart card. External hardware tokens are often used in multifactor authentication (MFA). Fingerprint readers, retina scanners, and palm print scanners are biometric devices. Biometric devices are those that use a part of your body to identify you and either deny or allow access to a system based on your identity."}, {"id": 100, "question": "A user is worried about others shoulder surfing. What should they use to help avoid this problem?", "options": ["Access control vestibule", "Video surveillance", "Display privacy filter", "Smart card"], "correctAnswers": [2], "explanation": "To prevent shoulder surfing, a user could install a display privacy filter. In shoulder surfing, a potential attacker is literally looking over someone’s shoulder to try and read what is on their screen. Privacy filters are either film or glass add-ons that are placed over a monitor or laptop screen to prevent the data on the screen from being readable when viewed from the sides. Only the user sitting directly in front of the screen can read the data. An access control vestibule is an area between two doors that helps to prevent tailgating. Video surveillance occurs when there are security cameras watching a secure area and a person observing the output of those cameras. Smart cards are devices a user can carry that will authenticate them to a system as a part of multifactor authentication (MFA) login."}, {"id": 101, "question": "Which type of malware will often cause critical files to disappear, while sometimes display- ing a taunting message, and requires user intervention (usually inadvertent) to spread from computer to computer?", "options": ["Botnet", "Virus", "Trojan", "Rootkit"], "correctAnswers": [1], "explanation": "Many viruses will announce that you’re infected as soon as they gain system access. They may take control of your system and flash annoying messages on your screen or destroy your hard disk. When this occurs, you’ll know that you’re a victim. Other viruses will cause your system to slow down, cause files to disappear from your computer, or take over your disk space. Many viruses today are spread using email. The infected system attaches a file to any email that you send to another user. The recipient opens this file, thinking it’s something that you legitimately sent them. When they open the file, the virus infects the target system. A botnet is a group of computers used to perpetrate an attack without the knowledge of the authorized user of that computer. The computer is called a zombie and is controlled by a third-party attacker. A Trojan is malicious software that hides in that fun game or screensaver that you just downloaded, and it installs when you install the innocent looking files. A rootkit is malware that gains access to a system as administrator, giving it full control over a system. Rootkits are adept at hiding their presence and so are difficult to eradicate."}, {"id": 102, "question": "A computer user in the accounting department received a phone call from someone who claimed to be from the company’s bank. They had a partial account number and needed the user to verify the full account number, username, and password before they could discuss the reason for their call with the user. The user said they would call back, and the caller on the other end hung up abruptly. The user contacted you in the IT department because it seemed like such a strange call. What kind of attempted attack will you tell them just happened?", "options": ["Phishing", "Vishing", "Whaling", "Evil twin"], "correctAnswers": [1], "explanation": "Vishing, phishing, and whaling are variations of the same type of attack—social engineering. In all of these, someone attempts to gain usernames and passwords or other information by intimidation, coercion, or other means. Then they’ll use that information to attack your company’s systems. They’re all a play on the word fishing. The attacker is casting a line and hoping you will bite on it. Vishing is using voice calls, phishing uses email, and whaling is phishing for powerful or wealthy fish (i.e., people). An evil twin attack happens when someone plugs an unauthorized wireless access point (WAP) into your network and gives it the same service set identifier (SSID) that your valid network has."}, {"id": 103, "question": "Your company allows employees to use their personal devices for company work because it saves the company money on hardware. What is this called?", "options": ["BYOD", "MDM", "SSO", "UAC"], "correctAnswers": [0], "explanation": "Bring your own device (BYOD) policies can save companies money on hardware and make users happy but they present a security risk. Mobile device management (MDM) is software technology that enables an IT department to retain control over corporate data while allowing users to use their personal devices. Using MDM, an IT administrator can restrict the type of data and applications that are used with company information. They can Chapter 7: Security     549 also wipe all corporate information off a lost or stolen device, or when an employee leaves the company. The purpose of single sign-on (SSO) is to give users access to all the applications and systems that they need when they log on. Some systems may require users to enter their credentials again, but the username and password will be consistent between systems. User account control (UAC) verifies that someone has the authority to change a system before making any changes, by requiring them to enter an administrator password for certain operations."}, {"id": 104, "question": "Why is an EOL OS a security threat?", "options": ["There will be no more security updates.", "There will be no more feature updates.", "There will be no more company support.", "The software will stop working on the EOL date."], "correctAnswers": [0], "explanation": "When an operating system (OS) is at end-of-life (EOL), it means that the software company will no longer be supporting the software with feature updates or company support. That might not be a problem if you’re an expert with the software and it meets your needs. The security problem arises because EOL software will no longer receive security updates, making your system and by extension, your network, vulnerable to attack. The OS won’t magically stop working on the EOL date, but it becomes a threat."}, {"id": 105, "question": "What type of malware is dangerous because it is loaded during system startup, before the antivirus software is able to load?", "options": ["Spyware", "Ransomware", "Boot sector virus", "Keylogger"], "correctAnswers": [2], "explanation": "When a virus infects the boot sector, the master boot record (MBR), or a partition table of a hard drive, it is called a boot sector virus. Boot sector viruses load before the operating system (OS) and security software can load. They may delete or modify files needed to boot the system, or the system may show no signs of being infected until an antivirus program is run. Removing the boot sector virus from a system may require booting to a different OS or drive. Spyware is designed to watch what you do and where you go, hoping to gain information such as logins, passwords, and bank account numbers. Ransomware locks a system in some way or encrypts data and won’t allow access until the system’s owner pays a ransom. A keylogger is malware that records every keystroke and reports it back to a third party. This information might include user IDs and passwords, or even bank account numbers and login information."}, {"id": 106, "question": "Which of the following is not a type of malware that needs to be eradicated from a computer system?", "options": ["Keylogger", "Virus", "Recovery console/WinRE", "Spyware"], "correctAnswers": [2], "explanation": "Keyloggers, viruses, and spyware are all types of malware, although anti-malware and antivirus are often used interchangeably. Windows Recovery Environment (WinRE), formerly known as the recovery console, is a tool used to repair problems with the operating system (OS). In addition to other tools such as startup repair and refreshing the OS, it provides access to a command prompt utility that can be used to correct problems without booting into the Windows OS."}, {"id": 107, "question": "Which type of malware doesn’t launch from a file, but rather is launched in memory, often utilizing tools like PowerShell, making it difficult to find and eradicate?", "options": ["Trojan", "Fileless", "Boot sector", "Stalkerware"], "correctAnswers": [1], "explanation": "Fileless malware hides in memory, so there is no digital footprint, thus making it impossible to use signature files to detect this malware. Instead, anti-malware for fileless attacks relies on memory scanning and behavior analysis, sometimes using Artificial Intelligence (AI) and Machine Learning (ML) to find and eradicate the malware. Trojans pretend to be a useful or desirable program but when the user installs them, they often open a backdoor for a user to infiltrate later. Boot sector viruses hide in the boot sector, which includes the master boot record (MBR) and partition table and launch before the operating system (OS) is loaded. Stalkerware is any software, whether a commercial app or a malware, that is used to perform surveillance on a person or business for malicious intent, which is stalking."}, {"id": 108, "question": "You’re reviewing the Event Viewer logs and notice repeated failed attempts to access the corporate bank account information. The attempts are originating from someone with a company login, and you are able to catch the person, an employee hired only a month ago, in the act. What type of attack is this?", "options": ["Insider threat", "Evil twin", "Whaling", "Social engineering"], "correctAnswers": [0], "explanation": "When someone who is an authorized user on your system attempts to gain access to something they should not or attempts a malicious act on your computer system, an insider 550     Appendix ▪ Answers to the Review Questions threat has occurred. An evil twin is when an unauthorized wireless access point (WAP) appears on your network, using your service set identifier (SSID) and users are able to connect to the network using the unauthorized access point. Whaling is going after a big target using vishing or phishing. Social engineering is an attempt to acquire information about your network and system by social means, such as talking to people in the organization, shoulder surfing, tailgating, or other methods."}, {"id": 109, "question": "Your web server just crashed because there was a flood of responses to a packet that looked like it was from your server, but your server didn’t send it. What just happened?", "options": ["Whaling attack", "Denial-of-service attack", "Distributed denial-of-service attack", "Evil twin attack"], "correctAnswers": [1], "explanation": "This is a type of denial-of-service (DoS) attack. Someone spoofs your IP address (making it look like you) and sends out requests all at once to multiple hosts who respond to your IP address. Your server is flooded with those responses and crashes. It’s called a denial-of-service attack, because users who want to use the server for legitimate purposes, such as placing an order, are unable to do so because of all the malicious traffic. Whaling is using phishing to go after a big target. Distributed denial-of-service (DDoS) attacks happen when many computers are used, as in a botnet. An evil twin attack happens when someone plugs an unauthorized wireless access point (WAP) into your network and gives it the same service set identifier (SSID) that your valid network has."}, {"id": 110, "question": "A computer user on your network is trying to access a folder named Projects on a local NTFS volume. Their user account is in the Developers group. The Developers group has Read & Execute permissions to the folder, and the user’s user account has Full Control. What is the user’s effective access to the Projects folder?", "options": ["Full Control", "Read & Execute", "Read", "No access"], "correctAnswers": [0], "explanation": "In this case, the user has Full Control. When there are conflicting New Technology File System (NTFS) permissions, generally they are combined, and the most liberal is granted. This holds true for conflicting permissions between groups or between a user’s account and group memberships. The exception is Deny, which overrides all other permissions."}, {"id": 111, "question": "You’ve discovered that a system on your network has had its firewall turned off and antivirus disabled. What type of vulnerability does this present?", "options": ["Zero-day attack", "SQL injection", "Unprotected system", "Cross-site scripting"], "correctAnswers": [2], "explanation": "This system is vulnerable to attack because it is unprotected. The remedy is to turn on the system’s software firewall and antivirus protection. Zero-day attacks happen the same day a vulnerability is discovered, and attackers are able to evade antivirus programs, because the antivirus companies have not had the time to respond to the vulnerability yet. A structured query language (SQL) injection occurs when an attacker puts code into a database instead of data, and the code is executed, giving the attacker access to the data in the database. Cross-site scripting (XSS) is similar to an SQL injection, except it uses a website and hypertext markup language (HTML) or JavaScript instead of a database. Code is injected into the website and used to gather data from legitimate website users, because their systems don’t see the normally trusted website as a threat."}, {"id": 112, "question": "What directory services security measure moves a user’s data to a server and off the local drive, so that if a laptop is lost or stolen and someone gains access to it, they won’t have access to information in the user’s data files?", "options": ["Home folder", "Security group", "Organizational unit", "Login script"], "correctAnswers": [0], "explanation": "Using a home folder on an Active Directory server to store the user’s files adds a level of security because the user’s data is not on the local drive and is less subject to being stolen. A security group is used to grant permissions to a shared resource. Organizational units (OUs) are groupings that can include people, computers, and resources. Group policies can be applied to OUs ensuring that all computers and users in that group are given the proper access to resources. A login script is used to automate activities when a user or computer logs in to a domain."}, {"id": 113, "question": "You notice that your computer seems to be working more than the normal updating it does when you’re not actively using it. It also seems to be running more slowly than normal when you are using it. What type of malware uses your computing power instead of stealing your data?", "options": ["Spyware", "Ransomware", "Keyloggers", "Cryptominers"], "correctAnswers": [3], "explanation": "Cryptominers are malware that use your computing power rather than steal your data. You might notice that the computer is performing more slowly than usual. Spyware is designed to watch what you do and where you go, hoping to gain information such as logins, passwords, and bank account numbers. Ransomware locks a system in some way or encrypts data and won’t allow access until the system’s owner pays a ransom. A keylogger is malware that records every keystroke and reports it back to a third party. Chapter 7: Security     551"}, {"id": 114, "question": "Which of the following is not important in preventing malware from damaging your computer system?", "options": ["User education regarding common threats", "Installing a keylogger", "Keeping anti-malware signatures up to date", "Keeping operating system, browser, and application patches up to date"], "correctAnswers": [1], "explanation": "Installing a keylogger would be installing malware, and exactly the opposite of what you need to do to keep the system safe. Educating users about malware types, including recognizing them, avoiding them, and what to do with suspicious emails, phone calls, and so on, is one of the best things you can do to protect a system. Keeping antivirus/ anti-malware software updated so new malware can be detected, and keeping operating system (OSs), browsers, and applications updated to patch vulnerabilities is the key to keeping malware out."}, {"id": 115, "question": "A user on your network wants to install an interesting browser extension they found on a download site that neither you nor they have used before. They received a warning before going to the site but clicked an option to continue. What type of website is this?", "options": ["Spoofed", "Trusted source", "Untrusted source", "Certified"], "correctAnswers": [2], "explanation": "This is an untrusted source. Not only have you never used it before, but there is a problem with the website’s certificate that caused the warning message the user received. There is no evidence that it is a spoofed site. Clearly it does not have a valid digital certificate, and you’ve never used it before, so it’s not a trusted site. Digital certificates are issued by certificate authorities (CAs), who confirm that a website, person, or company is who they say they are."}, {"id": 116, "question": "As the IT person in a small firm using Windows OSs, you would like a window to pop up whenever apps try to make changes to a system, and when the user makes changes to the system, so that an administrator password will be required to be entered. What utility will you use to configure that setting?", "options": ["UAC", "Windows Defender Firewall", "Facial recognition", "Personalization"], "correctAnswers": [0], "explanation": "User account control (UAC) settings is where you can change when the operating system (OS) requests an administrator password before making changes to the system. The options range from Always Notify to Never Notify, with Notify Only if Apps Try to Make Changes between the two. UAC can be found in Windows 11 by going to the Control Panel, then choosing System and Security. Once there, select Security and Maintenance, then click Change User Account Control settings (and in Windows 10, choose Security and Maintenance in the Control Panel). Then click Change User Account Control settings. But in both versions of Windows, it’s easier to simply search for UAC. Windows Defender Firewall is a software firewall included in Windows OSs. Facial recognition is a logon option, and Personalization allows you to change items such as themes, colors, and backgrounds."}, {"id": 117, "question": "A friend is considering purchasing an antivirus program. You let them know that there is one included with the Windows operating system. What settings should they look for in Windows settings?", "options": ["Windows Defender Firewall", "Virus & Threat Protection", "Windows Update", "Device Security"], "correctAnswers": [1], "explanation": "In both Windows 10 and 11, a quick search for virus & threat protection will bring you to the Windows settings for that feature. Windows Defender Firewall is a built-in firewall found in the Control Panel. Windows Update, which is in the Settings app, is for keeping the operating system (OS) files patched. Device security is also found in the Settings app, and it has settings and information for the security features of your computer, such as the trusted platform module (TPM) chip."}, {"id": 118, "question": "Your company’s website has been a victim of a botnet attack, causing your server to crash. What type of attack did the botnet attack cause?", "options": ["Brute-force", "Zero-day", "Distributed denial-of-service", "Non-compliant system"], "correctAnswers": [2], "explanation": "A distributed denial-of-service (DDoS) is caused by a botnet attack. It is a denial-of-service (DoS) attack because legitimate users are unable to access resources. The “distributed” part of the name comes from the fact that there was traffic from many infected computers (i.e., zombies), in different locations, attacking your server at the same time, also known as a botnet. Bots, by themselves, are a form of software that runs automatically and autonomously and are not harmful. Botnet, however, has come to be the word used to describe malicious software running on multiple zombies and under the control of a bot-herder, the person perpetrating the attack. Both DoS and DDoS attacks can be launched by botnets, as can many forms of adware, spyware, and spam (via spambots). A brute-force attack uses software to repeatedly try to discover a password. Zero-day attacks happen the same day a vulnerability is discovered. Such attacks are able to evade antivirus/anti-malware programs because antivirus/ anti-malware companies have not had time to respond to the vulnerability yet. A non-compliant system is one that is not updated or complying with corporate security policies. 552     Appendix ▪ Answers to the Review Questions"}, {"id": 119, "question": "What type of attack is like an SQL injection, except that it uses a website and HTML or JavaScript instead of a database, where malicious code is injected into the website (which is normally trusted by the user) and then used to gather data from the website user’s computer because their systems don’t see the normally trusted website as a threat?", "options": ["Zero-day attack", "SQL injection", "Unprotected system", "Cross-site scripting"], "correctAnswers": [3], "explanation": "Cross-site scripting (XSS) is similar to a structured query language (SQL) injection, except it uses a website and hypertext markup language (HTML) or JavaScript instead of a database. Code is injected into the website and used to gather data from legitimate website users, because their systems don’t see the normally trusted website as a threat. Zero-day attacks happen the same day a vulnerability is discovered. Such attacks are able to evade antivirus programs because antivirus/anti-malware companies have not had time to respond to the vulnerability yet. An SQL injection occurs when an attacker places code into a database instead of data and the code is executed, giving the attacker access to the data in the database. An unprotected system is one that lacks normal measures of security such as a software firewall on the system and antivirus/anti-malware."}, {"id": 120, "question": "Your company has various locations, each with its own management needs, but wants a cohesive way to manage all the users, computers, and other resources on the network. What directory services feature will you enroll those users, computers, and resources into that will provide a way to manage each location in one place?", "options": ["Active Directory", "Organizational units", "Security groups", "Home folders"], "correctAnswers": [1], "explanation": "An organizational unit (OU) is a grouping of resources including people, computers, servers, printers, and so on, into a single centrally controlled unit. A domain is managed by Active Directory software. One best practice is to group the users into security groups and then establish access to resources on the group level, which will then give that access to members of the group. Home folders provide a central place on a server to store users’ documents, each with their own home folder, which gets the documents off of the local computer, consolidating security for those folders into one place."}, {"id": 121, "question": "The company’s vice president just called you into the IT department because they received an email from you requesting their username and password. They didn’t respond because they thought you should know them already. What kind of attack was just attempted?", "options": ["Phishing", "Vishing", "Whaling", "Evil twin"], "correctAnswers": [2], "explanation": "Whaling is an attack on a powerful or wealthy fish (i.e., person), phishing uses email, and vishing is using voice calls to gain information. Vishing, phishing, and whaling are variations of the same type of attack. In all of them, someone attempts to gain usernames, passwords, or other information by intimidation, coercion, or other means, collectively known as social engineering. Then they’ll use that information to attack your company’s systems. All the options are a play on the word fishing. The attacker is casting a line and hoping you will bite on it. An evil twin attack happens when someone plugs an unauthorized wireless access point (WAP) into your network and gives it the same service set identifier (SSID) that your valid network has."}, {"id": 122, "question": "What is the name of the software used to control access to resources in a Windows domain?", "options": ["Home folder", "Security group", "Organizational unit", "Active Directory"], "correctAnswers": [3], "explanation": "Active Directory is the name given to the software and large database that is used to manage resources on a Windows domain. Using a home folder on an Active Directory server to store the user’s files adds a level of security because the user’s data is not on the local drive and is less subject to being stolen. A security group is a group of computers or users that need the same access to resources. Permissions are granted to the security group and passed on to the group’s members. Organizational units (OUs) are groupings that can include people, computers, and resources. Group policies can be applied to OUs, ensuring that all computers and users in that group are given the proper permissions."}, {"id": 123, "question": "You’ve been reading about a recent malware that is causing problems for other companies and want to verify that your Windows built-in antivirus definitions are up to date. Where is this done?", "options": ["Virus and Threat Protection in the Settings app", "Virus and Threat Protection in the Control Panel", "Windows Defender Firewall in the Settings app", "Windows Defender Firewall in the Control Panel"], "correctAnswers": [0], "explanation": "Virus and threat protection can be found in the Settings app, in the Windows security section. There you can see when the last update was done and run a system scan, among other options. Virus and threat protection is not found in the other locations."}, {"id": 124, "question": "You are a junior IT administrator, and your supervisor has asked you to ensure that all workstations have the built-in Windows firewall activated. Where can you go to do that? (Choose two.)", "options": ["Firewall & Network Protection in the Settings app", "Firewall & Network Protection in the Control Panel", "Windows Defender Firewall in the Settings app", "Windows Defender Firewall in the Control Panel"], "correctAnswers": [0, 3], "explanation": "The Windows built-in firewall can be configured either in the Settings app, using Firewall & Network Protection, or in the Windows Defender Firewall, which is found in the Control Panel. It isn’t found in the other two locations.", "multiSelect": 2}, {"id": 125, "question": "Your company has started using new software in the cloud, but your users are finding that they can’t use the software. Their computers are running Windows 11. What can you do to ensure that the software can be used remotely by the employees? (Choose two.) settings of the Settings app. the Settings app. found in the Control Panel.", "options": ["Click on Allow An App Through Firewall in the Firewall & Network Protection", "Click on Allow An App Through Firewall in the Virus & Threat Protection settings of", "Click on Allow An App Through Firewall in Windows Defender Firewall, which can be", "Add a new rule in Administrative Tools in the Control Panel."], "correctAnswers": [0, 2], "explanation": "The firewall can be configured to allow an application through (or block one) in both the Firewall & network protection settings of the Settings app or in Windows Defender Chapter 7: Security     553 Firewall in the Control Panel. Virus & threat protections are for configuring antivirus. It is not configured in the Virus & threat protection settings of the Settings app. Administrative tools is found in Windows 10, but not Windows 11 where it was replaced with Windows Tools, and it doesn’t have settings for the firewall, although it does contain a shortcut to the Windows Defender Firewall.", "multiSelect": 2}, {"id": 126, "question": "Employees at your company work on very confidential projects. All employees have been instructed to lock their screens whenever they walk away from their computer, even if it’s only for a minute. What key sequence will immediately lock their desktop and require a password to reenter?", "options": ["Windows Logo Key+X key", "Windows Logo Key+L key", "Windows Logo Key+Right arrow", "Windows Logo Key+D key"], "correctAnswers": [1], "explanation": "Use the Windows Logo key + L key simultaneously to lock the Windows desktop. Windows Logo key + X key brings up the Power Menu, which has shortcuts to many often-used tools. Windows Logo key + Right arrow will snap the active window to the right half of the screen, and Windows Logo key + the D key displays the desktop by minimizing all the other apps. These keyboard shortcuts work in both Windows 10 and Windows 11."}, {"id": 127, "question": "Your employees have all been trained in end-user best practices, including locking their laptop when they walk away from it. What can be done to ensure that each employee’s laptop and its data will remain with the company and not fall into someone else’s hands? (Choose two.)", "options": ["Use a cable equipment lock to secure the laptop to the desk.", "Use MDM software to wipe the laptop remotely if stolen.", "Place the laptop in a desk drawer when the employee walks away.", "Ask a stranger to watch the laptop when they use the restroom at a coffee shop."], "correctAnswers": [0, 1], "explanation": "A laptop cable lock is a type of equipment lock that uses a special slot on the laptop’s side and a very strong cable wrapped around something solid, like a desk, to secure the laptop to the work area. A key is used to free the laptop from the cable when you want to take it somewhere. Mobile device management (MDM) software can be used to wipe a laptop remotely if it is stolen. Placing a laptop in a desk drawer might get it out of sight, but it is still vulnerable, and you should never let a laptop out of your sight when you’re in a public place.", "multiSelect": 2}, {"id": 128, "question": "You’re setting up authentication for new users of Windows 10 and Windows 11 desktop machines. Which of the following Windows logon methods require specific hardware? (Choose two.)", "options": ["Username and password", "PIN", "Fingerprint identification", "Facial recognition"], "correctAnswers": [2, 3], "explanation": "Fingerprint scanners and facial recognition technology are both biometric logins and require a fingerprint reader and camera, respectively, as well as special software to interpret the input. Many laptops come equipped with this hardware, but not all. Both could be added to a laptop or desktop that is missing the hardware by connecting them via a universal serial bus (USB) port. A username and password can also be used, and a personal identification number (PIN) is used.", "multiSelect": 2}, {"id": 129, "question": "You’re setting up new users on your network and have told them that they will need to change their user password the first time they log in, and that their password must meet complexity requirements. Which of the following is not true about password best practices? and special characters.", "options": ["Passwords minimum length is eight characters.", "Longer passwords are better.", "At least one of each of these should be used: upper- and lowercase letters, numbers,", "Passwords four characters long are okay if they are complex."], "correctAnswers": [3], "explanation": "Passwords should be a bare minimum of eight characters long, and complexity should be required using at least one upper- and lowercase letter, number, and special character. If you must choose between a longer password or a more complex password, then longer is better. Four characters is definitely not long enough."}, {"id": 130, "question": "You’ve just hired a new employee who will be working at a Windows workstation on your network. You’re helping the user understand what their password should be like. Which of the following are best practices for passwords? (Choose two.)", "options": ["Password complexity is enforced.", "Passwords should be easy to guess in case you forget, like your dog’s name.", "Password expiration after 45 days", "Password expiration after 180 days"], "correctAnswers": [0, 2], "explanation": "Password complexity should be enforced. Passwords created by a user are better than randomly generated passwords, because the user can remember them easier without having to write them down. They should not, however, be something that is easy for someone else to guess, like their dog’s name or someone’s birthday. Passwords should expire after a reasonable time, making it more difficult for someone to use a compromised password. A length of 180 days (i.e., six months) is too long of a time between password expiration, but 45–90 days is more reasonable.", "multiSelect": 2}, {"id": 131, "question": "Your company has a Windows domain managed by a Domain Controller. Following best practices, what feature of the Domain Controller is used to apply permissions to users?", "options": ["Active Directory", "User accounts", "Security groups", "Home folders"], "correctAnswers": [2], "explanation": "A domain is a grouping of resources, including people, computers, servers, printers, and so on, into a single centrally controlled unit. The domain is managed by Active Directory software. One best practice is to group the users into security groups and then assign permissions to the security groups. Security group members will all have the access that was assigned to the group. Home folders provide a central place for the users’ documents, each with their own home folder on the server. This removes the documents from the local computer, consolidating security for those folders into one place. 554     Appendix ▪ Answers to the Review Questions"}, {"id": 132, "question": "You’re examining password considerations such as length, complexity, and expiration for several Windows 11 Pro workstations. What utility can you use on the workstation to configure the password requirements?", "options": ["Users Accounts in the Control Panel", "Local Users and Groups", "Administrative Tools", "Local Security Policy"], "correctAnswers": [3], "explanation": "Password policies such as history, password age, length, and complexity can be found by searching for and choosing Local Security Policy, then opening Password Policy. User Accounts in the Control Panel is for adding and managing users. You can set the password there, but not the password policies. Administrative Tools is available in Windows 10, but not Windows 11, where it was replaced with Windows Tools. Local Security Policy is in Pro editions of Windows 10 and 11 only, not Home editions."}, {"id": 133, "question": "Which of the following is a protocol that facilitates communication between an identifica- tion provider and a service provider, such as a web application, by passing an electronic authentication token between them, enabling single sign-on?", "options": ["SSO", "SAML", "PAM", "IAM"], "correctAnswers": [1], "explanation": "Security assertions markup language (SAML) is a protocol that passes an identity token between an identification provider (IdP) and a service provider (SP), enabling secure single sign-on (SSO). A one-time password (OTP) is often delivered via email or short message service (SMS) and is only valid for that session. This helps verify that the person requesting access is the person who previously entered their email or phone number into a system. Privileged access management (PAM) keeps track of any entity that has more than standard access to resources, whether the entity is human, application, or machine. Identity access management (IAM) is similar to PAM, except that it is for any entity, not just privileged entities. It provides a framework for monitoring identities and access using adaptive multifactor authentication (MFA)."}, {"id": 134, "question": "A computer user is setting up a new Windows 11 Home computer for the first time. They called you because they can’t figure out how to set it up with a local account. What will you tell them?", "options": ["That option is not available. They must use a Microsoft account.", "Press F10 during bootup to create a local account.", "They must switch to the Pro edition if they want to use a local account after setup.", "Local accounts are never available in Windows 11."], "correctAnswers": [0], "explanation": "When setting up a Windows 11 Home PC for the first time, you are required to use a Microsoft account. The setup will allow you to create an account during setup. Pressing F10 does not change the type of account you need to set up Windows 11 Home. A local account can be used whether they have Windows 11 Home or Pro, but when setting up the Home version, it must be set up with a Microsoft account. It is possible to add a local account later and use it to log in to either Windows 11 Home or Pro."}, {"id": 135, "question": "When using a Microsoft account to log in to your Windows 11 computer, which of the following is not true? account to access your computer.", "options": ["Your username is your email.", "There are more recovery options if you use a Microsoft account rather than a local", "You won’t be able to use your computer if your Internet access is down.", "You can access information stored on OneDrive from another computer if you log in"], "correctAnswers": [2], "explanation": "You will be able to use your computer if you log in using your Microsoft account, even if the Internet is down. It will just use cached versions of files. All other options are true."}, {"id": 136, "question": "Your friend wants to change the password for another user who has forgotten their password and is unable to log in to the PC. When they try to access User Accounts in the Control Panel, they are unable to access it. What will you tell them? user account is only a Standard account.", "options": ["They need administrator access to change or create another user’s account, and their", "They can change it in Local Users and Groups.", "They need to use the command-line utility to change the user’s password.", "They can’t change the password, but they can add a new username for the password"], "correctAnswers": [0], "explanation": "Administrators have access to everything in the system, b
